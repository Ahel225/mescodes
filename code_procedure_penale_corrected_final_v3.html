<script id="lawDataJson" type="application/json">{"title":"Code de procédure pénale","subtitle":"Version hiérarchisée complète","chapters":[{"title":"Titre XVII","articles":[{"id":"article1","title":"ARTICLE 1","content":"<article class=\"article article1\">\n\n<p>La procédure pénale doit, sauf exception prévue par la loi, garantir la séparation des\nfonctions de poursuite, d'instruction et de jugement.</p>\n</article>"},{"id":"article2","title":"ARTICLE 2","content":"<article class=\"article article2\">\n\n<p>Toute personne mise en cause ou poursuivie est présumée innocente jusqu'à ce que\nsa culpabilité ait été judiciairement établie.</p>\n</article>"},{"id":"article3","title":"ARTICLE 3","content":"<article class=\"article article3\">\n\n<p>Les mesures de contrainte dont peut faire l'objet la personne mise en cause poursuivie\nsont prises sous le contrôle de l'autorité judiciaire. Elles doivent être limitées aux\nnécessités de la procédure, proportionnées à la gravité de l'infraction reprochée, et ne\ndoivent pas porter atteinte à la dignité de la personne.</p>\n</article>"},{"id":"article4","title":"ARTICLE 4","content":"<article class=\"article article4\">\n\n<p>Les droits des parties sont garantis tout au long du procès pénal par l'autorité</p>\njudiciaire.\n<p>Le procès pénal doit être équitable et contradictoire. La personne poursuivie a le droit\nd'être informée des charges retenues contre elle et d'être assistée par un conseil.</p>\n</article>"},{"id":"article5","title":"ARTICLE 5","content":"<article class=\"article article5\">\n\n<p>Il doit être définitivement statué sur la cause de toute personne poursuivie dans un\ndélai raisonnable.</p>\n<p>Toute personne condamnée a le droit de faire examiner sa cause par une juridiction\nsupérieure.</p>\n</article>"},{"id":"article6","title":"ARTICLE 6","content":"<article class=\"article article6\">\n\n<p>L'action publique pour l’application de la loi pénale est mise en mouvement et\nexercée par les magistrats ou fonctionnaires auxquels elle est confiée par la loi.</p>\n<p>Cette action peut aussi être mise en mouvement par la partie lésée, dans les conditions\ndéterminées par le présent Code.</p>\n</article>"},{"id":"article7","title":"ARTICLE 7","content":"<article class=\"article article7\">\n\n<p>L'action civile en réparation du dommage causé par un crime, un délit ou une\ncontravention, appartient à tous ceux qui ont personnellement souffert du dommage\ndirectement causé par l'infraction.</p>\n<p>La renonciation à l'action civile ne peut arrêter, ni suspendre l'exercice de l'action\npublique, sous réserve des cas visés à l'alinéa 3 de l'article 11.</p>\n</article>"},{"id":"article8","title":"ARTICLE 8","content":"<article class=\"article article8\">\n\n<p>L'action civile peut être exercée en même temps que l’action publique et devant la\nmême juridiction.</p>\n<p>Elle est recevable pour tous chefs de dommages matériels, corporels ou moraux, qui\ndécoulent des faits objets de la poursuite.</p>\n<p>Les associations légalement constituées peuvent se constituer partie civile pour la\ndéfense des intérêts collectifs. Elles peuvent également se constituer partie civile\npour la défense des intérêts individuels des personnes physiques victimes,\nconformément à leurs statuts et dans les conditions prévues par la loi.</p>\n<p>La partie lésée est recevable à réclamer devant la juridiction répressive outre la\nréparation du préjudice corporel ou moral, celle du préjudice matériel causé par le\nmême fait, même si aucune contravention connexe génératrice des dégâts matériels\nn'a été retenue par le titre de la poursuite.</p>\n<p>La responsabilité civile s'apprécie en matière d'action civile conformément aux\ndispositions du Code civil relatives aux délits et quasi-délits.</p>\n<p>Le juge répressif saisi d'une action civile pour homicide ou blessures involontaires\npeut, en cas de relaxe du prévenu, accorder aux parties civiles, sur leur demande, des\n  dommages-intérêts par application de l'alinéa premier de l'article 1384 du Code civil.</p>\n<p>En ce cas, la partie condamnée est tenue aux frais et dépens. Elle peut néanmoins en\nêtre déchargée en tout ou partie par décision spécialement motivée.</p>\n</article>"},{"id":"article9","title":"ARTICLE 9","content":"<article class=\"article article9\">\n\n<p>L'action civile peut être aussi exercée séparément de l'action publique.</p>\n<p>Toutefois, il est sursis au jugement de cette action exercée devant la juridiction civile\ntant qu'il n'a pas été prononcé définitivement sur l'action publique lorsque celle-ci a\n<p>été mise en mouvement.</p>\n</p></article>"},{"id":"article10","title":"ARTICLE 10","content":"<article class=\"article article10\">\n\n<p>La partie qui a exercé son action devant la juridiction civile compétente ne peut la\nporter devant la juridiction répressive.</p>\n<p>Il n'en est autrement que si celle-ci a été saisie par le ministère public avant qu'un\njugement sur le fond ait été rendu par la juridiction civile.</p>\n</article>"},{"id":"article11","title":"ARTICLE 11","content":"<article class=\"article article11\">\n\n<p>L'action publique pour l'application de la loi pénale s'éteint par la mort de la personne\npoursuivie, la prescription, l'amnistie, l'abrogation de la loi pénale et la chose jugée.</p>\n<p>Toutefois, si des poursuites ayant entraîné condamnation ont révélé la fausseté du\njugement ou de l'arrêt qui a déclaré l'action publique éteinte, l'action publique pourra\nêtre reprise ; la prescription doit alors être considérée comme suspendue depuis le\njour où le jugement ou arrêt était devenu définitif jusqu'à celui de la condamnation\ndu coupable de faux ou usage de faux.</p>\n<p>Elle peut, en outre, s'éteindre par transaction lorsque la loi en dispose expressément.</p>\n<p>Il en est de même, en cas de retrait de plainte, lorsque la plainte est une condition\nnécessaire de la poursuite.</p>\n</article>"},{"id":"article12","title":"ARTICLE 12","content":"<article class=\"article article12\">\n\n<p>En matière de crime, l'action publique se prescrit par dix (10) années révolues à</p>\ncompter du jour où le crime a été commis si, dans cet intervalle, il n'a été fait aucun\nacte d'instruction ou de poursuite.\n<p>S'il en a été effectué dans cet intervalle, elle ne se prescrit qu'après dix (10) années\nrévolues à compter du dernier acte. Il en est ainsi même à l'égard des personnes qui\nne seraient pas impliquées dans cet acte d'instruction ou de poursuite.</p>\n<p>Toutefois, les crimes contre l'humanité, le génocide et les crimes de guerre sont\nimprescriptibles.</p>\n<p>En matière de délit, la prescription de l'action publique est de trois (3) années\nrévolues. Elle s'accomplit selon les distinctions spécifiées aux alinéas premier et 2</p>\nci-dessus.\n<p>En matière de contravention, la prescription de l'action publique est d'une (1) année\nrévolue. Elle s'accomplit selon les distinctions spécifiées aux alinéas premier et 2 ci-</p>\ndessus.\n</article>"},{"id":"article13","title":"ARTICLE 13","content":"<article class=\"article article13\">\n\n<p>La transaction est possible en matière délictuelle et contraventionnelle jusqu'au\nprononcé du jugement non susceptible d'opposition sauf dans les cas suivants </p>\n<p>1.) les infractions commises sur les mineurs ou les personnes incapables de se\nprotéger ;</p>\n<p>2.) les vols commis avec les circonstances aggravantes ;</p>\n<p>3.) les infractions à la législation sur les stupéfiants, les substances psychotropes et\nvénéneuses ;</p>\n<p>4.) les délits commis en matière de terrorisme ;</p>\n<p>5.) les délits en matière de blanchiment des capitaux et de financement du terrorisme\n<p>6.) les attentats aux mœurs ;</p>\n<p>7.) les évasions ;</p>\n<p>8.) les atteintes à l'ordre public et à la sûreté de l'Etat ;</p>\n<p>9.) les outrages, les offenses au Chef de l'Etat ;</p>\n<p>10.) les infractions contre la paix et la tranquillité publique ;</p>\n<p>11.) la connexité avec des infractions pour lesquelles la transaction n'est pas admise\n<p>12.) toutes autres infractions pour lesquelles la loi n'admet pas la transaction.</p>\n</p></p></article>"},{"id":"article14","title":"ARTICLE 14","content":"<article class=\"article article14\">\n\n<p>La transaction consiste au paiement d'une amende proposée par le procureur de la\n<p>République dans les limites de la peine d'amende prévue par la loi pour l'infraction\nconstatée et acceptée par le délinquant.</p>\n<p>Au cours de la transaction, les parties peuvent se faire assister d'un conseil.</p>\n<p>S'il existe une victime, le procureur de la République est tenu d'aviser celle-ci du\nprojet de transaction et recueille ses avis et observations préalables.</p>\n<p>La transaction vaut reconnaissance de l'infraction.</p>\n<p>Elle comporte, en outre, la saisie des instruments ayant servi à commettre l'infraction\net des produits de celle-ci.</p>\n<p>La transaction est constatée par un procès-verbal contenant l'accord irrévocable des\nparties et signé par elles.</p>\n<p>Elle éteint l'action publique.</p>\n</p></article>"},{"id":"article15","title":"ARTICLE 15","content":"<article class=\"article article15\">\n\n<p>Le procès-verbal contient les renseignements sur l'identité des parties, le montant de\nl'amende et mention du paiement de celle-ci et, s'il y a lieu, les saisies ou restitutions.</p>\n<p>Ces renseignements sont mentionnés sur un registre tenu au parquet à cet effet.</p>\n</article>"},{"id":"article16","title":"ARTICLE 16","content":"<article class=\"article article16\">\n\n<p>Lorsqu'il existe une victime, le procès-verbal doit contenir outre les mentions\n<p>énumérées à l'article précédent </p>\n<p>1.) l'accord du délinquant, du civilement responsable ou assureur de celui-ci de\ntransiger sur l'action civile ;</p>\n<p>2.) l'accord de la victime, de son représentant légal ou ayant cause de transiger sur\nl'action civile ;</p>\n<p>3.) le montant convenu des réparations civiles et mention de leur paiement, le cas\n<p>échéant.</p>\n<p>Ce procès-verbal est signé par le procureur de la République et les parties.</p>\n</p></p></article>"},{"id":"article17","title":"ARTICLE 17","content":"<article class=\"article article17\">\n\n<p>Dans le cas visé à l'article précédent, le procès-verbal est transmis pour\nhomologation, au président du tribunal ou au juge par lui désigné.</p>\n<p>Le greffier en chef y appose la formule exécutoire.</p>\n<p>Le procès-verbal vaut preuve jusqu'à inscription de faux à l'égard de tous, de sa date\net des déclarations qui y sont consignées.</p>\n<p>Il est conservé au rang des minutes.</p>\n<p>Il n'est susceptible d'aucune voie de recours.</p>\n</article>"},{"id":"article18","title":"ARTICLE 18","content":"<article class=\"article article18\">\n\n<p>Le refus de transiger de la victime ne fait pas obstacle à la transaction sur l'action\npublique entre le procureur de la République et le délinquant.</p>\n<p>La victime qui n'a pu obtenir de transiger avec le délinquant est renvoyé à se pourvoir\ndevant la juridiction répressive pour qu'il soit statué sur les intérêts civils.</p>\n<p>La juridiction répressive saisie d'une action civile avant la transaction sur l'action\npublique, peut accorder à la partie civile et à sa demande des dommages-intérêts.</p>\n<p>La transaction intervenue sur les intérêts civils éteint l'action civile.</p>\n</article>"},{"id":"article19","title":"ARTICLE 19","content":"<article class=\"article article19\">\n\n<p>L'action civile ne peut être engagée après l'expiration du délai de prescription de\nl'action publique.</p>\n<p>Lorsqu'il a été définitivement statué sur l'action publique et si une condamnation\npénale a été prononcée, l'action civile mise en mouvement se prescrit par trente (30) ans.</p>\n<p>L'action civile est soumise à tous autres égards aux règles du Code civil.</p>\n</article>"},{"id":"article20","title":"ARTICLE 20","content":"<article class=\"article article20\">\n\n<p>Toute partie lésée, autre que celles définies à l'article 7 alinéa 1, peut intervenir devant la juridiction répressive déjà saisie, en vue de réclamer la réparation du préjudice matériel qu'elle a subi, résultant de la faute de l'auteur de l'infraction.</p>\n</article>"},{"id":"article10","title":"ARTICLE 10","content":"<p>sont applicables à l'exercice de cette action.</p>"},{"id":"article21","title":"ARTICLE 21","content":"<article class=\"article article21\">\n\n<p>Lorsqu'il apparaît au cours des poursuites que les dommages subis sont en totalité ou\nen partie, garantis par un contrat d'assurance souscrit par l'auteur de l'infraction ou le\ncivilement responsable, l'assureur, s'il est connu, est cité devant la juridiction\nrépressive, en même temps que l'assuré.</p>\n<p>L'assureur peut également intervenir, même pour la première fois, en cause d'appel.</p>\n<p>Dans la limite du montant garanti par le contrat, l'assureur, au même titre que le\nprévenu ou le civilement responsable, est tenu au paiement des condamnations\nciviles prononcées au profit de la victime.</p>\n</article>"},{"id":"article22","title":"ARTICLE 22","content":"<article class=\"article article22\">\n\n<p>Sauf dans les cas où la loi en dispose autrement et sans préjudice des droits de la\ndéfense, les procédures au cours de l'enquête et de l'instruction sont secrètes.</p>\n<p>Toute personne qui concourt à cette procédure est tenue au secret professionnel dans\nles conditions et sous les peines des dispositions du Code pénal qui en répriment la\nviolation.</p>\n<p>Toutefois, le procureur de la République peut rendre publics des éléments de la\nprocédure sous réserve du secret de l'enquête et de l'information.</p>\n</article>"}],"tokens":{"titre":"Titre XVII"}},{"title":"Section 1","articles":[{"id":"article23","title":"ARTICLE 23","content":"<article class=\"article article23\">\n\n<p>La police judiciaire est exercée, sous la direction du procureur de la République, par\nles officiers, fonctionnaires et agents désignés au présent titre.</p>\n</article>"},{"id":"article24","title":"ARTICLE 24","content":"<article class=\"article article24\">\n\n<p>La police judiciaire est placée sous la surveillance du procureur général près la Cour\nd'Appel et sous le contrôle de la Chambre d'instruction dans les conditions prévues\naux articles 255 et suivants.</p>\n</article>"},{"id":"article25","title":"ARTICLE 25","content":"<article class=\"article article25\">\n\n<p>La police judiciaire est chargée, suivant les distinctions établies au présent titre, de\nconstater les infractions à la loi pénale, d'en rassembler les preuves et d'en rechercher\nles auteurs tant qu'une information n'est pas ouverte.</p>\n<p>Lorsqu'une information est ouverte, elle exécute les délégations des juridictions\nd'instruction et défère à leurs réquisitions.</p>\n</article>"},{"id":"article26","title":"ARTICLE 26","content":"<article class=\"article article26\">\n\n<p>La police judiciaire comprend </p>\n<p>1.) les officiers de police judiciaire ;</p>\n<p>2.) les agents de police judiciaire ;</p>\n<p>3.) les fonctionnaires et agents auxquels sont attribuées par la loi certaines fonctions\nde police judiciaire.</p>\n</article>"}],"tokens":{"titre":"Titre XVII","chapitre":"Chapitre 1","section":"Section 1"}},{"title":"Section 2","articles":[{"id":"article27","title":"ARTICLE 27","content":"<article class=\"article article27\">\n\n<p>Ont la qualité d'officiers de police judiciaire </p>\n<p>1.) les procureurs de la République et leurs substituts ;</p>\n<p>2.) les juges d'instruction ;</p>\n<p>3.) les maires et leurs adjoints ;</p>\n<p>4.) les directeurs de police ;</p>\n<p>5.) les commissaires de police ;</p>\n<p>6.) les officiers de police ;</p>\n<p>7.) les officiers de gendarmerie ;</p>\n<p>8.) les sous-officiers de gendarmerie, commandants de brigade ou chef de poste ;</p>\n<p>9.) les sous-officiers de la gendarmerie ayant satisfait aux épreuves de l'examen\nd'officier de police judiciaire et nominativement désignés dans les conditions\ndéterminées par décret.</p>\n</article>"},{"id":"article28","title":"ARTICLE 28","content":"<article class=\"article article28\">\n\n<p>Le procureur de la République peut ordonner, dans son ressort, la suspension d'un\nofficier de police judiciaire de l'exercice de ses fonctions pour une durée qui ne\nsaurait excéder deux (2) mois.</p>\n<p>Dans le délai prévu à l'alinéa précédent, la Chambre d'instruction est saisie\nconformément aux dispositions des articles 255 à 261 de la présente loi.</p>\n</article>"},{"id":"article29","title":"ARTICLE 29","content":"<p>Les officiers de police judiciaire exercent les pouvoirs définis à l'</p>"},{"id":"article25","title":"ARTICLE 25","content":"<article class=\"article article25\">\n\n\nreçoivent les plaintes et dénonciations ; ils procèdent à des enquêtes préliminaires\ndans les conditions prévues par les articles 60 à 76.\n<p>En cas de crimes et délits flagrants ils exercent les pouvoirs qui leur sont conférés\npar les articles 77 à 86.</p>\n<p>Ils ont le droit de requérir directement le concours de la force publique pour\nl'exécution de leur mission.</p>\n</article>"},{"id":"article30","title":"ARTICLE 30","content":"<article class=\"article article30\">\n\n<p>Les officiers de police judiciaire ont compétence lorsqu'ils agissent dans les limites\nterritoriales où ils exercent leurs fonctions habituelles.</p>\n<p>Toutefois ceux dont le ressort territorial se situe à l'intérieur du ressort de la\njuridiction à laquelle ils sont rattachés peuvent en cas d'urgence, opérer dans toute\nl'étendue du ressort de ladite juridiction.</p>\n<p>Ils peuvent en outre, sur commission rogatoire expresse du magistrat instructeur ou\nsur réquisitions du procureur de la République, en cas de crime ou délit flagrant, ou\nd'enquête préliminaire, procéder aux opérations prescrites par ces magistrats, sur\ntoute l'étendue du territoire national.</p>\n<p>Ils doivent dans ces cas, informer de leur mission, l'officier de police judiciaire\nexerçant les fonctions les plus élevées dans la circonscription intéressée.</p>\n<p>Le procureur de la République territorialement compétent en est informé par le\nmagistrat ayant prescrit l'opération.</p>\n</article>"},{"id":"article31","title":"ARTICLE 31","content":"<article class=\"article article31\">\n\n<p>Les officiers de police judiciaire sont tenus d'informer sans délai et par tous moyens,\nle procureur de la République des crimes, délits et contraventions dont ils ont\nconnaissance. Dès la clôture de leurs opérations, ils doivent lui faire parvenir\ndirectement l'original ainsi qu'une copie certifiée conforme des procès-verbaux qu'ils\nont dressés. Tous actes et documents y relatifs lui sont en même temps adressés ; les\nobjets saisis sont mis à sa disposition.</p>\n<p>Les procès-verbaux doivent énoncer la qualité d'officier de police judiciaire de leur\nrédacteur.</p>\n</article>"}],"tokens":{"titre":"Titre XVII","chapitre":"Chapitre 1","section":"Section 2"}},{"title":"Section 3","articles":[{"id":"article32","title":"ARTICLE 32","content":"<article class=\"article article32\">\n\n<p>Sont agents de police judiciaire les fonctionnaires des services actifs de police, les\nsous-officiers de police, les sous-officiers de gendarmerie et les gendarmes qui n'ont\npas la qualité d'officier de police judiciaire.</p>\n</article>"},{"id":"article33","title":"ARTICLE 33","content":"<article class=\"article article33\">\n\n<p>Les agents de police judiciaire ont pour mission </p>\n<p>1.) de seconder, dans l'exercice de leurs fonctions, les officiers de police judiciaire;</p>\n<p>2.) de rendre compte à leurs chefs hiérarchiques de tous crimes, délits ou\ncontraventions dont ils ont connaissance ;</p>\n<p>3.) de constater en se conformant aux ordres de leurs chefs, les infractions à la loi\npénale et de recueillir tous les renseignements en vue de découvrir les auteurs de ces\ninfractions, le tout dans le cadre et dans les formes prévues par les dispositions\nlégislatives ou réglementaires qui leur sont propres.</p>\n<p>Ils n'ont pas le pouvoir de décider du placement en garde à vue.</p>\n</article>"}],"tokens":{"titre":"Titre XVII","chapitre":"Chapitre 1","section":"Section 3"}},{"title":"Section 4","articles":[{"id":"article34","title":"ARTICLE 34","content":"<article class=\"article article34\">\n\n<p>Les inspecteurs et agents assermentés des Eaux et Forêts recherchent et constatent\npar procès-verbaux les infractions à la réglementation des Eaux et Forêts et de la\n<p>Chasse.</p>\n</p></article>"},{"id":"article35","title":"ARTICLE 35","content":"<article class=\"article article35\">\n\n<p>Les inspecteurs et agents assermentés des Eaux et Forêts suivent les choses enlevées\ndans les lieux où elles ont été transportées et les mettent sous séquestre.</p>\n<p>Ils ne peuvent cependant pénétrer dans les maisons, ateliers, bâtiments, cours\nadjacentes et enclos qu'en présence d'un officier de police judiciaire qui ne peut se\nrefuser à les accompagner et qui signe le procès-verbal de l'opération à laquelle il a\nassisté.</p>\n</article>"},{"id":"article36","title":"ARTICLE 36","content":"<article class=\"article article36\">\n\n<p>Les inspecteurs et agents assermentés des Eaux et Forêts conduisent devant un\nofficier de police judiciaire tout individu qu'ils surprennent en flagrant délit. Ils\npeuvent, dans l'exercice des fonctions visées à l'article 34, requérir directement la</p>\n\nforce publique.</article>"},{"id":"article37","title":"ARTICLE 37","content":"<article class=\"article article37\">\n\n<p>Ils peuvent être requis par le procureur de la République, le juge d'instruction et les\nofficiers de police judiciaire afin de leur prêter assistance.</p>\n</article>"},{"id":"article38","title":"ARTICLE 38","content":"<article class=\"article article38\">\n\n<p>Ils remettent à leurs chefs hiérarchiques les procès-verbaux, constatant les infractions\nvisées à l'article 34.</p>\n</article>"},{"id":"article39","title":"ARTICLE 39","content":"<article class=\"article article39\">\n\n<p>Ces procès-verbaux sont ensuite, sauf transaction préalable, transmis au procureur\nde la République.</p>\n<p>PARAGRAPHE 2</p>\n<p>FONCTIONNAIRES ET AGENTS DES ADMINISTRATIONS Et\n<p>SERVICES PUBLICs\n</p></p></article>"},{"id":"article40","title":"ARTICLE 40","content":"<article class=\"article article40\">\n\n<p>Les fonctionnaires et agents des administrations et services auxquels des textes\nspéciaux attribuent certains pouvoirs de police judiciaire exercent ces pouvoirs dans\nles conditions et limites fixées par ces textes.</p>\n<p>PARAGRAPHE 3</p>\n<p>GARDES PARTICULIERS ASSERMENTEs\n</p></article>"},{"id":"article41","title":"ARTICLE 41","content":"<article class=\"article article41\">\n\n<p>Les gardes particuliers assermentés constatent par procès-verbaux tous délits et\ncontraventions portant atteinte aux propriétés dont ils ont la garde.</p>\n<p>Les procès-verbaux sont remis ou envoyés par lettre avec accusé de réception\ndirectement au procureur de la République.</p>\n<p>Cet envoi doit avoir lieu, à peine de nullité dans les trois (3) jours au plus tard, y\ncompris celui où ils ont constaté fait objet de leur procès-verbal.</p>\n</article>"}],"tokens":{"titre":"Titre XVII","chapitre":"Chapitre 1","section":"Section 4"}},{"title":"Section 1","articles":[{"id":"article42","title":"ARTICLE 42","content":"<article class=\"article article42\">\n\n<p>Le ministère public exerce l'action publique et requiert l'application de la loi.</p>\n</article>"},{"id":"article43","title":"ARTICLE 43","content":"<article class=\"article article43\">\n\n<p>Le ministère public est représenté auprès de chaque juridiction répressive.</p>\n<p>Il assiste aux débats des juridictions de jugement. Toutes les décisions sont\nprononcées en sa présence.</p>\n<p>Il assure l'exécution des décisions de justice.</p>\n</article>"},{"id":"article44","title":"ARTICLE 44","content":"<article class=\"article article44\">\n\n<p>Le ministère public est tenu de prendre des réquisitions conformes aux instructions\nqui lui sont données dans les conditions prévues aux articles 47 et 48. I] développe\nlibrement à l'audience les observations orales qu'il croit convenables au bien de la\njustice.</p>\n</article>"}],"tokens":{"titre":"Titre XVII","chapitre":"Chapitre 2","section":"Section 1"}},{"title":"Section 2","articles":[{"id":"article45","title":"ARTICLE 45","content":"<article class=\"article article45\">\n\n<p>Le procureur général représente en personne ou par ses substituts le ministère public</p>\nauprès de la Cour d'Appel.</article>"},{"id":"article46","title":"ARTICLE 46","content":"<article class=\"article article46\">\n\n<p>Le procureur général est chargé de veiller à l'application de la loi dans toute l'étendue\ndu ressort de la Cour d'Appel.</p>\n<p>A cette fin, il lui est adressé tous les mois, par chaque procureur de la République un\n<p>état des affaires de son ressort.</p>\n<p>Le procureur général a, dans l'exercice de ses fonctions, le droit de requérir\ndirectement la force publique.</p>\n</p></article>"},{"id":"article47","title":"ARTICLE 47","content":"<article class=\"article article47\">\n\n<p>Le ministre de la Justice peut dénoncer au procureur général les infractions à la loi\npénale dont il a connaissance, lui enjoindre de faire engager des poursuites ou de\nsaisir la juridiction compétente de telles réquisitions écrites qu'il juge opportunes.</p>\n</article>"},{"id":"article48","title":"ARTICLE 48","content":"<article class=\"article article48\">\n\n<p>Le procureur général a autorité sur tous les magistrats du ministère public du ressort\nde la Cour d' Appel.</p>\n<p>A l'égard de ces magistrats, il a les mêmes prérogatives que celles reconnues au\nministre de la Justice à l'article précédent.</p>\n</article>"},{"id":"article49","title":"ARTICLE 49","content":"<article class=\"article article49\">\n\n<p>Les officiers et agents de police judiciaire sont placés sous la surveillance du\nprocureur général. Il peut les charger de recueillir tous renseignements qu'il estime\nutiles à une bonne administration de la justice.</p>\n</article>"}],"tokens":{"titre":"Titre XVII","chapitre":"Chapitre 2","section":"Section 2"}},{"title":"Section 3","articles":[{"id":"article50","title":"ARTICLE 50","content":"<article class=\"article article50\">\n\n<p>Le procureur de la République représente en personne ou par ses substituts le\nministère public près le tribunal de première instance.</p>\n<p>Il représente également en personne ou par ses substituts le ministère public auprès\ndu tribunal criminel institué au siège du tribunal.</p>\n</article>"},{"id":"article51","title":"ARTICLE 51","content":"<article class=\"article article51\">\n\n<p>Le procureur de la République reçoit les plaintes et les dénonciations et apprécie la\nsuite à leur donner.</p>\n<p>S'il décide de ne pas donner suite à la plainte, il avise le plaignant et la victime du\nclassement de l'affaire. Dans ce cas, il procède d'office à la restitution des objets\nsaisis dans le cadre de l'enquête.</p>\n<p>Il n'y a pas lieu à restitution lorsque les objets saisis constituent un danger pour les\npersonnes ou les biens, ou lorsqu'une disposition particulière prévoit leur destruction.</p>\n<p>Le procureur de la République peut, dans les cas où elle est possible, soit d'office,\nsoit à la demande de la victime, son représentant légal ou son ayant droit, proposer\nla transaction au délinquant.</p>\n<p>Toute autorité constituée, tout officier public ou fonctionnaire qui, dans l'exercice de\nses fonctions, a connaissance d'un crime ou d'un délit est tenu d'en donner avis sans\ndélai au procureur de la République et transmettre à ce magistrat tous les\nrenseignements, procès-verbaux et actes qui y sont relatifs.</p>\n</article>"},{"id":"article52","title":"ARTICLE 52","content":"<article class=\"article article52\">\n\n<p>Le procureur de la République procède ou fait procéder à tous les actes nécessaires\nà la recherche et à la poursuite des infractions à la loi pénale.</p>\n<p>A cette fin, il dirige l'activité des officiers et agents de la police judiciaire dans le\nressort du tribunal. Il peut adresser des instructions générales ou particulières aux\nenquêteurs. Il contrôle la légalité des moyens mis en œuvre par ces derniers, la\nproportionnalité des actes d'investigation au regard de la nature et de la gravité des\nfaits, l'orientation donnée à l'enquête ainsi que la qualité de celle-ci.</p>\n</article>"},{"id":"article53","title":"ARTICLE 53","content":"<article class=\"article article53\">\n\n<p>Le procureur de la République a, dans l'exercice de ses fonctions, le droit de requérir\ndirectement la force publique.</p>\n</article>"},{"id":"article54","title":"ARTICLE 54","content":"<article class=\"article article54\">\n\n<p>Sont compétents le procureur de la République du lieu de l'infraction, celui de la\nrésidence de l'une des personnes soupçonnées d'avoir participé à l'infraction, celui du\nlieu d'arrestation d'une de ces personnes, même lorsque cette arrestation a été opérée\npour une autre cause.</p>\n</article>"},{"id":"article55","title":"ARTICLE 55","content":"<article class=\"article article55\">\n\n<p>Le procureur de la République représente en personne ou par ses substituts le\nministère public près le tribunal de simple police institué au siège du tribunal de\npremière Instance. Il peut déférer aux tribunaux de simple police de son ressort les\ncontraventions dont il est informé.</p>\n</article>"}],"tokens":{"titre":"Titre XVII","chapitre":"Chapitre 2","section":"Section 3"}},{"title":"Chapitre 3","articles":[{"id":"article56","title":"ARTICLE 56","content":"<article class=\"article article56\">\n\n<p>Le juge d'instruction est chargé de procéder aux informations ainsi qu'il est dit au\n<section class=\"book-section\">\n<h2 class=\"book-title\" id=\"titre49\">TITRE II : </h2>\n<p>Il ne peut, à peine de nullité, participer au jugement des affaires pénales dont il a\nconnu en sa qualité de juge d'instruction.</p>\n</section></p></article>"}],"tokens":{"titre":"Titre XVII","chapitre":"Chapitre 3"}},{"title":"Titre II","articles":[{"id":"article57","title":"ARTICLE 57","content":"<article class=\"article article57\">\n\n<p>Il est nommé au moins un juge d'instruction dans chaque tribunal.</p>\n<p>Dans les ressorts où il existe plusieurs juges d'instruction, si l'un d'eux est absent,\nmalade ou autrement empêché, il est remplacé dans ses fonctions par un autre juge\nd’instruction provisoirement désigné par ordonnance du président du tribunal.</p>\n<p>Dans les ressorts où il n'y a qu'un juge d'instruction, s'il est absent, malade ou\nautrement empêché il est remplacé par un juge provisoirement désigné par\nordonnance du président du tribunal à défaut le président du tribunal est chargé des\nfonctions de juge d'instruction. Dans ce dernier cas, la procédure est réglée comme\nil est dit aux articles 209 et suivants du présent Code, et le président du tribunal peut\njuger les affaires correctionnelles qu’il a instruites.</p>\n</article>"},{"id":"article58","title":"ARTICLE 58","content":"<article class=\"article article58\">\n\n<p>Le juge d'instruction ne peut informer qu'après avoir été saisi par un réquisitoire du\nprocureur de la République ou par une plainte avec constitution de partie civile, dans\nles conditions prévues aux articles 97 et 107.</p>\n<p>En cas de crimes ou délits flagrants, il exerce les pouvoirs qui lui sont attribués par\n  l'article 87.</p>\n<p>Le juge d'instruction a, dans l'exercice de ses fonctions, le droit de requérir\ndirectement la force publique.</p>\n</article>"},{"id":"article59","title":"ARTICLE 59","content":"<article class=\"article article59\">\n\n<p>Sont compétents le juge d'instruction du lieu de l'infraction, celui de la résidence de\nl'une des personnes soupçonnées d'avoir participé à l'infraction, celui du lieu\nd'arrestation d'une de ces personnes, même lorsque cette arrestation a été opérée pour\nune autre cause.</p>\n</article>"}],"tokens":{"titre":"Titre II"}},{"title":"Chapitre 1","articles":[{"id":"article60","title":"ARTICLE 60","content":"<article class=\"article article60\">\n\n<p>L'officier de police judiciaire agit soit sur les instructions du procureur de la\n<p>République, soit d'office.</p>\n<p>Lorsqu'il agit d'office, il est tenu d'en informer immédiatement le procureur de la\n<p>République.</p>\n<p>Ces opérations sont effectuées sous la direction du procureur de la République, la\nsurveillance du procureur général et le contrôle de la Chambre d'instruction.</p>\n</p></p></article>"},{"id":"article61","title":"ARTICLE 61","content":"<article class=\"article article61\">\n\n<p>L'officier de police judiciaire procède à l'enquête. II entend toute personne\nsusceptible de fournir des renseignements sur les faits et toutes celles qui se\nprétendent lésées par l'infraction. Il procède aux constatations utiles.</p>\n</article>"},{"id":"article62","title":"ARTICLE 62","content":"<article class=\"article article62\">\n\n<p>La personne convoquée par l'officier de police judiciaire est tenue de comparaître et\nde déposer. Si la personne convoquée ne satisfait pas à cette obligation, avis en est\ndonné au procureur de la République qui peut la contraindre à comparaître par la\nforce publique.</p>\n<p>L'officier de police judiciaire dresse procès-verbal de ses déclarations. La personne\nentendue procède elle-même à sa lecture, peut y faire consigner ses observations et\ny appose sa signature. Si elle déclare ne savoir lire, lecture lui en est faite par l'officier\nde police judiciaire préalablement à la signature. En cas de refus de signer le procès-</p>\nverbal, mention en est faite sur celui-ci.</article>"},{"id":"article63","title":"ARTICLE 63","content":"<article class=\"article article63\">\n\n<p>Si la nature de l'infraction est telle que la preuve en puisse être acquise par la saisie\ndes papiers, documents ou autres objets en la possession des personnes qui paraissent\ny avoir participé, ou déterminer des pièces ou objets relatifs aux faits incriminés,\nl'officier de police judiciaire peut se transporter sans désemparer au domicile de ces\ndernières pour y procéder à une perquisition dont il dresse procès- verbal.</p>\n</article>"},{"id":"article64","title":"ARTICLE 64","content":"<article class=\"article article64\">\n\n<p>S'il y a lieu de procéder à des constatations d'ordre technique ou scientifique,\nl'officier de police judiciaire peut avoir recours à toute personne qualifiée, après en\navoir informé le procureur de la République.</p>\n</article>"},{"id":"article194","title":"ARTICLE 194","content":"<article class=\"article article194\">\n\n\nprête par écrit, serment de donner son avis en son honneur et conscience.</article>"},{"id":"article65","title":"ARTICLE 65","content":"<p>L'officier de police judiciaire a seul, avec la per sonne désignée à l’article 64, le droit</p><p>de prendre connaissance des papiers ou documents a vant de procéder à leur saisie.</p><p>Toutefois, il a l'obligation de provoquer préalablement toutes mesures utiles pour que</p><p>soit assuré le respect du secret professionne l et des droits de la défense.</p><p>Tous objets et documents saisis sont immédiatement inventoriés et placés sous</p><p>scellés. Toutefois, si leur inventaire sur place présente des difficultés, ils font l'objet</p><p>de scellés fermés provisoires jusqu'au moment de leur inv entaire et de leur mise sous</p><p>scellés définitifs et ce, en présence des personnes qui ont assisté à la perquisition</p><p>suivant les modalités prévues à l'article 67.</p><p>Avec l'accord du procureur de la République, l'officier de police judiciaire ne</p><p>maintient que l a saisie des objets et documents utiles à la manifestation de la vérité.</p>"},{"id":"article64","title":"ARTICLE 64","content":"<article class=\"article article64\">\n\n\nde prendre connaissance des papiers ou documents avant de procéder à leur saisie.\n<p>Toutefois, il a l'obligation de provoquer préalablement toutes mesures utiles pour que\nsoit assuré le respect du secret professionnel et des droits de la défense.</p>\n<p>Tous objets et documents saisis sont immédiatement inventoriés et placés sous\nscellés. Toutefois, si leur inventaire sur place présente des difficultés, ils font l'objet\nde scellés fermés provisoires jusqu'au moment de leur inventaire et de leur mise sous\nscellés définitifs et ce, en présence des personnes qui ont assisté à la perquisition\nsuivant les modalités prévues à l'article 67.</p>\n<p>Avec l'accord du procureur de la République, l'officier de police judiciaire ne\nmaintient que la saisie des objets et documents utiles à la manifestation de la vérité.</p>\n</article>"},{"id":"article66","title":"ARTICLE 66","content":"<article class=\"article article66\">\n\n<p>L'officier de police judiciaire peut procéder ou faire procéder sous son contrôle, sur\ntoute personne contre laquelle il existe des soupçons d'avoir commis ou tenté de\ncommettre l'infraction, aux opérations de prélèvement nécessaires à la réalisation\nd'examens techniques et scientifiques, ainsi qu'aux opérations de relevés\nsignalétiques ou de photographies nécessaires à la manifestation de la vérité.</p>\n<p>Ces opérations de prélèvement ne peuvent s'effectuer qu'avec le consentement de\nl'intéressé. Mention de ce consentement est portée au procès-verbal.</p>\n<p>En cas de refus de l'intéressé, l’autorisation écrite du procureur de la République est\nexigée pour qu'il y soit procédé. Mention de cette autorisation est portée au procès-</p>\nverbal.\n</article>"},{"id":"article67","title":"ARTICLE 67","content":"<article class=\"article article67\">\n\n<p>Les perquisitions et visites domiciliaires sont faites sur autorisation écrite ou verbale\ndu procureur de la République, en présence de la personne au domicile de laquelle\nl'opération a lieu. Si l'autorisation du procureur de la République est verbale, elle doit\nêtre confirmée dans les meilleurs délais par écrit.</p>\n<p>L'autorisation du procureur de la République n'est pas obligatoire s'agissant des\nfouilles de véhicules, les fouilles corporelles et les saisies de pièces à conviction.</p>\n<p>Si la personne concernée ne veut ou ne peut y assister, l’opération a lieu en présence\nd'un fondé de pouvoir qu'elle nomme ou à défaut, de deux témoins n'ayant aucune\nrelation avec la partie plaignante et en dehors des personnes relevant de l'autorité</p>\nadministrative de l'officier de police judiciaire.\n<p>Les objets sont présentés aux personnes en présence desquelles l'opération a eu lieu,\nà l'effet de les reconnaître et attester qu'ils ont bien été trouvés sur les lieux de\nl'opération.</p>\n<p>Il en est fait mention au procès-verbal dont copie est remise à chacune d'elles.</p>\n</article>"},{"id":"article68","title":"ARTICLE 68","content":"<article class=\"article article68\">\n\n<p>Sauf réclamation faite de l'intérieur de la maison ou exceptions prévues par la loi, les\nvisites domiciliaires et les perquisitions ne peuvent être commencées avant quatre\n<p>(4) heures et après vingt et une (21) heures.</p>\n<p>Toutefois, des visites, perquisitions et saisies peuvent être opérées à toute heure du\njour et de la nuit en vue d'y constater toutes infractions, à l'intérieur de tout hôtel,\nmaison meublée, pension, débit de boisson, club, cercle dancing, lieu de spectacle et\nleurs annexes et en tout autre lieu ouvert au public ou utilisé par le public.</p>\n</p></article>"},{"id":"article69","title":"ARTICLE 69","content":"<article class=\"article article69\">\n\n<p>Les perquisitions dans un cabinet de médecin, une étude d'officier public et\nministériel, ne peuvent être effectuées qu'en présence du procureur de la République\nou l'un de ses substituts et de la personne responsable de l'organisation\nprofessionnelle à laquelle appartient l'intéressé ou son délégué.</p>\n<p>Si le responsable de l'organisation professionnelle ou son délégué dûment invité ne\nse présente pas, il est passé outre sa présence. Mention en est portée au procès-verbal.</p>\n<p>Les cabinets d'avocats sont inviolables. Ils ne peuvent faire l'objet de perquisition\nqu'en présence du bâtonnier en exercice dûment appelé ou de son délégué.</p>\n</article>"},{"id":"article70","title":"ARTICLE 70","content":"<article class=\"article article70\">\n\n<p>Toute communication ou toute divulgation sans l'autorisation de la personne\nsoupçonnée ou de ses ayants droit ou du signataire ou du destinataire d'un document\nprovenant d'une perquisition à une personne non qualifiée par la loi pour en prendre\nconnaissance est punie d'une amende de 50.000 à 600.000 francs et d'un\nemprisonnement de trois mois à trois ans.</p>\n</article>"},{"id":"article71","title":"ARTICLE 71","content":"<article class=\"article article71\">\n\n<p>Si pour les nécessités de l'enquête, l'officier de police judiciaire est amené à garder à</p>\nsa disposition une ou plusieurs personnes contre lesquelles existent des indices\ngraves et concordants de participation à une infraction, il peut les placer en garde à\nvue.\n<p>Toutefois, la garde à vue ne peut être décidée par l'officier de police judiciaire que si\ncette mesure constitue l’unique moyen de parvenir à l'un au moins des objectifs\nsuivants </p>\n<p>1.) permettre l'exécution des investigations impliquant la présence ou la participation\nde la personne ;</p>\n<p>2.) garantir la présentation de la personne devant le procureur de la République afin\nque ce magistrat puisse apprécier la suite à donner à l'enquête ;</p>\n<p>3.) prévenir la modification par la personne des preuves ou indices matériels ;</p>\n<p>4.) éviter que la personne exerce des pressions sur les témoins ou les victimes ainsi\nque sur leur famille ou leurs proches ;</p>\n<p>5.) éviter toute concertation entre la personne avec d'autres personnes susceptibles\nd'être ses complices ;</p>\n<p>6.) protéger la personne mise en cause ;</p>\n<p>7.) garantir la mise en œuvre des mesures destinées à faire cesser le crime ou le délit.</p>\n<p>La garde à vue s'exécute dans les locaux prévus à cet effet.</p>\n</article>"},{"id":"article72","title":"ARTICLE 72","content":"<article class=\"article article72\">\n\n<p>Dès le début de la garde à vue, l'officier de police judiciaire en informe par tous\nmoyens, le procureur de la République. L'officier de police judiciaire ne peut retenir,\nles personnes mentionnées à l’article précédent plus de quarante-huit (48) heures.</p>\n<p>Le procureur de la République peut accorder, par écrit ou verbalement l'autorisation\nde prolonger la garde à vue d'un nouveau délai de quarante-huit (48) heures. A l'issue\nde ce délai, les personnes gardées à vue sont, soit déférées devant le procureur de la\n<p>République, soit remises en liberté.</p>\n<p>Le procureur de la République apprécie si le maintien de la personne en garde à vue\net, le cas échéant, la prolongation de cette mesure sont nécessaires à l'enquête et\nproportionnés à la gravité des faits que la personne est soupçonnée d'avoir commis\nou tenté de commettre.</p>\n</p></article>"},{"id":"article73","title":"ARTICLE 73","content":"<article class=\"article article73\">\n\n<p>L'heure du début de la garde à vue est fixée, le cas échéant, à l'heure à laquelle la\npersonne a été appréhendée ou s'est présentée dans les locaux de l'unité de police\njudiciaire en réponse à la convocation qui lui a été faite.</p>\n<p>Si une personne a déjà été placée en garde à vue pour les mêmes faits, la durée des\nprécédentes périodes de garde à vue s'impute sur la durée de la mesure.</p>\n</article>"},{"id":"article74","title":"ARTICLE 74","content":"<article class=\"article article74\">\n\n<p>La personne placée en garde à vue est immédiatement informée par l'officier de\npolice judiciaire </p>\n<p>1.) de son placement en garde à vue ainsi que de la durée de la mesure et de la\nprolongation dont celle-ci peut faire l'objet ;</p>\n<p>2.) de la nature et de la date présumée de l'infraction qu'elle est soupçonnée d'avoir\ncommise ou tenté de commettre.</p>\n<p>Elle est également informée de son droit de faire prévenir, sans délai, par tout moyen\nde communication, une personne avec laquelle elle vit habituellement, un parent, un\nami ou son employeur, de la mesure dont elle est l'objet. Toute restriction à ce droit\nne peut résulter que d'une instruction écrite ou par tout moyen laissant trace écrite du\nprocureur de la République.</p>\n</article>"},{"id":"article75","title":"ARTICLE 75","content":"<article class=\"article article75\">\n\n<p>S'il l'estime nécessaire, l'officier de police judiciaire ou le procureur de la République\npeut désigner un médecin qui examine la personne gardée à vue à n'importe quel\nmoment des délais prévus à l'article précédent.</p>\n<p>L'examen médical est de droit si la personne gardée à vue ou un membre de sa\nfamille, le demande.</p>\n</article>"},{"id":"article76","title":"ARTICLE 76","content":"<article class=\"article article76\">\n\n<p>Le procureur de la République ou le procureur général, peut, d'office, ou à la\ndemande de toute personne, faire cesser la mesure de garde à vue si elle a été décidée\npar l'officier de police judiciaire au mépris des dispositions des articles 71, 72, 73,\n<p>74 et 75.</p>\n</p></article>"}],"tokens":{"titre":"Titre II","chapitre":"Chapitre 1"}},{"title":"Chapitre 2","articles":[{"id":"article77","title":"ARTICLE 77","content":"<article class=\"article article77\">\n\n<p>Est qualifié crime ou délit flagrant, le crime ou le délit qui est en train de se\ncommettre, ou qui vient de se commettre.</p>\n<p>Il y a aussi crime ou délit flagrant lorsque, dans un temps très voisin de l'action, la\npersonne soupçonnée est poursuivie par la clameur publique ou est trouvée en\npossession d'objets, ou présente des traces ou indices, laissant penser qu'elle a\nparticipé au crime ou délit.</p>\n</article>"},{"id":"article78","title":"ARTICLE 78","content":"<article class=\"article article78\">\n\n<p>En cas de crime flagrant, l'officier de police judiciaire qui en est avisé, informe\nimmédiatement le procureur de la République, se transporte sans délai sur le lieu du\ncrime et procède à toutes constatations utiles.</p>\n<p>Il veille à la conservation des indices susceptibles de disparaître et de tout ce qui peut\nservir à la manifestation de la vérité. Il saisit les armes et instruments qui ont servi à</p>\ncommettre le crime ou qui étaient destinés à le commettre, ainsi que tout ce qui paraît\navoir été le produit de ce crime.\n<p>Il représente les objets saisis, pour reconnaissance, aux personnes qui ont été témoins\ndu crime ou qui paraissent avoir participé au crime, si elles sont présentes.</p>\n</article>"},{"id":"article79","title":"ARTICLE 79","content":"<article class=\"article article79\">\n\n<p>Dans les lieux où un crime a été commis, il est interdit, sous peine d'une amende de\n<p>50.000 à 500.000 francs, à toute personne non habilitée, de modifier avant les\npremières opérations de l’enquête de flagrance l’état des lieux et d'y effectuer des\nprélèvements quelconques.</p>\n<p>Toutefois, exception est faite lorsque ces modifications ou ces prélèvements sont\ncommandés par les exigences de la sécurité ou de la salubrité publique, ou par les\nsoins à donner aux victimes.</p>\n<p>Si les destructions des traces ou si les prélèvements sont effectués en vue d'entraver\nle fonctionnement de la justice, la peine est un emprisonnement de trois mois à trois\nans et une amende de 300.000 à 3.000.000 de francs.</p>\n</p></article>"},{"id":"article80","title":"ARTICLE 80","content":"<article class=\"article article80\">\n\n<p>Si la preuve du crime flagrant peut être obtenue par la saisie des papiers, documents\nou autres objets en la possession des personnes qui paraissent avoir participé au crime\nou détenir des pièces ou objets relatifs aux faits incriminés, l'officier de police\njudiciaire se transporte sans désemparer au domicile de ces dernières pour y procéder\nà une perquisition dont il dresse procès-verbal.</p>\n<p>Il en informe préalablement le procureur de la République.</p>\n</article>"},{"id":"article81","title":"ARTICLE 81","content":"<article class=\"article article81\">\n\n<p>L'officier de police judiciaire peut défendre à toute personne de s'éloigner du lieu de\nl'infraction jusqu'à clôture de ses opérations.</p>\n<p>Toute personne dont il apparaît nécessaire, au cours de l'enquête de flagrance,\nd'établir ou de vérifier l'identité, doit à la demande de l’officier de police judiciaire,\nse prêter aux opérations qu'exige cette mesure.</p>\n<p>Tout contrevenant aux dispositions des alinéas précédents est passible d'une amende\nde 50.000 à 500.000 francs.</p>\n</article>"},{"id":"article82","title":"ARTICLE 82","content":"<article class=\"article article82\">\n\n<p>La personne à l'encontre de laquelle il n'existe aucun indice faisant présumer qu'elle\na participé à l'infraction ne peut être retenue, pour fournir des renseignements sur les\nfaits de la cause, que le temps nécessaire à son audition.</p>\n</article>"},{"id":"article83","title":"ARTICLE 83","content":"<article class=\"article article83\">\n\n<p>Les procès-verbaux dressés par l’officier de police judiciaire en exécution des\ndispositions prévues au présent chapitre sont rédigés sur le champ et signés par lui et\nles personnes entendues sur chaque feuillet du procès-verbal.</p>\n</article>"},{"id":"article84","title":"ARTICLE 84","content":"<article class=\"article article84\">\n\n<p>Les dispositions des articles 77 à 83 sont applicables, au cas de délit flagrant, dans\ntous les cas où la loi prévoit une peine d'emprisonnement.</p>\n</article>"},{"id":"article85","title":"ARTICLE 85","content":"<article class=\"article article85\">\n\n<p>Si les nécessités de l'enquête l'exigent, l'officier de police judiciaire peut se\ntransporter dans les ressorts des tribunaux limitrophes de celui où il exerce ses\nfonctions à l'effet d'y poursuivre ses investigations.</p>\n<p>L'officier de police judiciaire se transporte sur autorisation expresse du procureur de\nla République de son ressort. Ce dernier doit aviser, au préalable, le procureur de la\n<p>République du ressort du tribunal dans lequel ce transport a lieu.</p>\n<p>Le procureur de la République du lieu où s'exécute la mission désigne un officier de\npolice judiciaire de son ressort pour assister à l'exécution de la mission.</p>\n<p>L'officier de police judiciaire mentionne sur le procès-verbal les motifs de son\ntransport.</p>\n</p></article>"},{"id":"article86","title":"ARTICLE 86","content":"<article class=\"article article86\">\n\n<p>En cas de délit flagrant, lorsque le fait est puni d'une peine d'emprisonnement, le mis\nen cause est déféré devant le procureur de la République qui peut le mettre sous\nmandat de dépôt, après l'avoir interrogé sur son identité et sur les faits qui lui sont\nreprochés.</p>\n<p>Il en est de même en cas de délit puni d'une peine d'emprisonnement qui, à la suite\nd'une enquête, ne paraît pas devoir faire l'objet d'une instruction préalable, en raison\nsoit des aveux de l'inculpé, soit de l'existence de charges suffisantes.</p>\n<p>Le procureur de la République saisit alors le tribunal correctionnel suivant la\nprocédure du flagrant délit dans les conditions définies au présent Code.</p>\n<p>Les dispositions prévues au présent article sont inapplicables si l'information est\nobligatoire ou si les personnes soupçonnées d'avoir participé au délit sont mineures\nde dix-huit (18) ans.</p>\n</article>"},{"id":"article87","title":"ARTICLE 87","content":"<article class=\"article article87\">\n\n<p>Lorsque le juge d'instruction est présent sur les lieux, le procureur de la République\nainsi que les officiers de police judiciaire sont de plein droit dessaisis à son profit.</p>\n<chapitre.>Le juge d'instruction accomplit alors tous actes de police judiciaire prévus au présent chapitre.\n<p>Il peut aussi prescrire à tous officiers de police judiciaire de poursuivre les\nopérations.</p>\n<p>Ces opérations terminées, le juge d'instruction transmet les pièces de l'enquête au\nprocureur de la République à toutes fins utiles.</p>\n<p>Lorsque le procureur de la République et le juge d'instruction sont simultanément sur\nles lieux, le procureur de la République peut requérir l'ouverture d'une information\nrégulière dont est saisi le juge d’instruction présent par dérogation, le cas échéant,\n  aux dispositions de l'article 103.</p>\n</chapitre.></article>"},{"id":"article88","title":"ARTICLE 88","content":"<article class=\"article article88\">\n\n<p>Dans les cas de crime flagrant ou de délit flagrant puni d'une peine\nd'emprisonnement, toute personne a qualité pour en appréhender l'auteur et le\nconduire devant l'officier de police judiciaire le plus proche.</p>\n</article>"},{"id":"article89","title":"ARTICLE 89","content":"<article class=\"article article89\">\n\n<p>En cas de découverte d'un cadavre, si la cause de la mort en est inconnue ou suspecte,\nl'officier de police judiciaire qui en est avisé informe immédiatement le procureur de\nla République, se transporte sans délai sur les lieux et procède aux premières\nconstatations en ouvrant une enquête.</p>\n<p>Le procureur de la République se rend sur place s'il le juge nécessaire et se fait\nassister de personnes capables d'apprécier la nature des circonstances du décès. Il\npeut toutefois, déléguer aux mêmes fins, un officier de police judiciaire de son choix.</p>\n<p>Les personnes ainsi appelées prêtent, par écrit, serment de donner leur avis en leur\nhonneur et conscience. Elles ne peuvent refuser d'obtempérer à la réquisition des\nmagistrats ou des officiers de police judiciaire sous peine d'une amende de 50.000 à</p>\n<p>500.000 francs sans préjudice de peines plus graves et de tous dommages intérêts.</p>\n<p>Le procureur de la République peut aussi requérir information pour recherche des\ncauses de la mort.</p>\n</article>"}],"tokens":{"titre":"Titre II","chapitre":"Chapitre 2"}},{"title":"Chapitre 3","articles":[{"id":"article90","title":"ARTICLE 90","content":"<article class=\"article article90\">\n\n<p>Toute personne contre qui il existe des indices graves et concordants de participation\nà une infraction, ou qui en a été victime ou qui est appelée à apporter son concours à</p>\nla manifestation de la vérité, peut, au cours de l'enquête, se faire assister d'un avocat.</article>"},{"id":"article91","title":"ARTICLE 91","content":"<p>Si la personne visée à l'</p>"},{"id":"article90","title":"ARTICLE 90","content":"<article class=\"article article90\">\n\n\nne peut être entendue qu'en présence de celui-ci.\n<p>Dans le cas où la personne comparaît et qu'elle exprime le désir de se faire assister\nd'un avocat, l'officier de police judiciaire lui impartit un délai tenant compte des\nnécessités de l'enquête, notamment de la garde à vue.</p>\n<p>Si la personne retenue ou gardée à vue manifeste la volonté de se faire assister d'un\nconseil, l'officier de police judiciaire doit immédiatement aviser celui-ci ou autoriser\nl'intéressé à le faire par tous moyens. Mention est faite au procès-verbal.</p>\n</article>"},{"id":"article92","title":"ARTICLE 92","content":"<article class=\"article article92\">\n\n<p>Pour les personnes bénéficiant de l'assistance d'un avocat, l'officier de police\n  judiciaire est tenu d'aviser celui-ci des mesures prises en application de l'article 71.</p>\n</article>"},{"id":"article93","title":"ARTICLE 93","content":"<article class=\"article article93\">\n\n<p>L'assistance de l'avocat consiste en sa présence physique aux côtés de son client, à</p>\nrelever et à faire mentionner, au procès-verbal toute irrégularité éventuelle qu'il\nestime de nature à préjudicier aux droits de son client.\n<p>Lorsque l'avocat fait des observations, il signe le procès-verbal.</p>\n</article>"},{"id":"article94","title":"ARTICLE 94","content":"<article class=\"article article94\">\n\n<p>Les formalités prescrites par les articles 90 alinéas 2 et 3, 92 et 93 alinéa 2 sont\nprescrites à peine de nullité.</p>\n<p>La nullité de l'acte est également encourue lorsque l'irrégularité ou l'omission\nconstatée a eu pour effet de vicier ou d'altérer fondamentalement la recherche de la\nvérité.</p>\n<p>Toutefois, les parties peuvent renoncer à s'en prévaloir lorsqu'elle n'est édictée que\ndans leur intérêt.</p>\n</article>"},{"id":"article95","title":"ARTICLE 95","content":"<article class=\"article article95\">\n\n<p>La nullité de l'acte ne peut être invoquée que devant le juge saisi pour la première\nfois du dossier.</p>\n<p>Le juge saisi prononce la nullité de l'acte qui en est entaché.</p>\n<p>L'acte d'enquête annulé ne vaut qu'à de simple renseignement.</p>\n<p>JURIDICTIONS D'INSTRUCTIOn\n</p></article>"}],"tokens":{"titre":"Titre II","chapitre":"Chapitre 3"}},{"title":"Section 1","articles":[{"id":"article96","title":"ARTICLE 96","content":"<article class=\"article article96\">\n\n<p>L'instruction préparatoire est obligatoire en matière de crime ; sauf dispositions\nspéciales, elle est facultative en matière de délit.</p>\n</article>"},{"id":"article97","title":"ARTICLE 97","content":"<article class=\"article article97\">\n\n<p>Le juge d'instruction ne peut informer qu'en vertu d'un réquisitoire du procureur de\nla République, même s'il a procédé en cas de crime ou de délit flagrant.</p>\n<p>Le réquisitoire peut être pris contre personne dénommée ou non dénommée. Il doit\nêtre motivé lorsque le placement de la personne sous contrôle judiciaire ou en\ndétention préventive est sollicité.</p>\n<p>Le juge d'instruction a le pouvoir d'inculper toute personne ayant pris part, comme\nauteur ou complice, aux faits qui lui sont déférés.</p>\n<p>Lorsque des faits, non visés au réquisitoire, sont portés à la connaissance du juge\nd'instruction, celui-ci communique immédiatement au procureur de la République\nles plaintes ou les procès-verbaux qui les constatent.</p>\n<p>En cas de plainte avec constitution de partie civile, il est procédé comme il est dit à</p>\n  l'article 107.</article>"},{"id":"article98","title":"ARTICLE 98","content":"<article class=\"article article98\">\n\n<p>Le juge d'instruction procède, conformément à la loi, à tous les actes d'information\nqu'il juge utiles à la manifestation de la vérité. Il instruit à charge et à décharge.</p>\n<p>Il est établi deux copies de ses actes ainsi que de toutes les pièces de la procédure.</p>\n<p>Chaque copie est certifiée conforme à l'original par le greffier ou l'officier de police\njudiciaire commis mentionné à l'alinéa suivant. Toutes les pièces du dossier sont\ncotées et inventoriées par le greffier au fur et à mesure de leur rédaction ou de leur réception par le juge d'instruction.</p>\n<p>Si le juge d'instruction est dans l'impossibilité de procéder lui-même à tous les actes\nd'instruction, il peut donner commission rogatoire aux officiers de police judiciaire\nafin de leur faire exécuter tous les actes d'information nécessaires dans les conditions\nprévues aux articles 188 et 189.</p>\n<p>Le juge d'instruction doit vérifier les éléments d'information ainsi recueillis.</p>\n<p>Le juge d'instruction procède ou fait procéder, soit par des officiers de police\njudiciaire, soit par toute personne habilitée par le ministre de la Justice, à une enquête\nsur la personnalité des inculpés ainsi que sur leur situation matérielle, familiale ou\nsociale. Toutefois, en matière de délit, cette enquête est facultative.</p>\n<p>Le juge d'instruction peut prescrire tout examen médical ou ordonner toute autre\nmesure utile. Si ces examens ou mesures sont demandés par l'inculpé ou son conseil,\nil ne peut les refuser que par ordonnance motivée.</p>\n</article>"},{"id":"article99","title":"ARTICLE 99","content":"<article class=\"article article99\">\n\n<p>L'inculpé ou son conseil peut obtenir du juge d'instruction, la délivrance à ses frais,\npar le greffier, de copies d'actes et des pièces du dossier.</p>\n<p>Toutefois, si la communication d'une pièce du dossier est de nature à mettre en péril\nla manifestation de la vérité, le juge d'instruction peut la refuser. Dans ce cas, il rend\nune ordonnance motivée, susceptible d'appel devant la Chambre d'instruction.</p>\n</article>"},{"id":"article100","title":"ARTICLE 100","content":"<article class=\"article article100\">\n\n<p>Dans son réquisitoire introductif, et à toute époque de l'information par réquisitoire\nsupplétif, le procureur de la République peut requérir du magistrat instructeur tous\nactes lui paraissant utiles à la manifestation de la vérité.</p>\n<p>Il peut, à cette fin, se faire communiquer la procédure à charge de la rendre dans les\nvingt-quatre (24) heures.</p>\n<p>Si le juge d'instruction ne croit pas devoir procéder aux actes requis, il doit rendre,\ndans les cinq (5) jours des réquisitions du procureur de la République, une\nordonnance motivée. Passé ce délai, le juge d'instruction est tenu d'accomplir les\nactes requis.</p>\n</article>"},{"id":"article101","title":"ARTICLE 101","content":"<article class=\"article article101\">\n\n<p>L'inculpé et la partie civile peuvent également solliciter du juge d'instruction,\nl'accomplissement des actes leur paraissant utiles à la manifestation de la vérité.</p>\n<p>Le juge d'instruction est tenu aux mêmes obligations prévues à l'alinéa 3 de l'article\nprécédent.</p>\n</article>"},{"id":"article102","title":"ARTICLE 102","content":"<article class=\"article article102\">\n\n<p>Lorsqu'il existe dans un tribunal plusieurs juges d'instruction, le président du tribunal,\ndésigne pour chaque information, le juge qui en sera chargé.</p>\n<p>I] peut également désigner deux ou plusieurs juges d'instruction pour instrumenter\ndans une affaire complexe ou grave comportant plusieurs chefs d'inculpation. Dans\nce cas, il désigne l'un des juges d'instruction pour coordonner l'instruction.</p>\n<p>Chaque acte d'instruction est signé par le juge d'instruction qui l'accomplit.</p>\n<p>Toutefois, les ordonnances sont prises collégialement. En cas de partage égal des\nvoix, celle du juge d'instruction coordonnateur est prépondérante.</p>\n<p>En cas de nécessité, le président du tribunal peut exceptionnellement décharger le\njuge d'instruction des autres dossiers de son cabinet en vue de l'instruction d'une\naffaire particulière.</p>\n</article>"},{"id":"article103","title":"ARTICLE 103","content":"<article class=\"article article103\">\n\n<p>Le dessaisissement du juge d'instruction au profit d'un autre juge d'instruction peut\nêtre demandé au président du tribunal, dans l'intérêt d'une bonne administration de la\njustice, par requête motivée du procureur de la République.</p>\n<p>L'inculpé ou la partie civile peut également, pour le même motif, demander le\ndessaisissement du juge d'instruction. Dans ce cas, la requête est transmise au\nprocureur de la République qui dispose d'un délai de trois (3) jours pour ses\nréquisitions.</p>\n<p>Le président du tribunal statue dans les huit (8) jours, à compter de sa saisine, par\nune ordonnance qui n'est pas susceptible de voies de recours.</p>\n<p>En cas d'empêchement du juge saisi, par suite de congé, de maladie ou pour toute\nautre cause, il est procédé par le président, ainsi qu'il est dit à l'article précédent, à la\ndésignation du juge d'instruction chargé de le remplacer.</p>\n<p>Toutefois, en cas d'urgence et pour des actes isolés, tout juge d'instruction peut\nsuppléer un autre juge d'instruction du même tribunal, à charge pour lui d'en rendre\ncompte immédiatement au président du tribunal.</p>\n</article>"},{"id":"article104","title":"ARTICLE 104","content":"<article class=\"article article104\">\n\n<p>Dans le ressort de la Cour d'Appel, le procureur général peut charger, par voie de\nréquisition, tout juge d'instruction d'informer sur tout crime ou délit qui lui aura été</p>\ndénoncé, même lorsqu'il aura été commis hors du ressort de la compétence de ce\nmagistrat ; il peut également requérir tout juge d'instruction de continuer une\ninformation commencée par un autre magistrat qu'il dessaisit à cet effet. Cette\ndécision est prise après avis conforme de la Cour d'Appel.</article>"},{"id":"article105","title":"ARTICLE 105","content":"<article class=\"article article105\">\n\n<p>Les dispositions de l'article précédent ne dérogent pas en ce qui concerne les\njuridictions de jugement aux règles de compétence territoriale édictées par le présent\n<p>Code.</p>\n</p></article>"}],"tokens":{"titre":"Titre II","chapitre":"Chapitre 1","section":"Section 1"}},{"title":"Section 2","articles":[{"id":"article106","title":"ARTICLE 106","content":"<article class=\"article article106\">\n\n<p>Toute personne qui se prétend lésée par un crime ou un délit peut, en portant plainte,\nse constituer partie civile devant le juge d'instruction compétent.</p>\n</article>"},{"id":"article107","title":"ARTICLE 107","content":"<article class=\"article article107\">\n\n<p>Le juge d'instruction ordonne communication de la plainte au procureur de la\n<p>République pour que ce magistrat prenne ses réquisitions.</p>\n<p>Le réquisitoire peut être pris contre personne dénommée ou non dénommée\nnotamment en cas de plainte insuffisamment motivée ou insuffisamment justifiée par\nles pièces produites.</p>\n<p>Le procureur de la République ne peut saisir le juge d'instruction de réquisitions de\nnon informer que si, pour des causes affectant l'action publique elle-même, les faits\nne peuvent légalement comporter une poursuite ou si, à supposer ces faits démontrés,\nils ne peuvent admettre aucune qualification pénale. Dans le cas où le juge\nd'instruction passe outre, il doit statuer par une ordonnance motivée.</p>\n</p></article>"},{"id":"article108","title":"ARTICLE 108","content":"<article class=\"article article108\">\n\n<p>La constitution de partie civile peut avoir lieu à tout moment au cours de l'instruction.</p>\n<p>Dans tous les cas, la recevabilité de la constitution de partie civile peut être contestée,\nsoit par le ministère public, soit par l'inculpé, soit par une autre partie civile.</p>\n<p>Le juge d'instruction statue par ordonnance après communication du dossier au\nministère public.</p>\n</article>"},{"id":"article109","title":"ARTICLE 109","content":"<article class=\"article article109\">\n\n<p>La partie civile qui met en mouvement l'action publique doit, si elle n'a obtenu\nl'assistance judiciaire, et sous peine de non-recevabilité de sa plainte, consigner au\ngreffe la somme présumée nécessaire pour les frais de la procédure. Cette somme est\nfixée par ordonnance du juge d'instruction.</p>\n<p>Un supplément de consignation peut être exigé d'elle au cours de l'information, par\nordonnance du juge d'instruction, dès que le reliquat paraît insuffisant pour assurer\nle paiement de tous les frais.</p>\n</article>"},{"id":"article110","title":"ARTICLE 110","content":"<article class=\"article article110\">\n\n<p>Toute partie civile qui ne demeure pas au siège de la juridiction où se fait l'instruction\nest tenue d'y élire domicile.</p>\n<p>A défaut d'élection de domicile, la partie civile ne peut opposer le défaut de\nsignification des actes qui auraient dû lui être signifiés aux termes de la loi.</p>\n</article>"},{"id":"article111","title":"ARTICLE 111","content":"<p>Dans le cas où le juge d'instruction n'est pas compétent aux termes de l'</p>"},{"id":"article59","title":"ARTICLE 59","content":"<article class=\"article article59\">\n\n\nrend, après réquisitions du ministère public, une ordonnance renvoyant la partie\ncivile à se pourvoir devant telle juridiction, qu'il appartiendra.\n</article>"},{"id":"article112","title":"ARTICLE 112","content":"<article class=\"article article112\">\n\n<p>Quand, après une information ouverte sur constitution de partie civile, une décision\nde non-lieu a été rendue, l'inculpé et toutes personnes visées dans la plainte, et sans\npréjudice d'une poursuite pour dénonciation calomnieuse, peuvent, s'ils n'usent de la\nvoie civile, demander des dommages intérêts à la partie civile pour abus de\nconstitution de partie civile, dans les formes indiquées ci-après.</p>\n<p>L'action en dommages-intérêts doit être introduite dans les trois (3) mois du jour où</p>\nl'ordonnance de non-lieu est devenue définitive. Elle est portée par voie de citation\ndevant le tribunal correctionnel où l'affaire a été instruite. Ce tribunal est\nimmédiatement saisi du dossier de l'information terminée par une ordonnance de non\nlieu, en vue de sa communication aux parties. Les parties, ou leurs conseils, et le\nministère public sont entendus. Le jugement est rendu en audience publique.\n<p>En cas de condamnation, le tribunal peut ordonner la publication intégrale ou par\nextraits de son jugement dans un ou plusieurs journaux qu'il désigne, aux frais du\ncondamné. Il fixe le coût maximum de chaque insertion.</p>\n<p>L'opposition, s'il échet, et l'appel sont recevables dans les délais de droit commun en\nmatière correctionnelle.</p>\n<p>L'appel est porté devant la chambre des appels correctionnels statuant dans les\nmêmes formes que le tribunal.</p>\n<p>L'arrêt de la Cour d' Appel peut être déféré à la Cour de cassation comme en matière\npénale.</p>\n</article>"}],"tokens":{"titre":"Titre II","chapitre":"Chapitre 1","section":"Section 2"}},{"title":"Section 3","articles":[{"id":"article113","title":"ARTICLE 113","content":"<article class=\"article article113\">\n\n<p>Le juge d'instruction peut se transporter sur les lieux pour y effectuer tous actes\nd'instructions qui lui paraissent utiles. Il en donne avis préalable au procureur de la\n<p>République qui peut l'accompagner.</p>\n<p>Le juge d'instruction est toujours assisté d'un greffier.</p>\n<p>Il dresse procès-verbal de ses opérations.</p>\n</p></article>"},{"id":"article114","title":"ARTICLE 114","content":"<article class=\"article article114\">\n\n<p>Si les nécessités de l'information l'exigent, le juge d'instruction peut, après en avoir\ndonné avis au procureur de la République de son tribunal, se transporter avec son\ngreffier dans les ressorts des tribunaux de la Côte d'Ivoire, à l'effet d'y procéder à</p>\ntous actes d'instruction, à charge par lui d'aviser, au préalable, le procureur de la\n<p>République du ressort du tribunal dans lequel il se transporte. Il mentionne sur son\nprocès-verbal les motifs de son transport.</p>\n</article>"},{"id":"article115","title":"ARTICLE 115","content":"<article class=\"article article115\">\n\n<p>Les perquisitions sont effectuées dans tous les lieux où peuvent se trouver des objets\ndont la découverte serait utile à la manifestation de la vérité.</p>\n</article>"},{"id":"article116","title":"ARTICLE 116","content":"<article class=\"article article116\">\n\n<p>Si la perquisition a lieu au domicile de l'inculpé, le juge d'instruction doit se\nconformer aux dispositions des articles 67, 68 et 69.</p>\n</article>"},{"id":"article117","title":"ARTICLE 117","content":"<article class=\"article article117\">\n\n<p>Si la perquisition a lieu dans un domicile autre que celui de l’inculpé, la personne\nchez laquelle elle doit s'effectuer est invitée à y assister. Si cette personne est absente\nou refuse d'y assister, la perquisition a lieu en présence de deux de ses parents ou\nalliés présents sur les lieux ou, à défaut, en présence de deux témoins.</p>\n<p>Le juge d'instruction doit se conformer aux dispositions des articles 67, 68 et 69.</p>\n<p>Toutefois, il a l'obligation de provoquer préalablement toutes mesures utiles pour que\nsoit assuré le respect du secret professionnel et des droits de la défense.</p>\n</article>"},{"id":"article118","title":"ARTICLE 118","content":"<article class=\"article article118\">\n\n<p>Lorsqu'il y a lieu, en cours d'information, de rechercher des documents et sous\nréserve de respecter, le cas échéant, l'obligation stipulée par l'alinéa 3 de l'article\nprécédent, le juge d'instruction ou l'officier de police judiciaire par lui commis a seul\nle droit d'en prendre connaissance avant de procéder à la saisie.</p>\n<p>Tous objets et documents saisis sont immédiatement inventoriés et placés sous\nscellés.</p>\n<p>Ces scellés ne peuvent être ouverts et les documents dépouillés qu’en présence de\nl'inculpé assisté de son conseil, ou eux dûment appelés. Le tiers chez lequel la saisie\na été faite est également invité à assister à cette opération.</p>\n<p>Le juge d'instruction ne maintient que la saisie des objets et documents utiles à la\nmanifestation de la vérité ou dont la communication serait de nature à nuire à</p>\nl'instruction. Si les nécessités de l'instruction ne s'y opposent, les intéressés peuvent\nobtenir à leurs frais, dans le plus bref délai, copie ou photocopie des documents dont\nla saisie est maintenue.\n<p>Si la saisie porte sur des espèces, lingots, effets ou valeurs dont la conservation en\nnature n'est pas nécessaire à la manifestation de la vérité ou à la sauvegarde des droits\ndes parties, il peut autoriser le greffier à en faire le dépôt au Trésor.</p>\n</article>"},{"id":"article119","title":"ARTICLE 119","content":"<article class=\"article article119\">\n\n<p>Quiconque communique ou divulgue sans l'autorisation de l'inculpé ou de ses ayants\ndroit, ou du signataire ou du destinataire d'un document provenant d'une perquisition,\nà une personne non qualifiée par la loi pour en prendre connaissance est puni d'une\namende de 100.000 à 1.000.000 de francs et d'un emprisonnement de trois mois à</p>\ntrois ans.\n</article>"},{"id":"article120","title":"ARTICLE 120","content":"<article class=\"article article120\">\n\n<p>L'inculpé, la partie civile ou toute autre personne qui prétend avoir droit sur un objet\nplacé sous la main de la justice peut en réclamer la restitution au juge d'instruction\npar requête.</p>\n<p>Si la demande émane de l'inculpé ou de la partie civile, elle est communiquée à l'autre\npartie ainsi qu'au ministère public. Si elle émane d'un tiers, elle est communiquée à</p>\nl'inculpé, à la partie civile et au ministère public.\n<p>Les observations qu'elle peut comporter doivent être produites dans les trois (3) jours\nde cette communication.</p>\n<p>La décision du juge d'instruction peut être déférée, par requête, à la Chambre\nd'instruction, dans les dix (10) jours de sa notification aux parties intéressées, sans\ntoutefois que l'information puisse s'en trouver retardée.</p>\n<p>Le tiers peut, au même titre que les parties, être entendu par la Chambre d'instruction\nen ses observations, mais il ne peut prétendre à la mise à sa disposition de la\nprocédure.</p>\n</article>"},{"id":"article121","title":"ARTICLE 121","content":"<article class=\"article article121\">\n\n<p>Après décision de non-lieu, le juge d'instruction demeure compétent pour statuer sur\nla restitution des objets saisis. Ses décisions peuvent être déférées à la Chambre\n  d'instruction comme il est dit à l'alinéa 4 de l'article 120.</p>\n</article>"}],"tokens":{"titre":"Titre II","chapitre":"Chapitre 1","section":"Section 3"}},{"title":"Section 4","articles":[{"id":"article122","title":"ARTICLE 122","content":"<article class=\"article article122\">\n\n<p>Le juge d'instruction fait cita devant lui, par un commissaire de Justice, toutes les\npersonnes dont la déposition lui paraît utile. Une copie de cette citation leur est\ndélivrée.</p>\n<p>Les témoins peuvent aussi être convoqués par lettre simple, par lettre recommandée,\npar voie administrative ou par un agent de la force publique. Ils peuvent en outre,\ncomparaître volontairement.</p>\n<p>Les dispositions des articles 90 alinéas 2 et 3, 91 alinéa 1, 93 et 94 sont applicables.</p>\n<p>Dans le cas où la personne comparaît et qu'elle demande à se faire assister d'un\navocat, le juge d'instruction lui impartit un délai tenant compte des nécessités de\nl'information.</p>\n</article>"},{"id":"article123","title":"ARTICLE 123","content":"<article class=\"article article123\">\n\n<p>Les témoins sont entendus séparément, et hors la présence de l'inculpé, par le juge\nd'instruction assisté de son greffier. Il est dressé procès-verbal de leurs déclarations.</p>\n<p>Le juge d'instruction peut faire appel à un interprète âgé de vingt et un (21) ans au\nmoins, à l'exclusion des témoins. L'interprète, s'il n'est pas assermenté, prête serment\nde traduire fidèlement les dépositions.</p>\n</article>"},{"id":"article124","title":"ARTICLE 124","content":"<article class=\"article article124\">\n\n<p>Les témoins prêtent serment de dire toute la vérité, rien que la vérité. Le juge leur\ndemande leurs nom, prénoms, âge, état, profession, résidence, s'ils sont parents ou\nalliés des parties et à quel degré ou s'ils sont à leur service. Il est fait mention de la\ndemande et de la réponse.</p>\n</article>"},{"id":"article125","title":"ARTICLE 125","content":"<article class=\"article article125\">\n\n<p>Chaque page des procès-verbaux est signée du juge, du greffier et du témoin. Ce\ndernier est alors invité à relire sa déposition telle qu'elle vient d'être transcrite, puis à</p>\nla signer s'il déclare y persister. Si le témoin ne sait pas lire, lecture lui en est faite\npar le greffier. S'il a eu recours à un interprète, traduction lui en est faite. Si le témoin\nne veut ou ne peut signer, mention en est portée sur le procès-verbal. Chaque page\nest également signée par l'interprète s'il y a lieu.\n</article>"},{"id":"article126","title":"ARTICLE 126","content":"<article class=\"article article126\">\n\n<p>Les procès-verbaux ne peuvent comporter aucun interligne. Les ratures et les renvois\nsont approuvés par le juge d'instruction, le greffier et le témoin et, s'il y a lieu, par\nl’interprète. À défaut d'approbation, ces ratures et ces renvois sont non avenus.</p>\n<p>Il en est de même du procès-verbal qui n'est pas signé dans les conditions prévues\n</p></article>"},{"id":"article125","title":"ARTICLE 125","content":"<p>Chaque page des procès -verbaux est signée du juge, du greffier et du témoin. Ce</p><p>dernier est alors invité à relire sa déposition te lle qu'elle vient d'être transcrite, puis à</p><p>la signer s'il déclare y persister. Si le témoin ne sait pas lire, lecture lui en est faite</p><p>par le greffier. S'il a eu recours à un interprète, traduction lui en est faite. Si le témoin</p><p>ne veut ou ne peut signer,  mention en est portée sur le procès -verbal. Chaque page</p><p>est également signée par l'interprète s'il y a lieu.</p>"},{"id":"article127","title":"ARTICLE 127","content":"<article class=\"article article127\">\n\n<p>Les enfants au-dessous de l'âge de dix-huit (18) ans sont entendus sans prestation de\nserment.</p>\n</article>"},{"id":"article128","title":"ARTICLE 128","content":"<article class=\"article article128\">\n\n<p>Toute personne citée pour être entendue comme témoin est tenue de comparaître, de\nprêter serment et de déposer sous réserve des dispositions réprimant la violation du\nsecret professionnel.</p>\n<p>Si le témoin ne comparaît pas, le juge d'instruction peut, sur les réquisitions du\nprocureur de la République, l'y contraindre par la force publique et le condamner à</p>\nune amende civile de 50.000 à 200.000 francs. S'il comparaît ultérieurement, il peut,\nsur production de ses excuses et justifications, être déchargé de cette amende par le\njuge d'instruction, après réquisitions du procureur de la République.\n<p>La même amende peut, sur les réquisitions de ce magistrat, être prononcée contre le\ntémoin qui, bien que comparaissant, refuse de prêter serment ou de faire sa\ndéposition.</p>\n</article>"},{"id":"article129","title":"ARTICLE 129","content":"<article class=\"article article129\">\n\n<p>La mesure de contrainte dont fait l'objet le témoin défaillant est prise par voie de\nréquisition. Le témoin est conduit directement et sans délai devant le juge\nd'instruction qui a prescrit la mesure.</p>\n<p>Le témoin condamné à l'amende en vertu des alinéas précédents peut interjeter appel\nd
