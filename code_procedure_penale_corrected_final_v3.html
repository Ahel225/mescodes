 cet effet, il procède à une enquête, soit par voie officieuse, soit dans les formes.</p>\n<p>Il peut décerner tous mandats utiles en observant les règles du droit commun.</p>\n<p>Il recueille par une enquête sociale des renseignements sur la situation matérielle et\nmorale de la famille, sur le caractère et les antécédents du mineur, sur sa\nfréquentation scolaire, son attitude à l'école, sur les conditions dans lesquelles il a vécu ou a été élevé.</p>\n<p>Le juge des enfants ordonne un examen médical et il peut, lorsque les circonstances\nle permettent, ordonner un examen médico-psychologique. Il décide, le cas échéant,\nle placement du mineur dans un centre d'accueil ou dans un centre d'observation.</p>\n<p>Toutefois, il peut, dans It intérêt du mineur, n'ordonner aucune de ces mesures ou ne\nprescrire que l'une d'elles. Dans ce cas, il rend une ordonnance motivée.</p>\n</article>"},{"id":"article808","title":"ARTICLE 808","content":"<article class=\"article article808\">\n\n<p>Le juge des enfants prévient des poursuites les parents, tuteurs ou gardiens connus.</p>\n<p>A défaut de choix d'un défenseur par le mineur ou son représentant légal, il fait\ndésigner par le bâtonnier un défenseur d'office.</p>\n<p>Dans les juridictions aux sièges desquelles ne réside pas d'avocat, il est désigné un\ndéfenseur choisi parmi les personnes présentant toutes garanties désirables inscrites\nsur une liste établie par le président du tribunal sur proposition du juge des enfants.</p>\n<p>Il peut charger de l'enquête sociale le service de la protection judiciaire de l'enfance\net de la jeunesse créé auprès du tribunal.</p>\n<p>Le juge des enfants peut confier provisoirement le mineur, pour une durée de 3 mois,\nrenouvelable </p>\n<p>1.) à ses parents, à son tuteur ou à la personne qui en avait la garde, ainsi qu'à une\npersonne digne de confiance ;</p>\n<p>2.) à un centre d'accueil ;</p>\n<p>3.) à une section d'accueil d'une institution publique ou privée habilitée à cet effet ;</p>\n<p>4.) au service de l'assistance à l'enfance ou à un établissement hospitalier;</p>\n<p>5.) à un établissement ou à une institution d'éducation de formation professionnelle\nou de soins, de l'Etat ou d'une administration publique habilitée.</p>\n<p>S'il estime que l'état physique ou psychologique du mineur justifie une observation\napprofondie, il peut ordonner son placement provisoire dans un centre d'observation\ninstitué ou agréé par le ministre de la Justice.</p>\n<p>La garde provisoire peut, le cas échéant, être exercée sous le régime de la liberté</p>\nsurveillée.\n<p>La mesure de garde peut, dans le délai indiqué à l'alinéa 4 du présent article, être\nmodifiée ou révoquée à tout moment.</p>\n</article>"},{"id":"article809","title":"ARTICLE 809","content":"<article class=\"article article809\">\n\n<p>Le mineur âgé de plus de treize ans ne peut être placé provisoirement dans une\nmaison d'arrêt par le juge des enfants, que si cette mesure paraît indispensable ou s'il\nest impossible de prendre toutes autres dispositions. Dans ce cas, la décision du juge\ndes enfants est prise par ordonnance motivée. Elle ne peut intervenir qu'après rapport\ndu service éducatif près le tribunal chargé de proposer des mesures alternatives à</p>\nl'incarcération.\n<p>Les délais prescrits par l'article 166 et 167 sont applicables aux mineurs.</p>\n<p>Lorsqu'il fait l'objet d'un placement en détention préventive, le mineur est incarcéré</p>\ndans un quartier spécial, à défaut, dans un local spécial.\n</article>"},{"id":"article810","title":"ARTICLE 810","content":"<article class=\"article article810\">\n\n<p>Les formalités et délais prévus par les articles 162 et suivants sont applicables à la\ndétention préventive des mineurs.</p>\n</article>"},{"id":"article811","title":"ARTICLE 811","content":"<article class=\"article article811\">\n\n<p>En cas d'appel interjeté contre une décision de placement en détention préventive ou\nde refus de mise en liberté d'un mineur, la Chambre d'instruction est tenue de statuer\n\n  dans les délais et conditions prévus à l'article 228.</p>\n</article>"},{"id":"article812","title":"ARTICLE 812","content":"<article class=\"article article812\">\n\n<p>Les diligences faites, le juge des enfants peut communiquer le dossier au ministère\npublic.</p>\n<p>Il peut ensuite, outre les mesures prévues aux articles 209 à 218 </p>\n<p>1.) en cas de contravention, renvoyer par ordonnance le mineur devant le juge des\nenfants ;</p>\n<p>2.) en cas de délit, renvoyer par ordonnance le mineur, soit devant le juge des enfants,\nsoit devant le tribunal pour enfants ;</p>\n<p>3.) en cas de crime, s'il s'agit d'un mineur de seize ans, rendre une ordonnance de\nrenvoi devant le tribunal pour enfants s'il s'agit d'un mineur âgé de seize (16) ans et\nplus, ordonner la transmission des pièces au procureur général.</p>\n<p>Si le juge des enfants estime qu'il n'existe pas de charges suffisantes, il rend une\nordonnance de non-lieu.</p>\n<p>S'il se révèle que l'inculpé était majeur à la date de commission des faits, le juge des\nenfants, après les réquisitions du ministère public, soit se dessaisit au profit du juge\nd'instruction compétent qui poursuivra l'information entreprise à partir du dernier\nacte intervenu, soit, si la procédure est terminée, la règle comme il est dit aux articles\n<p>209 à 218.</p>\n</p></article>"},{"id":"article813","title":"ARTICLE 813","content":"<article class=\"article article813\">\n\n<p>Si le mineur a participé à la commission de l'infraction avec des personnes âgées de\nplus de dix-huit (18) ans, celles-ci sont en cas de poursuites correctionnelles,\nrenvoyées devant la juridiction compétente suivant le droit commun. La cause\nconcernant le mineur est disjointe pour être jugée conformément aux dispositions du\nprésent titre.</p>\n</article>"},{"id":"article814","title":"ARTICLE 814","content":"<article class=\"article article814\">\n\n<p>Le juge des enfants, lorsqu'il renvoie l'affaire comme il est dit à l'article 812 alinéa\n\n<p>2- 2e, peut, par jugement rendu en chambre du conseil, soit relaxer le mineur s'il\nestime que le délit n'est pas établi, soit l'admonester, soit le remettre à ses parents, à</p>\nson tuteur, à la personne qui en avait la garde ou à une personne digne de confiance,\nen prescrivant le cas échéant qu'il sera placé jusqu'à un âge qui ne pourra excéder\nvingt et un ans sous le régime de la liberté surveillée.</p>\n<p>I] peut avant de se prononcer au fond, ordonner la mise en liberté surveillée à titre\n<durée.>provisoire en vue de statuer après une ou plusieurs périodes d'épreuve dont il fixe la durée.</durée.></p>\n</article>"},{"id":"article815","title":"ARTICLE 815","content":"<article class=\"article article815\">\n\n<p>En cas de poursuites pour infractions qualifiées crimes, il est procédé à l'égard de\n\n  tous les inculpés conformément aux dispositions de l'article 215.</p>\n<p>La Chambre d'instruction peut, soit renvoyer tous les accusés âgés de seize ans au\nmoins devant le tribunal criminel pour mineurs, soit disjoindre les poursuites\nconcernant les majeurs et renvoyer ceux-ci devant tribunal criminel de droit\ncommun. Dans tous les cas, les mineurs âgés de moins de seize ans sont renvoyés\ndevant le tribunal pour enfants.</p>\n<p>L'arrêt est rédigé dans les formes du droit commun.</p>\n</article>"},{"id":"article816","title":"ARTICLE 816","content":"<article class=\"article article816\">\n\n<p>Les jugements du juge des enfants sont exempts des formalités de timbre et\nd'enregistrement.</p>\n</article>"}],"tokens":{"livre":"Livre I","titre":"Titre V","chapitre":"Chapitre 2","section":"Section 2"}},{"title":"Section 3","articles":[{"id":"article817","title":"ARTICLE 817","content":"<article class=\"article article817\">\n\n<p>Le mineur âgé de seize (16) ans au moins, accusé de crime est jugé par le tribunal\ncriminel pour mineurs. Celui-ci se réunit durant la session du tribunal criminel.</p>\n<p>Il est composé</p>\n<p>- d'un président ;</p>\n<p>- de deux membres magistrats ;</p>\n<p>- de deux assesseurs.</p>\n<p>Le président est désigné et remplacé s'il y a lieu, dans les conditions prévues pour le\n\n  président du tribunal criminel par l'article 270.</p>\n<p>Les deux membres magistrats sont choisis parmi les juges du tribunal de première\n\n  instance et désignés dans les formes prévues à l'article 275.</p>\n<p>Les deux assesseurs sont choisis parmi les assesseurs prévus à l'article 821.</p>\n<p>Les fonctions du ministère public auprès du tribunal criminel pour mineurs sont\nremplies par les membres de la section du parquet près le tribunal de première\n\n<p>Les fonctions de greffier du tribunal criminel sont exercées par un greffier du tribunal\nde première instance désigné dans les formes prévues aux articles 274 et 275.</p>\n</p></article>"},{"id":"article818","title":"ARTICLE 818","content":"<article class=\"article article818\">\n\n<p>Le président du tribunal criminel pour mineurs et le tribunal criminel pour mineurs\nexercent respectivement les attributions dévolues par les dispositions du présent\n<p>Code au président du tribunal criminel et au tribunal criminel.</p>\n<p>Les dispositions des alinéas 1, 2, 4 et 5 de l'article 823 s'appliquent au tribunal\n\ncriminel pour mineurs. Après l'interrogatoire des accusés, le président du tribunal\ncriminel pour mineurs peut, à tout moment, ordonner que l'accusé mineur se retire\npendant tout partie de la suite des débats.</p>\n</p></article>"},{"id":"article819","title":"ARTICLE 819","content":"<article class=\"article article819\">\n\n<p>Sous réserve des dispositions du présent titre, il est procédé en ce qui concerne les\nmineurs âgés de seize ans, au moins, accusés de crime, conformément aux\ndispositions des articles 276 à 361.</p>\n</article>"},{"id":"article820","title":"ARTICLE 820","content":"<article class=\"article article820\">\n\n<p>Le tribunal criminel pour mineurs doit, à peine de nullité, statuer spécialement </p>\n<p>1.) sur l'application à l'accusé d'une condamnation pénale ;</p>\n<p>2.) sur l’exclusion de l'accusé du bénéfice de l'excuse atténuante de minorité.</p>\n<p>S'il est décidé que l'accusé mineur de dix-huit (18) ans déclaré coupable ne doit pas faire l'objet d'une condamnation pénale, les mesures relatives à son placement ou à sa garde, sur lesquelles le tribunal est appelé à statuer sont celles des articles 824 et 825.</p>\n</article>"}],"tokens":{"livre":"Livre I","titre":"Titre V","chapitre":"Chapitre 2","section":"Section 3"}},{"title":"Section 4","articles":[{"id":"article821","title":"ARTICLE 821","content":"<article class=\"article article821\">\n\n<h4>COMPOSITION DU TRIBUNAL POUR ENFANTS</h4>\n<p>Le tribunal pour enfants est composé du juge des enfants, président, et de deux assesseurs.</p>\n<p>Les assesseurs titulaires et cinq assesseurs suppléants sont nommés pour quatre ans par arrêté du ministre de la Justice sur proposition du juge des enfants.</p>\n<p>Ils sont choisis parmi les personnes de l'un ou de l'autre sexe, âgées de plus de trente ans, ressortissantes de la Côte d'ivoire et s’étant signalées par l'intérêt qu'elles portent aux questions de l'enfance et par leur compétence.</p>\n<p>Avant d'entrer en fonction les assesseurs titulaires et suppléants prêtent serment de bien et fidèlement remplir leurs fonctions et garder religieusement le secret des délibérations.</p>\n<p>Les fonctions de greffier sont assurées par le greffier en chef du tribunal de première instance ou par un greffier.</p>\n</article>"},{"id":"article822","title":"ARTICLE 822","content":"<article class=\"article article822\">\n\n<h4>TRIBUNAL POUR ENFANTS</h4>\n<p>Le tribunal pour enfants statue après avoir entendu l'enfant, les témoins, les parents, le tuteur ou gardien, le ministère public et le défenseur.</p>\n<p>Il peut entendre à titre de simples renseignements, les autres auteurs ou complices majeurs.</p>\n<p>Le président du tribunal pour enfants peut, si l'intérêt du mineur l'exige, dispenser ce dernier de comparaître à l'audience.</p>\n<p>Dans ce cas, le mineur est représenté par son défenseur ou par son père, sa mère, son tuteur ou la personne qui en a la garde.</p>\n<p>La décision est réputée contradictoire.</p>\n<p>Le tribunal pour enfants reste saisi à l'égard du mineur âgé de moins de seize (16) ans lorsqu'il décide d'appliquer une qualification criminelle aux faits dont il avait été saisi sous une qualification correctionnelle.</p>\n<p>Il ordonne, dans ce cas, un supplément d'information.</p>\n</article>"},{"id":"article823","title":"ARTICLE 823","content":"<article class=\"article article823\">\n\n<p>Chaque affaire est jugée séparément en l'absence de tous autres prévenus.</p>\n<p>Seuls sont admis à assister aux débats les témoins de l'affaire, les proches parents, le tuteur ou le représentant légal du mineur, les membres du barreau, les représentants des sociétés de patronages d'œuvres en faveur des enfants, et des services ou institutions s'occupant des enfants, les délégués à la liberté surveillée.</p>\n<p>Le président peut, à tout moment, ordonner que le mineur se retire pendant tout ou partie de la suite des débats.</p>\n<p>Il peut de même ordonner aux témoins de se retirer après leur audition.</p>\n<p>La publication du compte rendu des débats des tribunaux pour enfants dans les livres, la presse, la radiophonie, la cinématographie ou de quelque manière que ce soit, est interdite.</p>\n<p>La publication par les mêmes procédés, de tout test ou de toute illustration concernant l'identité et la personnalité des mineurs délinquants est également interdite.</p>\n<p>Les infractions à ces dispositions sont punies d'une amende de 100.000 francs à 3.000.000 de francs.</p>\n<p>En cas de récidive, un emprisonnement de deux mois à deux ans peut être prononcé.</p>\n<p>Le jugement est rendu en audience publique, en la présence du mineur.</p>\n<p>Il peut être publié, mais sans que le nom du mineur puisse être indiqué, à peine d'une amende de 50.000 francs à 500.000 francs.</p>\n</article>"},{"id":"article824","title":"ARTICLE 824","content":"<article class=\"article article824\">\n\n<p>Si la prévention est établie à l'égard du mineur de treize ans, le tribunal pour enfants\nprononce, par décision motivée, l'une des mesures suivantes\n<p>1.) remise à ses parents, à son tuteur, à la personne qui en avait la garde, ou à une\npersonne digne de confiance ;</p>\n<p>2.) placement dans une institution ou un établissement public ou privé d'éducation\nou de formation professionnelle habilités ;</p>\n<p>3.) placement dans un établissement médical ou médicopédagogique habilité ;</p>\n<p>4.) remise au service de l'assistance à l'enfance5.) placement dans un internat\napproprié aux mineurs délinquants d'âge scolaire.</p>\n</p></article>"},{"id":"article825","title":"ARTICLE 825","content":"<article class=\"article article825\">\n\n<p>Si la prévention est établie à l'égard d'un mineur âgé de plus de treize ans, le tribunal\npour enfants prononce par décision motivée l'une des mesures prévues à l'article\nprécédent, ou le placement dans une institution publique d'éducation surveillée ou\nd'éducation corrective.</p>\n</article>"},{"id":"article826","title":"ARTICLE 826","content":"<article class=\"article article826\">\n\n<p>Dans tous les cas prévus par les articles 824 et 825, les mesures sont prononcées pour\nle nombre d'années que la décision détermine.</p>\n<p>Ces années ne peuvent excéder l'époque où le mineur aura atteint l'âge de seize (16)</p>\nans pour le mineur de treize (13) ans, et l'âge de vingt et un (21) ans pour le mineur\nde plus de treize (13) ans.\n<p>La décision doit préciser la date de l'expiration du placement.</p>\n</article>"},{"id":"article827","title":"ARTICLE 827","content":"<article class=\"article article827\">\n\n<p>Si la prévention est établie à l'égard d'un mineur âgé de plus de treize (13) ans, celui-</p>\n\n  ci peut faire l'objet d'une condamnation pénale conformément à l'article 796.\n<p>Si l'infraction commise par un mineur âgé de plus de treize ans est un délit, la peine\nqui peut être prononcée contre lui est celle prévue par les dispositions du Code pénal\nrelatives à la minorité.</p>\n</article>"},{"id":"article828","title":"ARTICLE 828","content":"<article class=\"article article828\">\n\n<p>Lorsque l'une des mesures prévues aux articles 824 et 825 ou une condamnation\npénale est décidée, le mineur peut, en outre, être placé jusqu'à l'âge de la majorité,\nsous le régime de la liberté surveillée.</p>\n<p>Le tribunal pour enfant peut, avant le prononcé au fond, ordonner la mise en liberté</p>\nsurveillée à titre provisoire en vue de statuer après une ou plusieurs périodes\nd'épreuve dont il fixe la durée.\n</article>"},{"id":"article829","title":"ARTICLE 829","content":"<article class=\"article article829\">\n\n<p>Les contraventions de simple police, commises par les mineurs de dix-huit (18) ans,\nsont déférées par voie de réquisitoire du procureur de la République au juge des\nenfants siégeant en Chambre du conseil, aux fins de jugement.</p>\n</article>"},{"id":"article830","title":"ARTICLE 830","content":"<article class=\"article article830\">\n\n<p>Si la contravention est établie, le juge des enfants peut soit admonester le mineur,\nsoit s’il estime conforme à l'intérêt du mineur, le placer sous le régime de la liberté</p>\nsurveillée.\n<p>Toutefois, les mineurs de treize (13) ans ne peuvent faire l'objet que d'une\nadmonestation.</p>\n</article>"}],"tokens":{"livre":"Livre I","titre":"Titre V","chapitre":"Chapitre 2","section":"Section 4"}},{"title":"Section 6","articles":[{"id":"article831","title":"ARTICLE 831","content":"<article class=\"article article831\">\n\n<p>Le droit d'opposition, d'appel ou de recours en cassation peut être exercé soit par le\nmineur, soit par son représentant légal.</p>\n</article>"},{"id":"article832","title":"ARTICLE 832","content":"<article class=\"article article832\">\n\n<p>Les règles sur le défaut et l'opposition résultant des articles 511 et suivants sont\napplicables aux jugements du juge des enfants et du tribunal pour enfants.</p>\n<p>Les règles sur la contumace sont applicables à la procédure devant le tribunal\ncriminel pour mineurs.</p>\n</article>"},{"id":"article833","title":"ARTICLE 833","content":"<article class=\"article article833\">\n\n<p>Lorsque les décisions prévues à l'article 824 ont été prononcées par défaut à l'égard\n\nd'un mineur, et assorties de l'exécution provisoire, elles sont exécutées à la diligence\ndu procureur de la République. Le mineur est conduit et retenu dans un centre\n\n  d'accueil ou dans une section d'accueil d'une institution visée à l'article 808 ou dans un centre d'observation.</p>\n</article>"},{"id":"article834","title":"ARTICLE 834","content":"<article class=\"article article834\">\n\n<p>Les règles prévues en matière d'appel contre les décisions du tribunal criminel\nrésultant des articles 362 à 369 sont applicables à l'appel contre les décisions du\ntribunal criminel pour mineurs.</p>\n</article>"},{"id":"article835","title":"ARTICLE 835","content":"<article class=\"article article835\">\n\n<p>L'appel des jugements rendus par le tribunal criminel pour mineurs est porté devant\nla Chambre criminelle spéciale de la Cour d' Appel. Celle-ci se réunit durant la\nsession de la Chambre criminelle de la Cour d'Appel.</p>\n<p>La Chambre criminelle spéciale de la Cour d'Appel est composée d'un président et\nde deux conseillers désignés par le premier président de la Cour d' Appel, parmi les\nmembres de ladite cour.</p>\n<p>La procédure suivie devant la Chambre criminelle de la Cour d' Appel est applicable\nà la Chambre criminelle spéciale de la Cour d'Appel.</p>\n</article>"},{"id":"article836","title":"ARTICLE 836","content":"<article class=\"article article836\">\n\n<p>Les règles édictées par les articles 555 et suivants, sont applicables à l'appel des\njugements du juge des enfants et du tribunal pour enfants.</p>\n</article>"},{"id":"article837","title":"ARTICLE 837","content":"<article class=\"article article837\">\n\n<p>L'appel des jugements du juge des enfants et du tribunal pour enfants est jugé par la\n<p>Cour d' Appel, dans une audience spéciale, suivant la même procédure qu'en\npremière instance.</p>\n</p></article>"},{"id":"article838","title":"ARTICLE 838","content":"<article class=\"article article838\">\n\n<p>Un magistrat de la Cour d'Appel est désigné par le Premier Président de la Cour d'</p>\n<p>Appel pour présider l'audience spéciale de la Cour d'Appel visée à l'article précédent.</p>\n<p>Il exerce également les fonctions de rapporteur.</p>\n<p>Il siège comme membre de la Chambre d'instruction lorsque celle-ci connaît d'une\naffaire dans laquelle un mineur est impliqué, soit seul, soit avec les autres auteurs ou\ncomplices majeurs.</p>\n<p>Il dispose en cause d'appel des pouvoirs attribués au juge des enfants par les articles\n<p>807 et suivants.</p>\n<p>Ses fonctions peuvent être cumulées avec d'autres fonctions judiciaires.</p>\n<p>En cas d'empêchement momentané du titulaire, il lui est désigné un remplaçant par\nle premier président.</p>\n</p></article>"},{"id":"article839","title":"ARTICLE 839","content":"<article class=\"article article839\">\n\n<p>Les dispositions des articles 216 à 222 sont applicables aux ordonnances du juge des\nenfants. Les ordonnances du juge des enfants concernant les mesures provisoires\nvisées aux articles 808 et 809 sont susceptibles d'appel. Cet appel est formé dans les délais de l'article 559 et porté devant la chambre spéciale de la Cour d'Appel.</p>\n</article>"},{"id":"article840","title":"ARTICLE 840","content":"<article class=\"article article840\">\n\n<p>Le recours en cassation n'est pas suspensif, sauf si une condamnation pénale est\nintervenue.</p>\n</article>"}],"tokens":{"livre":"Livre I","titre":"Titre V","chapitre":"Chapitre 2","section":"Section 6"}},{"title":"Section 7","articles":[{"id":"article841","title":"ARTICLE 841","content":"<article class=\"article article841\">\n\n<p>La rééducation des mineurs en liberté surveillée est assurée, sous l'autorité du juge\ndes enfants, par des éducateurs de la protection judiciaire de l'enfance et de la\njeunesse.</p>\n<p>Dans chaque affaire, l'éducateur de la protection judiciaire de l'enfance et de la\njeunesse est désigné par le jugement qui ordonne la liberté surveillée.</p>\n<p>Il peut être désigné ultérieurement par ordonnance du juge des enfants, notamment dans le cas de commission rogatoire prévue à l'article 847 alinéa 1-2e.</p>\n</article>"},{"id":"article842","title":"ARTICLE 842","content":"<article class=\"article article842\">\n\n<p>Dans tous les cas, si le régime de la liberté surveillée est décidé, le mineur, ses\nparents, son tuteur, la personne qui en a la garde sont avertis du caractère et de l'objet\nde cette mesure et des obligations qu'elle comporte.</p>\n<p>L'éducateur de la protection judiciaire de l'enfance et de la jeunesse fait rapport au\njuge des enfants en cas de mauvaise conduite, de péril moral du mineur, d'entraves\nsystématiques à l'exercice de la surveillance, ainsi que dans le cas où une\nmodification de placement ou de garde lui paraît utile.</p>\n<p>En cas de décès, de maladie grave, de changement de résidence ou d'absence non\nautorisée du mineur, les parents, tuteurs, gardiens, maîtres ou employeurs doivent\nsans retard en informer l'éducateur.</p>\n<p>Si un incident à la liberté surveillée révèle un défaut de surveillance caractérisé de la\npart des parents ou du tuteur ou du gardien, ou des entraves systématiques à l'exercice\nde la mission de l'éducateur de la protection judiciaire de l'enfance et de la jeunesse,\nle juge des enfants ou le tribunal pour enfants, quelle que soit la décision prise à</p>\nl'égard du mineur, peut condamner les parents ou le tuteur ou le gardien à une amende\ncivile de 50.000 francs à 100.000 francs.\n</article>"},{"id":"article843","title":"ARTICLE 843","content":"<article class=\"article article843\">\n\n<p>Les mesures de protection, d'assistance, de surveillance, d'éducation ou de réformes\nordonnées à l'égard d'un mineur peuvent être révisées à tout moment.</p>\n</article>"},{"id":"article844","title":"ARTICLE 844","content":"<article class=\"article article844\">\n\n<h4>COMPÉTENCES DU JUGE DES ENFANTS</h4>\n<p>Le juge des enfants peut, soit d'office, soit à la requête du ministère public, du mineur, de ses parents, de son tuteur ou de la personne qui en a la garde, soit sur le rapport de l'éducateur de la protection judiciaire de l'enfance et de la jeunesse, statuer sur tous les incidents, instances en modification de placement ou de garde ou demandes de remise de garde.</p>\n<p>Il peut ordonner toutes mesures de protection ou de surveillance utiles, rapporter ou modifier les mesures prises, le tribunal pour enfants est, le cas échéant, investi du même droit.</p>\n<p>Toutefois, le tribunal pour enfants est seul compétent lorsqu'il y a lieu de prendre à l'égard d'un mineur qui avait été laissé à la garde de ses parents, de son tuteur, ou laissé, ou remis à une personne digne de confiance, une des autres mesures prévues aux articles 824 et 825.</p>\n<p>S'il est établi qu'un mineur âgé de seize ans au moins, par sa mauvaise conduite opiniâtre, son indiscipline constante ou son comportement dangereux, rend inopérantes les mesures de protection et de surveillance déjà prises à son égard, le tribunal pour enfants peut, par décision motivée, le placer jusqu'à l'âge de la majorité dans un quartier spécial d'un établissement pénitentiaire.</p>\n</article>"},{"id":"article845","title":"ARTICLE 845","content":"<article class=\"article article845\">\n\n<p>Le juge des enfants peut, s'il y a lieu, ordonner toutes mesures nécessaires à l'effet de\ns'assurer de la personne du mineur. Il peut, par ordonnance motivée, décider que le\nmineur soit conduit et retenu à la maison d'arrêt dans les conditions prévues à l'article\n809.</p>\n<p>Le mineur doit comparaître dans le délai de quarante-huit (48) heures au plus tard\ndevant le juge des enfants, ou devant le tribunal pour enfants.</p>\n</article>"},{"id":"article846","title":"ARTICLE 846","content":"<article class=\"article article846\">\n\n\n&lt;être&gt;Jusqu'à l'âge de treize (13) ans le mineur ne peut, sur incident à la liberté surveillée, être l'objet que d'une mesure prévue à l'article 824.\n<p>Après l'âge de treize (13) ans, il peut selon les circonstances, être l'objet d'une des mesures prévues à l'article 825.</p>\n</article>"},{"id":"article847","title":"ARTICLE 847","content":"<article class=\"article article847\">\n\n<p>Sont compétents pour statuer sur tous incidents, instances modificatives de\nplacement ou de garde, demande de remise de garde : </p>\n<p>1.) le juge des enfants ou le tribunal pour enfants ayant primitivement statué ; dans\nle cas où la décision initiale émane de la Cour d'Appel, la compétence appartient au\njuge des enfants ou au tribunal pour enfants du domicile des parents ou de la\nrésidence actuelle du mineur ;</p>\n<p>2.) sur commission rogatoire accordée par le juge des enfants ou par le tribunal pour enfants ayant primitivement statué, le juge des enfants ou le tribunal pour enfants du\nlieu où le mineur se trouve en fait placé ou arrêté.</p>\n<p>Si l'affaire requiert célérité, toutes mesures provisoires peuvent être ordonnées par le juge des enfants du lieu où le mineur se trouve en fait placé ou arrêté.</p>\n</article>"},{"id":"article848","title":"ARTICLE 848","content":"<article class=\"article article848\">\n\n<p>Les dispositions des articles 831 et 840 sont applicables aux décisions rendues sur\nincident à la liberté surveillée, instances modificatives de placement ou de garde,\ndemande de remise de garde.</p>\n</article>"}],"tokens":{"livre":"Livre I","titre":"Titre V","chapitre":"Chapitre 2","section":"Section 7"}},{"title":"Chapitre 3","articles":[{"id":"article849","title":"ARTICLE 849","content":"<article class=\"article article849\">\n\n<p>Dans chaque tribunal, le greffier tient un registre spécial, non public, dont le modèle est fixé par arrêté ministériel et sur lequel sont mentionnées toutes les décisions concernant les mineurs de dix-huit (18) ans, y compris celles intervenues sur incident à la liberté surveillée, instances modificatives de placement ou de garde et remise de garde.</p>\n</article>"},{"id":"article850","title":"ARTICLE 850","content":"<article class=\"article article850\">\n\n<doit>Toute personne, toute œuvre ou toute institution, même reconnues d'utilité publique, s'offrant à recueillir d'une façon habituelle des mineurs en application du présent titre, doit obtenir du ministre de la Justice, une habilitation spéciale.\n</doit></article>"},{"id":"article851","title":"ARTICLE 851","content":"<article class=\"article article851\">\n\n<p>Dans tous les cas où le mineur est remis à titre provisoire ou à titre définitif à une personne autre que ses père, mère ou tuteur ou à une personne autre que celle qui en avait la garde, la décision doit déterminer la part de frais d'entretien et de placement qui est mise à la charge de la famille.</p>\n<p>Ces frais sont recouvrés comme frais de justice criminelle au profit du Trésor public.Les allocations familiales, majorations et allocations d'assistance auxquelles le mineur a droit, sont, en tout état de cause, versées directement par l'organisme débiteur à la personne ou à l'institution qui a la charge du mineur pendant la durée du placement.</p>\n<p>La part des frais d'entretien et de placement qui n'incombe pas à la famille est mise à la charge du Trésor public.</p>\n</article>"},{"id":"article852","title":"ARTICLE 852","content":"<article class=\"article article852\">\n\n<p>Un décret pris en Conseil des ministres détermine les frais qui doivent être compris\nsous la dénomination frais de justice criminelle, correctionnelle et de simple police.</p>\n<p>Il en établit le tarif, en règle le paiement et le recouvrement, détermine les voies de\nrecours, fixe les conditions que doivent remplir les parties prenantes et, d'une façon\ngénérale règle tout ce qui touche aux frais de justice en matière criminelle,\ncorrectionnelle et de simple police.</p>\n<p>DISPOSITIONS FINALEs\n</p></article>"},{"id":"article853","title":"ARTICLE 853","content":"<article class=\"article article853\">\n\n<procédure>La présente loi abroge la loi n. 60-366 du 14 novembre 1960 portant Code de procédure pénale.\n</procédure></article>"},{"id":"article854","title":"ARTICLE 854","content":"<article class=\"article article854\">\n\n<exécutée>La présente loi sera publiée au Journal officiel de la République de Côte d'Ivoire et exécutée comme loi de l'Etat.\n</exécutée></article>"}],"tokens":{"livre":"Livre I","titre":"Titre V","chapitre":"Chapitre 3"}}]}</script><script>
const lawData = JSON.parse(document.getElementById('lawDataJson').textContent);

// --- Helpers: strict labels + display ---
function extractTokens(pathTitle) {
  const t = (pathTitle||'').toUpperCase();
  const token = (re) => (t.match(re)||[]).map(x=>x.trim());
  const liv = token(/LIVRE\s+[IVXLCDM]+|LIVRE\s+\d+/g).slice(-1)[0]||'';
  const tit = token(/TITRE\s+[IVXLCDM]+|TITRE\s+\d+/g).slice(-1)[0]||'';
  const cha = token(/CHAPITRE\s+[IVXLCDM]+|CHAPITRE\s+\d+/g).slice(-1)[0]||'';
  const sec = token(/SECTION\s+[IVXLCDM]+|SECTION\s+\d+/g).slice(-1)[0]||'';
  return { livre: liv, titre: tit, chapitre: cha, section: sec };
}
function toDisplay(raw) {
  let s = (raw||'').toLowerCase();
  s = s.replace(/^livre/,'Livre').replace(/^titre/,'Titre').replace(/^chapitre/,'Chapitre').replace(/^section/,'Section');
  const m = raw.match(/(LIVRE|TITRE|CHAPITRE|SECTION)\s+([IVXLCDM]+|\d+)/i);
  return m ? (m[1].charAt(0)+m[1].slice(1).toLowerCase()) + ' ' + m[2] : raw;
}
function deepestLabel(tokens) {
  if (tokens.section) return toDisplay(tokens.section);
  if (tokens.chapitre) return toDisplay(tokens.chapitre);
  if (tokens.titre) return toDisplay(tokens.titre);
  if (tokens.livre) return toDisplay(tokens.livre);
  return 'Section';
}

// Build VM
const chaptersVM = (lawData.chapters||[]).map((ch, idx) => {
  const tokens = extractTokens(ch.title||'');
  const label = deepestLabel(tokens);
  return { idx, tokens, label, title: ch.title||label, articles: ch.articles||[] };
});

// DOM refs
const fLivre = document.getElementById('filterLivre');
const fTitre = document.getElementById('filterTitre');
const fChap = document.getElementById('filterChapitre');
const content = document.getElementById('articlesContainer');
const btnReset = document.getElementById('btnReset');

// Filters
function unique(arr){ return Array.from(new Set(arr.filter(Boolean))); }
const livres = unique(chaptersVM.map(c=>c.tokens.livre));
function titresFor(livre){ return unique(chaptersVM.filter(c=>!livre||c.tokens.livre===livre).map(c=>c.tokens.titre)); }
function chapsFor(livre,titre){ return unique(chaptersVM.filter(c=>(!livre||c.tokens.livre===livre)&&(!titre||c.tokens.titre===titre)).map(c=>c.tokens.chapitre||c.tokens.section)); }
function fillSelect(sel, items){ sel.innerHTML = '<option value=\"\">Tous</option>' + items.filter(Boolean).map(v=>`<option value=\"${v}\">${toDisplay(v)}</option>`).join(''); }
fillSelect(fLivre, livres);
fLivre.addEventListener('change', ()=>{ const liv=fLivre.value; const tit=titresFor(liv); fillSelect(fTitre, tit); fTitre.disabled=(tit.length===0); fillSelect(fChap, chapsFor(liv,'')); fChap.disabled=false; applyFilters(); });
fTitre.addEventListener('change', ()=>{ const liv=fLivre.value, tit=fTitre.value; const chs=chapsFor(liv,tit); fillSelect(fChap, chs); fChap.disabled=false; applyFilters(); });
fChap.addEventListener('change', applyFilters);
btnReset.addEventListener('click', ()=>{ fLivre.value=''; fillSelect(fTitre,[]); fTitre.disabled=true; fillSelect(fChap,[]); fChap.disabled=true; applyFilters(); });

// Render with Paragraph detection
let flatArticles = []; // [id, title, html]
function injectParagraphHeadings(html) {
  // Detect lines starting with PARAGRAPHE roman/number, wrap as h4.paragraph-title
  if (!html) return '';
  const rx = /(?:^|>)(\s*(PARAGRAPHE)\s+(?:[IVXLCDM]+|\d+)\s*:?)/gi;
  return html.replace(rx, (m, g1) => {
    const text = g1.replace(/^\s+|\s+$/g,'');
    return `><h4 class="paragraph-title">${text.replace(/:$/,'')}</h4>`;
  });
}
function render(){
  content.innerHTML = '';
  flatArticles = [];
  chaptersVM.forEach((ch,ci)=>{
    const sec = document.createElement('section'); sec.className='section'; sec.dataset.idx=ci;
    sec.dataset.livre=ch.tokens.livre||''; sec.dataset.titre=ch.tokens.titre||''; sec.dataset.chapitre=ch.tokens.chapitre||''; sec.dataset.section=ch.tokens.section||'';
    const h2 = document.createElement('h2'); h2.id='sec_'+ci;
    const span = document.createElement('span'); span.textContent = ch.label;
    const pill=document.createElement('span'); pill.className='pill'; pill.textContent = ch.tokens.titre ? toDisplay(ch.tokens.titre) : (ch.tokens.livre?toDisplay(ch.tokens.livre):'—');
    h2.appendChild(span); h2.appendChild(pill);
    sec.appendChild(h2);
    (ch.articles||[]).forEach((a,ai)=>{
      const art=document.createElement('article'); art.className='article'; art.id=a.id||`article_${ci}_${ai}`;
      const t=document.createElement('div'); t.className='article-title'; t.textContent=a.title||`Article ${ai+1}`;
      const c=document.createElement('div'); c.className='article-content'; c.innerHTML=injectParagraphHeadings(a.content||'');
      art.appendChild(t); art.appendChild(c);
      art.addEventListener('click', ()=> openModal(a.title, c.innerHTML, art.id));
      sec.appendChild(art);
      flatArticles.push([art.id, a.title, c.innerHTML]);
    });
    content.appendChild(sec);
  });
}
render();

function applyFilters(){
  const liv=fLivre.value, tit=fTitre.value, ch=fChap.value;
  document.querySelectorAll('.section').forEach(sec=>{
    const ok = (!liv || sec.dataset.livre===liv) && (!tit || sec.dataset.titre===tit) && (!ch || sec.dataset.chapitre===ch || sec.dataset.section===ch);
    sec.style.display = ok ? '' : 'none';
  });
}

// Desktop ToC
const tocLivres = document.getElementById('tocLivres');
const tocTitres = document.getElementById('tocTitres');
const tocChaps = document.getElementById('tocChaps');
function addToc(listEl, items){ listEl.innerHTML = items.map(({label,anchor})=>`<li><a href="#${anchor}">${toDisplay(label)}</a></li>`).join(''); }
const mapBy = (key)=>{ const m=new Map(); chaptersVM.forEach(c=>{ const k=c.tokens[key]; if(!k) return; if(!m.has(k)) m.set(k,[]); m.get(k).push(c.idx); }); return m; };
const byLivre = mapBy('livre'); const livreItems = Array.from(byLivre.keys()).map(k=>({label:k, anchor:'sec_'+(chaptersVM.find(c=>c.tokens.livre===k)||{}).idx})); addToc(tocLivres, livreItems);
const byTitre = mapBy('titre'); const titreItems = Array.from(byTitre.keys()).map(k=>({label:k, anchor:'sec_'+(chaptersVM.find(c=>c.tokens.titre===k)||{}).idx})); addToc(tocTitres, titreItems);
const chapItems = chaptersVM.map(c=>({label: c.tokens.section||c.tokens.chapitre||c.tokens.titre||c.tokens.livre, anchor:'sec_'+c.idx})).filter(i=>i.label); addToc(tocChaps, chapItems);

// Modal
const articleModal = document.getElementById('articleModal');
const modalClose = document.getElementById('modalClose');
const modalArticleContent = document.getElementById('modalArticleContent');
function openModal(title, htmlContent, anchorId){
  modalArticleContent.innerHTML = '<h3 style="margin-bottom:10px">'+(title||'')+'</h3>' + htmlContent;
  articleModal.classList.add('active');
  currentArticleIndex = flatArticles.findIndex(x => x[0] === anchorId);
  updateFSBtns();
}
modalClose.addEventListener('click', ()=> articleModal.classList.remove('active'));
articleModal.addEventListener('click', (e)=>{ if(e.target===articleModal) articleModal.classList.remove('active'); });

// Fullscreen + Voice (continuous)
const fs = document.getElementById('fullscreenMode');
const fsTitle = document.getElementById('fullscreenTitle');
const fsContent = document.getElementById('fullscreenContent');
const fsClose = document.getElementById('fullscreenClose');
const prevBtn = document.getElementById('prevArticleBtn');
const nextBtn = document.getElementById('nextArticleBtn');
let currentArticleIndex = 0;

document.getElementById('btnFullscreen').addEventListener('click', ()=> openFS(0));
fsClose.addEventListener('click', ()=> { fs.classList.remove('active'); stopSpeak(); isAuto=false; });

prevBtn.addEventListener('click', ()=> { if(currentArticleIndex>0){ openFS(currentArticleIndex-1); if(isAuto) speakCurrent(); } });
nextBtn.addEventListener('click', ()=> { if(currentArticleIndex<flatArticles.length-1){ openFS(currentArticleIndex+1); if(isAuto) speakCurrent(); } });

function openFS(i=0){
  if (!flatArticles.length) return;
  currentArticleIndex = Math.max(0, Math.min(i, flatArticles.length-1));
  const a = flatArticles[currentArticleIndex];
  fsTitle.textContent = a[1] || a[0];
  fsContent.innerHTML = a[2];
  fs.classList.add('active');
  updateFSBtns();
}
function updateFSBtns(){
  prevBtn.disabled = currentArticleIndex<=0;
  nextBtn.disabled = currentArticleIndex>=flatArticles.length-1;
}

// Voice shared
let synth = window.speechSynthesis; 
let utter = null;
let isAuto = false;
function speak(text){ stopSpeak(); utter = new SpeechSynthesisUtterance(text); utter.lang='fr-FR'; utter.rate=1.0; synth.speak(utter); return utter; }
function pauseOrResume(){ if(synth.speaking && !synth.paused) synth.pause(); else if(synth.paused) synth.resume(); }
function stopSpeak(){ if(synth.speaking) synth.cancel(); }
function speakCurrent(){
  const a = flatArticles[currentArticleIndex];
  const text = (a[1]||'') + '. ' + (fs.classList.contains('active') ? fsContent.innerText : document.getElementById(a[0])?.innerText || '');
  const u = speak(text);
  u.onend = ()=> { if(isAuto && currentArticleIndex < flatArticles.length-1){ currentArticleIndex++; openFS(currentArticleIndex); speakCurrent(); } };
}

// Fullscreen voice controls
document.getElementById('fsPlay').addEventListener('click', ()=> { if(!fs.classList.contains('active')) openFS(currentArticleIndex); isAuto=false; speakCurrent(); });
document.getElementById('fsPause').addEventListener('click', pauseOrResume);
document.getElementById('fsStop').addEventListener('click', ()=> { isAuto=false; stopSpeak(); });
document.getElementById('fsAuto').addEventListener('click', ()=> { if(!fs.classList.contains('active')) openFS(currentArticleIndex); isAuto=true; speakCurrent(); });

// Floating voice controls (main)
document.getElementById('vPlay').addEventListener('click', ()=>{
  const el = document.elementFromPoint(window.innerWidth/2, window.innerHeight/2);
  const art = el?.closest?.('.article');
  if (!art) return;
  const t = art.querySelector('.article-title')?.innerText||'';
  const c = art.querySelector('.article-content')?.innerText||'';
  isAuto=false; speak(t+'. '+c);
});
document.getElementById('vPause').addEventListener('click', pauseOrResume);
document.getElementById('vStop').addEventListener('click', ()=> { isAuto=false; stopSpeak(); });

// Search across headings + titles + content
const searchUI = document.getElementById('searchUI');
const btnSearch = document.getElementById('btnSearch');
const searchInput = document.getElementById('searchInput');
const searchPrev = document.getElementById('searchPrev');
const searchNext = document.getElementById('searchNext');
const searchClose = document.getElementById('searchClose');
const searchCount = document.getElementById('searchCount');
let matches = [], matchIndex = 0;
btnSearch?.addEventListener('click', ()=>{ searchUI.style.display = searchUI.style.display==='none'?'flex':'none'; searchInput.focus(); });
searchClose.addEventListener('click', ()=> { searchUI.style.display='none'; clearHL(); });
function clearHL(){ document.querySelectorAll('mark.__hl').forEach(m=>{ const t=document.createTextNode(m.textContent); m.replaceWith(t); }); }
function hlInNode(node, rx){
  if (!node) return;
  if (node.innerHTML !== undefined){
    node.innerHTML = node.innerHTML.replace(rx, (m)=>`<mark class="__hl">${m}</mark>`);
  }
}
function doSearch(q){
  clearHL(); matches=[]; matchIndex=0;
  if(!q){ searchCount.textContent='0 / 0'; return; }
  const rx = new RegExp(q.replace(/[.*+?^${}()|[\]\\]/g,'\\$&'),'gi');
  // Include section headers and article titles too
  document.querySelectorAll('.section h2, .article-title, .article-content').forEach(node=> hlInNode(node, rx));
  matches = Array.from(document.querySelectorAll('mark.__hl'));
  searchCount.textContent = matches.length ? `1 / ${matches.length}` : '0 / 0';
  if(matches.length) matches[0].scrollIntoView({behavior:'smooth', block:'center'});
}
searchInput.addEventListener('input', e=> doSearch(e.target.value.trim()));
searchPrev.addEventListener('click', ()=>{ if(!matches.length) return; matchIndex=(matchIndex-1+matches.length)%matches.length; matches[matchIndex].scrollIntoView({behavior:'smooth', block:'center'}); searchCount.textContent = `${matchIndex+1} / ${matches.length}`; });
searchNext.addEventListener('click', ()=>{ if(!matches.length) return; matchIndex=(matchIndex+1)%matches.length; matches[matchIndex].scrollIntoView({behavior:'smooth', block:'center'}); searchCount.textContent = `${matchIndex+1} / ${matches.length}`; });

// Theme toggle
document.getElementById('btnTheme')?.addEventListener('click', ()=> document.body.classList.toggle('dark-mode'));
</script>
<script>
// Desktop search button toggle
document.getElementById('btnSearchDesk')?.addEventListener('click', ()=>{
  const searchUI = document.getElementById('searchUI');
  if (searchUI){ searchUI.style.display = searchUI.style.display==='none' ? 'flex' : 'none'; }
});
// Read button: read current fullscreen article or centered article
document.getElementById('btnRead')?.addEventListener('click', ()=>{
  if (document.getElementById('fullscreenMode')?.classList.contains('active')){
    // reuse fullscreen "play"
    document.getElementById('fsPlay')?.click();
  } else {
    // emulate floating bubble play
    const el = document.elementFromPoint(window.innerWidth/2, window.innerHeight/2);
    const art = el?.closest?.('.article');
    if (!art) return;
    const t = art.querySelector('.article-title')?.innerText||'';
    const c = art.querySelector('.article-content')?.innerText||'';
    if (typeof speak === 'function'){ speak(t+'. '+c); }
  }
});
// Disable copy/cut/contextmenu except in inputs
(function(){
  function allow(el){
    const tag = (el && el.tagName || '').toLowerCase();
    return tag === 'input' || tag === 'textarea';
  }
  ['copy','cut','contextmenu'].forEach(evt=>{
    document.addEventListener(evt, function(e){
      if (!allow(e.target)) e.preventDefault();
    });
  });
  document.addEventListener('selectstart', function(e){
    if (!allow(e.target)) e.preventDefault();
  });
})();
