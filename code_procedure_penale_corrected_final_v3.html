procureur général fait sans\ndélai retour du dossier au juge d'instruction, après avoir assuré l'exécution de l'arrêt.\n<p>Lorsque la Chambre d'instruction infirme une ordonnance du juge d'instruction en\ntoute autre matière, elle procède comme il est dit aux articles précédents sauf si l'arrêt\ninfirmatif termine I ‘information.</p>\n<p>L'ordonnance du juge d'instruction frappée d'appel produit son plein et entier effet si\nelle est confirmée par la Chambre d'instruction.</p>\n</article>"},{"id":"article241","title":"ARTICLE 241","content":"<article class=\"article article241\">\n\n<p>Lorsque la Chambre d'instruction a prescrit un supplément d'information et que celui-</p>\nci est terminé, le président ordonne le dépôt au greffe du dossier de la procédure.\n<p>Le greffier avise immédiatement de ce dépôt le procureur général, chacune des\nparties et son conseil dans les formes prévues à l'article 135 alinéa 2.</p>\n</article>"},{"id":"article242","title":"ARTICLE 242","content":"<article class=\"article article242\">\n\n<p>Le dossier de la procédure reste déposé au greffe pendant quarante-huit (48) heures\nen matière de détention préventive et pendant cinq (5) jours en toute autre matière.</p>\n<p>Il est alors procédé conformément aux articles 231 et 232.</p>\n</article>"},{"id":"article243","title":"ARTICLE 243","content":"<article class=\"article article243\">\n\n<p>La Chambre d'instruction statue par un seul et même arrêt sur tous les faits entre\nlesquels il existe un lien de connexité.</p>\n</article>"},{"id":"article244","title":"ARTICLE 244","content":"<article class=\"article article244\">\n\n<p>Si la Chambre d'instruction estime que les faits ne constituent ni crime, ni délit, ni\ncontravention ou si l'auteur est resté inconnu ou s'il n'existe pas de charges suffisantes\ncontre l'inculpé, ou si l'action publique est éteinte, elle déclare qu'il n'y a lieu à suivre.</p>\n<p>Les inculpés préventivement détenus sont mis en liberté.</p>\n<p>La Chambre d'instruction statue dans le même arrêt sur la restitution des objets saisis.</p>\n<p>Elle demeure également compétente pour statuer éventuellement sur cette restitution\npostérieurement à l'arrêt de non-lieu.</p>\n</article>"},{"id":"article245","title":"ARTICLE 245","content":"<article class=\"article article245\">\n\n<p>Si la Chambre d'instruction estime que les faits constituent un délit ou une\ncontravention, elle prononce le renvoi de l'affaire dans le premier cas devant le\ntribunal correctionnel et dans le second cas devant le tribunal de simple police.</p>\n<p>En cas de renvoi devant le tribunal correctionnel si l'emprisonnement est encouru, et\nsous réserve des dispositions de l'article 166, le prévenu arrêté demeure en état de</p>\n\ndétention.\n<p>En cas de renvoi devant le tribunal de simple police, le prévenu est mis en liberté.</p>\n</article>"},{"id":"article246","title":"ARTICLE 246","content":"<article class=\"article article246\">\n\n<p>Si les faits retenus à la charge de l'inculpé constituent une infraction qualifiée crime\npar la loi, la Chambre d'instruction prononce le renvoi devant le tribunal criminel.</p>\n<p>Elle peut saisir également cette juridiction des infractions connexes.</p>\n</article>"},{"id":"article247","title":"ARTICLE 247","content":"<article class=\"article article247\">\n\n<p>L'arrêt de renvoi devant le tribunal criminel contient, à peine de nullité, l'exposé et\nla qualification légale des faits, objets de l'accusation.</p>\n<p>Il purge la procédure de tout vice. Aucune nullité ne peut plus être soulevée devant\nla juridiction de jugement saisie de l'arrêt de renvoi devant le tribunal criminel.</p>\n<p>Le mandat d'arrêt ou de dépôt décerné contre l'inculpé conserve sa force exécutoire\njusqu'à ce qu'il ait été statué par le tribunal criminel, conformément aux dispositions\n  de l'article 175.</p>\n</article>"},{"id":"article248","title":"ARTICLE 248","content":"<article class=\"article article248\">\n\n<p>Les arrêts de la Chambre d'instruction sont signés par le Président et par le greffier.</p>\n<p>Il y est fait mention du nom des juges, du dépôt des pièces et des mémoires, de la\nlecture du rapport, des réquisitions du ministère public et, s'il y a lieu, de l'audition\ndes parties ou des observations de leurs conseils.</p>\n<p>La Chambre d'instruction réserve les dépens si son arrêt n'éteint pas l'action dont elle\na eu à connaître.</p>\n<p>Dans le cas contraire, ainsi qu'en matière de mise en liberté, elle liquide les dépens\net elle condamne aux frais la partie qui succombe.</p>\n<p>Toutefois, la partie civile de bonne foi peut être déchargée de la totalité ou d'une\npartie des frais par décision spéciale et motivée.</p>\n</article>"},{"id":"article249","title":"ARTICLE 249","content":"<article class=\"article article249\">\n\n<p>Les arrêts sont, dans les vingt-quatre (24) heures, dans les formes prévues à l'article\n<p>135 alinéa 2, portés à la connaissance des inculpés et des parties civiles ainsi qu'à</p>\nleurs conseils.</p>\n<p>Avis de tout arrêt est donné au procureur général par le greffier, le jour même où il\nest rendu.</p>\n</article>"},{"id":"article250","title":"ARTICLE 250","content":"<article class=\"article article250\">\n\n<p>Les dispositions des articles 205, 207, alinéas 1 et 3 et 208 relatives aux nullités de\nl'information sont applicables au présent chapitre.</p>\n</article>"}],"tokens":{"titre":"Titre II","chapitre":"Chapitre 2","section":"Section 1"}},{"title":"Section 2","articles":[{"id":"article251","title":"ARTICLE 251","content":"<article class=\"article article251\">\n\n<p>Le Président de la Chambre d'instruction, ou, en cas d'empêchement, son suppléant,\nexerce les pouvoirs définis aux articles suivants.</p>\n</article>"},{"id":"article252","title":"ARTICLE 252","content":"<article class=\"article article252\">\n\n<p>Le Président de la Chambre d'instruction s'assure du bon fonctionnement des cabinets\nd'instruction du ressort de la Cour d'Appel. Il vérifie notamment les conditions\n  d'application des alinéas 3 et 4 de l'article 98 et s'emploie à ce que les procédures ne</p>\n\nsubissent aucun retard injustifié.\n</article>"},{"id":"article253","title":"ARTICLE 253","content":"<article class=\"article article253\">\n\n<p>Il est établi, chaque mois dans chaque cabinet d'instruction, un état de toutes les\naffaires en cours portant mention, pour chacune des affaires, de tous les actes\nd'information exécutés dans le mois.</p>\n<p>Les affaires dans lesquelles sont impliqués des inculpés détenus préventivement\ndepuis plus de six (6) mois figurent sur un état spécial semestriel.</p>\n<p>Les états prévus par le présent article sont adressés au Président de la Chambre\nd'instruction et au procureur général dans les vingt (20) premiers jours du mois ou\ndu semestre.</p>\n</article>"},{"id":"article254","title":"ARTICLE 254","content":"<article class=\"article article254\">\n\n<p>Le Président, chaque fois qu'il l'estime nécessaire et au moins une fois par an, visite\nles maisons d'arrêt du ressort de la Cour d’Appel et y vérifie la situation des inculpés\nen état de détention préventive.</p>\n</article>"}],"tokens":{"titre":"Titre II","chapitre":"Chapitre 2","section":"Section 2"}},{"title":"Section 3","articles":[{"id":"article255","title":"ARTICLE 255","content":"<article class=\"article article255\">\n\n<p>La Chambre d'instruction exerce un contrôle sur l'activité des officiers de police\n  judiciaire, pris en cette qualité, à l'exclusion des magistrats désignés à l'article 27,</p>\n\ndes maires et de leurs adjoints.\n</article>"},{"id":"article256","title":"ARTICLE 256","content":"<article class=\"article article256\">\n\n<p>La Chambre d'instruction est saisie soit par le procureur général, soit par son\n<p>Président.</p>\n<p>Elle peut se saisir d'office à l'occasion de l'examen de la procédure qui lui est\nsoumise.</p>\n</p></article>"},{"id":"article257","title":"ARTICLE 257","content":"<article class=\"article article257\">\n\n<p>La Chambre d'instruction saisie d'une plainte contre un officier de police judiciaire,\nfait procéder à une enquête. Elle recueille les observations du procureur général et\nentend l'officier de police judiciaire en cause.</p>\n<p>Ce dernier doit avoir été préalablement mis à même de prendre connaissance de son\ndossier d'officier de police judiciaire tenu au Parquet général près la Cour d' Appel,\nainsi que le dossier d'enquête le concernant.</p>\n<p>Il peut se faire assister par un avocat.</p>\n</article>"},{"id":"article258","title":"ARTICLE 258","content":"<article class=\"article article258\">\n\n<p>La Chambre d'instruction peut, sans préjudice des sanctions disciplinaires qui\npeuvent être infligées à l'officier de police judiciaire par ses supérieurs hiérarchiques,\nlui adresser des observations ou décider qu'il ne peut, soit temporairement, soit\ndéfinitivement, exercer ses fonctions d'officier de police judiciaire et de délégué du\njuge d'instruction sur tout l'ensemble du territoire de la République.</p>\n</article>"},{"id":"article259","title":"ARTICLE 259","content":"<article class=\"article article259\">\n\n<p>Si la Chambre d'instruction estime que l'officier de police judiciaire a commis une\ninfraction à la loi pénale, elle ordonne en outre la transmission du dossier au\nprocureur général à toutes fins qu'il appartiendra.</p>\n</article>"},{"id":"article260","title":"ARTICLE 260","content":"<article class=\"article article260\">\n\n<p>Les décisions prises par la Chambre d'instruction contre les officiers de police\njudiciaire sont notifiées, à la diligence du procureur général, aux autorités dont ils\ndépendent.</p>\n</article>"},{"id":"article261","title":"ARTICLE 261","content":"<article class=\"article article261\">\n\n<p>Les dispositions de la présente section sont applicables aux fonctionnaires et agents\nchargés de certaines fonctions de police judiciaire.</p>\n<p>JURIDICTIONS DE JUGEMENt\n<p>JUGEMENT DES CRIMEs\n</p></p></article>"}],"tokens":{"titre":"Titre II","chapitre":"Chapitre 2","section":"Section 3"}},{"title":"Chapitre 1","articles":[{"id":"article262","title":"ARTICLE 262","content":"<article class=\"article article262\">\n\n<p>Le tribunal criminel est compétent pour juger en premier ressort les individus\nrenvoyés devant lui par l'arrêt de renvoi.</p>\n<p>Il ne peut connaître d'aucune autre accusation.</p>\n<p>Sa décision peut faire l'objet d'appel devant la Chambre criminelle de la Cour\nd'Appel. Les juridictions criminelles ont plénitude de juridiction.</p>\n</article>"}],"tokens":{"titre":"Titre II","chapitre":"Chapitre 1"}},{"title":"Section 1","articles":[{"id":"article263","title":"ARTICLE 263","content":"<article class=\"article article263\">\n\n<p>Il est tenu au siège de chaque tribunal de première instance, des sessions, pour le\njugement des affaires criminelles instruites dans le ressort de ce tribunal.</p>\n</article>"},{"id":"article264","title":"ARTICLE 264","content":"<article class=\"article article264\">\n\n<p>Le premier président peut, sur réquisitions du procureur général, décider par\nordonnance motivée que tout ou partie des affaires criminelles soient jugées au siège\nd'un tribunal autre que celui dans le ressort duquel elles ont été instruites.</p>\n</article>"},{"id":"article265","title":"ARTICLE 265","content":"<article class=\"article article265\">\n\n<p>Exceptionnellement, sur requête du procureur général, après avis du premier\nprésident, un arrêté du ministre de la Justice, peut décider qu'un crime soit jugé par\nun tribunal situé dans le ressort d'une Cour d'Appel autre que celle dans le ressort de\nlaquelle l'affaire a été instruite.</p>\n</article>"},{"id":"article266","title":"ARTICLE 266","content":"<article class=\"article article266\">\n\n<p>La tenue des sessions de jugement des crimes a lieu tous les trois (3) mois.</p>\n<p>Toutefois, le président du tribunal peut, après avis du procureur de la République,\nordonner qu'il soit tenu, au cours d'un même trimestre, une ou plusieurs sessions\nsupplémentaires.</p>\n</article>"},{"id":"article267","title":"ARTICLE 267","content":"<article class=\"article article267\">\n\n<p>La date de l'ouverture de chaque session de jugement ordinaire ou supplémentaire\nest fixée, après avis du procureur de la République, par ordonnance du président du\ntribunal.</p>\n<p>Le projet d'ordonnance est préalablement transmis, pour avis, au ministre de la\n<p>Justice et au bâtonnier de l'Ordre des avocats, par le procureur de la République, deux\n<p>(2) mois au moins avant l'ouverture de la session.</p>\n<p>L'ordonnance est affichée au siège du tribunal, par les soins du procureur de la\n<p>République quinze (15) jours au moins avant l'ouverture de la session.</p>\n</p></p></p></article>"},{"id":"article268","title":"ARTICLE 268","content":"<article class=\"article article268\">\n\n<p>Le rôle de chaque session est arrêté par le président du tribunal, sur proposition du\nministère public.</p>\n</article>"},{"id":"article269","title":"ARTICLE 269","content":"<article class=\"article article269\">\n\n<p>Le ministère public avise l'accusé de la date à laquelle celui-ci doit comparaître.</p>\n</article>"}],"tokens":{"titre":"Titre II","chapitre":"Chapitre 2","section":"Section 1"}},{"title":"Section 2","articles":[{"id":"article270","title":"ARTICLE 270","content":"<article class=\"article article270\">\n\n<p>Le tribunal criminel comprend </p>\n<p>- le président du tribunal ;</p>\n<p>- quatre assesseurs.</p>\n<p>En cas d'empêchement, le président du tribunal est remplacé par un vice-président\ndu tribunal ou le juge le plus ancien dans le grade le plus élevé.</p>\n<p>Le président du tribunal peut décider d'adjoindre à la formation de jugement un ou\nplusieurs assesseurs supplémentaires, si la durée ou l'importance de la session\nrendent cette mesure nécessaire. Les assesseurs supplémentaires assistent à</p>\nl'audience et ne participent aux délibérations qu'en cas d'empêchement des assesseurs\ntitulaires, constaté par ordonnance motivée du président du tribunal criminel.\n</article>"},{"id":"article271","title":"ARTICLE 271","content":"<article class=\"article article271\">\n\n<p>Les assesseurs sont choisis parmi les juges du tribunal de première instance du lieu\nde jugement des affaires criminelles.</p>\n<p>Toutefois, en cas d'insuffisance de juges au siège du tribunal criminel, les assesseurs\nsont choisis parmi les juges des tribunaux du ressort de la Cour d'Appel dont relève\nle tribunal criminel. Ils sont désignés par ordonnance du premier président de la Cour\nd'Appel.</p>\n</article>"},{"id":"article272","title":"ARTICLE 272","content":"<article class=\"article article272\">\n\n<p>Ne peuvent faire partie du tribunal criminel en qualité de président ou d'assesseur,\nles magistrats qui, dans l'affaire soumise au tribunal criminel ont, soit fait un acte de\npoursuite ou d'instruction, soit participé à la prise de l'arrêt de renvoi.</p>\n</article>"},{"id":"article273","title":"ARTICLE 273","content":"<article class=\"article article273\">\n\n<p>Les fonctions du ministère public sont exercées dans les conditions définies à l'article\n<p>50.</p>\n</p></article>"},{"id":"article274","title":"ARTICLE 274","content":"<article class=\"article article274\">\n\n<p>Le tribunal criminel est, à l'audience, assisté d'un greffier.</p>\n<p>Les fonctions du greffier sont exercées par le greffier en chef ou un greffier du siège\ndu tribunal criminel, choisi par le greffier en chef.</p>\n</article>"},{"id":"article275","title":"ARTICLE 275","content":"<article class=\"article article275\">\n\n<p>Le président, les assesseurs et le greffier sont désignés, par ordonnance du président\nde tribunal, au début de chaque année judiciaire.</p>\n</article>"}],"tokens":{"titre":"Titre II","chapitre":"Chapitre 2","section":"Section 2"}},{"title":"Section 3","articles":[{"id":"article276","title":"ARTICLE 276","content":"<article class=\"article article276\">\n\n<p>L'arrêt de renvoi est signifié à l'accusé. Il lui en est laissé copie.</p>\n<p>Cette signification doit être faite à personne si l'accusé est détenu. Dans le cas\n\n</p></article>"},{"id":"article277","title":"ARTICLE 277","content":"<article class=\"article article277\">\n\n<p>Si l'accusé qui a reçu signification à sa personne ne se présente pas, le président du\ntribunal criminel décerne contre lui une ordonnance de prise de corps. Cette\nordonnance produit les mêmes effets que le mandat d'arrêt.</p>\n<p>Si l'accusé ne peut être saisi ou s'il n'a pas reçu signification à personne et ne se\nprésente pas, il est procédé contre lui par contumace.</p>\n</article>"},{"id":"article278","title":"ARTICLE 278","content":"<article class=\"article article278\">\n\n<p>Le dossier de la procédure est transmis par le procureur général au procureur de la\n<p>République près le tribunal de première instance où se tient la session de jugement\nde crimes.</p>\n<p>Les pièces à conviction sont transportées au greffe de ce tribunal.</p>\n</p></article>"},{"id":"article279","title":"ARTICLE 279","content":"<article class=\"article article279\">\n\n<p>Le président du tribunal criminel interroge l'accusé dans le plus bref délai, après la\nremise du dossier au procureur de la République et des pièces à conviction au greffe.</p>\n<p>Cette formalité peut être remplie par un assesseur du tribunal criminel, délégué à cet\neffet.</p>\n<p>Il doit être fait appel à un interprète si l'accusé ne parle ou ne comprend pas la langue\nfrançaise.</p>\n</article>"},{"id":"article280","title":"ARTICLE 280","content":"<article class=\"article article280\">\n\n<p>Le président interroge l'accusé sur son identité et s'assure que celui-ci a reçu\nsignification de l'arrêt de renvoi.</p>\n</article>"},{"id":"article281","title":"ARTICLE 281","content":"<article class=\"article article281\">\n\n<p>Le président vérifie si l'accusé est assisté d'un conseil. A défaut, l'accusé est invité à</p>\nchoisir un conseil pour ! ‘assister dans sa défense.</article>"},{"id":"article282","title":"ARTICLE 282","content":"<article class=\"article article282\">\n\n<p>Le conseil ne peut être choisi ou désigné que parmi les avocats inscrits au barreau.</p>\n<p>Les avocats inscrits à un barreau d'un pays membre de I! 'UEMOA peuvent être\nrégulièrement constitués.</p>\n<p>Les avocats inscrits à un autre barreau étranger ne peuvent être désignés que s'il\nexiste une convention de réciprocité entre la République de Côte d'Ivoire et leur pays\nd'origine.</p>\n</article>"},{"id":"article283","title":"ARTICLE 283","content":"<p>L'accomplissement des formalités prescrites par l'article 279 est constaté par un</p><p>procès -verbal que signent le président ou son remplaçant, le greffier, l'accusé e t, s'il</p><p>y a lieu, l’interprète.</p><p>Si l'accusé ne sait ou ne veut signer, le  procès -verbal en fa it mention.</p>"},{"id":"article279","title":"ARTICLE 279","content":"<article class=\"article article279\">\n\n\nprocès-verbal que signent le président ou son remplaçant, le greffier, l'accusé et, s'il\ny a lieu, l’interprète.\n<p>Si l'accusé ne sait ou ne veut signer, le procès-verbal en fait mention.</p>\n</article>"},{"id":"article284","title":"ARTICLE 284","content":"<article class=\"article article284\">\n\n<p>Les débats ne peuvent s'ouvrir moins de cinq (5) jours après l'interrogatoire par le\nprésident du tribunal criminel. L'accusé et son conseil peuvent renoncer à ce délai.</p>\n</article>"},{"id":"article285","title":"ARTICLE 285","content":"<article class=\"article article285\">\n\n<p>L'accusé communique librement avec son conseil.</p>\n<p>Le conseil peut prendre sur place communication de toutes pièces du dossier sans\nque cette communication puisse provoquer un retard dans la marche de la procédure.</p>\n</article>"},{"id":"article286","title":"ARTICLE 286","content":"<article class=\"article article286\">\n\n<p>Il est délivré gratuitement à chacun des accusés copie de l'entier dossier de la\nprocédure.</p>\n</article>"},{"id":"article287","title":"ARTICLE 287","content":"<article class=\"article article287\">\n\n<p>La partie civile, ou son conseil, peuvent se faire délivrer, à leurs frais, copie de toutes\npièces de la procédure.</p>\n</article>"},{"id":"article288","title":"ARTICLE 288","content":"<article class=\"article article288\">\n\n<p>Le ministère public et la partie civile signifient à l'accusé, l'accusé notifie au\nministère public et, s'il y a lieu, à la partie civile, vingt-quatre (24) heures au moins\navant l'ouverture des débats, la liste des personnes qu'ils désirent faire entendre en\nqualité de témoins.</p>\n<p>L'exploit de signification et l'acte de notification doivent mentionner les nom,\nprénoms, profession et résidence de ces témoins.</p>\n<p>Les citations faites à la requête des parties sont à leurs frais, sauf au ministère public</p>\nà faire citer, à sa requête, les témoins qui lui sont indiqués par l'accusé, dans le cas\noù il juge que leur déclaration peut être utile pour la découverte de la vérité.\n<p>PARAGRAPHE 2</p>\n<p>ACTES FACULTATIFS OU EXCEPTIONNELs\n</p></article>"},{"id":"article289","title":"ARTICLE 289","content":"<article class=\"article article289\">\n\n<p>Le président, si l'instruction lui semble incomplète ou si des éléments nouveaux ont\n<p>été révélés depuis sa clôture, peut ordonner tous actes d'information qu'il estime\nutiles.</p>\n<p>Il y est procédé soit par le président, soit par un de ses assesseurs ou un juge\nd'instruction qu'il délègue à cette fin. Dans ce cas, les prescriptions du chapitre I du\n<section class=\"book-section\">\n<h2 class=\"book-title\" id=\"titre3\">TITRE III : du livre II relatives au juge d'instruction doivent être observées.</h2>\n</section></p></p></article>"}],"tokens":{"titre":"Titre II","chapitre":"Chapitre 2","section":"Section 3"}},{"title":"Titre III","articles":[{"id":"article290","title":"ARTICLE 290","content":"<article class=\"article article290\">\n\n<p>Les procès-verbaux et autres pièces ou documents réunis au cours du supplément\nd'information sont déposés au parquet et joints au dossier de la procédure.</p>\n<p>Ils sont mis à la disposition des parties qui sont avisées de leur dépôt par les soins du\nparquet.</p>\n<p>Le procureur général peut, à tout moment, requérir communication d'une copie de la\nprocédure.</p>\n</article>"},{"id":"article291","title":"ARTICLE 291","content":"<article class=\"article article291\">\n\n<p>Lorsqu'à raison d'un même crime plusieurs arrêts de renvoi ont été rendus contre\ndifférents accusés, le président peut, soit d'office, soit sur réquisition du ministère\npublic, ordonner la jonction des procédures.</p>\n<p>Cette jonction peut également être ordonnée quand plusieurs arrêts de renvoi ont été</p>\nrendus contre un même accusé pour des infractions différentes.\n</article>"},{"id":"article292","title":"ARTICLE 292","content":"<article class=\"article article292\">\n\n<p>Quand l'arrêt de renvoi vise plusieurs infractions non connexes, le président peut,\nsoit d'office, soit sur réquisition du ministère public, ordonner que les accusés ne\nsoient immédiatement poursuivis que sur l'une ou quelques-unes de ces infractions.</p>\n</article>"},{"id":"article293","title":"ARTICLE 293","content":"<article class=\"article article293\">\n\n<p>Le président peut, sur réquisition conforme du ministère public, ordonner le renvoi à</p>\nune session ultérieure des affaires qui ne lui paraissent pas en état d'être jugées au\ncours de la session au rôle de laquelle elles sont inscrites.\n</article>"}],"tokens":{"livre":"Livre II","titre":"Titre III"}},{"title":"Section 4","articles":[{"id":"article294","title":"ARTICLE 294","content":"<article class=\"article article294\">\n\n<p>Les débats sont publics, à moins que la publicité ne soit dangereuse pour l'ordre et\nles mœurs. Dans ce cas, le tribunal déclare le huis-clos par un jugement rendu en\naudience publique.</p>\n<p>Toutefois, le président peut interdire l’accès de la salle d'audience aux mineurs ou à</p>\ncertains d'entre eux.</article>"},{"id":"article295","title":"ARTICLE 295","content":"<article class=\"article article295\">\n\n<p>Les débats ne peuvent être interrompus et doivent continuer jusqu'à ce que la cause\nsoit terminée par la clôture des débats prononcée par le tribunal criminel.</p>\n<p>Ils peuvent être suspendus pendant le temps nécessaire au repos des juges et de\nl'accusé.</p>\n</article>"},{"id":"article296","title":"ARTICLE 296","content":"<article class=\"article article296\">\n\n<p>Dès l'ouverture de l'audience, l'emploi de tout appareil d'enregistrement ou de\ndiffusion sonore, de caméra, d'appareils photographiques, est interdit sous peine\nd'une amende de 100.000 à 10.000.000 de francs qui peut être prononcée dans les\n<section class=\"book-section\">\n<h2 class=\"book-title\" id=\"titre8\">TITRE VIII : du livre IV sur le jugement des infractions commises</h2>\nà l'audience des Cours d'Appel et des tribunaux.</section></p>\n</article>"}],"tokens":{"livre":"Livre II","titre":"Titre III","section":"Section 4"}},{"title":"Titre VIII","articles":[{"id":"article297","title":"ARTICLE 297","content":"<article class=\"article article297\">\n\n<p>Le président a la police de l'audience et la direction des débats.</p>\n<p>Il rejette tout ce qui tendrait à compromettre leur dignité ou à les prolonger sans\ndonner lieu d'espérer plus de certitude dans les résultats.</p>\n</article>"},{"id":"article298","title":"ARTICLE 298","content":"<article class=\"article article298\">\n\n<p>Le président est investi d'un pouvoir discrétionnaire en vertu duquel il peut, en son\nhonneur et conscience, prendre toutes mesures qu'il croit utiles pour découvrir la\nvérité.</p>\n<p>Il peut, au cours des débats, appeler, au besoin par mandat d'amener, et entendre\ntoutes personnes ou se faire apporter toutes nouvelles pièces qui lui paraissent,\nd'après les développements donnés à l'audience, utiles à la manifestation de la vérité.</p>\n<p>Les personnes ainsi appelées ne prêtent pas serment et leurs déclarations ne sont\nconsidérées que comme renseignements.</p>\n</article>"},{"id":"article299","title":"ARTICLE 299","content":"<article class=\"article article299\">\n\n<p>Les assesseurs peuvent poser des questions aux accusés et aux témoins par\nl'intermédiaire du président.</p>\n</article>"},{"id":"article300","title":"ARTICLE 300","content":"<p>Sous réserve des dispositions de l'article 297, le ministère public et les conseils</p><p>peuvent directement poser des questi ons aux accusés et aux témoins.</p><p>L'accusé peut poser des questions, par l'intermédiaire du Président, aux coaccusés,</p><p>aux té moins, aux personnes prévues à l'article 298 alinéa 3 et à la partie civile. La</p><p>partie civile peut, dans les mêmes conditions, poser des questi ons aux accusés et aux</p><p>témoins.</p>"},{"id":"article297","title":"ARTICLE 297","content":"<article class=\"article article297\">\n\n\npeuvent directement poser des questions aux accusés et aux témoins.\n<p>L'accusé peut poser des questions, par l'intermédiaire du Président, aux coaccusés,\n  aux témoins, aux personnes prévues à l'article 298 alinéa 3 et à la partie civile. La</p>\n\npartie civile peut, dans les mêmes conditions, poser des questions aux accusés et aux\ntémoins.\n</article>"},{"id":"article301","title":"ARTICLE 301","content":"<article class=\"article article301\">\n\n<p>Le ministère public prend, au nom de la loi, toutes les réquisitions qu'il juge utiles.</p>\n<p>Le tribunal est tenu de lui donner acte et d'en délibérer.</p>\n<p>Les réquisitions du ministère public prises dans le cours des débats sont mentionnées\npar le greffier sur son procès-verbal. Toutes les décisions auxquelles elles ont donné</p>\nlieu sont signées par le président et par le greffier.\n</article>"},{"id":"article302","title":"ARTICLE 302","content":"<article class=\"article article302\">\n\n<p>Lorsque le tribunal ne fait pas droit aux réquisitions du ministère public, l'instruction\nni le jugement ne sont arrêtés, ni suspendus.</p>\n</article>"},{"id":"article303","title":"ARTICLE 303","content":"<article class=\"article article303\">\n\n<p>L'accusé, la partie civile et leurs conseils peuvent déposer des conclusions sur\nlesquelles le tribunal est tenu de statuer.</p>\n</article>"},{"id":"article304","title":"ARTICLE 304","content":"<article class=\"article article304\">\n\n<p>Tous incidents contentieux sont réglés par le tribunal, le ministère public, les parties\nou leurs conseils entendus.</p>\n<p>Ces jugements ne peuvent préjuger du fond.</p>\n<p>Ils ne peuvent être attaqués par la voie de l'appel qu'en même temps que le jugement\nsur le fond.</p>\n<p>PARAGRAPHE 2</p>\n<p>COMPARUTION DE L'ACCUSe\n</p></article>"},{"id":"article305","title":"ARTICLE 305","content":"<article class=\"article article305\">\n\n<p>A l'audience, la présence d'un défenseur auprès de l'accusé est obligatoire.</p>\n</article>"},{"id":"article281","title":"ARTICLE 281","content":"<article class=\"article article281\">\n\n\nprésident en informe le bâtonnier de I 'Ordre des avocats par tout moyen laissant\ntrace écrite. Celui-ci pourvoit immédiatement à son remplacement dans les\n  conditions fixées à l'article 281.\n</article>"},{"id":"article306","title":"ARTICLE 306","content":"<article class=\"article article306\">\n\n<p>L'accusé comparaît libre et seulement accompagné de gardes pour l'empêcher de\ns'évader.</p>\n<p>Toutefois, pour des raisons de sécurité, le président, peut ordonner\nexceptionnellement, la comparution de l'accusé avec des entraves.</p>\n</article>"},{"id":"article307","title":"ARTICLE 307","content":"<article class=\"article article307\">\n\n<p>Si un accusé refuse de comparaître, sommation lui est faite au nom de la loi, par un\ncommissaire de Justice commis à cet effet par le président, et assisté de la force\npublique. Le commissaire de Justice dresse procès-verbal de la sommation et de la\nréponse de l'accusé.</p>\n</article>"},{"id":"article308","title":"ARTICLE 308","content":"<article class=\"article article308\">\n\n<p>Si l'accusé n'obtempère pas à la sommation, le président peut ordonner qu'il soit\namené par la force devant le tribunal. Il peut également, après lecture faite à</p>\nl'audience du procès-verbal constatant sa résistance, ordonner que, nonobstant son\nabsence, il soit passé outre aux débats.\n<p>Après chaque audience, il est, par le greffier du tribunal criminel, donné lecture à</p>\nl'accusé qui n'a pas comparu du procès-verbal des débats, et il lui est signifié copie\ndes réquisitions du ministère public ainsi que des jugements rendus par le tribunal,\nqui sont tous réputés contradictoires.\n</article>"},{"id":"article309","title":"ARTICLE 309","content":"<article class=\"article article309\">\n\n<p>Lorsque, à l'audience, l'un des assistants trouble l'ordre de quelque manière que ce\nsoit, le président ordonne son expulsion de la salle d'audience.</p>\n<p>Si, au cours de l'exécution de cette mesure, il résiste à cet ordre ou cause du tumulte,\nil est sur-le-champ, placé sous mandat de dépôt, jugé et puni d'un emprisonnement\nde deux mois à deux ans, sans préjudice des peines prévues au Code pénal contre les\nauteurs d'outrages et de violences envers les magistrats.</p>\n<p>Sur l'ordre du président, il est alors contraint par la force publique de quitter\nl'audience.</p>\n</article>"},{"id":"article310","title":"ARTICLE 310","content":"<article class=\"article article310\">\n\n<p>Si l'ordre est troublé par l'accusé lui-même, il lui est fait application des dispositions\n  de l'article 309.</p>\n<p>L'accusé, lorsqu'il est expulsé de la salle d'audience, est gardé par la force publique,\njusqu'à la fin des débats, à la disposition du tribunal. Il est, après chaque audience,\nprocédé ainsi qu'il est dit à l'article 308, alinéa 2.</p>\n<p>PARAGRAPHE 3 </p>\n<p>PRODUCTION ET DISCUSSION DES PREUVEs\n</p></article>"},{"id":"article311","title":"ARTICLE 311","content":"<article class=\"article article311\">\n\n<p>Le président ordonne au greffier de donner lecture de la liste des témoins appelés par\nle ministère public, par l'accusé et, s'il y a lieu, par la partie civile, et dont les noms\nont été signifiés ou notifiés conformément aux prescriptions de l'article 288.</p>\n<p>Le commissaire de Justice de service fait appel de ces témoins.</p>\n</article>"},{"id":"article312","title":"ARTICLE 312","content":"<article class=\"article article312\">\n\n<p>Le président ordonne aux témoins de se retirer dans la salle qui leur est destinée. Ils\nn'en sortent que pour déposer. Le président prend, s'il en est besoin, toutes mesures\nutiles pour empêcher les témoins de conférer entre eux avant leur déposition.</p>\n<p>Ils peuvent se faire assister d'un conseil.</p>\n</article>"},{"id":"article313","title":"ARTICLE 313","content":"<article class=\"article article313\">\n\n<p>Lorsqu'un témoin cité ne comparaît pas, le tribunal peut, sur réquisitions du ministère\npublic ou même d'office, ordonner que ce témoin soit immédiatement amené par la\nforce publique devant le tribunal pour y être entendu, ou renvoyer l'affaire à la\nprochaine session.</p>\n<p>En ce dernier cas, tous les frais de citation, d'actes, de voyage de témoins et autres\nayant pour objet de faire juger l'affaire sont, hors le cas d'excuse légitime, à la charge\nde ce témoin et il y est contraint, même par corps, sur la réquisition du ministère\npublic, par l'arrêt qui renvoie les débats à la session suivante.</p>\n</article>"},{"id":"article314","title":"ARTICLE 314","content":"<article class=\"article article314\">\n\n<p>Dans tous les cas, le témoin qui ne comparaît pas ou qui refuse soit de prêter serment,\nsoit de faire sa déposition peut, sur réquisitions du ministère public, être condamné</p>\npar le tribunal à la peine portée à l'article 128.\n<p>Si le témoin qui a déclaré connaître l'auteur de l'infraction refuse de faire sa\ndéposition ou de répondre aux questions, il peut, sur réquisitions du ministère public,\n</p></article>"},{"id":"article130","title":"ARTICLE 130","content":"<article class=\"article article130\">\n\n<p>La voie de l'opposition est ouverte au condamné qui n'a pas comparu. L'opposition\ns’exerce dans les cinq (5) jours de la signification du jugement, faite à sa personne\nou à son domicile. Le tribunal statue sur cette opposition soit pendant la session en\ncours, soit au cours d'une session ultérieure.</p>\n</article>"},{"id":"article315","title":"ARTICLE 315","content":"<article class=\"article article315\">\n\n<p>Le président invite l'accusé à écouter avec attention la lecture du résumé de l'arrêt de\nrenvoi.</p>\n<p>Il ordonne au greffier de le lire à haute et intelligible voix.</p>\n</article>"},{"id":"article316","title":"ARTICLE 316","content":"<article class=\"article article316\">\n\n<p>Le président interroge l'accusé et reçoit ses déclarations. Il a le devoir de ne pas\nmanifester son opinion sur la culpabilité.</p>\n</article>"},{"id":"article317","title":"ARTICLE 317","content":"<article class=\"article article317\">\n\n<p>Les témoins appelés par le ministère public ou les parties sont entendus dans les\ndébats, même s'ils n'ont pas déposé à l'instruction, ou s'ils n'ont pas été signifiés ou\nnotifiés conformément aux prescriptions de l'article 288.</p>\n</article>"},{"id":"article318","title":"ARTICLE 318","content":"<article class=\"article article318\">\n\n<p>Le ministère public ou les parties peuvent s'opposer à l'audition d'un témoin dont le\nnom ne leur aurait pas été signifié ou notifié ou qui leur aurait été irrégulièrement\nsignifié ou notifié.</p>\n<p>Le tribunal statue sur cette opposition.</p>\n<p>Si elle est fondée, ces témoins ne peuvent être entendus.</p>\n</article>"},{"id":"article319","title":"ARTICLE 319","content":"<article class=\"article article319\">\n\n<p>Les témoins déposent séparément l'un de l'autre, dans l'ordre établi par le président.</p>\n<p>Les témoins doivent, sur la demande du président, faire connaître leurs nom,\nprénoms, âge, profession, leur domicile ou résidence, s'ils connaissaient l'accusé</p>\navant le fait mentionné dans l'arrêt de renvoi, s'ils sont parents ou alliés, soit de\nl'accusé, soit de la partie civile, et à quel degré. Le président leur demande encore\ns'ils ne sont pas attachés au service de l'un ou de l'autre.\n<p>Avant de commencer leur déposition, les témoins prêtent le serment \" de parler sans\nhaine et sans crainte, de dire toute la vérité, rien que la vérité\". Cela fait, les témoins\ndéposent oralement.</p>\n</article>"},{"id":"article297","title":"ARTICLE 297","content":"<article class=\"article article297\">\n\n\ndans leur déposition.\n</article>"},{"id":"article320","title":"ARTICLE 320","content":"<article class=\"article article320\">\n\n<p>Après chaque déposition, le président peut poser des questions aux témoins.</p>\n<p>Le ministère public, ainsi que les conseils de l'accusé et de la partie civile, l'accusé</p>\n  et la partie civile ont la même faculté, dans les conditions déterminées à l'article 300.\n</article>"},{"id":"article321","title":"ARTICLE 321","content":"<article class=\"article article321\">\n\n<p>Le greffier tient note par tous moyens, y compris par enregistrement, du déroulement\ndes débats et principalement, sous la direction du président, des déclarations des\ntémoins ainsi que des réponses de l'accusé.</p>\n<p>Les notes d'audience sont signées par le greffier. Elles sont préalablement\nretranscrites avant la signature par le greffier, si elles ont fait l'objet d'un\nenregistrement. Elles sont visées par le président dans les plus brefs délais, sans\npossibilité de modification.</p>\n</article>"},{"id":"article322","title":"ARTICLE 322","content":"<article class=\"article article322\">\n\n<p>Chaque témoin, jusqu'à la clôture des débats après sa déposition, demeure dans la\nsalle d'audience, si le président n'en ordonne autrement.</p>\n</article>"},{"id":"article323","title":"ARTICLE 323","content":"<article class=\"article article323\">\n\n<p>Ne peuvent être reçues sous la foi du serment les dépositions </p>\n<p>1.) du père, de la mère ou de tout autre ascendant de l'accusé, ou de l'un des accusés\nprésents et soumis aux mêmes débats ;</p>\n<p>2.) du fils, de la fille ou de tout autre descendant de l'accusé, ou de l'un des accusés\nprésents et soumis aux mêmes débats ;</p>\n<p>3.) des frères et sœurs de l'accusé, ou de l'un des accusés présents et soumis aux\nmêmes débats ;</p>\n<p>4.) des alliés aux mêmes degrés de l'accusé, ou de l'un des accusés présents et soumis\naux mêmes débats ;</p>\n<p>5.) du mari ou de la femme, même après le divorce de l'accusé, ou de l'un des accusés\nprésents et soumis aux mêmes débats ;</p>\n<p>6.) de la partie civile ;</p>\n<p>7.) des enfants au-dessous de l'âge de seize (16) ans ;</p>\n<p>8.) les employés de l'accusé.</p>\n</article>"},{"id":"article324","title":"ARTICLE 324","content":"<article class=\"article article324\">\n\n<p>L'audition sous serment des personnes désignées à l'article précédent n'entraîne pas\nnullité lorsque le ministère public ni aucune des parties ne s'est opposé à la prestation\nde serment.</p>\n<p>En cas d'opposition du ministère public ou d'une ou plusieurs des parties, le témoin\npeut être entendu à titre de renseignements, en vertu du pouvoir discrétionnaire du\nprésident.</p>\n</article>"},{"id":"article325","title":"ARTICLE 325","content":"<article class=\"article article325\">\n\n<p>La personne qui, agissant en vertu d'une obligation légale ou de sa propre initiative,\na porté les faits poursuivis à la connaissance de la justice, est reçue en témoignage.</p>\n<p>Dans ce cas, le président en avertit le tribunal qui décide, après débat contradictoire,\nsi elle est entendue en audience publique ou à huis clos ou sans la présence des autres\nparties.</p>\n<p>Celui dont la dénonciation est récompensée pécuniairement par la loi peut être\nentendu en témoignage, à moins qu'il n'y ait opposition d'une des parties ou du\nministère public.</p>\n</article>"},{"id":"article326","title":"ARTICLE 326","content":"<article class=\"article article326\">\n\n<p>Le ministère public, ainsi que la partie civile et l’accusé, peuvent demander, et le\nprésident peut ordonner, qu'un témoin se retire momentanément de la salle\nd'audience, après sa déposition, pour y être introduit et entendu s'il y a lieu après\nd'autres dépositions, avec ou sans confrontation.</p>\n</article>"},{"id":"article327","title":"ARTICLE 327","content":"<article class=\"article article327\">\n\n<p>Le président peut, avant, pendant ou après l’audition d'un témoin, faire retirer un ou\nplusieurs accusés, et les entendre séparément sur quelques circonstances du procès ;</p>\nmais il a soin de ne reprendre la suite des débats qu'après avoir instruit chaque accusé\nde ce qui s'est fait en son absence, et ce qui en est résulté.\n</article>"},{"id":"article328","title":"ARTICLE 328","content":"<article class=\"article article328\">\n\n<p>Pendant l'audition, les membres du tribunal peuvent prendre note de ce qui leur paraît\nimportant, soit dans les dépositions des témoins, soit dans la défense de l'accusé,\npourvu que les débats ne soient pas interrompus.</p>\n</article>"},{"id":"article329","title":"ARTICLE 329","content":"<article class=\"article article329\">\n\n<p>Dans le cours ou à la suite des dépositions, le président fait, s'il est nécessaire,\nprésenter à l'accusé ou aux témoins les pièces à conviction et reçoit leurs\nobservations.</p>\n</article>"},{"id":"article330","title":"ARTICLE 330","content":"<article class=\"article article330\">\n\n<p>Si, d'après les débats, la déposition d'un témoin paraît fausse, le président, soit\nd'office, soit à la requête du ministère public ou d'une des parties, peut ordonner\nspécialement à ce témoin d'être présent aux débats jusqu'à leur clôture et, en outre,\nde demeurer dans la salle d'audience jusqu'au prononcé du jugement. En cas\nd'infraction à cet ordre, le président fait mettre le témoin en état d'arrestation\nprovisoire.</p>\n<p>Après lecture du jugement du tribunal, ou, dans le cas de renvoi à une autre session,\nle président ordonne que le témoin soit, par la force publique, conduit sans délai\ndevant le procureur de la République qui requiert l'ouverture d'une information.</p>\n<p>Le greffier transmet à ce magistrat un relevé des notes d'audience qui a été établi par\n  application de l'article 321.</p>\n</article>"},{"id":"article331","title":"ARTICLE 331","content":"<article class=\"article article331\">\n\n<p>En tout état de cause, le tribunal peut ordonner d'office, ou à la requête du ministère\npublic ou de l'une des parties, le renvoi de l'affaire à la prochaine session.</p>\n</article>"},{"id":"article332","title":"ARTICLE 332","content":"<article class=\"article article332\">\n\n<p>Dans le cas où l'accusé, les témoins ou l'un d'eux, ne parlent pas suffisamment la\nlangue française ou si un document versé aux débats n'est pas écrit en français, le\nprésident nomme d'office un interprète, âgé de vingt et un (21) ans au moins, et lui\nfait prêter serment de remplir fidèlement sa mission.</p>\n<p>Le ministère public, l'accusé et la partie civile, peuvent récuser l'interprète en\nmotivant leur récusation. Le tribunal se prononce sur cette récusation. Sa décision\nn'est susceptible d'aucune voie de recours.</p>\n<p>L'interprète ne peut, même du consentement de l'accusé ou du ministère public, être\npris parmi les juges composant le tribunal, le greffier qui tient l'audience, les parties\net les témoins.</p>\n</article>"},{"id":"article333","title":"ARTICLE 333","content":"<article class=\"article article333\">\n\n<p>Si l'accusé est sourd-muet et ne sait pas écrire, le président nomme d'office en qualité</p>\nd'interprète la personne qui a le plus l'habitude de converser avec lui.\n<p>Il en est de même à l'égard du témoin sourd-muet.</p>\n<p>Les autres dispositions du précédent article sont applicables.</p>\n<p>Dans le cas où le sourd-muet sait écrire, le greffier écrit les questions ou observations\nqui lui sont faites ; elles sont remises à l'accusé ou au témoin, qui donne par écrit ses\nréponses ou déclarations. Il est fait lecture du tout par le greffier.</p>\n</article>"},{"id":"article334","title":"ARTICLE 334","content":"<article class=\"article article334\">\n\n<p>Une fois l'instruction à l'audience terminée, la partie civile ou son conseil est entendu.</p>\n<p>Le ministère public prend ses réquisitions.</p>\n<p>L'accusé et son conseil présentent leur défense.</p>\n<p>La réplique est permise à la partie civile et au ministère public, mais l'accusé et son\nconseil ont toujours la parole les derniers.</p>\n</article>"},{"id":"article335","title":"ARTICLE 335","content":"<article class=\"article article335\">\n\n<p>Le président déclare les débats terminés.</p>\n<p>Il ne peut résumer les moyens de l'accusation et de la défense.</p>\n</article>"},{"id":"article336","title":"ARTICLE 336","content":"<article class=\"article article336\">\n\n<p>Le jugement est rendu soit à l'audience même à laquelle ont eu lieu les débats, soit à</p>\nune date ultérieure, au cours de la session.\n<p>Dans ce dernier cas, le président informe les parties présentes du jour où le jugement\nsera prononcé.</p>\n<p>PARAGRAPHE 1</p>\n<p>DECISION SUR L'ACTION PUBLIQUe\n</p></article>"},{"id":"article337","title":"ARTICLE 337","content":"<article class=\"article article337\">\n\n<p>Si le fait retenu contre l'accusé ne constitue pas ou ne constitue plus une infraction à</p>\nla loi pénale, ou si l'accusé est déclaré non coupable, le tribunal prononce\nl'acquittement de celui-ci.\n<p>Si l'accusé bénéficie d'une excuse absolutoire, le tribunal prononce son absolution.</p>\n</article>"},{"id":"article388","title":"ARTICLE 388","content":"<article class=\"article article388\">\n\n<p>Si le tribunal estime que le fait constitue un crime, il prononce la peine, et il avertit\nle condamné de la faculté d'acquiescer au jugement et de pouvoir bénéficier des\n  dispositions de l'article 721 alinéa 2.</p>\n<p>Lorsque le condamné acquiesce, mention en est portée au plumitif par le greffier.</p>\n<p>Si le tribunal omet d'avertir le condamné de son droit d'acquiescer, celui-ci conserve\nce droit jusqu'à l'expiration du délai d'appel.</p>\n</article>"},{"id":"article339","title":"ARTICLE 339","content":"<article class=\"article article339\">\n\n<p>En cas de condamnation ou d'absolution, le jugement condamne l'accusé aux dépens\nenvers l'Etat et se prononce sur la contrainte par corps.</p>\n<p>Au cas où l'accusé est acquitté en raison de l'altération de ses facultés mentales au\nmoment des faits, le tribunal peut mettre à sa charge tout ou partie des dépens envers\nl'Etat.</p>\n<p>Dans le cas où la condamnation n'intervient pas pour toutes les infractions qui ont\nfait l'objet de la poursuite, ou n'intervient qu'à raison d'infractions qui ont fait l'objet\nd'une disqualification, comme aussi dans le cas de mise hors de cause de certains des\naccusés, le tribunal doit, par une disposition motivée, décharger le condamné de la\npart des frais de justice qui ne résulte pas directement de l'infraction ayant entraîné</p>\nla condamnation au fond. Le tribunal fixe lui-même le montant des frais dont doit\nêtre déchargé le condamné, ces frais étant laissés, selon les circonstances, à la charge\ndu Trésor ou de la partie civile.\n</article>"},{"id":"article340","title":"ARTICLE 340","content":"<article class=\"article article340\">\n\n<p>Si l'accusé est absous ou acquitté, il est mis immédiatement en liberté s'il n'est retenu\npour autre cause, par le chef de l'établissement pénitentiaire au vu du compte rendu\nd'audience ou de l'ordre de mise en liberté, dûment signés par le procureur de la\n<p>République.</p>\n</p></article>"},{"id":"article341","title":"ARTICLE 341","content":"<article class=\"article article341\">\n\n<p>Aucune personne acquittée légalement ne peut plus être reprise ou accusée à raison\ndes mêmes faits, même sous une qualification différente.</p>\n</article>"},{"id":"article342","title":"ARTICLE 342","content":"<article class=\"article article342\">\n\n<p>Lorsque dans le cours des débats des charges sont relevées contre l'accusé à raison\nd'autres faits, et lorsque le ministère public a fait des réserves aux fins des poursuites,\nle président ordonne que l'accusé acquitté soit, par la force publique conduit sans\ndélai devant le procureur de la République du siège du tribunal criminel qui doit\nimmédiatement requérir l'ouverture d'une information.</p>\n</article>"},{"id":"article343","title":"ARTICLE 343","content":"<article class=\"article article343\">\n\n<p>S'il résulte des débats que le fait comporte une qualification légale, autre que celle\ndonnée par l'arrêt de renvoi, le tribunal ouvre à nouveau les débats sur cette nouvelle\nqualification, le ministère public entendu.</p>\n<p>Le tribunal statue sur la nouvelle qualification, sans pouvoir aggraver le sort de\nl'accusé.</p>\n</article>"},{"id":"article344","title":"ARTICLE 344","content":"<article class=\"article article344\">\n\n<p>Après avoir prononcé le jugement, le président avertit s'il y a lieu, l'accusé de la\nfaculté qui lui est accordée de faire appel et lui fait connaître le délai de cet appel.</p>\n<p>PARAGRAPHE 2</p>\n<p>DECISION SUR L'ACTION CIVILe\n</p></article>"},{"id":"article345","title":"ARTICLE 345","content":"<article class=\"article article345\">\n\n<p>Après que le tribunal s'est prononcé sur l'action publique, il statue sur les demandes\nen dommages-intérêts formées soit par la partie civile contre l'accusé, soit par\nl'accusé acquitté contre la partie civile, après que les parties et le ministère public ont\n<p>été entendus.</p>\n<p>Le tribunal peut, s'il y a lieu, commettre l'un de ses membres pour entendre les\nparties, prendre connaissance des pièces et faire son rapport à l'audience, où les\nparties peuvent encore présenter leurs observations, et où le ministère public est\nensuite entendu.</p>\n</p></article>"},{"id":"article346","title":"ARTICLE 346","content":"<article class=\"article article346\">\n\n<p>La partie civile, dans le cas d'absolution, peut demander réparation du dommage\nrésultant de la faute de l'accusé, telle qu'elle résulte des faits qui sont l'objet de\nl'accusation.</p>\n</article>"},{"id":"article347","title":"ARTICLE 347","content":"<article class=\"article article347\">\n\n<p>Le tribunal peut ordonner d'office la restitution des objets placés sous la main de la\njustice. Toutefois, s'il y a eu condamnation, cette restitution n'est effectuée que si son\naénéficiaire justifie que la décision est devenue irrévocable.</p>\n<p>Lorsque la décision du tribunal criminel est devenue définitive, le tribunal criminel\ndemeure compétent pour ordonner s'il y a lieu, la restitution des objets placés sous la\nmain de la justice. Il statue sur requête de toute personne qui prétend avoir droit sur\nl'objet ou à la demande du ministère public.</p>\n</article>"},{"id":"article348","title":"ARTICLE 348","content":"<article class=\"article article348\">\n\n<p>L'accusé qui succombe est condamné aux dépens envers la partie civile.</p>\n</article>"},{"id":"article349","title":"ARTICLE 349","content":"<article class=\"article article349\">\n\n<p>La partie civile qui a obtenu des dommages-intérêts n'est jamais tenue des dépens.</p>\n<p>Celle qui a succombé n'est condamnée aux dépens que si elle a mis en mouvement\nl'action publique. Toutefois, même en ce cas, elle peut, eu égard aux circonstances\nde la cause, être déchargée de la totalité ou d'une partie de ces dépens, par décision\nspéciale et motivée du tribunal.</p>\n<p>Les condamnations civiles devenues irrévocables, se prescrivent d'après les règles\n<p>établies par le Code civil. Cette disposition est applicable aux arrêts et jugements\nrendus en matière correctionnelle et de simple police.</p>\n<p>PARAGRAPHE 3</p>\n<p>JUGEMENT ET PROCES-VERBAl\n</p></p></article>"},{"id":"article350","title":"ARTICLE 350","content":"<article class=\"article article350\">\n\n<p>La minute du jugement rendu par le tribunal criminel est signée par le président et le\ngreffier.</p>\n<p>Tous ces jugements doivent porter mention de la présence du ministère public.</p>\n</article>"},{"id":"article351","title":"ARTICLE 351","content":"<article class=\"article article351\">\n\n<p>Le greffier dresse, à l'effet de constater l'accomplissement des formalités prescrites,\nun procès-verbal qui est signé par le président et par ledit greffier.</p>\n<p>Le procès-verbal est dressé et signé dans le délai de trois (3) jours au plus tard du\nprononcé du jugement.</p>\n</article>"},{"id":"article352","title":"ARTICLE 352","content":"<article class=\"article article352\">\n\n<p>A moins que le président n'en ordonne autrement d'office ou sur la demande du\nministère public ou des parties, il n'est fait mention au procès-verbal, ni des réponses\ndes accusés, ni du contenu des dépositions, sans préjudice, toutefois, de l'exécution\n  des formalités de l'article 321 concernant les notes d'audience.</p>\n</article>"},{"id":"article353","title":"ARTICLE 353","content":"<article class=\"article article353\">\n\n<p>Les minutes des jugements rendus par le tribunal criminel sont réunies et déposées\nau greffe du tribunal.</p>\n</article>"}],"tokens":{"livre":"Livre IV","titre":"Titre VIII"}},{"title":"Chapitre 3","articles":[{"id":"article354","title":"ARTICLE 354","content":"<article class=\"article article354\">\n\n<p>L'accusé absent sans excuse valable à l'ouverture de l'audience est jugé par\ncontumace. Il en est de même lorsque l'absence de l'accusé est constatée au cours des\ndébats et qu'il n'est pas possible de les suspendre jusqu'à son retour.</p>\n<p>Toutefois, le tribunal criminel peut également décider de renvoyer l'affaire à une\nsession ultérieure, après avoir décerné mandat d'arrêt contre l'accusé si un tel mandat\nn'a pas déjà été décerné.</p>\n</article>"},{"id":"article355","title":"ARTICLE 355","content":"<article class=\"article article355\">\n\n<p>Les dispositions du présent chapitre ne sont pas applicables dans les cas prévus par\nles articles 308 et 310.</p>\n<p>Elles ne sont pas non plus applicables si l'absence de l'accusé au cours des débats est\nconstatée alors que les interrogatoires de l'accusé sur les faits et sur sa personnalité</p>\nont déjà été réalisés. Dans ce cas, le procès se poursuit jusqu’à son terme,\nconformément aux sections 4 relative aux débats et 5 relative au jugement, du présent\ntitre, à l'exception des dispositions relatives à la présence de l'accusé, son avocat\ncontinuant ?d'assurer la défense de ses intérêts.\n</article>"},{"id":"article356","title":"ARTICLE 356","content":"<article class=\"article article356\">\n\n<p>Si l'accusé est condamné à une peine privative de liberté sans sursis non couverte par\nla détention préventive, le tribunal criminel décerne mandat d'arrêt contre l'accusé,\nsauf si ce mandat a déjà été décerné.</p>\n<p>Les délais d'appel courent à partir de la date à laquelle le jugement est porté à la\nconnaissance de l'accusé.</p>\n</article>"},{"id":"article357","title":"ARTICLE 357","content":"<article class=\"article article357\">\n\n<p>Le tribunal criminel examine l'affaire et statue sur l'accusation, sauf si sont présents\nd'autres accusés jugés simultanément lors des débats, ou si l'absence de l'accusé a été</p>\nconstatée après le commencement des débats.\n<p>Si un avocat est présent pour assurer la défense des intérêts de l'accusé, la procédure\nse déroule conformément aux dispositions des articles 294 à 353, à l'exception des\ndispositions relatives à l'interrogatoire ou à la présence de l'accusé.</p>\n<p>En l'absence d'avocat pour assurer la défense des intérêts de l'accusé, le tribunal\ncriminel statue sur l'accusation après avoir entendu la partie civile ou son avocat et\nles réquisitions du ministère public.</p>\n<p>En cas de condamnation à une peine privative de liberté sans sursis, le tribunal\ncriminel décerne mandat d'arrêt contre le condamné, sauf si celui-ci a déjà été</p>\ndécerné.\n</article>"},{"id":"article358","title":"ARTICLE 358","content":"<article class=\"article article358\">\n\n<p>Si l’accusé condamné dans les conditions prévues par l'article précédent se constitue\nprisonnier ou s'il est arrêté avant que la peine soit éteinte par la prescription, le\njugement du tribunal criminel est non avenu dans toutes ses dispositions et il est\nprocédé à son égard à un nouvel examen de son affaire par le tribunal criminel\nconformément aux dispositions des articles 276 à 353.</p>\n</article>"},{"id":"article357","title":"ARTICLE 357","content":"<article class=\"article article357\">\n\n\ndécerné avant le jugement de condamnation vaut mandat de dépôt et l'accusé\ndemeure détenu jusqu'à sa comparution devant le tribunal criminel.\n<p>Dans un délai d'un (1) mois à compter de la date de son arrestation ou de sa\nconstitution de prisonnier, l'accusé condamné peut toutefois acquiescer au jugement\ndu tribunal criminel et renoncer, assisté de son avocat, au nouvel examen de son\naffaire. La renonciation est constatée par le président du tribunal criminel. Les délais\nd'appel ou de pourvoi courent à compter de la notification au parquet ou de la\nsignification aux parties de la constatation de cette renonciation.</p>\n</article>"},{"id":"article359","title":"ARTICLE 359","content":"<article class=\"article article359\">\n\n<p>L'appel n'est pas ouvert à la personne condamnée par contumace.</p>\n</article>"},{"id":"article360","title":"ARTICLE 360","content":"<article class=\"article article360\">\n\n<p>Les dispositions du présent chapitre sont applicables aux personnes renvoyées pour\ndélits connexes. Le tribunal criminel peut toutefois, sur réquisitions du ministère\npublic et après avoir entendu les observations des parties, ordonner la disjonction de\nla procédure les concernant. Ces personnes sont alors considérées comme renvoyées\ndevant le tribunal correctionnel et peuvent y être jugées par défaut.</p>\n</article>"},{"id":"article361","title":"ARTICLE 361","content":"<article class=\"article article361\">\n\n<p>Le présent chapitre n'est pas applicable lorsque l'absence de l'accusé, sans excuse\nvalable, est constatée à l'ouverture de l'audience ou, à tout moment, au cours des\ndébats, devant la Chambre criminelle de la Cour d'Appel siégeant à la suite de l'appel\nformé par l'accusé.</p>\n<p>Dans ce cas, le procès se déroule ou se poursuit jusqu'à son terme, conformément\n </p></article>"}],"tokens":{"livre":"Livre IV","titre":"Titre VIII","chapitre":"Chapitre 3"}},{"title":"Section 1","articles":[{"id":"article362","title":"ARTICLE 362","content":"<article class=\"article article362\">\n\n<p>Les jugements rendus par le tribunal criminel peuvent faire l'objet d'appel dans les\nconditions ci-après.</p>\n</article>"},{"id":"article363","title":"ARTICLE 363","content":"<article class=\"article article363\">\n\n<p>La faculté d'appeler appartient </p>\n<p>1.) à l'accusé ;</p>\n<p>2.) au ministère public ;</p>\n<p>3.) à la personne civilement responsable quant à ses intérêts civils ;</p>\n<p>4.) à la partie civile quant à ses intérêts civils ;</p>\n<p>5.) en cas d'appel du ministère public, aux administrations publiques dans les cas où</p>\ncelles-ci exercent l'action publique.\n<p>Le procureur général peut également faire appel des jugements d'acquittement.</p>\n</article>"},{"id":"article364","title":"ARTICLE 364","content":"<article class=\"article article364\">\n\n<p>L'appel est interjeté dans le délai de vingt (20) jours à compter du prononcé de la\ndécision contradictoire.</p>\n<p>Les délais d'appel ne courent qu'à compter de la signification du jugement pour la\npartie qui n'était pas présente ou représentée à l'audience où la décision a été</p>\nprononcée, mais seulement dans le cas où elle-même ou son représentant n'auraient\npas été informés du jour où le jugement serait prononcé.\n<p>En cas d'appel d'une partie pendant les délais ci-dessus, les autres parties ont un délai\nsupplémentaire de cinq (5) jours pour interjeter appel.</p>\n</article>"},{"id":"article365","title":"ARTICLE 365","content":"<article class=\"article article365\">\n\n<p>L'accusé peut se désister de son appel jusqu'à son interrogatoire par le président. Ce\ndésistement rend caducs les appels incidents formés par le ministère public ou les\nautres parties.</p>\n<p>Le désistement d'appel est constaté par ordonnance du président de la Chambre\ncriminelle de la Cour d'Appel.</p>\n</article>"},{"id":"article366","title":"ARTICLE 366","content":"<article class=\"article article366\">\n\n<p>L'appel est effectué conformément aux dispositions des articles 564 et 565.</p>\n</article>"},{"id":"article567","title":"ARTICLE 567","content":"<p>.</p><p>ARTICLE 367</p><p>Pendant les délais d'appel et durant l'instance d'appel, il est sursis à l'exécution du</p><p>jugement sur l'action publique. Toutefois le mandat de dépôt décerné continue de</p><p>produire ses effets à l'encontre de la personne condamn ée à une peine privative de</p><p>liberté.</p><p>ARTICLE 368</p><p>La partie civile ne peut, en cause d'app el, former de demande nouvelle.</p><p>Même lorsqu'il n'a pas été fait appel de la décision sur l'action civile, la victime qui</p><p>s'est constituée partie civile en premier ressort peut exercer devant la Chambre</p><p>criminelle de la Cour d'Appel, les droits reconnus à la partie civile jusqu'à la clôture</p><p>des débats.</p><p>ARTICLE 369</p><p>Pendant les délais d'appel et durant l'instance d'appel, il est sursis à l'exécution du</p><p>jugement sur l'action civile, sauf exécution provisoire pron oncée par le tribunal</p><p>criminel.</p><p>SECTION 2 :</p><p>COMPETENCE DE LA CHAMBRE CRIMINELLE DE LA COUR</p><p>D'APPEL</p><p>ARTICLE 370</p><p>Il est institué auprès de chaque Cour d'Appel, une Chambre criminelle.</p><p>ARTICLE 371</p><p>Il est ten u au siège de chaque Cour d'Appel, des sessions, pour le jugement des</p><p>affaires criminelles ayant fait l'objet d'appel  dans le ressort de cette cour.</p><p>Le jugement en appel des affaires criminelle s a lieu tous les six (6) mois.</p><p>ARTICLE 372</p><p>Les dispositions des articles 267, 268 et 269 sont applicables devant la Chambre</p><p>criminelle de la Cour d'Appel.</p><p>SECTION 3 :</p><p>COMPOSITION DE LA CHAMBRE CRIMINELLE DE LA COUR</p><p>D'APPEL</p><p>ARTICLE 373</p><p>La Chambre criminelle de la Cour d'Appel est composée d'un pr ésident et de deux</p><p>conseillers.</p><p>Elle est présidée par le premier président ou par un présiden t de chambre à la Cour</p><p>d'Appel.</p><p>Les conseillers sont choisis parmi les conseillers de la Cour d'Appel.</p><p>ARTICLE 374</p><p>Ne peuvent faire partie de la Chambre criminelle de la Cour d'Appel en qualité de</p><p>président ou de conseillers, les magistrats qui, dans l'affaire soumise à la cour ont,</p><p>soit fait un acte de poursuite ou d'instruction, soit participé à l'arrêt de renvoi ou à</p><p>une décision sur le fond, relativ e à la culpabilité de l'a ccusé.</p><p>ARTICLE 375</p><p>Les dispositions de l'article 270 alinéa 3 sont applicables devant la Chambre</p><p>crimi nelle de la Cour d'Appel.</p><p>ARTICLE 376</p><p>Le procureur général représente en personne ou par ses substituts, le ministère public</p><p>près la Chambre criminell e de la Cour d'Appel.</p><p>ARTICLE 377</p><p>La Chambre criminelle de la Cour d'Appel est, à l'au dience, assistée d'un greffier.</p><p>Les fonctions du greffier sont exercées par le greffier en chef ou un greffier de la</p><p>Cour d'Appel, choisi par le greffier en chef.</p><p>ARTI CLE 378</p><p>Le président, les conseillers et le greffier sont désignés, par ordonnance du premier</p><p>président de la Cour d' Appel, au dé but de chaque année judiciaire.</p><p>SECTION 4 :</p><p>PROCEDURE PREPARATOIRE AU JUGEMENT DEVANT LA</p><p>CHAMBRE CRIMINELLE DE LA COUR D'APPEL</p><p>ARTICLE 379</p><p>Le jugement de condamnation est signifié à l’accusé. Cette signification comporte</p><p>convocation à comparaître à la date et au lieu de l'interrogatoire prévu aux articles</p><p>279 et suivan ts. Il lui en est laissé copie.</p><p>Cette signification do it être faite à personne si l’accusé est détenu. Dans le cas</p><p>contraire, elle est faite dans les formes prévues au titre IV du présent livre relatif aux</p><p>citations et significati ons.</p><p>ARTICLE 380</p><p>L'accusé détenu est transféré dans la maison d'arrêt du siège  de la Cour d'Appel,</p><p>quinze (15) jours au moins avant l’ouverture de la session de jugement des affaires</p><p>criminelles.</p><p>ARTICLE 381</p><p>Les dispositions de l'article 277 sont applicables devant la Chambre  criminelle de la</p><p>Cour d'Appel.</p><p>ARTICLE 382</p><p>Le dossier  de la procédure est transmis par le procureur de la République près le</p><p>tribunal de première instance du lieu du jugement de l'af faire, au procureur général.</p><p>Les pièces à conviction sont déposée s au greffe de la Cour d'Appel.</p><p>Les dispositions des articles 283 à 288 sont applicables à la Chambre criminelle de</p><p>la Cour d'Appel.</p><p>SECTION 5 :</p><p>PROCEDURE DEVANT LA CHAMBRE CRIMINELLE DE LA COUR</p><p>D'APPEL</p><p>ARTICLE 383</p><p>Les dispositions des articles 294 à 314 sont applicables devant la Chambre  criminelle</p><p>de la Cour d' Appel.</p><p>ARTICLE 384</p><p>Si l'appel a été formé par le procureur général ou par l'accusé, le président invite</p><p>l'accusé à écouter avec attention la lectu re du jugement de condamnation.</p><p>Il ordonne au greffier de lire ce jugement à haute et intelligible voix.</p><p>ART ICLE 385</p><p>Les dispositions des articles 316 à 335 sont applicables devant la Chambre criminelle</p><p>de la Cour d' Appel.</p><p>SECTION 6 :</p><p>JUGEMENT</p><p>ARTICLE 386</p><p>Les dispositions de l'article 336 sont applicables devant la Chambre  criminelle de la</p><p>Cour d'Appel.</p><p>ARTICLE 387</p><p>La Chambre criminelle de la Cour d'Appel statuant en appel sur l'action publique ne</p><p>peut, sur le seul appel de l'accusé, aggraver le sort de ce dernier.</p><p>ARTICLE 388</p><p>La Chambre criminelle de la Cour d'Appel statuant en appel sur l'action civile ne</p><p>peut, sur le seul appel de l'accusé ou du civilement responsable aggraver le sort de</p><p>l'appelant.</p><p>TITRE II :</p><p>JUGEMENT DES DELITS ET DES CONTRAVENTIONS</p><p>CHAPITRE 1 :</p><p>TRIBUN AL CORRECTIONNEL</p><p>SECTION 1 :</p><p>COMPETENCE ET SAISINE DU TRIBUNAL CORRECTIONNEL</p><p>PARAGRAPHE 1 :</p><p>DISPOSITIONS GENERALES</p><p>ARTICLE 389</p><p>Le tribunal co rrectionnel connaît des délits.</p><p>ARTICLE 390</p><p>Est compétent, le tribunal correctionnel du lieu de commission de  l'infraction ou de</p><p>la tentative, celui de la résidence du prévenu ou celui du lieu d'arrestation de ce</p><p>dernier, même lorsque cette arrestation a é té opérée pour une autre cause.</p><p>Le tribunal du lieu de la détention d'un condamné n'est compétent que dans le s</p><p>conditions prévues au titre VI du livre IV, relatif aux re nvois d'un tribunal à un autre.</p><p>La compétence du tribunal correctionnel s'étend aux délits et contraventions qui</p><p>forment avec l'infraction déférée au tribunal un ensemble indivisible. Elle peut au ssi</p><p>s'étendre aux délits et contraventions conn exes, au sens de l'article 236.</p><p>ARTICLE 391</p><p>La compétence à l'égard d'un prévenu s'étend à tou s autres auteurs, et complices.</p><p>ARTICLE 392</p><p>Le tribunal saisi de l'action publique est compétent pour statuer sur  tous les moyens</p><p>et exceptions invoqués par le prévenu pour sa défense, à moins que  la loi n'en dispose</p><p>autrement.</p><p>Les exceptions tirées de la nullité soit de la citation, soit de la procédure policière et</p><p>judiciaire antérieure, doivent à peine d'irrecevab ilité, être présenté es avant toute</p><p>défense au fond.</p><p>La nullité de la citation ne peut être prononcée que dans les conditions prévues à</p><p>l'article 600.</p><p>ARTICLE 393</p><p>Le tribunal saisi de l'action publique ne peut statuer sur les exceptions préjudicielles,</p><p>notamment, lorsque le prévenu exc ipe d'un droit réel immobilier.</p><p>ARTICLE 394</p><p>L'exception préjudicielle est présent ée avant toute défense au fond.</p><p>Elle n'est recevable que si elle réunit les con ditions cumulatives suivantes :</p><ol><li>si elle est de nature à reti rer au fait qui sert de base à la poursuite le caractère</li></ol><p>d'une infraction ou à modifier la qualification de l'infraction ;</p><ol><li>si elle s'appuie sur des faits ou sur des titres donnant un fondeme nt à la prétention</li></ol><p>du prévenu ;</p><ol><li>si elle relève de la compé tence d'une juridiction autre  que la juridiction répressive.</li></ol><p>Si l'exception est jugée recevable, le tribunal impartit un délai dans lequel le prévenu</p><p>doit saisir la juridiction compétente. Faute par le prévenu d'avoir introduit l'instance</p><p>dans ce délai et de justifier de ses diligences, il  est passé outre à l'exception.</p><p>Si l'exception n'est pas jugée recevable, les débats s ont continués.</p><p>ARTICLE 395</p><p>Lorsque le tribunal est saisi de plusieurs procédures visant des faits connexes, il peut</p><p>en ordonner la jonc tion soit d'office, soit sur réquisition du ministère public, ou à la</p><p>requête d'une des parties.</p><p>ARTICLE 396</p><p>Le tribunal correctionnel est saisi des infra ctions de sa compétence, soit :</p><ol><li>par le renvoi qui lui en est fait par  la juridiction d'instruction ;</li><li>par l'avertissement des parties ou la convocation par officier de police judiciaire</li></ol><p>dans les conditions pr évues aux articles 397 et 398 ;</p><ol><li>par la citation délivrée directement au prévenu et aux personnes civilemen t</li></ol><p>responsables de l'infraction.</p><p>ARTICLE 397</p><p>L'avertissement délivré par le ministère public et dont la notification est constatée</p><p>par procès -verbal dispense de citation.</p><p>Il indique :</p><ol><li>les nom, prénom, date et lieu de nais sance, et domicile du prévenu ;</li><li>la qualification légale, la date et le lieu  des faits imputés au prévenu ;</li><li>la mention des textes applicables, le tribunal saisi, la date et le lieu de l'audience</li></ol><p>;</p><ol><li>la signature du prévenu après mention « en cas de non comparution, la décision</li></ol><p>sera réputée contradictoire à votre égard .</p><p>Les avocats constitués peuvent en demander copie.</p><p>Si le prévenu est détenu, il ne peut être procédé à son égar d que par voie</p><p>d'avertissement.</p><p>La victime et les témoins peuvent également être convoqués, par avertisse ment</p><p>délivré par le ministère public dans les mêmes conditions.</p><p>ARTICLE 398</p><p>La convocation par officier de police judiciaire notifiée au prévenu sur instructions</p><p>écrites ou verbales du procureur de la République contient, à peine de nullité, les</p><p>mentions prévues à l'alinéa 2 de l'article 397. Elle contient en outre :</p><ol><li>l'intitulé « procès -verbal de convocation par o fficier de police judiciaire» ;</li><li>les nom et prénoms du magistrat du Parquet  qui a donné les instructions ;</li><li>la date et le lieu de la no tification de la convocation par officier de police</li></ol><p>judiciaire ;</p><ol><li>la signature, les nom, prénom et grade de l 'officier de police judiciaire.</li></ol><p>Copie du procès -verbal de convocation par officier de police judiciaire est remise au</p><p>prévenu. Les avocats const itués peuvent en demander copie.</p><p>La victime et les témoins peuvent également être convoqués, sur instructions du</p><p>procureur de la République, par officier de police judiciaire. La convocation est</p><p>notifiée aux intéressés dan s les mêmes conditions.</p><p>ARTICLE 399</p><p>La citation est délivrée dans les délais et formes prévus pa r les articles 585 et</p><p>suivants.</p><p>Les délais prévus à l'article 587 sont applicables à l'avertissement et à la convocation</p><p>par officier de police judiciaire .</p><p>ARTICLE 400</p><p>Toute personne ayant porté plainte ou s'étant prétendue lésée par l'infra ction est</p><p>appelée à l'audience.</p><p>ARTICLE 401</p><p>La partie civile, qui cite directement un prévenu devant un tribunal répressif, fait,</p><p>dans l'acte de citation, élection de domicile dans le ressort du tribunal  saisi, à moi ns</p><p>qu'elle n'y soit domiciliée.</p><p>Si elle n'a obtenu l'assistance judiciaire, et sous peine de non recevabilité de son</p><p>action, la partie civile doit consigner au greffe la somme présumée nécessaire po ur</p><p>les frais de la procédure.</p><p>Dans ce cas, la  juridiction saisie fixe le montant de la consignation à la première</p><p>audience où l'affaire est portée. Un supplément de consignation peut être exigé, dès</p><p>que le reliquat paraît insuffisant pour assurer le paiement de tous les frais, y compris</p><p>l'enregistrem ent du jugement.</p><p>PARAGRAPHE 2 :</p><p>FLAGRANT DELIT</p><p>ARTICLE 402</p><p>L'individu, arrêté en flagrant délit et déféré devant le procureur de la République,</p><p>conformément à l’article 86 de la présente loi, est, s'il a été placé sous mandat de</p><p>dépôt, traduit sur -le-champ à l'audience du tribunal.</p><p>ARTICLE 403</p><p>Si ce jour -là il n'est point tenu d'audience, le prévenu est déféré à l'audience du</p><p>lendemain, le tribunal étant,  au besoin, spécialement réuni.</p><p>Si cette réunion est impossible, le procureur de la République doit  immédiatement</p><p>requérir  l'ouverture d'une information.</p><p>ARTICLE 404</p><p>Les témoins du flagrant délit peuvent être convoqués par officier de police judiciaire</p><p>en application des dispositions de l'article 398. Ils sont tenus de comparaître sous les</p><p>sanctions p ortées aux articles 447 et 448.</p><p>Ils peuvent se faire assister d'un conseil.</p><p>ARTICLE 405</p><p>La personne déférée en vertu de l'article 402 est avertie par le président qu'elle a le</p><p>droit de réclamer un délai pour préparer sa défense. Mention de l'avis donné pa r le</p><p>président et de la réponse du prév enu est faite dans le jugement.</p><p>Si le prévenu use de la faculté indiquée à l'alinéa précédent, le tribunal lui accorde</p><p>un dél ai de trois (3) jours au moins.</p><p>Si le prévenu soulève l'exception d'inconstitutionnalité, le  tribunal statue par décision</p><p>motivée sur l e maintien ou non en détention.</p><p>Le tribunal sursoit à statuer sur l'action publique et sur l'action civile et impartit au</p><p>prévenu un délai de quinze (15) jours pour sai sir le Conseil constitutionnel.</p><p>ARTICLE 406</p><p>Si l'affaire n'est pas en état de recevoir jugement au terme du délai de quinze (15)</p><p>jours à compter de la date du mandat de dépôt décerné par le procureur de la</p><p>République, le prévenu est, sauf le cas prévu à l'article 405 alinéa 3, immédia tement</p><p>mis en liberté d'office.</p><p>Le tribunal correctionnel demeure saisi du dossier de la procédu re.</p><p>ARTICLE 407</p><p>Le tribunal est tenu de juger l'affaire même si le casier judiciaire n'a pas été produit</p><p>en temps utile.</p><p>SECTION 2 :</p><p>COMPOSITION DU TRIBUNAL ET TENUE DE S AUDIENCES</p><p>ARTICLE 408</p><p>Le tribunal correctionnel est présidé par le président du tribu nal ou un juge par lui</p><p>désigné.</p><p>Les fonctions du ministère public sont exercées par le procureur de la Républ ique ou</p><p>l'un de ses substituts.</p><p>Les fonctions du greffe so nt exercées par un greffier du tribunal. Le président, les</p><p>juges et le greffier composant le tribunal correctionnel sont désignés, par ordonnance</p><p>du président du tribunal, au dé but de chaque année judiciaire.</p><p>ARTICLE 409</p><p>Le nombre et la date des audience s correctionnelles sont déterminés, à la fin de</p><p>chaque année judiciaire pour l'année suivante, par délibération de l' assemblée</p><p>générale du tribunal.</p><p>Ils peuvent être modifiés dans les mêmes conditions en cours d 'année, suivant les</p><p>nécessités.</p><p>SECTION 3 :</p><p>PUBLICITE ET POLICE DE L'AUDIENCE</p><p>ARTICLE 410</p><p>Les audiences sont publiques.</p><p>Néanmoins, le tribunal peut ordonner en audience publique, que les débats auront</p><p>lieu à huis clos, s'il constate que la publicité est danger euse pour l'ordre ou les mœurs.</p><p>Lorsque le huis clos a été ordonné, celui -ci s'applique au prononcé des jugements</p><p>séparés qui peuvent intervenir sur des incidents ou exceptions ainsi  qu'il est dit à</p><p>l'article 481.</p><p>Le jugement sur le fond fait mention de ce que les débats ont eu lieu à hu is clos. Le</p><p>jugement est prononcé en audience publique.</p><p>ARTICLE 411</p><p>Le président a la police de l'audie nce et la direction des débats.</p><p>ARTICLE 412</p><p>Le président peut interdire l'accès de la salle d'audience aux min eurs ou à certains</p><p>d'entre eux.</p><p>ARTICL E 413</p><p>Dès l'ouverture de l'audience, l'emploi de tout appareil d'enregistrement ou de</p><p>diffusion sonore ou visuel, de caméra, d'appareils photographiques est interdit sous</p><p>peine d'une amende de 100.000 à 10.000.000 de francs, qui peut être prononcée dans</p><p>les conditions prévues au titre VIII du livre IV relatif au Jugement des infractions</p><p>commises à l'audience des cours d'appel et des tribunaux.</p><p>ARTICLE 414</p><p>Lorsque, à l'audience, l'un des assistants trouble l'ordre de quelque manière que ce</p><p>soit, le présiden t ordonne son ex pulsion de la salle d'audience.</p><p>Si au cours de l'exécution de cette mesure, il résiste à cet ordre ou cause du tumulte,</p><p>il est, sur -le-champ, placé sous mandat de dépôt, jugé et puni d'un emprisonnement</p><p>de deux mois à deux ans, sans préjudi ce des peines portées au Code pénal contre les</p><p>auteurs d'outrages et de v iolences envers les magistrats.</p><p>Sur l'ordre du président, il est alors contraint par la force publique de quitter</p><p>l'audience.</p><p>ARTICLE 415</p><p>Si l'ordre est troublé à l'audience par le prévenu lui -même, il lui est fait application</p><p>des dispositions de l'article 414.</p><p>Le prévenu, même libre, lorsqu'il est expulsé de la salle d'audience, est gardé par la</p><p>force publique, jusqu'à la fin des débats, à la disposition du tribunal. Il est alors</p><p>reconduit à l'audience où le jug ement est rendu en sa présence.</p><p>SECTION 4 :</p><p>DEBATS</p><p>PARAGRAPHE 1 :</p><p>COMPARUTION DU PREVENU</p><p>ARTICLE 416</p><p>Le président vérifie l'identité du prévenu et donne connaissance de l'acte qui a saisi</p><p>le tribunal. Il constate aussi s'il y a lieu, la présence ou l'absence de la personne</p><p>civilement responsable, de la partie civile, des témoins, des experts et des interp rètes.</p><p>ARTICLE 417</p><p>Dans le cas où le prévenu ne parle pas suffisamment la langue française et à défaut</p><p>d'un interprè te assermenté, le président désigne d'office un interprète, âgé de vingt -</p><p>et-un (21) ans, au moins, et lui fait prêter serment de rempl ir fidèlement sa mission.</p><p>Le ministère public, le prévenu et la partie civile peuvent récuser l'interprète en</p><p>motivant le ur récusation. Le tribunal se prononce sur cette récusation, et sa décision</p><p>n'est susceptible de recours que si elle rejette la demande de récusation. Dans ce cas,</p><p>ce recours n'est recevable qu'en même  temps que l'appel sur le fond.</p><p>L'interprète ne peut, s ous peine de nullité des déclarations, même du consentement</p><p>du prévenu ou du ministère public, être pris parmi les juges composant les tribunaux,</p><p>les greffiers d'audience, les parties et les témoins.</p><p>ARTICLE 418</p><p>Si le prévenu est sourd -muet et ne sait p as écrire, le président nomme d'office, en</p><p>qualité d'interprète, la personne qui a le plus d' habitude de converser avec lui.</p><p>Les autres d
