es à la comparution et à la représentation du prévenu et de la personne\ncivilement responsable.\n<p>Toutefois, lorsque la contravention poursuivie n'est passible que d'une peine\nd'amende le prévenu peut se faire représenter par un avocat.</p>\n</article>"},{"id":"article542","title":"ARTICLE 542","content":"<article class=\"article article542\">\n\n<p>Sont également applicables les dispositions des articles 511 et 513 de la présente loi,\nrelatives aux jugements par défaut, et 514 à 520 de la présente loi, relatives à</p>\nl'opposition.\n</article>"}],"tokens":{"livre":"Livre IV","titre":"Titre VIII","chapitre":"Chapitre 3","section":"Section 2"}},{"title":"Section 3","articles":[{"id":"article543","title":"ARTICLE 543","content":"<article class=\"article article543\">\n\n<p>Le tribunal de simple police est saisi des infractions de sa compétence soit </p>\n<p>1. par le renvoi qui lui en est fait par la juridiction d'instruction;</p>\n<p>2. par l'avertissement des parties ou la convocation par officier de police judiciaire\ndans les conditions prévues aux articles 397 et 398 ;</p>\n<p>3. par la citation délivrée directement au prévenu et aux personnes civilement\nresponsables de l'infraction.</p>\n</article>"},{"id":"article544","title":"ARTICLE 544","content":"<article class=\"article article544\">\n\n<p>Les articles 399 à 401 sont applicables à la procédure devant le tribunal de simple\npolice.</p>\n</article>"}],"tokens":{"livre":"Livre IV","titre":"Titre VIII","chapitre":"Chapitre 3","section":"Section 3"}},{"title":"Section 4","articles":[{"id":"article545","title":"ARTICLE 545","content":"<article class=\"article article545\">\n\n<p>Les dispositions des articles 410 à 415 sur la publicité des débats et 416 à 418 sur la\ncomparution du prévenu, sont applicables à la procédure devant le tribunal de simple\npolice.</p>\n</article>"},{"id":"article414","title":"ARTICLE 414","content":"<article class=\"article article414\">\n\n\nque par le tribunal correctionnel saisi par le ministère public, au vu du procès-verbal\ndressé par le juge du tribunal de simple police relatant l'incident.\n<p>Sont également applicables, les règles édictées </p>\n<p>1. par les articles 428 à 436 concernant la constitution de partie civile ;</p>\n<p>2. par les articles 437 à 465 à l'administration de la preuve sous réserve de ce qui est\n  dit à l'article 546 ;</p>\n<p>3. par les articles 480 à 483 concernant la discussion par les parties ;</p>\n</article>"},{"id":"article484","title":"ARTICLE 484","content":"<p>Le jugement est rendu soit à l'audienc e même à laquelle ont eu lieu les déba ts, soit à</p><p>une date ultérieure.</p><p>Dans ce dernier cas, le président informe les parties présentes du jou r où le jugement</p><p>sera prononcé.</p><p>ARTICLE 485</p><p>S'il y a lieu de procéder à un supplément d'information, le tribunal co mmet par</p><p>jugement un de ses membres qui dispose des pouvoirs prévus aux articles 188 à 192,</p><p>sauf celui de décer ner mandat de dépôt ou d'arrêt.</p><p>Ce supplément d'information obéit aux règles édictées par les article s 135 à 139.</p><p>Le procureur de la République peut obtenir, au besoin par voie de réquisitions, la</p><p>communication d'une copie du dossier de la procédure à toute époq ue du supplément</p><p>d'information.</p><p>ARTICLE 486</p><p>Si le tribunal estime que le fait constitue un délit, il prononce la peine, et il avertit le</p><p>condamné de la faculté d'acquiescer au jugement et de pouvoir bénéficier des</p><p>disposit ions de l'article 713 alinéa 2.</p><p>Lorsque le condamné acquiesce, mention en est port ée au plumitif par le greffier.</p><p>Si le tribunal omet d'avertir le condamné de son droit d 'acquiescer, celui -ci conserve</p><p>ce droit jusqu'à  l'expiration du délai d'appel.</p><p>Le tribunal statue par le même jugement sur l'action civile et peut ordonner le</p><p>versement provisoire en tout ou partie des dommages et intérêts alloués ou d'une</p><p>provision s'il n e peut se pronon cer en l'état sur leur montant.</p><p>L'exécution de cette décision ne peut être suspendue qu'en vertu d'une ordonnance</p><p>du premier président de la Cour d'Appel, obtenue par le prévenu, le civilement</p><p>responsable ou l'assureur appelant, sur présent ation d'une requête motivée à laquelle</p><p>sont joints une copie de la décision frappée d'appel, une copie de l'acte d'appel ou un</p><p>certificat du greffier qui a reçu l'appel, et toutes autres preuves justificat ives.</p><p>La décision du premier président qui autorise  la suspension provisoire des poursuites</p><p>peut faire l'objet de recours devant le Président de la Cour de cassation.</p><p>ARTICLE 487</p><p>Lorsque le tribunal prononce une décision de condamnation assortie du sursis, il</p><p>avertit le condamné qu'en cas de nouvelle cond amnation, la première peine sera</p><p>exécutée sans confusion possible avec la seconde et que les peines d e la récidive</p><p>seront encourues.</p><p>ARTICLE 488</p><p>Le président de la juridiction doit, après avoir prononcé la décision de condamnation,</p><p>avertir expressément les parties tenues au paiement des condamnations pécuniaires</p><p>au profit du Trésor public, qu'elles disposent d'un délai de trois (3) mois à compter</p><p>du jour où la condamnation sera devenue définitive, pour se libérer.</p><p>Mention de cet avertissement doit être p ortée dans la décision de condamnation.</p><p>ARTICLE 489</p><p>Dans le cas visé à l'article 486 alinéa 1, s'il s'agit d'un délit de droit commun et si la</p><p>peine prononcée est au moins de six mois d'emprisonnement, le tribunal peut, par</p><p>décision spéciale et motivée, d écerner mandat de dépô t ou d'arrêt contre le prévenu.</p><p>Le mandat d'arrêt continue à produire son effet, même si le tribunal, sur opposition,</p><p>ou la cour, sur appel, réduit la peine à moin s de six mois d'emprisonnement.</p><p>Le mandat de dépôt décerné par le tribu nal produit également effet lorsque, sur appel,</p><p>la cour réduit la peine d'empr isonnement à moins de six mois.</p><p>Toutefois, le tribunal, sur opposition, ou la cour, sur appel, a la faculté, par décision</p><p>spéciale et motivée, de d onner mainlevée de ces mandats.</p><p>En toutes circonstances, les mandats décernés dans les cas susvisés continuent à</p><p>produire leur effet, nonobstant le p ourvoi en cassation.</p><p>En cas d'opposition au jugement dans les conditions prévues par les articles 516 et</p><p>517, l'affaire doit venir devant le tribunal à la première audience ou au plus tard dans</p><p>la huitaine du jour de l'opposition, faute de quoi le prévenu doit être mis en libe rté</p><p>d'office.</p><p>S'il y a lieu à remise, le tribunal doit statuer d'office par une décision motivée sur le</p><p>maintien ou l a mainlevée du mandat, le ministère public entendu ; le tout sans</p><p>préjudice de la faculté pour le prévenu de former une demande de mise en liberté</p><p>dans les conditions prévu es par les articles 174 et 176.</p><p>ARTICLE 490</p><p>Si le tribunal, saisi d'un fait qualifié délit par la loi, estime, aux résultats des débats,</p><p>que le fait constitue une contravention, il prononce la peine et statue, s'il y a lieu sur</p><p>l'action civile.</p><p>ARTICLE 491</p><p>Si le fait est une contravention connexe à un délit, le tribunal statue par un seul et</p><p>même jugement, à charge d'appel sur le tout.</p><p>ARTICLE 492</p><p>Si le prévenu bénéficie d'une excuse absolutoire, le tribunal prononce son absolution</p><p>et statue, s'il y a lieu, sur l'action civile, ainsi qu'il est di t à l'article 486 alinéas 4 et 5.</p><p>ARTICLE 493</p><p>Si le fait déféré au tribunal correctionnel sous la qualification de délit est un crime,</p><p>le tribunal se déclare incompétent et ordonne mainlevée du mandat de dépôt si le</p><p>prévenu comparaît détenu. Il renvoie le  ministère public à se pourvoir ainsi qu'il</p><p>avisera.</p><p>Le tribunal ordonne que le prévenu soit, par la force publique conduit sans délai</p><p>devant le procureur de la République qui doit immédiatement requérir  l'ouverture</p><p>d'une information.</p><p>ARTICLE 494</p><p>Si le t ribunal estime que le fait poursuivi ne constitue aucune infraction à la loi pénale</p><p>ou que le fait n'est pas établi, ou qu'il n'est pas imputable au prévenu, ou lorsqu'une</p><p>transaction est intervenue sur l'action publique, il renvoie celui -ci des fin s de la</p><p>poursuite.</p><p>Le prévenu préventivement détenu est mis en libe rté d'office, s'il n'est détenu pour</p><p>autre cause.</p><p>ARTICLE 495</p><p>Le prévenu détenu qui a été relaxé, absous ou condamné soit à l'emprisonnement</p><p>avec sursis, soit à l'amende est, nonobstant appel, m is en liberté, immédiatement</p><p>après le jugement, par le chef de l'établissement pénitentiaire au vu du compte rendu</p><p>d'audience ou de l'ordre de mise en liberté, dûment signés par  le procureur de la</p><p>République.</p><p>Il en est de même du prévenu détenu condamné à une peine d'emprisonnement</p><p>aussitôt que la durée de la détention aura atte int celle de la peine prononcée</p><p>ARTICLE 496</p><p>Dans le cas prévu par l'article 494, lorsque la partie civile a elle -même mis en</p><p>mouvement l'action publique, le tribunal statue par le m ême jugement sur la demande</p><p>en dommages -intérêts formée par la personne relaxée contre la partie civile pour abus</p><p>de constitution de partie civile.</p><p>ARTICLE 497</p><p>Tout jugement de condamnation rendu contre le prévenu et éventuellement contre la</p>"},{"id":"article546","title":"ARTICLE 546","content":"<article class=\"article article546\">\n\n<p>Les contraventions sont prouvées soit par procèsverbaux ou rapports, soit par\ntémoins à défaut de rapports et procès-verbaux, ou à leur appui.</p>\n<p>Sauf dans les cas où la loi en dispose autrement, les procèsverbaux ou rapports établis\npar les officiers et agents de police judiciaire, ou les fonctionnaires ou agents chargés\nde certaines fonctions de police judiciaire auxquels la loi a attribué le pouvoir de\nconstater les contraventions, font foi jusqu'à preuve contraire.</p>\n<p>La preuve contraire ne peut être rapportée que par écrit ou par témoins.</p>\n</article>"},{"id":"article547","title":"ARTICLE 547","content":"<article class=\"article article547\">\n\n<p>S'il y a lieu à supplément d'information, il y est procédé par le juge du tribunal de\nsimple police, conformément aux articles 135 à 139.</p>\n</article>"},{"id":"article485","title":"ARTICLE 485","content":"<p>S'il y a lieu de procéder à un supplément d'information, le tribunal co mmet par</p><p>jugement un de ses membres qui dispose des pouvoirs prévus aux articles 188 à 192,</p><p>sauf celui de décer ner mandat de dépôt ou d'arrêt.</p><p>Ce supplément d'information obéit aux règles édictées par les article s 135 à 139.</p><p>Le procureur de la République peut obtenir, au besoin par voie de réquisitions, la</p><p>communication d'une copie du dossier de la procédure à toute époq ue du supplément</p><p>d'information.</p>"},{"id":"article548","title":"ARTICLE 548","content":"<article class=\"article article548\">\n\n<p>Si le tribunal de simple police estime que le fait constitue une contravention, il\nprononce la peine.</p>\n</article>"},{"id":"article486","title":"ARTICLE 486","content":"<article class=\"article article486\">\n\n\nalinéas 4 et 5.\n</article>"},{"id":"article549","title":"ARTICLE 549","content":"<article class=\"article article549\">\n\n<p>Si le tribunal de simple police estime que le fait constitue un crime ou un délit, il se\ndéclare incompétent. Il renvoie le ministère public à se pourvoir ainsi qu'il avisera.</p>\n</article>"},{"id":"article550","title":"ARTICLE 550","content":"<article class=\"article article550\">\n\n<p>Si le tribunal de simple police estime que le fait ne constitue aucune infraction à la\nloi pénale ou que le fait n'est pas établi, ou qu'il n'est pas imputable au prévenu, il\nrenvoie celui-ci des fins de la poursuite.</p>\n</article>"},{"id":"article551","title":"ARTICLE 551","content":"<article class=\"article article551\">\n\n<p>Si le prévenu bénéficie d'une excuse absolutoire, le tribunal de simple police\nprononce son absolution et statue s'il y a lieu sur l'action civile ainsi qu'il est dit à</p>\nl'article 548 alinéa 2.\n</article>"},{"id":"article552","title":"ARTICLE 552","content":"<article class=\"article article552\">\n\n<p>Sont applicables à la procédure devant le tribunal de simple police les articles 497 à</p>\n<p>510 concernant les frais de justice et dépens, la restitution des objets placés sous la\nmain de la justice et la forme et les délais des jugements.</p>\n</article>"},{"id":"article553","title":"ARTICLE 553","content":"<article class=\"article article553\">\n\n<p>Sont applicables devant le tribunal de simple police les dispositions des articles 420</p>\nà 425 relatives à la comparution et à la représentation du prévenu et de la personne\ncivilement responsable.</article>"},{"id":"article554","title":"ARTICLE 554","content":"<article class=\"article article554\">\n\n<p>Sont également applicables les dispositions des articles 511 et 513 relatives aux\njugements par défaut, et 514 à 520 relatives à l'opposition.</p>\n<p>COUR D'APPEL EN MATIERE CORRECTIONNELLE Et\n<p>CONTRAVENTIONNELLe\n  <h4 class=\"sub-section-title\" id=\"titreNaN_chapitre1\">CHAPITRE 1 - APPEL DES JUGEMENTS CORRECTIONNELS</h4>\n</p></p></article>"}],"tokens":{"livre":"Livre IV","titre":"Titre VIII","chapitre":"Chapitre 3","section":"Section 4"}},{"title":"Section 1","articles":[{"id":"article555","title":"ARTICLE 555","content":"<article class=\"article article555\">\n\n<p>Les jugements rendus en matière correctionnelle peuvent être attaqués par la voie de\nl'appel, sauf acquiescement intervenu avant l'expiration du délai d'appel, dans les\n  formes et règles prescrites par l'article 564.</p>\n</article>"},{"id":"article558","title":"ARTICLE 558","content":"<article class=\"article article558\">\n\n\nprocureur de la République et le procureur général.</article>"},{"id":"article556","title":"ARTICLE 556","content":"<article class=\"article article556\">\n\n<p>L'appel contre les jugements avant-dire-droit, statuant sur des incidents et\nexceptions, n'est reçu, même contre les jugements rendus sur la compétence, qu'après\nle jugement sur le fond et en même temps que l'appel contre ledit jugement.</p>\n<p>Le greffier du tribunal dresse procès-verbal du refus qu'il oppose à la transcription\nde la déclaration d'appel, dans tous les cas où la loi prescrit que l'appel ne sera pas\nreçu.</p>\n<p>Les parties sont admises à en appeler, par simple requête, dans les vingt-quatre (24)</p>\nheures, devant le président du tribunal, du refus du greffier, lequel est tenu de\nrecevoir l'appel si l'injonction lui en est faite par ce magistrat.\n<p>Dans tous les cas, la partie qui manifeste sa volonté d'appeler d'un jugement dans les\ndélais légaux conserve le droit de renouveler son appel après la décision sur le fond.</p>\n</article>"},{"id":"article557","title":"ARTICLE 557","content":"<article class=\"article article557\">\n\n<p>L'appel est porté à la Cour d'Appel.</p>\n</article>"},{"id":"article558","title":"ARTICLE 558","content":"<article class=\"article article558\">\n\n<p>La faculté d'appeler appartient </p>\n<p>1.) au prévenu ;</p>\n<p>2.) à la personne civilement responsable ;</p>\n</article>"},{"id":"article20","title":"ARTICLE 20","content":"<article class=\"article article20\">\n\n\nintérêts civils seulement ;\n<p>4.) au procureur de la République ;</p>\n<p>5.) aux Administrations publiques, dans les cas où celles-ci exercent l'action\npublique ;</p>\n<p>6.) au procureur général près la Cour d'Appel ;</p>\n<p>7.) à l'assureur.</p>\n</article>"},{"id":"article559","title":"ARTICLE 559","content":"<p>et porté devant la chambre spéciale de la  Cour d'Appel.</p>"},{"id":"article565","title":"ARTICLE 565","content":"<article class=\"article article565\">\n\n\njours, à compter du prononcé du jugement contradictoire.\n<p>Toutefois, le délai d'appel ne court qu'à compter de la signification du jugement, quel\nqu'en soit le mode </p>\n<p>1.) pour la partie qui après débat contradictoire n'était pas présente ou représentée à</p>\nl'audience où le jugement a été prononcé, mais seulement dans le cas où elle-même\nou son représentant n'auraient pas été informés du jour où le jugement serait\nprononcé.\n</article>"},{"id":"article421","title":"ARTICLE 421","content":"<article class=\"article article421\">\n\n\nalinéa 4.\n</article>"},{"id":"article420","title":"ARTICLE 420","content":"<p>Le prévenu régulièrement cité à personne doit comparaître, à moins qu'il ne fournisse</p><p>une excuse reconnue valable par la juridiction  devant laquelle il est appelé.</p><p>Le prévenu a la même obligat ion lorsqu'il est établi que, bien que n'ayant pas été cité</p><p>à personne, il a eu connaissance de la citation régulière le concernant dans les cas</p><p>prévus par les art icles 592 alinéa 3, 593 et 595.</p><p>Si ces conditions sont remplies, le prévenu non comparant et non excu sé est jugé</p><p>contradictoirement.</p>"},{"id":"article560","title":"ARTICLE 560","content":"<article class=\"article article560\">\n\n<p>Si le jugement est rendu par défaut ou par itératif défaut, le délai d'appel ne court\nqu'à compter de la signification du jugement, quel qu'en soit le mode.</p>\n</article>"},{"id":"article561","title":"ARTICLE 561","content":"<article class=\"article article561\">\n\n<p>En cas d'appel d'une des parties pendant les délais ci-dessus, les autres parties ont un\ndélai supplémentaire de dix (10) jours pour interjeter appel.</p>\n</article>"},{"id":"article562","title":"ARTICLE 562","content":"<article class=\"article article562\">\n\n<p>Lorsque le tribunal statue sur une demande de mise en liberté provisoire en\nconformité des articles 174 et 176, l'appel doit être formé dans un délai de vingt-</p>\nquatre (24) heures.\n</article>"},{"id":"article563","title":"ARTICLE 563","content":"<article class=\"article article563\">\n\n<p>Le prévenu détenu est maintenu en prison jusqu'à ce qu'il ait été statué sur l'appel du\nprocureur de la République, et dans tous les cas jusqu'à l'expiration du délai de cet\nappel.</p>\n</article>"},{"id":"article564","title":"ARTICLE 564","content":"<article class=\"article article564\">\n\n<p>L'appel a lieu, soit par déclaration au greffe de la juridiction qui a statué, dans les\ndélais ci-dessus, soit par lettre recommandée avec accusé de réception ou par\ntélégramme, soit par lettre par porteur contre décharge, adressé au greffier de cette\njuridiction. Le greffier, sur le registre des appels, dresse procès-verbal de réception\nde la lettre ou du télégramme d'appel. La date d'envoi portée sur le cachet de la poste\nest considérée comme date d'appel.</p>\n<p>La partie qui a interjeté appel par lettre ou par télégramme doit ensuite dans le même\ntemps régulariser son appel au greffe de la juridiction répressive la plus proche. Le\ngreffier qui a dressé l'acte le transmet sans délai au greffe de la juridiction qui a\nstatué.</p>\n<p>En cas d'appel au siège de la juridiction qui a statué, la déclaration d'appel doit être\nsignée par le greffier et par l'appelant lui-même, ou par un avocat ou par un fondé de\npouvoir spécial ; dans ce dernier cas, le pouvoir est annexé à l'acte dressé par le\ngreffier. Si l'appelant ne peut signer il en est fait mention par le greffier.</p>\n<p>La déclaration est inscrite sur un registre public à ce destiné et toute personne a le\ndroit de s'en faire délivrer une copie.</p>\n</article>"},{"id":"article565","title":"ARTICLE 565","content":"<article class=\"article article565\">\n\n<p>Lorsque l'appelant est détenu, il peut également faire connaître sa volonté d'interjeter\nappel par une lettre qu'il remet au chef de l'établissement pénitentiaire ; ce dernier lui\nen délivre récépissé.</p>\n<p>Le chef de l'établissement pénitentiaire certifie sur cette lettre même que celle-ci lui\na été remise par l'intéressé, et il précise la date de la remise.</p>\n<p>Ce document est transmis immédiatement au greffe de la juridiction qui a rendu la\ndécision attaquée par le chef de l'établissement pénitentiaire, sous peine d'une\namende civile qui ne peut excéder 100.000 francs prononcée par le premier président\n  de la Cour d' Appel. Il est transcrit sur le registre prévu par l'article 564, alinéa 4 et</p>\n\nest annexé à l'acte dressé par le greffier.\n</article>"},{"id":"article566","title":"ARTICLE 566","content":"<article class=\"article article566\">\n\n<p>Une requête contenant les moyens d'appel peut être remise dans les délais prévus\npour la déclaration d'appel au greffe du tribunal. Elle est signée de l'appelant ou d'un\navocat inscrit à un barreau.</p>\n<p>La requête, ainsi que les pièces de la procédure sont envoyées par le procureur de la\n<p>République au procureur général près la Cour d' Appel dans le délai d'un (1) mois au\nplus tard.</p>\n</p></article>"},{"id":"article567","title":"ARTICLE 567","content":"<article class=\"article article567\">\n\n<p>Le procureur général forme son appel par déclaration au greffe de la Cour d' Appel,\ndans le délai de quatre (4) mois, à compter du jour du prononcé du jugement.</p>\n<p>Le greffe de la cour transmet sans délai au greffe de la juridiction qui a statué, une\nexpédition de la déclaration d'appel.</p>\n</article>"},{"id":"article568","title":"ARTICLE 568","content":"<article class=\"article article568\">\n\n<p>Pendant les délais d'appel, à l'exception du délai prévu à l'article précédent, et durant\nl'instance d'appel, il est sursis à l'exécution du jugement, sous réserve des dispositions\ndes articles 489, alinéas 2 et 3, 495 et 712</p>\n</article>"},{"id":"article569","title":"ARTICLE 569","content":"<article class=\"article article569\">\n\n<p>L'affaire est dévolue à la Cour d'Appel dans la limite fixée par l'acte d'appel et par la\nqualité de l'appelant ainsi qu'il est dit à l'article 575. La cour doit statuer dans les trois</p>\n<p>(3) mois de la déclaration d'appel.</p>\n</article>"}],"tokens":{"livre":"Livre IV","titre":"Titre VIII","chapitre":"Chapitre 1","section":"Section 1"}},{"title":"Section 2","articles":[{"id":"article570","title":"ARTICLE 570","content":"<article class=\"article article570\">\n\n<p>La chambre des appels correctionnels est composée d'un président de chambre et de\ndeux conseillers.</p>\n<p>Les fonctions du ministère public sont exercées par le procureur général ou ses\nsubstituts. Celles du greffe par un greffier de la Cour d'Appel.</p>\n</article>"},{"id":"article571","title":"ARTICLE 571","content":"<article class=\"article article571\">\n\n<p>Le nombre et la date des audiences correctionnelles sont déterminés à la fin de\nchaque année judiciaire, pour l'année suivante, par délibération de l'assemblée\ngénérale de la Cour d'Appel.</p>\n<p>Il peut être modifié dans les mêmes conditions en cours d'année, suivant les\nnécessités.</p>\n<p>PARAGRAPHE 2</p>\n<p>PROCEDURE DEVANT LA CHAMBRE DES APPELs\n<p>CORRECTIONNELs\n</p></p></article>"},{"id":"article572","title":"ARTICLE 572","content":"<article class=\"article article572\">\n\n<p>Les règles édictées pour le tribunal correctionnel sont applicables devant la Cour\nd'Appel sous réserve des dispositions suivantes.</p>\n</article>"},{"id":"article573","title":"ARTICLE 573","content":"<article class=\"article article573\">\n\n<p>L'appel est jugé à l'audience sur le rapport oral d'un conseiller ; le prévenu est\ninterrogé.</p>\n<p>Les parties en cause ont la parole dans l'ordre suivant </p>\n<p>1.) les parties appelantes ;</p>\n<p>2.) les parties intimées ;</p>\n<p>3.) s'il y a plusieurs parties appelantes ou intimées, elles sont entendues dans l'ordre\nfixé par le président.</p>\n<p>Le prévenu ou son conseil ont la parole les derniers.</p>\n</article>"},{"id":"article574","title":"ARTICLE 574","content":"<article class=\"article article574\">\n\n<p>Si la Cour estime que l'appel est tardif ou irrégulièrement formé, elle le déclare\nirrecevable.</p>\n<p>Si elle estime que l'appel, bien que recevable n'est pas fondé, elle confirme le\njugement attaqué.</p>\n<p>Dans les deux cas, elle condamne l'appelant aux dépens, à moins que l'appel n'émane\ndu ministère public, les dépens étant alors laissés à la charge du Trésor public.</p>\n</article>"},{"id":"article575","title":"ARTICLE 575","content":"<article class=\"article article575\">\n\n<p>La cour peut, sur l'appel du ministère public, soit confirmer le jugement, soit\nl'infirmer en tout ou en partie dans un sens favorable ou défavorable au prévenu.</p>\n<p>La cour ne peut, sur le seul appel du prévenu ou civilement responsable, aggraver le\nsort de l'appelant.</p>\n<p>Elle ne peut, sur le seul appel de la partie civile, modifier le jugement dans un sens\ndéfavorable à celle-ci.</p>\n<p>La partie civile ne peut, en cause d'appel, former aucune demande nouvelle.</p>\n<p>Toutefois, elle peut demander une augmentation des dommages-intérêts pour le\npréjudice souffert depuis la décision de première instance.</p>\n</article>"},{"id":"article576","title":"ARTICLE 576","content":"<article class=\"article article576\">\n\n<p>Si le jugement est réformé parce que la cour estime qu'il n'y a ni crime, ni délit, ni\ncontravention, ou que le fait n'est pas établi ou qu'il n'est pas imputable au prévenu,\nelle renvoie celui-ci des fins de la poursuite.</p>\n<p>Dans ce cas, si le prévenu relaxé demande des dommages-intérêts, dans les\n  conditions prévues à l'article 496, il porte directement sa demande devant la Cour</p>\n\nd'Appel.</article>"},{"id":"article577","title":"ARTICLE 577","content":"<article class=\"article article577\">\n\n<p>Si le jugement est réformé parce que la cour estime que le prévenu bénéficie d'une\n  excuse absolutoire, elle se conforme aux dispositions de l'article 492.</p>\n</article>"},{"id":"article578","title":"ARTICLE 578","content":"<article class=\"article article578\">\n\n<p>Si le jugement est réformé parce que la cour estime que le fait constitue un délit ou\nne constitue qu'une contravention, elle prononce la peine.</p>\n</article>"},{"id":"article579","title":"ARTICLE 579","content":"<article class=\"article article579\">\n\n<p>Si le jugement est annulé parce que la cour estime que le fait est un crime, la Cour\nd'Appel se déclare incompétente. Elle renvoie le ministère public à se pourvoir ainsi\nqu'il avisera.</p>\n<p>Le procureur général saisit directement la Chambre criminelle de la Cour d'Appel\nqui procède comme il est dit aux articles 383à 388.</p>\n</article>"},{"id":"article580","title":"ARTICLE 580","content":"<article class=\"article article580\">\n\n<p>Si le jugement est annulé pour violation ou omission non réparée de formes prescrites\npar la loi à peine de nullité, la cour évoque et statue sur le fond.</p>\n<h4 class=\"sub-section-title\" id=\"titreNaN_chapitre2\">CHAPITRE 2 -APPEL DES JUGEMENTS DE SIMPLE POLICE</h4>\n</article>"}],"tokens":{"livre":"Livre IV","titre":"Titre VIII","chapitre":"Chapitre 1","section":"Section 2"}},{"title":"Chapitre 2","articles":[{"id":"article581","title":"ARTICLE 581","content":"<article class=\"article article581\">\n\n<p>La faculté d'appeler appartient au prévenu, à la personne civilement responsable, au\nprocureur de la République, lorsque le jugement prononce une peine\nd'emprisonnement ou une peine d'amende supérieure à 100.000 francs.</p>\n<p>Lorsque des dommages et intérêts ont été alloués, la faculté d'appeler appartient\n<p>également au prévenu et à la personne civilement responsable.</p>\n<p>Cette faculté appartient dans tous les cas à la partie civile quant à ses intérêts civils\nseulement.</p>\n<p>Dans les affaires poursuivies à la requête de l'administration des Eaux et Forêts,\nl'appel est toujours possible de la part de toutes les parties, quelles que soient la nature\net l'importance des condamnations.</p>\n<p>Le procureur général peut faire appel de tous les jugements rendus en matière de\nsimple police.</p>\n</p></article>"},{"id":"article582","title":"ARTICLE 582","content":"<article class=\"article article582\">\n\n<p>L'appel des jugements de simple police est porté à la Cour d'Appel.</p>\n<p>Cet appel est interjeté dans les délais prévus par les articles 559 et 560.</p>\n<p>L'appel est suivi et jugé dans la même forme que l'appel des jugements\ncorrectionnels.</p>\n<p>Les articles 564 à 566 sont applicables à l'appel des jugements de simple police.</p>\n</article>"},{"id":"article583","title":"ARTICLE 583","content":"<article class=\"article article583\">\n\n<p>Le procureur général forme son appel dans les formes et conditions prévues par\nl'article 567.</p>\n</article>"},{"id":"article584","title":"ARTICLE 584","content":"<article class=\"article article584\">\n\n<p>Les dispositions des articles 568 et 569, 570 à 580, sont applicables aux jugements\nrendus par les tribunaux de simple police.</p>\n<p>La Cour d'Appel, saisie de l'appel d'un jugement d'incompétence du tribunal de\nsimple police, si elle constate que le fait poursuivi constitue un délit, prononce la\npeine et statue, s'il y a lieu, sur les dommages-intérêts.</p>\n<p>CITATIONS ET SIGNIFICATIONs\n</p></article>"},{"id":"article585","title":"ARTICLE 585","content":"<article class=\"article article585\">\n\n<p>Les citations et significations, sauf disposition contraire des lois et règlements, sont\nfaites par acte de commissaire de Justice.</p>\n<p>Les notifications sont faites par voie administrative.</p>\n</article>"},{"id":"article586","title":"ARTICLE 586","content":"<article class=\"article article586\">\n\n<p>La citation est délivrée à la requête du procureur général, du procureur de la\n<p>République, de la partie civile et de toute Administration qui y est légalement\nhabilitée.</p>\n<p>La citation énonce le fait poursuivi et vise le texte de loi qui le réprime.</p>\n<p>Elle indique le tribunal saisi, le lieu, l'heure et la date de l'audience et précise la\nqualité de prévenu, de civilement responsable ou de témoin de la personne citée.</p>\n<p>Si elle est délivrée à la requête de la partie civile, elle mentionne les nom, prénoms,\nprofession et domicile réel ou élu de celui-ci.</p>\n<p>La citation délivrée à un témoin doit en outre mentionner que la non comparution, le\nrefus de témoigner et le faux témoignage sont punis par la loi, et indiquer la\npossibilité pour lui de se faire assister d'un avocat lors de sa comparution.</p>\n</p></article>"},{"id":"article587","title":"ARTICLE 587","content":"<article class=\"article article587\">\n\n<p>Le délai entre le jour où la citation est délivrée et le jour fixé pour la comparution\ndevant le tribunal correctionnel ou de simple police est d'au moins </p>\n<p>1.) trois (3) jours si la partie citée réside au siège du tribunal ;</p>\n<p>2.) cinq (5) jours si elle réside dans le ressort du tribunal ;</p>\n<p>3.) huit (8) jours si elle réside dans un ressort limitrophe ;</p>\n<p>4.) quinze (15) jours si elle réside dans un autre ressort du territoire de la République\nde Côte d'Ivoire ;</p>\n<p>5.) deux (2) mois dans tous les autres cas.</p>\n<p>En cas de non-retour de la citation ou de non comparution au jour fixé par le tribunal,\ncelui-ci statue obligatoirement par défaut lorsque la cause a déjà subi un renvoi pour\nle même motif.</p>\n</article>"},{"id":"article588","title":"ARTICLE 588","content":"<article class=\"article article588\">\n\n<p>Si les délais prescrits à l'article précédent n'ont pas été observés, les règles suivantes\nsont applicables </p>\n<p>1.) dans le cas où la partie citée ne se présente pas, la citation doit être déclarée nulle\npar le tribunal ;</p>\n<p>2.) dans le cas où la partie citée se présente, la citation n'est pas nulle mais le tribunal\ndoit, sur la demande de la partie citée, ordonner le renvoi à une audience ultérieure.</p>\n<p>Cette demande doit être présentée avant toute défense au fond, ainsi qu'il est dit à</p>\nl'article 394.</article>"},{"id":"article589","title":"ARTICLE 589","content":"<article class=\"article article589\">\n\n<p>La signification des décisions, dans les cas où elle est nécessaire, est effectuée à la\nrequête du procureur général, du procureur de la République ou de la partie civile.</p>\n<p>L'acte contient la date, les nom, prénoms et adresse de commissaire de Justice, ainsi\nque les nom, prénoms et adresse du destinataire.</p>\n<p>La personne qui reçoit copie de l'acte doit signer l'original. Si elle ne veut ou ne peut\nsigner, mention en est faite par le commissaire de Justice.</p>\n</article>"},{"id":"article590","title":"ARTICLE 590","content":"<article class=\"article article590\">\n\n<p>Lorsque le commissaire de Justice trouve, au domicile indiqué dans l'acte, la\npersonne qu'il concerne, il lui en remet une copie.</p>\n</article>"},{"id":"article591","title":"ARTICLE 591","content":"<article class=\"article article591\">\n\n<p>Si cette personne est absente de son domicile, le commissaire de Justice interpelle la\npersonne présente audit domicile, sur ses nom, prénoms et qualités, ainsi que sur la\ndurée de l'absence de l'intéressé et sur l'adresse à laquelle celui-ci peut être trouvé.</p>\n<p>Le commissaire de Justice se transporte à cette adresse et remet la copie de l'acte à</p>\n  la personne, ainsi qu'il est dit à l'article 590.\n</article>"},{"id":"article592","title":"ARTICLE 592","content":"<article class=\"article article592\">\n\n<p>Si la personne présente au domicile déclare ne pas connaître l'adresse où peut être\ntouché l'intéressé, la copie de l'acte est remise à la personne présente au domicile.</p>\n</article>"},{"id":"article591","title":"ARTICLE 591","content":"<article class=\"article article591\">\n<p>Il en est de même dans le cas visé à l'article 591 si l'intéressé n'est pas trouvé à</p>\n\nl'adresse qui avait été indiquée au commissaire de Justice.\n<p>Dans ces hypothèses, le commissaire de Justice avise sans délai de cette remise la\npartie que l'acte concerne, par tout moyen laissant trace écrite. Lorsqu'il résulte de\nl'accusé de réception que l'intéressé a eu connaissance de l'avis du commissaire de\n<p>Justice, l'exploit remis à domicile produit les mêmes effets que s'il avait été délivré à</p>\npersonne.</p>\n</article>"},{"id":"article593","title":"ARTICLE 593","content":"<article class=\"article article593\">\n\n<p>Si le commissaire de Justice ne trouve personne au domicile de celui que l'acte\nconcerne, il vérifie immédiatement l'exactitude de ce domicile. Lorsque le domicile\nindiqué est bien celui de l'intéressé, le commissaire de Justice mentionne dans\nl'exploit, ses diligences et constatations, puis il remet une copie de cet acte à la mairie,\nau maire ou à défaut à un adjoint, au conseiller municipal délégué ou au secrétaire\nde mairie. Dans les localités où il n'y a pas de mairie, au Sous-préfet.</p>\n<p>Il avise sans délai de cette remise la partie que l'acte concerne, par tout moyen laissant\ntrace écrite, en l'informant qu'elle doit retirer la copie de I 'acte à l'adresse indiquée,\ndans les moindres délais. Lorsqu'il résulte de l'accusé de réception que l'intéressé a\neu connaissance de l'avis du commissaire de Justice, l'acte remis à la mairie produit\nles mêmes effets que s'il avait été délivré à personne.</p>\n</article>"},{"id":"article594","title":"ARTICLE 594","content":"<article class=\"article article594\">\n\n<p>Si la personne visée par l'acte est sans domicile ou résidence connu, le commissaire\nde Justice remet une copie de l'acte au parquet.</p>\n</article>"},{"id":"article595","title":"ARTICLE 595","content":"<article class=\"article article595\">\n\n<p>Lorsqu'il n'est pas établi que l'intéressé a reçu l'acte qui lui a été adressé par le\ncommissaire de Justice conformément aux dispositions des articles 592 et 593, ou\nlorsque l'acte a été délivré au parquet, un officier de police judiciaire peut être requis\npar le procureur de la République à l'effet de procéder à des recherches en vue de\ndécouvrir l'adresse de l'intéressé. En cas de découverte de ce dernier, l'officier de\npolice judiciaire lui donne connaissance de l'acte, qui produit alors les mêmes effets\nque s'il avait été délivré à personne.</p>\n<p>Dans tous les cas, l'officier de police judiciaire dresse procès-verbal de ses recherches\net le transmet sans délai au procureur de la République.</p>\n</article>"},{"id":"article596","title":"ARTICLE 596","content":"<article class=\"article article596\">\n\n<p>Dans les cas prévus aux articles 592 et 593, la copie est délivrée sous enveloppe\nfermée ne portant d'autres indications, d'un côté que les nom, prénoms, adresse de\nl'intéressé, et de l'autre que le cachet de l'étude du commissaire de Justice apposé sur\nla fermeture du pli.</p>\n</article>"},{"id":"article597","title":"ARTICLE 597","content":"<article class=\"article article597\">\n\n<p>Les personnes qui résident à l'étranger, sont citées au parquet du procureur de la\n<p>République près le tribunal saisi, lequel vise l'original et envoie la copie au ministre\ndes Affaires étrangères ou à toute autre autorité déterminée par les conventions\ndiplomatiques.</p>\n</p></article>"},{"id":"article598","title":"ARTICLE 598","content":"<article class=\"article article598\">\n\n<p>Dans tous les cas, le commissaire de Justice doit mentionner sur l'original de l'acte\net sous forme de procès-verbal, ses diligences ainsi que les réponses qui ont été faites\nà ses différentes interpellations.</p>\n<p>Le procureur de la République peut prescrire au commissaire de Justice de nouvelles\nrecherches, s'il estime incomplètes celles qui ont été effectuées.</p>\n<p>L'original de l'acte doit être adressé à la personne à la requête de qui il a été délivré,\ndans les vingt-quatre (24) heures.</p>\n<p>En outre, si l'acte a été délivré à la requête du procureur de la République, une copie\nde l'acte doit être jointe à l'original.</p>\n</article>"},{"id":"article599","title":"ARTICLE 599","content":"<article class=\"article article599\">\n\n<p>Les commissaires de Justice sont tenus de mettre, à la fin de l'original et de la copie\nde l'acte, le coût de celui-ci, à peine d'une amende civile de 20.000 à 100.000 francs.</p>\n<p>Cette amende est prononcée par le président de la juridiction saisie de l'affaire.</p>\n</article>"},{"id":"article600","title":"ARTICLE 600","content":"<article class=\"article article600\">\n\n<p>La nullité d'un acte, ne peut être prononcée que lorsqu'elle a eu pour effet de porter\natteinte aux intérêts de la personne qu'il concerne, sous réserve, pour les délais de\n  citation, des dispositions de l'article 588 alinéa 1-2..</p>\n</article>"},{"id":"article601","title":"ARTICLE 601","content":"<article class=\"article article601\">\n\n<p>Si un acte est déclaré nul par le fait du commissaire de Justice, celui-ci peut être\ncondamné aux frais de l'acte et de la procédure annulée, et éventuellement à des\ndommages-intérêts envers la partie à laquelle il est porté préjudice.</p>\n<p>La juridiction qui déclare la nullité a compétence pour prononcer ces condamnations.</p>\n</article>"},{"id":"article602","title":"ARTICLE 602","content":"<article class=\"article article602\">\n\n<p>Tout commissaire de Justice qui, sciemment, porte des mentions inexactes dans les\nactes, est puni d'un emprisonnement d'un mois à six mois et d'une amende de 36.000\nfrancs à 400.000 francs, ou de l'une de ces deux peines seulement.</p>\n</article>"}],"tokens":{"livre":"Livre IV","titre":"Titre VIII","chapitre":"Chapitre 2"}},{"title":"Chapitre 3","articles":[{"id":"article625","title":"ARTICLE 625","content":"<article class=\"article article625\">\n\n<p>Les arrêts de la Chambre d'instruction ainsi que les arrêts et jugements rendus en\ndernier ressort par les juridictions de jugement, lorsqu'ils sont revêtus des formes\nprescrites par la loi, ne peuvent être cassés que pour violation de la loi.</p>\n</article>"},{"id":"article626","title":"ARTICLE 626","content":"<article class=\"article article626\">\n\n<p>Ces décisions sont déclarées nulles lorsqu'elles ne sont pas rendues par le nombre de\njuges prescrit ou qu'elles ont été rendues par des juges qui n'ont assisté à aucune des\naudiences de la cause.</p>\n<p>Lorsque plusieurs audiences ont été consacrées à la même affaire, les juges qui ont\nconcouru à la décision sont présumés avoir assisté à toutes ces audiences.</p>\n<p>Ces décisions sont également déclarées nulles lorsqu'elles ont été rendues sans que\nle ministère public ait été entendu.</p>\n</article>"},{"id":"article627","title":"ARTICLE 627","content":"<article class=\"article article627\">\n\n<p>Les arrêts de la Chambre d'instruction ainsi que les arrêts et jugements en dernier\nressort sont déclarés nuls s'ils ne contiennent pas de motifs ou si leurs motifs sont\ninsuffisants et ne permettent pas à la Cour de cassation d'exercer son contrôle et de\nreconnaître si la loi a été respectée dans le dispositif.</p>\n<p>II en est de même lorsqu'il a été omis ou refusé de prononcer soit sur une ou plusieurs\ndemandes des parties, soit sur une ou plusieurs réquisitions du ministère public.</p>\n</article>"},{"id":"article628","title":"ARTICLE 628","content":"<article class=\"article article628\">\n\n<p>En matière criminelle et dans le cas où l'accusé a été condamné, si l'arrêt a prononcé</p>\nune peine autre que celle appliquée par la loi à la nature du crime, l'annulation de\nl'arrêt peut être poursuivie tant par le ministère public que par la partie condamnée.\n</article>"},{"id":"article629","title":"ARTICLE 629","content":"<article class=\"article article629\">\n\n<p>L'action prévue à l'article précédent appartient au ministère public contre les arrêts\n  d'acquittement mentionnés à l'article 337 si la décision a été prononcée sur la base</p>\n\nde la non-existence d'une loi pénale qui pourtant aurait existé.\n</article>"},{"id":"article630","title":"ARTICLE 630","content":"<article class=\"article article630\">\n\n<p>Lorsque la peine prononcée est la même que celle portée par la loi qui s'applique à</p>\nl'infraction, nul ne peut demander l'annulation de l'arrêt sous le prétexte qu'il y aurait\nerreur dans la citation du texte de la loi.\n</article>"},{"id":"article631","title":"ARTICLE 631","content":"<article class=\"article article631\">\n\n<p>En matière correctionnelle, le prévenu n'est pas recevable à présenter comme moyen\nde cassation les nullités commises en première instance s'il ne les a pas opposées\ndevant la Cour d'Appel, à l'exception de la nullité pour cause d'incompétence lorsqu'il\ny a eu appel du ministère public.</p>\n</article>"},{"id":"article632","title":"ARTICLE 632","content":"<article class=\"article article632\">\n\n<p>Nul ne peut se prévaloir contre la partie poursuivie de la violation ou de l'omission\ndes règles établies pour assurer la défense de celle-ci.</p>\n</article>"},{"id":"article633","title":"ARTICLE 633","content":"<article class=\"article article633\">\n\n<p>L'effet du pourvoi en cassation s'étend quelle que soit la partie demanderesse, au\ncontrôle général de la légalité de la décision attaquée.</p>\n<p>Toutefois, si le ministère public n'a pas formé de pourvoi, l'arrêt de cassation,\nlorsqu'il est de nature à aggraver la situation pénale de l'une des parties, n'est rendu\nque dans l'intérêt de la loi et sans renvoi.</p>\n</article>"}],"tokens":{"livre":"Livre I","titre":"Titre I","chapitre":"Chapitre 3"}},{"title":"Chapitre 2","articles":[{"id":"article613","title":"ARTICLE 613","content":"<article class=\"article article613\">\n\n<p>La déclaration de pourvoi est faite au greffier de la juridiction qui a rendu la décision\nattaquée ou au greffier de la juridiction de la résidence du demandeur en cassation.</p>\n<p>Elle est signée par le greffier et par le demandeur en cassation lui-même ou par un\navocat ou par un fondé de pouvoir spécial dans ce dernier cas, le pourvoi est annexé</p>\nà l'acte dressé par le greffier. Si le déclarant ne peut signer, le greffier en fait mention.\n<p>Elle est inscrite sur un registre public à ce destiné et toute personne a le droit de s'en\nfaire délivrer une copie.</p>\n<p>Dans le cas où le pourvoi est reçu par le greffe de la résidence, le greffier qui a dressé</p>\nl'acte le transmet sans délai au greffe de la juridiction qui a statué.\n</article>"},{"id":"article614","title":"ARTICLE 614","content":"<article class=\"article article614\">\n\n<p>Lorsque le demandeur en cassation est détenu, il peut également faire connaître sa\nvolonté de se pourvoir par une lettre qu'il remet au chef de l'établissement\npénitentiaire ; ce dernier lui en délivre récépissé.</p>\n<p>Le chef de l'établissement pénitentiaire certifie sur cette lettre même que celle-ci lui\na été remise par l'intéressé et il précise la date de la remise.</p>\n<p>Ce document est transmis immédiatement au greffe de la juridiction qui a rendu la\n  décision attaquée ; il est transcrit sur le registre prévu par l'article 613 alinéa 3, et est</p>\n\nannexé à l'acte dressé par le greffier.\n</article>"},{"id":"article615","title":"ARTICLE 615","content":"<article class=\"article article615\">\n\n<p>Le recours est notifié par le greffier de la juridiction qui a statué au ministère public</p>\net aux autres parties par notification, dans un délai de trois (3) jours.\n</article>"},{"id":"article616","title":"ARTICLE 616","content":"<article class=\"article article616\">\n\n<p>La partie qui n'a pas reçu la notification prévue à l'article 615 a le droit de former</p>\n\nopposition à l'arrêt rendu par la Cour de cassation, par déclaration au greffe de la\njuridiction qui a rendu la décision, dans les cinq (5) jours de la signification de l'arrêt\nqui lui est faite par la Cour de cassation\n</article>"},{"id":"article617","title":"ARTICLE 617","content":"<article class=\"article article617\">\n\n<p>Le demandeur est tenu, à peine de déchéance, de consigner le montant d'une somme\nde 25.000 francs.</p>\n</article>"},{"id":"article618","title":"ARTICLE 618","content":"<article class=\"article article618\">\n\n<p>Sont néanmoins dispensés de consignation </p>\n<p>1.) les condamnés à l'emprisonnement correctionnel ou de simple police ;</p>\n<p>2.) les personnes qui joignent à leur demande, un certificat du percepteur de la\ncommune portant qu'elles ne sont pas imposées et un certificat délivré par le maire\nde la commune de leur domicile, ou par le commissaire de police ou par le chef de\ncirconscription administrative, constatant qu'elles se trouvent, à raison de leur\nindigence, dans l'impossibilité de consigner l'amende ;</p>\n<p>3.) les mineurs de dix-huit (18) ans.</p>\n</article>"},{"id":"article619","title":"ARTICLE 619","content":"<article class=\"article article619\">\n\n<p>Sont dispensés de consignation et ne sont pas condamnés à l'amende-dépens </p>\n<p>1.) les condamnés à une peine criminelle ;</p>\n<p>2.) les agents publics pour les affaires concernant directement l'Administration et les\ndomaines de l'Etat.</p>\n</article>"},{"id":"article620","title":"ARTICLE 620","content":"<article class=\"article article620\">\n\n<p>Sont déclarés déchus de leur pourvoi les condamnés à une peine emportant privation\nde liberté pour une durée de plus de six mois, qui ne sont pas en état ou qui n'ont pas\nobtenu, de la juridiction qui a prononcé, dispense, avec ou sans caution, de se mettre\nen état.</p>\n<p>L'acte de leur écrou ou l'arrêt leur accordant la dispense est produit devant la Cour\nde cassation, au plus tard au moment où l'affaire y est appelée.</p>\n<p>Pour que son recours soit recevable, il suffit au demandeur de justifier qu'il s'est\nconstitué dans une maison d'arrêt soit du lieu où siège la Cour de cassation, soit du\nlieu où a été prononcée la condamnation ; le chef de l'établissement pénitentiaire l'y\nreçoit sur l'ordre du procureur général près la Cour d'Appel.</p>\n</article>"},{"id":"article621","title":"ARTICLE 621","content":"<article class=\"article article621\">\n\n<p>Le demandeur en cassation, soit en faisant sa déclaration, soit dans les dix (10) jours\nsuivants, peut déposer au greffe de la juridiction qui a rendu la décision attaquée, un\nmémoire signé de lui ou de son conseil, contenant ses moyens de cassation. Le\n  greffier en délivre reçu et, suivant les formes prévues à l'article 615, le notifie dans</p>\n\nles trois (3) jours aux autres parties en cause. Ce mémoire doit être accompagné\nd'autant de copies qu'il y a de parties en cause.\n</article>"},{"id":"article622","title":"ARTICLE 622","content":"<p>Pendant le délai d'un (1) mois, à compter de la notification prévue par l'</p>"},{"id":"article615","title":"ARTICLE 615","content":"<article class=\"article article615\">\n<p>Pendant le délai d'un (1) mois, à compter de la notification prévue par l'article 615,</p>\n\nles autres parties en cause peuvent également déposer un mémoire au greffe de la\njuridiction qui a statué.\n</article>"},{"id":"article623","title":"ARTICLE 623","content":"<article class=\"article article623\">\n\n<p>Le greffier de la Cour d'Appel, dans le délai maximum de quarante-cinq (45) jours à</p>\ncompter de la déclaration de pourvoi, cote et paraphe les pièces du dossier, auquel il\njoint une expédition de la décision attaquée, une expédition de l'acte de pourvoi et,\ns'il y a lieu, les mémoires prévus aux articles précédents. Du tout, il dresse inventaire.\n</article>"},{"id":"article624","title":"ARTICLE 624","content":"<article class=\"article article624\">\n\n<p>Lorsque le dossier est en état, le greffier le remet au procureur général près la Cour\nd'Appel qui l'adresse immédiatement, accompagné d'un rapport au greffe de la Cour\nde cassation.</p>\n</article>"}],"tokens":{"livre":"Livre I","titre":"Titre I","chapitre":"Chapitre 2"}},{"title":"Chapitre 3","articles":[{"id":"article625","title":"ARTICLE 625","content":"<article class=\"article article625\">\n\n<p>Les arrêts de la Chambre d'instruction ainsi que les arrêts et jugements rendus en\ndernier ressort par les juridictions de jugement, lorsqu'ils sont revêtus des formes\nprescrites par la loi, ne peuvent être cassés que pour violation de la loi.</p>\n</article>"},{"id":"article626","title":"ARTICLE 626","content":"<article class=\"article article626\">\n\n<p>Ces décisions sont déclarées nulles lorsqu'elles ne sont pas rendues par le nombre de\njuges prescrit ou qu'elles ont été rendues par des juges qui n'ont assisté à aucune des\naudiences de la cause.</p>\n<p>Lorsque plusieurs audiences ont été consacrées à la même affaire, les juges qui ont\nconcouru à la décision sont présumés avoir assisté à toutes ces audiences.</p>\n<p>Ces décisions sont également déclarées nulles lorsqu'elles ont été rendues sans que\nle ministère public ait été entendu.</p>\n</article>"},{"id":"article627","title":"ARTICLE 627","content":"<article class=\"article article627\">\n\n<p>Les arrêts de la Chambre d'instruction ainsi que les arrêts et jugements en dernier\nressort sont déclarés nuls s'ils ne contiennent pas de motifs ou si leurs motifs sont\ninsuffisants et ne permettent pas à la Cour de cassation d'exercer son contrôle et de\nreconnaître si la loi a été respectée dans le dispositif.</p>\n<p>II en est de même lorsqu'il a été omis ou refusé de prononcer soit sur une ou plusieurs\ndemandes des parties, soit sur une ou plusieurs réquisitions du ministère public.</p>\n</article>"},{"id":"article628","title":"ARTICLE 628","content":"<article class=\"article article628\">\n\n<p>En matière criminelle et dans le cas où l'accusé a été condamné, si l'arrêt a prononcé</p>\nune peine autre que celle appliquée par la loi à la nature du crime, l'annulation de\nl'arrêt peut être poursuivie tant par le ministère public que par la partie condamnée.\n</article>"},{"id":"article629","title":"ARTICLE 629","content":"<article class=\"article article629\">\n\n<p>L'action prévue à l'article précédent appartient au ministère public contre les arrêts\n  d'acquittement mentionnés à l'article 337 si la décision a été prononcée sur la base</p>\n\nde la non-existence d'une loi pénale qui pourtant aurait existé.\n</article>"},{"id":"article630","title":"ARTICLE 630","content":"<article class=\"article article630\">\n\n<p>Lorsque la peine prononcée est la même que celle portée par la loi qui s'applique à</p>\nl'infraction, nul ne peut demander l'annulation de l'arrêt sous le prétexte qu'il y aurait\nerreur dans la citation du texte de la loi.\n</article>"},{"id":"article631","title":"ARTICLE 631","content":"<article class=\"article article631\">\n\n<p>En matière correctionnelle, le prévenu n'est pas recevable à présenter comme moyen\nde cassation les nullités commises en première instance s'il ne les a pas opposées\ndevant la Cour d'Appel, à l'exception de la nullité pour cause d'incompétence lorsqu'il\ny a eu appel du ministère public.</p>\n</article>"},{"id":"article632","title":"ARTICLE 632","content":"<article class=\"article article632\">\n\n<p>Nul ne peut se prévaloir contre la partie poursuivie de la violation ou de l'omission\ndes règles établies pour assurer la défense de celle-ci.</p>\n</article>"},{"id":"article633","title":"ARTICLE 633","content":"<article class=\"article article633\">\n\n<p>L'effet du pourvoi en cassation s'étend quelle que soit la partie demanderesse, au\ncontrôle général de la légalité de la décision attaquée.</p>\n<p>Toutefois, si le ministère public n'a pas formé de pourvoi, l'arrêt de cassation,\nlorsqu'il est de nature à aggraver la situation pénale de l'une des parties, n'est rendu\nque dans l'intérêt de la loi et sans renvoi.</p>\n<a>\n</a></article>"}],"tokens":{"livre":"Livre I","titre":"Titre I","chapitre":"Chapitre 3"}},{"title":"Chapitre 4","articles":[{"id":"article634","title":"ARTICLE 634","content":"<article class=\"article article634\">\n\n<p>Le procureur général près la Cour de cassation, soit d'office, soit à la demande du\nministre de la Justice peut dénoncer par requête adressée au président de la Cour de\ncassation des actes judiciaires, arrêts ou jugements contraires à la loi. Ces actes, arrêts\nou jugements peuvent être annulés par la Cour de cassation.</p>\n</article>"},{"id":"article635","title":"ARTICLE 635","content":"<article class=\"article article635\">\n\n<p>Lorsqu'il a été rendu par une Cour d'Appel, par un tribunal criminel ou par un tribunal\ncorrectionnel ou de simple police, un arrêt ou jugement en dernier ressort, sujet à</p>\ncassation, et contre lequel néanmoins aucune des parties ne s'est pourvue dans le\ndélai déterminé, le procureur général près la Cour d'Appel peut, d'office et\nnonobstant l'expiration du délai, se pourvoir, mais dans le seul intérêt de la loi, contre\nledit jugement ou arrêt. La cour se prononce sur la recevabilité et le bien-fondé de ce\npourvoi. Si le pourvoi est accueilli, la cassation est prononcée, sans que les parties\npuissent s'en prévaloir et s'opposer à l'exécution de la décision annulée.\n</article>"},{"id":"article636","title":"ARTICLE 636","content":"<article class=\"article article636\">\n\n<p>Le procureur général près la Cour d'Appel, peut soumettre à la Cour de cassation,\npour annulation, les actes par lesquels les juges excèdent leurs pouvoirs. Cette action\nest également ouverte à toute personne à qui ces actes font grief.</p>\n<p>DEMANDES EN REVISIOn\n</p></article>"},{"id":"article637","title":"ARTICLE 637","content":"<article class=\"article article637\">\n\n<p>La révision peut être demandée, quelle que soit la juridiction qui a statué, au bénéfice\nde toute personne reconnue auteur d'un crime ou d'un délit </p>\n<p>1.) lorsque, après une condamnation pour homicide, des pièces sont représentées\npropres à faire naître des indices suffisants pour établir que la prétendue victime de\nl'homicide est en vie ;</p>\n<p>2.) lorsque, après une condamnation pour crime ou délit, un nouvel arrêt ou jugement\na condamné pour le même fait un autre accusé ou prévenu et que, les deux\ncondamnations ne pouvant se concilier, leur contradiction est la preuve de\nl'innocence de l'un ou de l'autre condamné ;</p>\n<p>3.) lorsque pour le même fait, plusieurs décisions devenues définitives sont en\ncontradiction ;</p>\n<p>4.) lorsqu'un des témoins entendus a été, postérieurement à la condamnation,\npoursuivi et condamné pour faux témoignage contre l'accusé ou le prévenu, le témoin\nainsi condamné ne peut pas être entendu dans les nouveaux débats ;</p>\n<p>5.) lorsque, après une condamnation, un fait vient à se produire ou à se révéler, ou\nlorsque des pièces inconnues lors des débats sont représentées, de nature à établir\nl'innocence du condamné.</p>\n</article>"},{"id":"article638","title":"ARTICLE 638","content":"<article class=\"article article638\">\n\n<p>Le droit de demander la révision appartient </p>\n<p>1.) au procureur général près la Cour d'Appel ;</p>\n<p>2.) au condamné, ou, en cas d'incapacité, à son représentant légal ;</p>\n<p>3.) après la mort ou l'absence déclarée du condamné, à son conjoint, à ses enfants, à</p>\nses parents, à ses légataires universels ou à titre universel, à ceux qui en ont reçu de\nlui la mission expresse.\n<p>La Cour de cassation est saisie par voie de requête.</p>\n</article>"},{"id":"article639","title":"ARTICLE 639","content":"<article class=\"article article639\">\n\n<p>Si l'arrêt ou le jugement de condamnation, n'a pas été exécuté, l'exécution en est\nsuspendue de plein droit à partir de la demande en révision.</p>\n<p>Si le condamné est en état de détention, l'exécution peut être suspendue par décision\ndu président de la Cour de cassation, saisi par voie de requête.</p>\n</article>"},{"id":"article640","title":"ARTICLE 640","content":"<article class=\"article article640\">\n\n<p>Si l'affaire n'est pas en état, la Cour se prononce sur la recevabilité de la demande et\nprocède directement ou par commission rogatoire à toutes enquêtes sur le fond,\nconfrontations, reconnaissances d'identité et moyens propres à mettre la vérité en\n<p>évidence.</p>\n<p>Lorsque l'affaire est en état, la Cour l'examine au fond. Elle rejette la demande si elle\nl'estime mal fondée. Si, au contraire, elle l'estime fondée, elle annule la\ncondamnation prononcée. Elle apprécie s'il est possible de procéder à de nouveaux\ndébats contradictoires. Dans l'affirmative, elle renvoie les accusés ou prévenus\ndevant une juridiction de même ordre et de même degré mais autre que celle dont\n<p>émane la décision annulée.</p>\n<p>S'il y a impossibilité de procéder à de nouveaux débats, notamment en cas de décès,\nde démence, de contumace ou de défaut d'un ou plusieurs condamnés,\nd'irresponsabilité pénale ou d’excusabilité, en cas de prescription de l'action publique\nou de la peine, la Cour de cassation, après l'avoir expressément constatée, statue au\nfond en présence des parties civiles, s'il y en a au procès, et des curateurs nommés\npar elle à la mémoire de chacun des morts ; en ce cas elle annule seulement celles\ndes condamnations qui lui paraissent non justifiées et décharge s'il y a lieu, la\nmémoire des morts.</p>\n<p>Si l'impossibilité de procéder à de nouveaux débats ne se révèle qu'après l'arrêt de la\n<p>Cour de cassation annulant l'arrêt ou le jugement de condamnation et prononçant le\nrenvoi, la Cour de cassation rapporte la désignation par elle faite de la juridiction de\nrenvoi et statue comme il est dit à l'alinéa précédent.</p>\n<p>Si l'annulation du jugement ou de l'arrêt à l'égard d'un condamné vivant ne laisse rien\nsubsister à sa charge qui puisse être qualifié crime ou délit, aucun renvoi n'est\nprononcé.</p>\n</p></p></p></article>"},{"id":"article641","title":"ARTICLE 641","content":"<article class=\"article article641\">\n\n<p>La décision d'où résulte l'innocence d'un condamné peut, sur la demande de celui-ci,\nlui allouer des dommages-intérêts à raison du préjudice que lui a causé la\ncondamnation.</p>\n<p>Si la victime de l'erreur judiciaire est décédée, le droit de demander des dommages-</p>\nintérêts appartient, dans les mêmes conditions, à son conjoint, à ses ascendants et\ndescendants.\n<p>Il n'appartient aux parents d'un degré plus éloigné qu'autant qu'ils justifient d'un\npréjudice matériel résultant pour eux de la condamnation.</p>\n<p>La demande est recevable en tout état de la procédure en révision.</p>\n<p>Les dommages-intérêts alloués sont à la charge de l'Etat, sauf son recours contre la\npartie civile, le dénonciateur ou le faux témoin par la faute desquels la condamnation\na été prononcée. Ils sont payés comme frais de justice criminelle.</p>\n<p>Les frais de l'instance en révision sont avancés par le Trésor public à partir de la\nsaisine de la Cour de cassation.</p>\n<p>Si l'arrêt ou le jugement définitif de révision prononce une condamnation, il met à la\ncharge du condamné ou, s'il y a lieu, des demandeurs en révision, les frais dont l'Etat\npeut demander le remboursement.</p>\n<p>Le demandeur en révision qui succombe dans son instance est condamné à tous les\nfrais.</p>\n<p>Si le demandeur le requiert, l'arrêt ou le jugement de révision d'où résulte l'innocence\ndu condamné est affiché dans la ville où a été prononcée la condamnation, dans la\ncommune du lieu où le crime ou le délit a été commis, dans celle du domicile des\ndemandeurs en révision et du dernier domicile de la victime de l'erreur judiciaire, si\nelle est décédée. Dans les mêmes conditions il est ordonné qu'il soit inséré au Journal\nofficiel et publié, par extraits, dans un journal au choix de la juridiction qui a\nprononcé la décision.</p>\n<p>Les frais de la publicité ci-dessus prévus sont à la charge du Trésor public.</p>\n<p>PROCEDURES PARTICULIEREs\n<p>PROCEDURE APPLICABLE A LA CRIMINALITE ET A La\n<p>DELINQUANCE ORGANISEEs\n</p></p></p></article>"},{"id":"article642","title":"ARTICLE 642","content":"<article class=\"article article642\">\n\n<p>La compétence territoriale d'un tribunal de première instance, d'un tribunal criminel\net d'une Cour d' Appel peut être étendue au ressort d'une ou de plusieurs Cours\nd'Appel pour l'enquête, la poursuite, l'instruction et le jugement des crimes et délits\ndont la liste est déterminée par décret. Cette compétence s'étend aux infractions\nconnexes.</p>\n<p>Les juridictions définies à l'alinéa précédent, dont la liste et le ressort sont fixés par\ndécret, comprennent une section du Parquet, des formations d'instruction et de\njugement spécialisées pour connaître de ces infractions.</p>\n</article>"},{"id":"article643","title":"ARTICLE 643","content":"<article class=\"article article643\">\n\n<p>Au sein de chaque tribunal de première instance dont la compétence territoriale est\n<p>étendue au ressort d'une ou plusieurs Cours d'Appel, le procureur de la République\net le Président du tribunal de première instance, désignent respectivement un ou\nplusieurs magistrats du Parquet, juges d'instruction et autres magistrats du siège\nchargés spécialement de la poursuite, l'instruction et, s'il s'agit de délits, du jugement\n  des infractions entrant dans le champ d'application de l'article 642.</p>\n<p>Au sein de chaque tribunal criminel dont la compétence territoriale est étendue au\nressort d'une ou plusieurs cours d'appel le premier président désigne des magistrats\ndu siège, chargés spécialement du jugement des crimes entrant dans le champ\nd'application de ces infractions. LC nombre des assesseurs, en première instance ou\nde conseillers en appel peut être porté à six par décision du premier président.</p>\n<p>Au sein de chaque Cour d' Appel dont la compétence territoriale est étendue au\nressort d'une ou plusieurs cours d'appel, le premier président et le procureur général\ndésignent respectivement des magistrats du siège ct du parquet général chargés\nspécialement du jugement des délits.</p>\n</p></article>"},{"id":"article644","title":"ARTICLE 644","content":"<article class=\"article article644\">\n\n<p>Le procureur de la République, le juge d'instruction, la formation correctionnelle\nspécialisée du tribunal de première instance, le tribunal criminel et la Cour d' Appel\n  visés à l'article 642 exercent, sur toute l'étendue du ressort fixé en application de cet</p>\n\narticle, une compétence concurrente à celle qui résulte de l'application des articles\n<p>54, 59 et 390.</p>\n<p>La juridiction saisie en vertu de l'article 642 demeure compétente, quelles que soient</p>\n\nles incriminations retenues lors du règlement ou du jugement de l'affaire. Toutefois,\nsi les faits constituent une contravention, le juge d'instruction prononce le renvoi de\nl'affaire devant le tribunal de simple police compétent.\n</article>"},{"id":"article645","title":"ARTICLE 645","content":"<article class=\"article article645\">\n\n<p>Le procureur de la République près un tribunal de première instance peut, pour les\n\n  infractions entrant dans le champ d'application de l'article 642 requérir le juge</p>\n\nd'instruction de se dessaisir au profit de la juridiction d'instruction compétente en\n\n  application de l'article 642. Les parties sont préalablement avisées et invitées à faire\n\nconnaître leurs observations par le juge d'instruction. L'ordonnance est rendue dix\n<p>(10) jours au plus tard à compter de cet avis.</p>\n<p>Lorsque le juge d'instruction décide de se dessaisir, son ordonnance ne prend effet\nqu'à compter du délai de cinq (5) jours. Lorsqu'un recours est exercé contre cette\nordonnance, le juge d'instruction demeure saisi jusqu'à ce que soit porté à sa\nconnaissance l'arrêt de la Chambre d'instruction passé en force de chose jugée ou\ncelui de la Cour de cassation.</p>\n<p>Dès que l'ordonnance est passée en force de chose jugée, le procureur de la\n<p>République adresse le dossier de la procédure au procureur de la République près le\n\n  tribunal de première instance compétent en application de l'article 642.</p>\n<p>Les dispositions du présent article sont applicables devant la Chambre d'instruction.</p>\n</p></article>"},{"id":"article646","title":"ARTICLE 646","content":"<article class=\"article article646\">\n\n<p>L'ordonnance rendue en application de l'article 645 peut, à l'exclusion de toute autre\n\nvoie de recours, être déférée dans les cinq (5) jours de sa notification, à la requête du\nministère publie ou des parties, soit à la Chambre d'instruction si la juridiction\nspécialisée au profit de laquelle le dessaisissement a été ordonné ou refusé se trouve\ndans le ressort de la Cour d' Appel dans lequel se situe la juridiction initialement\nsaisie, soit, dans le cas contraire, à la Cour de cassation.</p>\n<p>La Chambre d'instruction ou la Cour de cassation désigne, dans les huit (8) jours\nsuivant la date de réception du dossier, le juge d'instruction chargé de poursuivre\nl'information.</p>\n<p>Le ministère public peut également saisir directement la Chambre d'instruction ou la\n<p>Cour de cassation lorsque le juge d'instruction n'a pas rendu son ordonnance dans le\n  délai de dix (10) jours prévu au premier alinéa de l'article 645.</p>\n<p>L'arrêt de la Chambre d'instruction ou de la Cour de cassation est porté à la\nconnaissance du juge d'instruction ainsi qu'au ministère public et notifié aux parties.</p>\n</p></article>"},{"id":"article647","title":"ARTICLE 647","content":"<article class=\"article article647\">\n\n<p>Le procureur général près la Cour d'Appel, dans le ressort de laquelle se trouve une\n  juridiction compétente en application de l'article 642, anime et coordonne, en</p>\n\nconcertation avec les autres procureurs généraux, la conduite de la politique d'action\npublique pour l'application du présent titre.\n<p>FAUx\n</p></article>"},{"id":"article648","title":"ARTICLE 648","content":"<article class=\"article article648\">\n\n<p>Lorsqu'il est porté à la connaissance du procureur de la République qu'une pièce\narguée de faux figure dans un dépôt publie ou a été établie dans un dépôt public, le\nprocureur de la République peut se transporter dans ce dépôt pour procéder à tous\nexamens et vérifications nécessaires.</p>\n<p>Le procureur de la République ne peut déléguer les pouvoirs ci-dessus à un officier\nde police judiciaire.</p>\n<p>Le procureur de la République peut, en cas d'urgence, ordonner le transport au greffe\ndes documents suspectés.</p>\n</article>"},{"id":"article649","title":"ARTICLE 649","content":"<article class=\"article article649\">\n\n<p>Dans toute information pour faux en écriture, le juge d'instruction, aussitôt que la\npièce arguée de faux a été produite devant lui ou a été placée sous main de justice,\nen ordonne le dépôt au greffe. Il la revêt de sa signature, ainsi que le greffier en chef\nqui dresse du dépôt un acte décrivant l'état de la pièce.</p>\n<p>Toutefois, si la pièce arguée de faux peut être reproduite par tout moyen, une\nreproduction de la pièce est annexée au procès-verbal de dépôt, lequel peut alors être\ndressé en la forme ordinaire, sans être tenu de décrire l'état de la pièce.</p>\n</article>"},{"id":"article650","title":"ARTICLE 650","content":"<article class=\"article article650\">\n\n<p>Le juge d'instruction peut se faire remettre par qui il appartiendra et saisir toutes\npièces de comparaison. Celles-ci sont revêtues de sa signature et de celle du greffier\nen chef qui en fait un acte descriptif comme il est dit à l'article précédent.</p>\n<p>Les dispositions du deuxième alinéa de l'article précédent, sont applicables au dépôt\ndes pièces de comparaison.</p>\n</article>"},{"id":"article651","title":"ARTICLE 651","content":"<article class=\"article article651\">\n\n<p>Tout dépositaire publie de pièces arguées de faux, ou ayant servi à établir des faux,\nest tenu, sur ordonnance du juge d'instruction, de les lui remettre et de fournir, le cas\n<p>échéant, les pièces de comparaison qui sont en sa possession.</p>\n<p>Si les pièces ainsi remises par un officier publie ou saisies entre ses mains ont le\ncaractère d'actes authentiques, il peut demander à ce qu'il lui en soit laissé une copie,\ncertifiée conforme par le greffier en chef, ou une reproduction par tout moyen.</p>\n<p>Ladite copie ou reproduction est mise au rang des minutes de l'office jusqu'à</p>\nrestitution de la pièce originale.</p>\n</article>"},{"id":"article652","title":"ARTICLE 652","content":"<article class=\"article article652\">\n\n<p>Si au cours d'une audience d'un tribunal ou de la cour une pièce de la procédure ou\nune pièce produite, est arguée de faux, la juridiction décide, après avoir recueilli les\nobservations du ministère publie et des parties, s'il y a lieu, ou non de surseoir jusqu'à</p>\nce qu'il ait été prononcé sur le faux par la juridiction compétente.\n<p>Si l'action publique est éteinte ou ne peut être exercée du chef de faux, et s'il\nn'apparaît pas que celui qui a produit la pièce ait fait sciemment usage d'un faux, le\ntribunal ou la cour saisi de l'action principale statue incidemment sur le caractère de\nla pièce prétendue entachée de faux.</p>\n<p>MANIERE DE PROCEDER EN CAS DE DISPARITION DES PIECEs\n<p>D'UNE PROCEDURe\n</p></p></article>"},{"id":"article653","title":"ARTICLE 653","content":"<article class=\"article article653\">\n\n<p>Lorsque, par suite dune cause extraordinaire, des minutes d'arrêts ou de jugements\nrendus en matière criminelle, correctionnelle ou de simple police, et non encore\nexécutés, ou des procédures en cours et leurs copies établies conformément à l'article\n<p>98 ont été détruites, enlevées ou se trouvent égarées et qu'il n'a pas été possible de\nles rétablir, il est procédé ainsi qu'il suit.</p>\n</p></article>"},{"id":"article654","title":"ARTICLE 654","content":"<article class=\"article article654\">\n\n<p>S'il existe une expédition ou copie authentique du jugement ou de l'arrêt, elle est\nconsidérée comme minute et en conséquence remise par tout officier public, tout\ndépositaire ou tout détenteur au greffe de la juridiction qui a rendu la décision, sur\nl'ordre qui lui en est donné par le président de cette juridiction.</p>\n<p>Cet ordre lui sert de décharge.</p>\n</article>"},{"id":"article655","title":"ARTICLE 655","content":"<article class=\"article article655\">\n\n<p>Lorsqu'il n'existe plus d'expédition ni de copie authentique de l'arrêt ou du jugement,\nil est procédé au vu des mentions portées au plumitif d'audience, à la rédaction d'un\nnouvel arrêt ou jugement.</p>\n</article>"},{"id":"article656","title":"ARTICLE 656","content":"<article class=\"article article656\">\n\n<p>Lorsque les mentions portées au plumitif sont insuffisantes ou ne peuvent plus être\nreprésentées, l'instruction est recommencée à partir du point où les pièces se trouvent\nmanqué.</p>\n<p>DEPOSITIONS DES MEMBRES DU GOUVERNEMENT ET DEs\n<p>REPRESENTANTS ,DES PUISSANCES ETRANGEREs\n</p></p></article>"},{"id":"article657","title":"ARTICLE 657","content":"<article class=\"article article657\">\n\n<p>Les ministres ne peuvent comparaître comme témoins qu'après autorisation du\n<p>Conseil des ministres, sur le rapport du garde des Sceaux, ministre de la Justice.</p>\n<p>Cette autorisation est donnée par décret.</p>\n</p></article>"},{"id":"article658","title":"ARTICLE 658","content":"<article class=\"article article658\">\n\n<p>Lorsque la comparution a lieu en vertu de l'autorisation prévue à l'article précédent,\nla déposition est reçue dans les formes ordinaires.</p>\n</article>"},{"id":"article659","title":"ARTICLE 659","content":"<article class=\"article article659\">\n\n<p>Lorsque la comparution n'a pas été demandée ou n'a pas été autorisée, la déposition\nest reçue par écrit dans la demeure du témoin, par le Premier Président de la Cour\nd'Appel ou, si le témoin réside hors du chef-lieu de la Cour, par le président du\ntribunal de sa résidence.</p>\n<p>Il sera, à cet effet, adressé par la juridiction saisie de l'affaire, au magistrat ci-dessus\ndésigné, un exposé des faits, ainsi qu'une liste des demandes et questions sur lesquels\nle témoignage est requis.</p>\n</article>"},{"id":"article660","title":"ARTICLE 660","content":"<article class=\"article article660\">\n\n<p>La déposition ainsi reçue est immédiatement remise au greffe ou envoyée, close et\ncachetée, à celui de la juridiction requérante et communiquée, sans délai, au\nministère public ainsi qu'aux parties intéressées.</p>\n<p>Devant le tribunal criminel, elle est lue publiquement et soumise aux débats.</p>\n</article>"},{"id":"article661","title":"ARTICLE 661","content":"<article class=\"article article661\">\n\n<p>La déposition écrite d'un représentant d'une puissance étrangère est demandée par\nl'entremise du ministre des Affaires étrangères. Si la demande est agréée, cette\ndéposition est reçue par le Premier Président de la Cour d'Appel ou par le magistrat\nqu'il aura délégué.</p>\n<p>Il est alors procédé dans les formes prévues aux articles 659 alinéa 2 et 660.</p>\n<p>REGLEMENTS DE JUGEs\n</p></article>"},{"id":"article662","title":"ARTICLE 662","content":"<article class=\"article article662\">\n\n<p>Lorsque deux juges d'instruction, appartenant à des tribunaux différents dans le\nressort de la même Cour d' Appel se trouvent simultanément saisis de la même\ninfraction, le ministère public peut, dans l'intérêt d'une bonne administration de la\njustice, requérir l'un des juges de se dessaisir au profit de l'autre. Si le conflit de\ncompétence subsiste, il est réglé de juges conformément aux articles 663 à 667.</p>\n</article>"},{"id":"article663","title":"ARTICLE 663","content":"<article class=\"article article663\">\n\n<p>Lorsque deux tribunaux correctionnels, deux juges d'instruction ou deux tribunaux\nde simple police du ressort de la même Cour d' Appel se trouvent saisis\nsimultanément de la même infraction, il est réglé de juges par la Chambre\nd'instruction qui statue sur requête présentée par le ministère public, l'inculpé ou la\npartie civile. Cette décision n'est pas susceptible d'un recours en cassation.</p>\n</article>"},{"id":"article664","title":"ARTICLE 664","content":"<article class=\"article article664\">\n\n<p>Lorsqu'après renvoi ordonné par le juge d'instruction devant le tribunal correctionnel\nou le tribunal de simple police, cette juridiction de jugement s'est, par décision\ndevenue définitive, déclarée incompétente, il est réglé de juges par la Chambre\nd'instruction. Cette décision n'est pas susceptible d'un recours en cassation.</p>\n</article>"},{"id":"article665","title":"ARTICLE 665","content":"<article class=\"article article665\">\n\n<p>Hors les cas prévus aux articles 663 et 664, tous conflits de compétence sont portés\ndevant la Cour de cassation, laquelle est saisie par requête du ministère public, de\nl'inculpé ou de la partie civile.</p>\n</article>"},{"id":"article666","title":"ARTICLE 666","content":"<article class=\"article article666\">\n\n<p>La requête en règlement de juges est signifiée à toutes les parties intéressées qui ont\nun délai de trente jours pour déposer un mémoire au greffe de la juridiction chargée\nde régler de juges.</p>\n</article>"}],"tokens":{"livre":"Livre I","titre":"Titre I","chapitre":"Chapitre 4"}},{"title":"Titre VI","articles":[{"id":"article667","title":"ARTICLE 667","content":"<article class=\"article article667\">\n\n<p>En matière criminelle, correctionnelle ou de simple police, la Cour de cassation peut\ndessaisir toute juridiction d'instruction ou de jugement et renvoyer la connaissance\nde l'affaire à une autre juridiction du même ordre, soit si la juridiction normalement\ncompétente ne peut être légalement composée, ou si le cours de la Justice se trouve\nautrement interrompu, soit pour cause de suspicion légitime.</p>\n<p>La requête aux fins de renvoi est déposée au greffe de la juridiction saisie soit par le\nministère public près cette juridiction, soit par l'inculpé, le prévenu ou l'accusé, soit\npar la partie civile.</p>\n<p>La requête est signifiée dans les cinq (5) jours de son dépôt, par le greffier en chef, à</p>\ntoutes les parties intéressées qui ont un délai de cinq (5) jours pour déposer un\nmémoire au greffe. Le dossier est ensuite mis en état par le greffier en chef et transmis\nau greffe de la Cour de cassation.\n<p>La présentation de la requête n'a d'effet suspensif que devant les juridictions de\njugement, à moins qu’il n'en soit autrement ordonné par le président la Cour de\ncassation dans les quarante-huit (48) heures de la réception du dossier. La Cour de\ncassation statue sur la requête dans les quinze (15) jours de la réception du dossier.</p>\n<p>En cas de rejet d'une demande de renvoi pour cause de suspicion légitime, la Cour\nde cassation peut toutefois ordonner le renvoi dans l'intérêt d'une meilleure\nadministration de la Justice.</p>\n</article>"},{"id":"article668","title":"ARTICLE 668","content":"<article class=\"article article668\">\n\n<p>Lorsqu'un condamné à une peine privative de liberté est détenu au siège de la\njuridiction qui a prononcé cette condamnation, définitive ou non, le procureur de la\n<p>République, le juge d'instruction, les tribunaux et la Cour d'Appel de ce lieu de\ndétention ont compétence, en dehors des règles prescrites par les articles 54, 59 et\n<p>390, alinéa |, pour connaître de toutes les infractions qui lui sont imputées.</p>\n</p></p></article>"},{"id":"article669","title":"ARTICLE 669","content":"<article class=\"article article669\">\n\n<p>Lorsqu'un condamné à une peine privative de liberté est détenu sans que l'article 668</p>\n\npuisse recevoir application, il est procédé comme en matière de suspicion légitime,\nmais à la demande du ministère public seulement, en vue du renvoi de la procédure\nde la juridiction saisie à celle du lieu de détention.\n</article>"},{"id":"article670","title":"ARTICLE 670","content":"<article class=\"article article670\">\n\n<p>Le renvoi peut être ordonné pour cause de sûreté publique par la Cour de cassation,\nmais seulement à la requête du ministre de la Justice. Il est procédé comme il est dit\n\n  <p>à l'article 667.</p>\n<p>L'arr
