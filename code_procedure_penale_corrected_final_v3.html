êt qui a rejeté une demande en renvoi pour sûreté publique n'exclut pas une\nnouvelle demande en renvoi fondée sur des faits survenus depuis.</p>\n</p></article>"},{"id":"article671","title":"ARTICLE 671","content":"<article class=\"article article671\">\n\n<p>Tout arrêt qui a statué sur une demande en renvoi pour l'une des causes précitées est\nsignifié aux parties intéressées à la diligence du greffier en chef de la Cour de\ncassation.</p>\n<p>RECUSATIOn\n</p></article>"},{"id":"article672","title":"ARTICLE 672","content":"<article class=\"article article672\">\n\n<p>Tout juge peut être récusé pour les causes ci-après </p>\n<p>1.) si le juge ou son conjoint sont parents ou alliés de l'une des parties ou de son\nconjoint jusqu'au degré de cousin issu de germain inclusivement ; la récusation peut\nêtre exercée contre le juge, même au cas de divorce ou de décès de son conjoint, s'il\na été allié d'une des parties jusqu'au deuxième degré inclusivement ;</p>\n<p>2.) si le juge ou son conjoint, si les personnes dont il est tuteur, subrogé tuteur,\ncurateur ou conseil judiciaire, si les sociétés ou associations à l'administration ou à</p>\nla surveillance desquelles il participe ont intérêt dans la contestation ;\n<p>3.) si le juge ou son conjoint est parent ou allié, jusqu'au degré indiqué ci-dessus, du\ntuteur, subrogé tuteur, curateur ou conseil judiciaire d'une des parties ou d'un\nadministrateur, directeur ou gérant d'une société, partie en cause ;</p>\n<p>4.) si le juge ou son conjoint se trouve dans une situation de dépendance vis-à-vis\nd'une des parties ;</p>\n<p>5.) si le juge a connu du procès comme magistrat, arbitre ou conseil, ou s’il a déposé</p>\ncomme témoin sur les faits du procès ;\n<p>6.) s'il y a eu procès entre le juge, son conjoint, leurs parents ou alliés en ligne directe,\net l'une des parties, son conjoint ou ses parents ou alliés dans la même ligne ;</p>\n<p>7.) s’il le juge ou son conjoint ont un procès devant un tribunal où l'une des parties\nest juge ;</p>\n<p>8.) si le juge ou son conjoint, leurs parents ou alliés en ligne directe ont un différend\nsur pareille question que celle débattue entre les parties ;</p>\n<p>9.) s’il y a eu entre le juge ou son conjoint et une des parties toutes manifestations\nassez graves pour faire suspecter son impartialité.</p>\n</article>"},{"id":"article673","title":"ARTICLE 673","content":"<article class=\"article article673\">\n\n<p>L'inculpé, le prévenu, l'accusé et toute partie à l'instance qui veut récuser un juge\nd'instruction, un juge de simple police, un juge du tribunal correctionnel, un juge du\ntribunal criminel ou un juge de la Cour d'Appel doit, à peine de nullité, présenter\nrequête au premier président de la Cour d'Appel.</p>\n<p>Les magistrats du ministère public ne peuvent être récusés.</p>\n<p>La requête doit désigner nommément le ou les magistrats récusés et contenir l'exposé</p>\ndes moyens invoqués avec toutes les justifications utiles à l'appui de la demande.\n<p>La requête n'est recevable qu'après consignation d'une provision de 50.000 francs au\ngreffe de la juridiction compétente pour en connaître.</p>\n<p>Elle est signée du demandeur ou de son représentant.</p>\n<p>La partie qui aura procédé volontairement devant une cour, un tribunal ou un juge\nd'instruction ne sera reçue à demander la récusation qu'à raison des circonstances\nsurvenues depuis, lorsqu'elles seront de nature à constituer une cause de récusation.</p>\n</article>"},{"id":"article674","title":"ARTICLE 674","content":"<article class=\"article article674\">\n\n<p>Le premier président notifie en la forme administrative la requête dont il a été saisi\nau président de la juridiction à laquelle appartient le magistrat récusé.</p>\n<p>La requête en récusation ne dessaisit pas le magistrat dont la récusation est\ndemandée. Toutefois, le premier président peut, après avis du procureur général,\nordonner qu'il sera sursis soit à la continuation de l'information ou des débats, soit au\nprononcé du jugement.</p>\n</article>"},{"id":"article675","title":"ARTICLE 675","content":"<article class=\"article article675\">\n\n<p>Le premier président reçoit le mémoire complémentaire du demandeur, s'il y a lieu,\net celui du magistrat dont la récusation est proposée ; il prend l'avis du procureur\ngénéral et statue sur la requête.</p>\n<p>L'ordonnance statuant sur la récusation n'est susceptible d'aucune voie de recours.</p>\n<p>Elle produit effet de plein droit.</p>\n</article>"},{"id":"article676","title":"ARTICLE 676","content":"<article class=\"article article676\">\n\n<p>Toute demande de récusation visant le premier président de la Cour d'Appel doit faire\nl'objet d'une requête adressée au Président de la Cour de cassation qui statue par une\nordonnance laquelle n'est susceptible d'aucune voie de recours. Le Président de la\n<p>Cour de cassation notifie en la forme administrative la requête dont il a été saisi au\npremier président de la Cour d'Appel.</p>\n</p></article>"},{"id":"article677","title":"ARTICLE 677","content":"<article class=\"article article677\">\n\n<p>La requête en récusation ne dessaisit pas ce magistrat. Toutefois, le Président de la\n<p>Cour de cassation peut ordonner qu’il sera sursis soit à la continuation de la\nprocédure, soit au prononcé de l'arrêt.</p>\n</p></article>"},{"id":"article678","title":"ARTICLE 678","content":"<article class=\"article article678\">\n\n<p>Toute ordonnance rejetant une demande de récusation prononce la condamnation du\ndemandeur à une amende civile de 50.000 à 500.000 francs.</p>\n</article>"},{"id":"article679","title":"ARTICLE 679","content":"<article class=\"article article679\">\n\n<p>Tout juge qui estime qu'il existe à son encontre une cause de récusation doit la\ndéclarer au premier président de la Cour d'Appel dans le ressort de laquelle il exerce,\nqui décide si le juge doit s'abstenir.</p>\n<p>JUGEMENT DES INFRACTIONS COMMISES A L'AUDIENCE DEs\n<p>COURS D'APPEL ET DES TRIBUNAUx\n</p></p></article>"},{"id":"article680","title":"ARTICLE 680","content":"<article class=\"article article680\">\n\n<p>Sous réserve des dispositions des articles 330 et 465 les infractions commises à</p>\nl'audience sont jugées, d'office ou sur les réquisitions du ministère public, suivant les\ndispositions ci-après, nonobstant toutes règles spéciales de compétence ou de\nprocédure.\n</article>"},{"id":"article681","title":"ARTICLE 681","content":"<article class=\"article article681\">\n\n<p>S'il se commet une contravention de simple police pendant la durée de l'audience, le\ntribunal ou la Cour d' Appel dresse procès-verbal du fait, entend le prévenu, les\ntémoins, le ministère public, et, éventuellement le défenseur, et applique sans\ndésemparer les peines prévues par la loi.</p>\n</article>"},{"id":"article682","title":"ARTICLE 682","content":"<article class=\"article article682\">\n\n<p>Si le fait commis pendant la durée de l'audience d'un tribunal correctionnel ou d'une\n<p>Cour d' Appel est un délit, il peut être procédé comme il est dit à l'article précédent.</p>\n<p>Dans ce cas, si la peine prononcée est supérieure à un mois d'emprisonnement, un\nmandat de dépôt peut être décerné.</p>\n<p>Si le fait qualifié délit a été commis à l'audience d'un tribunal de simple police, le\nprésident en dresse procès-verbal. Il peut, si la peine encourue est supérieure à trois\nmois d'emprisonnement, ordonner l'arrestation de l'auteur qui est conduit devant le\nprocureur de la République.</p>\n<p>Si le délit a été commis à l'audience d'un tribunal correctionnel, et qu'il n'est pas\nprocédé comme indiqué à l'alinéa I du présent article, l'auteur est immédiatement\nconduit devant le procureur de la République auquel est également transmis le\nprocès-verbal.</p>\n</p></article>"},{"id":"article683","title":"ARTICLE 683","content":"<article class=\"article article683\">\n\n<p>Si le fait commis est un crime, la Cour d'Appel ou le tribunal, après avoir fait arrêter\nl'auteur, l'interroge et dresse procès-verbal des faits. Cette juridiction transmet les\npièces et ordonne la conduite immédiate de l'auteur devant le procureur de la\n<p>République compétent qui requiert l'ouverture d'une information.</p>\n<p>CRIMES ET DELITS COMMIS PAR DES MAGISTRATs\n</p></p></article>"},{"id":"article684","title":"ARTICLE 684","content":"<article class=\"article article684\">\n\n<p>Lorsqu'un magistrat est susceptible d'être poursuivi pour un crime ou un délit, le\nprocureur de la République saisi de l'affaire procède aux vérifications nécessaires et\nprésente requête au Conseil supérieur de la magistrature aux fins d'être autorisé à</p>\nengager des poursuites. Cette requête est accompagnée d'un rapport circonstancié\npermettant au Conseil supérieur de la magistrature de se prononcer en connaissance\nde cause\n<p>Le Conseil supérieur de la magistrature se prononce dans les quinze (15) jours de sa\nsaisine.</p>\n<p>L'autorisation du Conseil supérieur de la magistrature prévue au présent article n'est\npas requise en cas de crime ou délit flagrant.</p>\n</article>"},{"id":"article685","title":"ARTICLE 685","content":"<article class=\"article article685\">\n\n<p>Le Conseil supérieur de la magistrature après avoir autorisé les poursuites contre le\nmagistrat, ou le procureur de la République en cas de crime ou délit flagrant, saisit\nla Cour de cassation qui se réunit en assemblée plénière.</p>\n<p>L'assemblée plénière de la Cour de cassation commet un de ses membres qui procède\nà tous actes d'instruction nécessaires dans les formes et conditions prévues par le\n\n<p>L'instruction et le jugement sont communs aux complices du magistrat poursuivi,\nlors même qu'ils n'exerceraient point de fonctions judiciaires ou administratives.</p>\n</p></article>"},{"id":"article686","title":"ARTICLE 686","content":"<article class=\"article article686\">\n\n<p>S'il y a lieu, pour les nécessités de la procédure, de procéder à l'arrestation du\nmagistrat ou de le placer en détention préventive, cette mesure ne peut intervenir\nqu'après avoir été autorisée par le Conseil supérieur de la magistrature.</p>\n<p>Le Conseil supérieur de la magistrature se prononce dans le délai de quinze (15)</p>\njours, sur requête de l'autorité judiciaire qui sollicite la mesure.\n<p>La décision du Conseil supérieur de la magistrature qui autorise l'arrestation ou la\ndétention préventive du magistrat détermine le lieu où celle-ci devra s'exécuter.</p>\n</article>"},{"id":"article687","title":"ARTICLE 687","content":"<article class=\"article article687\">\n\n<p>Le magistrat désigné en application de l'article 685 alinéa 2 procède personnellement</p>\n\nà tous actes d'information nécessaires, et a compétence sur toute l'étendue du\nterritoire national.\n</article>"},{"id":"article688","title":"ARTICLE 688","content":"<article class=\"article article688\">\n\n<p>Lorsque l'instruction est terminée, le magistrat commis transmet le dossier de la\nprocédure à la Cour de cassation réunie en assemblée plénière qui décide </p>\n<p>1.) soit qu'il n'y a lieu à suivre ;</p>\n<p>2.) soit, du renvoi devant une juridiction correctionnelle du premier degré, autre que\ncelle dans la circonscription de laquelle l'inculpé exerçait ses fonctions, s'il existe des\ncharges suffisantes pour délit ;</p>\n<p>3.) soit du renvoi devant une Chambre de la Cour de cassation, s'il existe des charges\nsuffisantes pour crime.</p>\n</article>"},{"id":"article689","title":"ARTICLE 689","content":"<article class=\"article article689\">\n\n<p>La Chambre de la Cour de cassation, saisie en vertu du 3 e de l'article précédent,\nprocède et statue dans les formes et conditions d'instruction devant la Chambre\nd'instruction, à l'exclusion des dispositions relatives au ministère public.</p>\n</article>"},{"id":"article690","title":"ARTICLE 690","content":"<article class=\"article article690\">\n\n<p>En cas de renvoi devant la juridiction criminelle, la Chambre de la Cour de cassation\ndésigne un tribunal criminel autre que celui dans le ressort duquel l'accusé exerçait\nses fonctions.</p>\n</article>"},{"id":"article691","title":"ARTICLE 691","content":"<article class=\"article article691\">\n\n<p>Les ordonnances et arrêts rendus respectivement par le magistrat commis et la\n<p>Chambre de la Cour de cassation chargée de l'instruction, dans les cas prévus par les\nprécédents articles, ne sont susceptibles d'aucun recours.</p>\n</p></article>"},{"id":"article692","title":"ARTICLE 692","content":"<article class=\"article article692\">\n\n<p>La juridiction de jugement est présidée par un magistrat de la Cour de cassation\ndésigné par le président de ladite Cour.</p>\n</article>"}],"tokens":{"livre":"Livre I","titre":"Titre VI"}},{"title":"Chapitre I","articles":[{"id":"article693","title":"ARTICLE 693","content":"<article class=\"article article693\">\n\n<p>Lorsqu'un préfet est susceptible d'être inculpé d'un crime ou d'un délit commis hors\nde l'exercice de ses fonctions, le procureur de la République saisi de l'affaire présente\nrequête à la Cour de Cassation qui procède et statue comme en matière de règlement\nde juges et, si elle estime qu'il y a lieu à poursuite ou s'il y a plainte avec constitution\nde partie civile, désigne la juridiction où l'affaire sera instruite et jugée.</p>\n<p>La Cour de Cassation doit se prononcer dans la huitaine qui suit le jour où la requête\nlui sera parvenue.</p>\n<p>L'instruction et le jugement sont communs aux complices de la personne poursuivie,\nlors même qu'ils n'exerceraient point de fonctions administratives.</p>\n</article>"},{"id":"article694","title":"ARTICLE 694","content":"<article class=\"article article694\">\n\n<p>Le juge d'instruction désigné conformément aux dispositions de l'article 102 doit</p>\n\nprocéder personnellement à tous actes d'information nécessaires, et a compétence sur\ntoute l'étendue du territoire national.\n</article>"},{"id":"article695","title":"ARTICLE 695","content":"<article class=\"article article695\">\n\n<p>Lorsqu'un préfet ou un sous-préfet est susceptible d'être inculpé d'un crime ou d'un\ndélit commis dans l'exercice de ses fonctions, la Cour de cassation, saisie et statuant\n  comme il est dit à l'article 693, commet un de ses membres qui procédera à tous actes</p>\n\nd'instruction nécessaires dans les formes et conditions prévues par le chapitre II du\n</article>"},{"id":"article696","title":"ARTICLE 696","content":"<article class=\"article article696\">\n\n<p>Les dispositions des articles 693, 3e alinéa et 694 sont applicables.</p>\n</article>"},{"id":"article697","title":"ARTICLE 697","content":"<article class=\"article article697\">\n\n<p>Lorsque l'instruction est terminée, le magistrat commis peut\n<p>1.) soit dire qu'il n'y a lieu à suivre ;</p>\n<p>2.) soit, si l'infraction retenue à la charge de l'inculpé constitue un délit, le renvoyer\ndevant une juridiction correctionnelle du premier degré autre que celle dans la\ncirconscription de laquelle l'inculpé exerçait ses fonctions;</p>\n<p>3.) soit, si l'infraction retenue à la charge de l'inculpé constitue un crime, saisir la\n<p>Cour de cassation.</p>\n</p></p></article>"},{"id":"article698","title":"ARTICLE 698","content":"<article class=\"article article698\">\n\n<p>La Cour de cassation procède et statue dans les formes et conditions prévues par le\n</p></article>"},{"id":"article699","title":"ARTICLE 699","content":"<article class=\"article article699\">\n\n<p>En cas de renvoi devant la juridiction criminelle elle désigne un tribunal criminel\nautre que celui dans le ressort de laquelle l’accusé exerçait ses fonctions.</p>\n</article>"},{"id":"article700","title":"ARTICLE 700","content":"<article class=\"article article700\">\n\n<p>Les ordonnances et arrêts rendus respectivement par le magistrat commis et la Cour\nde cassation, dans les cas prévus par les précédents articles, ne sont susceptibles\nd'aucun recours.</p>\n</article>"}],"tokens":{"livre":"Livre I","titre":"Titre VI","chapitre":"Chapitre I"}},{"title":"Chapitre 2","articles":[{"id":"article701","title":"ARTICLE 701","content":"<article class=\"article article701\">\n\n<p>Lorsqu'un officier de police judiciaire est susceptible d'être inculpé d'un crime ou\nd'un délit, commis dans la circonscription où il est territorialement compétent, hors\nou dans l'exercice de ses fonctions, le procureur de la République saisit le procureur\ngénéral qui désigne, dans les huit (8) jours, la juridiction où l'affaire sera instruite et\njugée, s'il estime qu'il y a lieu à poursuite ou s'il y a plainte avec constitution de partie\ncivile.</p>\n<p>L'instruction et le jugement sont communs aux complices de la personne poursuivie\nlors même qu'ils n'exerceraient point de fonction de police judiciaire.</p>\n</article>"},{"id":"article702","title":"ARTICLE 702","content":"<article class=\"article article702\">\n\n<p>Jusqu'à la désignation de la juridiction compétente comme il est dit ci-dessus, la\nprocédure concernant l'officier de police judiciaire est suivie conformément aux\nrègles de compétence du droit commun.</p>\n<p>CRIMES ET DELITS COMMIS A L'ETRANGEr\n</p></article>"},{"id":"article703","title":"ARTICLE 703","content":"<article class=\"article article703\">\n\n<p>Tout ressortissant de Côte d'Ivoire qui, en dehors du territoire de la République, s'est\nrendu coupable d'un fait qualifié crime puni par la loi de Côte d'Ivoire, peut être\npoursuivi et jugé par les juridictions de Côte d'Ivoire.</p>\n<p>Tout ressortissant de Côte d'Ivoire qui, en dehors du territoire de la République, s'est\nrendu coupable d'un fait qualifié délit par la loi de Côte d'ivoire, peut être poursuivi\net jugé par les juridictions de Côte d'Ivoire si le fait est puni par la législation du pays\noù il a été commis.</p>\n<p>Les dispositions des alinéas I et 2 sont applicables à l'auteur du fait qui n'a acquis la\nqualité de national de Côte d'Ivoire que postérieurement au fait qui lui est imputé.</p>\n</article>"},{"id":"article704","title":"ARTICLE 704","content":"<article class=\"article article704\">\n\n<p>Quiconque s'est, sur le territoire de la République, rendu complice d'un crime ou d'un\ndélit commis à l'étranger peut être poursuivi et jugé par les juridictions de Côte\nd'Ivoire si le fait est puni à la fois par la loi étrangère et par la loi de Côte d'Ivoire, à</p>\nla condition que le fait qualifié crime ou délit ait été constaté par une décision\ndéfinitive de la juridiction étrangère.\n</article>"},{"id":"article705","title":"ARTICLE 705","content":"<article class=\"article article705\">\n\n<p>En cas de délit commis contre un particulier, la poursuite ne peut être intentée qu'à</p>\nla requête du ministère public. Elle doit être précédée d'une plainte de la partie\noffensée ou d'une dénonciation officielle à l'autorité de Côte d'Ivoire par l'autorité du\npays où le fait a été commis.\n</article>"},{"id":"article706","title":"ARTICLE 706","content":"<article class=\"article article706\">\n\n<p>Dans les cas visés aux articles précédents, qu'il s'agisse d'un crime ou d'un délit,\naucune poursuite n'a lieu si l'inculpé justifie qu'il a été jugé définitivement à l'étranger\net, en cas de condamnation, qu'il a subi ou prescrit sa peine ou obtenu la grâce.</p>\n</article>"},{"id":"article707","title":"ARTICLE 707","content":"<article class=\"article article707\">\n\n<p>Est réputée commise sur le territoire de la République toute infraction dont un acte\ncaractérisant un de ses éléments constitutifs a été accompli en Côte d'Ivoire.</p>\n</article>"},{"id":"article708","title":"ARTICLE 708","content":"<article class=\"article article708\">\n\n<p>Tout étranger, qui, hors du territoire de la République, s'est rendu coupable soit\ncomme auteur, soit comme complice, d'un crime ou d'un délit attentatoire à la sûreté</p>\nde l'Etat ou de contrefaçon du Sceau de l'Etat, de monnaies nationales ayant cours,\npeut être poursuivi et jugé d'après les dispositions des lois de Côte d'Ivoire ou\napplicables en Côte d’Ivoire, s'il est arrêté en Côte d'Ivoire ou si le Gouvernement\nobtient son extradition.\n</article>"},{"id":"article709","title":"ARTICLE 709","content":"<article class=\"article article709\">\n\n<p>Tout ressortissant de Côte d’Ivoire qui s'est rendu coupable de délits et\ncontraventions en matière forestière, rurale, de pêche, de douanes, de contributions\nindirectes, sur le territoire de l'un des Etats limitrophes, peut être poursuivi et jugé en\n<p>Côte d'Ivoire, d'après la loi de Côte d'Ivoire, si cet Etat autorise la poursuite de ses\nnationaux pour les mêmes faits commis en Côte d'Ivoire.</p>\n<p>La réciprocité sera légalement constatée par des conventions internationales ou par\ndécret.</p>\n</p></article>"},{"id":"article710","title":"ARTICLE 710","content":"<article class=\"article article710\">\n\n<p>Dans les cas prévus au présent titre, la poursuite est intentée à la requête du ministère\npublic du lieu où réside le prévenu ou de sa dernière résidence connue, ou du lieu où</p>\nil est trouvé.\n<p>La Cour de cassation peut, sur la demande du ministère public ou des parties,\nrenvoyer la connaissance de l'affaire devant une Cour d' Appel ou un tribunal plus\nproche du lieu du crime ou du délit.</p>\n<p>PROCEDURES D'EXECUTIOn\n<p>EXECUTION DES SENTENCES PENALEs\n</p></p></article>"},{"id":"article711","title":"ARTICLE 711","content":"<article class=\"article article711\">\n\n<p>Le ministère public et les parties poursuivent l'exécution de la sentence, chacun en\nce qui le concerne.</p>\n</article>"},{"id":"article712","title":"ARTICLE 712","content":"<article class=\"article article712\">\n\n<p>L'exécution à la requête du ministère public a lieu lorsque la décision est devenue\ndéfinitive, ou lorsque les parties y ont acquiescé.</p>\n</article>"},{"id":"article713","title":"ARTICLE 713","content":"<article class=\"article article713\">\n\n<p>Le procureur de la République et le procureur général ont le droit de requérir\ndirectement l'assistance de la force publique à l'effet d'assurer cette exécution.</p>\n<p>En cas d'acquiescement, le ministère public peut accorder au condamné un\n<p>échéancier pour le paiement de l'amende et des frais de procédure, ou une réduction\nde 50 % du montant de l'amende, lorsque le paiement s'effectue dans le délai d'un (1)</p>\nmois à compter du jour de l'acquiescement.</p>\n</article>"},{"id":"article714","title":"ARTICLE 714","content":"<article class=\"article article714\">\n\n<p>Tous incidents contentieux relatifs à l'exécution sont portés devant le tribunal ou la\ncour qui a prononcé la sentence. Cette juridiction peut également procéder à la\nrectification des erreurs purement matérielles contenues dans ses décisions.</p>\n</article>"},{"id":"article715","title":"ARTICLE 715","content":"<article class=\"article article715\">\n\n<p>Le tribunal ou la cour, sur requête du ministère public ou de la partie intéressée,\nstatue en chambre du conseil après avoir entendu le ministère public, le conseil de la\npartie s'il le demande et, s'il échet, la partie elle-même, sous réserve des dispositions\n  de l'article 716.</p>\n<p>L'exécution de la décision en litige est suspendue si le tribunal ou la Cour l'ordonne.</p>\n<p>Le jugement sur l'incident est signifié à la requête du ministère public aux parties\nintéressées.</p>\n</article>"},{"id":"article716","title":"ARTICLE 716","content":"<article class=\"article article716\">\n\n<p>Dans toutes les hypothèses où il paraît nécessaire d'entendre un condamné qui se\ntrouve détenu, la juridiction saisie peut donner commission rogatoire au président du\ntribunal le plus proche du lieu de détention.</p>\n<p>Ce magistrat peut déléguer l'un des juges du tribunal qui procède à l'audition du\ndétenu par procès-verbal.</p>\n</article>"}],"tokens":{"livre":"Livre I","titre":"Titre VI","chapitre":"Chapitre 2"}},{"title":"Chapitre 1","articles":[{"id":"article717","title":"ARTICLE 717","content":"<article class=\"article article717\">\n\n<p>Les inculpés, prévenus et accusés soumis à la détention préventive la subissent dans\nune maison d'arrêt.</p>\n</article>"},{"id":"article718","title":"ARTICLE 718","content":"<article class=\"article article718\">\n\n<p>Le juge d'instruction, le juge des enfants et le président de la Chambre d'instruction,\nainsi que le procureur de la République et le procureur général, peuvent donner tous\nles ordres nécessaires soit pour l'instruction, soit pour le jugement, qui devront être\nexécutés dans les maisons d'arrêt.</p>\n</article>"},{"id":"article719","title":"ARTICLE 719","content":"<article class=\"article article719\">\n\n<p>Chaque maison d'arrêt doit comprendre des quartiers distincts pour les hommes et\npour les femmes, pour les mineurs et pour les majeurs, de telle sorte qu'il ne puisse\ny avoir aucune communication entre eux.</p>\n</article>"},{"id":"article720","title":"ARTICLE 720","content":"<article class=\"article article720\">\n\n<p>Toutes communications et toutes facilités compatibles avec les exigences de la\ndiscipline et de la sécurité de l'établissement pénitentiaire sont accordées aux\ninculpés, prévenus et accusés pour l'exercice de leur défense.</p>\n</article>"}],"tokens":{"livre":"Livre I","titre":"Titre VI","chapitre":"Chapitre 1"}},{"title":"Chapitre 2","articles":[{"id":"article721","title":"ARTICLE 721","content":"<article class=\"article article721\">\n\n<p>Le condamné à l'emprisonnement pour faits qualifiés crime exécute sa peine dans\nune maison pénale.</p>\n<p>Le condamné à l'emprisonnement pour faits qualifiés délit ou contravention exécute\nsa peine dans une maison de correction.</p>\n<p>Si la peine prononcée pour les faits qualifiés délits est supérieure à cinq ans, le\ncondamné peut être transféré dans une maison pénale.</p>\n<p>Un même établissement pénitentiaire peut servir à la fois de maison d’arrêt et de\nmaison de correction.</p>\n<p>Des annexes aux maisons d'arrêt servant de maison de correction peuvent être créées\npar arrêté du ministre de la Justice.</p>\n</article>"},{"id":"article722","title":"ARTICLE 722","content":"<article class=\"article article722\">\n\n<p>Les condamnés sont répartis dans des quartiers différents suivant les distinctions\nprévues à l'article 719.</p>\n</article>"},{"id":"article723","title":"ARTICLE 723","content":"<article class=\"article article723\">\n\n<p>Les condamnés sont soumis dans la maison pénale et dans les maisons de correction\nà l'emprisonnement collectif.</p>\n<p>Le juge de l'application des peines peut, par décision motivée ordonner\nl'emprisonnement individuel de jour et de nuit ou de nuit seulement des détenus\ninadaptables à la vie collective, et ce, pour un délai maximum d'un (1) mois\nrenouvelable.</p>\n</article>"},{"id":"article724","title":"ARTICLE 724","content":"<article class=\"article article724\">\n\n<p>Les condamnés à des peines privatives de liberté, pour des faits qualifiés crimes ou\ndélits de droit commun sont astreints au travail.</p>\n<p>Les produits du travail de chaque condamné sont appliqués aux dépenses communes\nde la maison, au payement des condamnations pécuniaires prononcées au profit du\n<p>Trésor public et de la partie civile, à former pour lui, au temps de sa sortie, un fonds\nde réserve, et au pécule dont il peut disposer au cours de sa détention ; le tout, ainsi\nqu'il est ordonné par décret.</p>\n</p></article>"},{"id":"article725","title":"ARTICLE 725","content":"<article class=\"article article725\">\n\n<p>Dans les tribunaux, un magistrat est nommé pour exercer les fonctions de juge de\nl'application des peines.</p>\n<p>Si le juge de l'application des peines est absent, malade ou autrement empêché, le\nprésident du tribunal désigne un autre magistrat pour le remplacer.</p>\n</article>"},{"id":"article726","title":"ARTICLE 726","content":"<article class=\"article article726\">\n\n<p>Auprès de tout établissement pénitentiaire où sont détenus des condamnés, le juge\nde l'application des peines est chargé de suivre l'exécution de leurs peines.</p>\n<p>II détermine pour chaque condamné les principales modalités de son traitement\npénitentiaire en accordant notamment le placement à l'extérieur, la semi-liberté et les\npermissions de sortir. Il peut prendre l'initiative de faire établir une proposition de\nlibération conditionnelle.</p>\n<p>Dans les établissements pénitentiaires où le régime est progressivement adapté au\ndegré d'amendement et aux possibilités de reclassement du condamné, il prononce\nson admission aux différentes phases de ce régime.</p>\n</article>"},{"id":"article727","title":"ARTICLE 727","content":"<article class=\"article article727\">\n\n<p>Le placement à l'extérieur permet au condamné d'être employé au dehors d'un\n<p>établissement pénitentiaire à des travaux contrôlés par l'administration pénitentiaire.</p>\n<p>Le régime de semi-liberté comporte le placement en dehors, sans surveillance\ncontinue et dans les conditions de travail des salariés libres, avec toutefois\nl'obligation de réintégrer la prison chaque soir et d'y passer les jours fériés ou chômés.</p>\n<p>Les permissions de sortir autorisent un condamné à s'absenter d'un établissement\npénitentiaire pendant une période de temps déterminée qui s'impute sur la durée de\nla peine en cours d'exécution.</p>\n</p></article>"},{"id":"article728","title":"ARTICLE 728","content":"<article class=\"article article728\">\n\n<p>Un décret détermine les conditions auxquelles les diverses mesures prévues au\nprésent chapitre sont accordées et appliquées.</p>\n</article>"}],"tokens":{"livre":"Livre I","titre":"Titre VI","chapitre":"Chapitre 2"}},{"title":"Chapitre 3","articles":[{"id":"article729","title":"ARTICLE 729","content":"<article class=\"article article729\">\n\n<p>Tout établissement pénitentiaire est pourvu d’un registre d'écrou signé et paraphé à</p>\ntoutes les pages par le procureur de la République.\n<p>Dès réception d'un arrêt ou d'un jugement de condamnation, d'une ordonnance de\nprise de corps, d'un mandat de dépôt ou d'arrêt, d'un mandat d'amener lorsque ce\nmandat doit être suivi d'incarcération provisoire, ou d'un ordre d'arrestation établi\nconformément à la loi, le chef d'établissement est tenu d'inscrire sur le registre l'acte\nqui lui est remis.</p>\n<p>En cas d'exécution volontaire de la peine, le chef de l'établissement recopie sur le\nregistre d'écrou l'extrait de l'arrêt ou du jugement de condamnation qui lui a été</p>\ntransmis par le procureur général ou par le procureur République.\n<p>En toute hypothèse, avis de l'écrou est donné par le chef de l'établissement, selon le\ncas, au procureur général ou au procureur de la République.</p>\n<p>Le registre d'écrou mentionne également en regard de l'acte de remise la date de la\nsortie du détenu, ainsi que, s'il y a lieu, la décision ou le texte de la loi motivant la\nlibération.</p>\n</article>"},{"id":"article730","title":"ARTICLE 730","content":"<article class=\"article article730\">\n\n<p>Nul agent de l'administration pénitentiaire ne peut, à peine d'être poursuivi et puni\ncomme coupable de détention arbitraire, recevoir ni retenir aucune personne qu'en\nvertu d'un arrêt ou jugement de condamnation, d'une ordonnance de prise de corps,\nd'un mandat de dépôt ou d'arrêt, d'un mandat d'amener lorsque ce mandat doit être\nsuivi d'incarcération provisoire, ou d'un ordre d'arrestation établi conformément à la\nloi, et sans que l'inscription sur le registre d'écrou prévu à l'article précédent ait été</p>\nfaite.\n</article>"},{"id":"article731","title":"ARTICLE 731","content":"<article class=\"article article731\">\n\n<p>Si le détenu use de menaces, injures ou violences ou commet une infraction à la\ndiscipline, il peut être enfermé seul dans une cellule aménagée à cet effet ou même\nêtre soumis à des moyens de coercition en cas de fureur ou de violence grave, sans\npréjudice des poursuites auxquelles il peut y avoir lieu.</p>\n</article>"},{"id":"article732","title":"ARTICLE 732","content":"<article class=\"article article732\">\n\n<p>Le juge de l'application des peines, juge d'instruction, le juge des enfants, le président\nde la Chambre d'instruction, le procureur de la République visitent les établissements\npénitentiaires.</p>\n</article>"},{"id":"article733","title":"ARTICLE 733","content":"<article class=\"article article733\">\n\n<p>Un décret détermine l'organisation et le régime intérieur des établissements\npénitentiaires.</p>\n<p>Dans les maisons pénales et les maisons de correction, ce régime doit être institué en\nvue de favoriser l'amendement des condamnés et de préparer leur reclassement\nsocial.</p>\n<p>LIBERATION CONDITIONNELLe\n</p></article>"},{"id":"article734","title":"ARTICLE 734","content":"<article class=\"article article734\">\n\n<p>La libération conditionnelle peut être accordée au condamné qui subit une ou\nplusieurs peines privatives de liberté, s'il a donné des preuves suffisantes de bonne\nconduite et s'il présente des gages sérieux de réadaptation sociale, notamment s'il\npeut réintégrer une vie sociale normale sans risque de récidive.</p>\n<p>La libération conditionnelle est réservée au condamné ayant purgé la moitié de sa\npeine.</p>\n<p>Le temps d'épreuve est porté aux deux tiers pour le condamné en état de récidive et\nà quinze (15) ans pour le condamné à vie.</p>\n</article>"},{"id":"article735","title":"ARTICLE 735","content":"<article class=\"article article735\">\n\n<p>Le droit d'accorder la libération conditionnelle appartient au ministre de la Justice,\nsur avis du ministre de l'Intérieur.</p>\n<p>Le dossier de proposition comporte les avis du chef de l'établissement dans lequel\nl'intéressé est détenu, du juge de l'application des peines, du ministère public près la\njuridiction qui a prononcé la condamnation, du préfet du département où le\ncondamné entend fixer sa résidence, ou dans les cas prévus par décret, du préfet ou\ndu chef de la circonscription administrative du lieu de détention.</p>\n<p>Exceptionnellement, la libération conditionnelle peut être accordée par décret du\n<p>Président de la République, sans observation des délais d'épreuve prévus aux alinéas\n<p>2 et 3 de l'article précédent.</p>\n</p></p></article>"},{"id":"article736","title":"ARTICLE 736","content":"<article class=\"article article736\">\n\n<p>Le bénéfice de la libération conditionnelle peut être assorti de conditions\nparticulières ainsi que de mesures d'assistance et de contrôle destinées à faciliter et à</p>\nvérifier le reclassement du libéré.\n</article>"},{"id":"article737","title":"ARTICLE 737","content":"<article class=\"article article737\">\n\n<p>L'arrêté de libération conditionnelle fixe les modalités d'exécution et les conditions\nauxquelles l'octroi ou le maintien de la liberté peut être subordonné, ainsi que la\nnature et la durée des mesures d'assistance et de contrôle.</p>\n<p>Cette durée ne peut être inférieure à la durée de la partie de la peine non subie au\nmoment de la libération s'il s'agit d'une peine temporaire ; elle peut la dépasser pour\nune période maximum d'un (1) an.</p>\n<p>Toutefois, lorsque la peine en cours d'exécution est une peine perpétuelle, la durée\ndes mesures d'assistance et de contrôle est fixée pour une période qui ne peut être\ninférieure à cinq (5) années, ni supérieure à dix (10) années.</p>\n<p>Pendant toute la durée de la liberté conditionnelle, les dispositions de l'arrêté de\nlibération peuvent être modifiées sur proposition du juge de l'application des peines.</p>\n</article>"},{"id":"article738","title":"ARTICLE 738","content":"<article class=\"article article738\">\n\n<p>En cas de nouvelle condamnation pénale, d'inconduite notoire, d'infraction aux\nconditions ou d'inobservation des mesures énoncées dans la décision de mise en\nliberté conditionnelle, le ministre de la Justice peut prononcer la révocation de cette\ndécision, sur avis du juge de l'application des peines.</p>\n<p>En cas d'urgence, l'arrestation peut être provisoirement ordonnée par le juge de\nl'application des peines du lieu où se trouve le libéré, le ministère public entendu, et\nà charge de saisir immédiatement le ministre de la Justice.</p>\n<p>Après révocation, le condamné doit subir, selon les dispositions de l'arrêté de\nrévocation, tout ou partie de la durée de la peine qu'il lui restait à subir au moment\nde sa mise en liberté conditionnelle, cumulativement, s'il y a lieu, avec toute nouvelle\npeine qu'il aurait encourue. Le temps pendant lequel il a été placé en état d'arrestation\nprovisoire compte toutefois pour l'exécution de sa peine.</p>\n<p>Si la révocation n'est pas intervenue avant l'expiration du délai prévu à l'article\nprécédent, la libération est définitive. Dans ce cas, la peine est réputée terminée\ndepuis le jour de la libération conditionnelle.</p>\n</article>"},{"id":"article739","title":"ARTICLE 739","content":"<article class=\"article article739\">\n\n<p>Lorsqu'après une évasion suivie de reprise ou dans toute autre circonstance l'identité</p>\nd'un condamné fait l’objet d'une contestation, cette contestation est tranchée suivant\nles règles établies en matière d'incidents d'exécution. Toutefois, l'audience est\npublique.\n<p>Si la contestation s'élève au cours et à l'occasion d'une nouvelle poursuite, elle est\ntranchée par la cour ou le tribunal saisi de cette poursuite.</p>\n</article>"}],"tokens":{"livre":"Livre I","titre":"Titre VI","chapitre":"Chapitre 3"}},{"title":"Titre V","articles":[{"id":"article740","title":"ARTICLE 740","content":"<article class=\"article article740\">\n\n<p>Lorsqu’une condamnation à l'amende ou aux frais ou à tout autre payement au profit\ndu Trésor public est prononcée pour une infraction n’emportant pas peine\nperpétuelle, par une juridiction répressive, celle-ci fixe, pour le cas où la\ncondamnation demeurerait inexécutée, la durée de la contrainte par corps dans les\nlimites ci-dessous prévues.</p>\n<p>Lorsque la contrainte par corps garantit le recouvrement de plusieurs créances, sa\ndurée est fixée d'après le total des condamnations.</p>\n</article>"},{"id":"article741","title":"ARTICLE 741","content":"<article class=\"article article741\">\n\n<p>La durée de la contrainte par corps est réglée ainsi qu'il suit </p>\n<p>1.) de cinq à dix jours lorsque l'amende et les condamnations pécuniaires n'excèdent\npas 5.000 francs ;</p>\n<p>2.) de dix à vingt jours lorsque, supérieures à 5.000 francs, elles n'excèdent pas\n<p>25.000 francs ;</p>\n<p>3.) de vingt à quarante jours lorsque, supérieures à 25.000 francs, elles n'excèdent\npas 50.000 francs ;</p>\n<p>4.) de quarante à soixante jours lorsque, supérieures à 50.000 francs, elles n'excèdent\npas 100.000 francs ;</p>\n<p>5.) de deux à quatre mois lorsque, supérieures à 100.000 francs, elles n'excèdent pas\n<p>200.000 francs ;</p>\n<p>6.) de quatre à huit mois lorsque, supérieures à 200.000 francs, elles n'excèdent pas\n<p>400.000 francs ;</p>\n<p>7.) de huit mois à un an lorsque, supérieures à 400.000 francs, elles n'excèdent pas\n<p>800.000 francs ;</p>\n<p>8.) d'un an à deux ans lorsqu'elles excèdent 800.000 francs.</p>\n<p>En matière de simple police, la durée de la contrainte par corps, ne peut, en aucun\ncas, excéder deux (2) mois.</p>\n</p></p></p></p></article>"},{"id":"article742","title":"ARTICLE 742","content":"<article class=\"article article742\">\n\n<p>La contrainte par corps ne peut être prononcée que contre les personnes dont la\nculpabilité a été établie par décision de justice devenue irrévocable.</p>\n<p>Toutefois, elle ne peut l'être contre les condamnés âgées de moins de dix-huit ans\naccomplis à l'époque des faits qui ont motivé la poursuite, ni contre ceux qui ont\ncommencé leur soixantième année au moment de la condamnation.</p>\n</article>"},{"id":"article743","title":"ARTICLE 743","content":"<article class=\"article article743\">\n\n<p>La contrainte par corps est réduite de moitié pour les condamnés qui justifient de leur\ninsolvabilité en produisant un certificat de l'agent du Trésor public de leur domicile\nconstatant qu'ils ne sont pas imposés.</p>\n</article>"},{"id":"article744","title":"ARTICLE 744","content":"<article class=\"article article744\">\n\n<p>La contrainte par corps ne peut être exercée simultanément contre le mari et la\nfemme, même pour le recouvrement de sommes afférentes à des condamnations\ndifférentes.</p>\n</article>"},{"id":"article745","title":"ARTICLE 745","content":"<article class=\"article article745\">\n\n<p>Toute condamnation à l'amende pénale ou civile, aux dommages-intérêts, aux frais\nou à tout autre paiement au profit du Trésor public, prononcée par une juridiction\nrépressive, est exécutée contre le condamné, le civilement responsable, l'assureur ou,\nle cas échéant, la partie civile qui a succombé, dans les conditions déterminées ci-</p>\naprès.</article>"},{"id":"article746","title":"ARTICLE 746","content":"<article class=\"article article746\">\n\n<p>Dans le délai de trois (3) mois, à compter du jour où la décision est devenue\ndéfinitive, le débiteur doit se libérer, sans commandement préalable, entre les mains\nd'un comptable du Trésor public.</p>\n<p>Ce délai de trois (3) mois ne court contre le débiteur détenu, qu'à compter de sa\nlibération.</p>\n</article>"},{"id":"article747","title":"ARTICLE 747","content":"<article class=\"article article747\">\n\n<p>A l'effet de lui permettre de s'exécuter il est délivré au débiteur, par le greffier en\nchef de la juridiction de condamnation ou du lieu de résidence, suivant la distinction\nfaite à l'alinéa suivant, trois extraits de la décision, comportant le décompte des\ncondamnations pécuniaires mises à sa charge.</p>\n<p>Si la condamnation émane de la Cour d'Appel, le greffier en chef de cette juridiction,\nadresse les extraits au greffier en chef de la juridiction de la résidence du débiteur,\nsauf si celui-ci réside dans le ressort de la Cour d'Appel, auquel cas l'intéressé peut\nles réclamer directement au greffier en chef de la cour.</p>\n</article>"},{"id":"article748","title":"ARTICLE 748","content":"<article class=\"article article748\">\n\n<p>Le débiteur remet les trois extraits au comptable du Trésor public.</p>\n<p>Les extraits, revêtus de la mention du paiement, sont remis l'un à l'intéressé, le\ndeuxième au greffier en chef qui les a établis, le troisième est conservé comme titre\nde recette.</p>\n</article>"},{"id":"article749","title":"ARTICLE 749","content":"<article class=\"article article749\">\n\n<p>A l'expiration du délai de trois mois visé à l'article 746, le greffier en chef transmet</p>\n\nau Parquet les extraits des condamnations pécuniaires non exécutées.\n<p>Les extraits concernant le civilement responsable, l'assureur ou la partie civile, sont\nalors adressés au comptable du Trésor public en vue du recouvrement par toutes voies\nde droit, des sommes dues.</p>\n<p>Ceux concernant le ou les condamnés, sont adressés en vue de l'exercice de la\ncontrainte par corps, aux agents de la force publique chargés de l'exécution des\nmandats de justice. Les réquisitions d'incarcération ne sont valables que jusqu'à</p>\nl'expiration des délais de prescription de la peine. Cette prescription acquise, aucune\ncontrainte par corps ne peut être exercée, à moins qu'elle ne soit en cours d'exécution.\n<p>A la demande du condamné, si celui-ci invoque de justes motifs pour différer le\npaiement des condamnations pécuniaires mises à sa charge, le juge de l'application\ndes peines peut suspendre, pour un délai de trois (3) mois, l'exécution de la contrainte\npar corps. Ce délai ne peut être renouvelé que deux fois, par décision motivée, sur\ndemande du bénéficiaire, formulée huit (8) jours au moins avant l'expiration du délai\nen cours.</p>\n</article>"},{"id":"article750","title":"ARTICLE 750","content":"<article class=\"article article750\">\n\n<p>Les parties qui désirent s'acquitter des condamnations pécuniaires mises à leur\ncharge, avant que la condamnation soit devenue définitive, ont la faculté d'utiliser la\nprocédure prévue aux articles 747 et 748.</p>\n</article>"},{"id":"article751","title":"ARTICLE 751","content":"<article class=\"article article751\">\n\n<p>Les arrêts et jugements contenant des condamnations en faveur des particuliers pour\nréparation de crimes, délits ou contraventions, commis à leur préjudice, sont exécutés\nà leur diligence, à compter du jour où ces arrêts ou jugements sont devenus définitifs.</p>\n</article>"},{"id":"article752","title":"ARTICLE 752","content":"<article class=\"article article752\">\n\n<p>Les personnes contre lesquelles la contrainte par corps a été prononcée peuvent en\nprévenir ou en faire cesser les effets soit en payant ou consignant une somme\nsuffisante pour éteindre leur dette, soit en fournissant une caution solidaire, reconnue\naonne et valable, ou une sûreté réelle.</p>\n<p>La caution est admise par l'agent du Trésor public. En cas de contestation, elle est\ndéclarée, s'il y a lieu, bonne et valable par le président du tribunal agissant par voie\nde référé.</p>\n<p>La caution doit se libérer dans le mois, faute de quoi elle peut être poursuivie.</p>\n<p>Lorsque le paiement intégral n'a pas été effectué, et sous réserve des dispositions de\n\n  l'article 753 alinéa 3, la contrainte par corps peut être requise à nouveau pour le\n\nmontant des sommes restant dues.</p>\n</article>"},{"id":"article753","title":"ARTICLE 753","content":"<article class=\"article article753\">\n\n<p>Les règles sur l'exécution des mandats de justice sont applicables à la contrainte par\ncorps.</p>\n<p>La contrainte par corps est subie en maison d'arrêt, dans le quartier à ce destiné.</p>\n<p>Lorsque la contrainte par corps, exercée à la requête du ministère public a pris fin\npour une cause quelconque, elle ne peut plus être exercée ni pour la même dette, ni\npour des condamnations antérieures à son exécution, à moins que ces condamnations\nn'entraînent par leur quotité une contrainte plus longue que celle déjà subie, auquel\ncas la première incarcération doit toujours être déduite nouvelle contrainte.</p>\n<p>Le condamné qui a subi une contrainte par corps n'est pas libéré du montant des\ncondamnations pour lesquelles elle a été exercée.</p>\n<p>Après exécution de la contrainte par corps, l'extrait de condamnation pécuniaire le\nconcernant, est adressé aux fins de recouvrement par toutes voies de droit, au\ntrésorier-payeur général.</p>\n<p>CASIER JUDICIAIRe\n</p></article>"},{"id":"article754","title":"ARTICLE 754","content":"<article class=\"article article754\">\n\n<p>Lorsque la condamnation est devenue définitive, le greffier en chef de la juridiction\nqui a rendu la décision établit la fiche du casier judiciaire du condamné qu'il transmet,\npar le canal du ministère public, au greffier en chef du tribunal du lieu de naissance\nde celui-ci.</p>\n<p>Lorsque la décision émane d'une autorité administrative, celle-ci procède comme il\nest dit à l'alinéa précédent.</p>\n<p>Le greffe de chaque tribunal reçoit, en ce qui concerne les personnes nées dans la\ncirconscription du tribunal et après vérification de leur identité aux registres de l'état\nciv.il, des fiches constatant </p>\n<p>1.) les condamnations contradictoires ou par contumace et les condamnations par\ndéfaut non frappées d'opposition, prononcées pour crime ou délit par toute juridiction\nrépressive, y compris les condamnations avec sursis ;</p>\n<p>2.) les décisions prononcées par application des textes relatifs à l'enfance délinquante\n<p>3.) les décisions disciplinaires prononcées par l'autorité judiciaire ou par une autorité</p>\nadministrative lorsqu'elles entraînent ou édictent des incapacités ;</p>\n<p>4.) les décisions prononçant la faillite personnelle ou la liquidation des biens ;</p>\n<p>5.) les décisions prononçant la déchéance de la puissance parentale ou le retrait de\ntout ou partie des droits y attachés ;</p>\n<p>6.) les arrêtés d'expulsion pris contre les étrangers ;</p>\n<p>7.) les procès-verbaux de transaction.</p>\n<p>Le casier judiciaire peut être tenu sous la forme électronique.</p>\n</article>"},{"id":"article755","title":"ARTICLE 755","content":"<article class=\"article article755\">\n\n<p>Il est fait mention sur les fiches du casier judiciaire </p>\n<p>1.) des grâces ;</p>\n<p>2.) des commutations ou réductions de peines ;</p>\n<p>3.) des décisions qui suspendent ou qui ordonnent l'exécution d'une première\ncondamnation ;</p>\n<p>4.) des arrêtés de mise en liberté conditionnelle et de révocation ;</p>\n<p>5.) des décisions de suspension de peine ;</p>\n<p>6.) des réhabilitations ;</p>\n<p>7.) des décisions qui rapportent ou suspendent les arrêtés d'expulsion ;</p>\n<p>8.) la date de l'expiration de la peine et du paiement de l'amende.</p>\n<p>Sont retirées du casier judiciaire les fiches relatives à des condamnations effacées\npar une amnistie ou réformées en conformité d'une décision de rectification du casier\njudiciaire.</p>\n</article>"},{"id":"article756","title":"ARTICLE 756","content":"<article class=\"article article756\">\n\n<p>Lorsque, à la suite d'une décision prise en vertu des dispositions relatives à l'enfance\ndélinquante, la rééducation du mineur apparaît comme acquise, le tribunal pour\nenfants peut, après l'expiration d'un délai de cinq ans à compter de ladite décision et\nmême si le mineur a atteint sa majorité, décider, à sa requête, à celle du ministère\npublic ou d'office, la suppression du casier judiciaire de la fiche concernant la\ndécision dont il s'agit.</p>\n<p>Le tribunal pour enfants statue en dernier ressort. Lorsque la suppression de la fiche\na été prononcée, la mention de la décision initiale ne doit plus figurer au casier\njudiciaire du mineur. La fiche afférente à ladite décision est détruite.</p>\n<p>Le tribunal de la poursuite initiale, celui du lieu du domicile actuel du mineur et celui\ndu lieu de sa naissance sont compétents pour connaître de la requête.</p>\n</article>"},{"id":"article757","title":"ARTICLE 757","content":"<article class=\"article article757\">\n\n<p>Le ministre de la Justice fait tenir un casier judiciaire central qui reçoit les fiches\nconcernant les personnes nées hors du territoire de la République de Côte d'Ivoire et\ncelles dont l'acte de naissance n'est pas retrouvé ou dont l'identité est douteuse.</p>\n<p>1 fait également tenir un casier judiciaire national qui centralise les renseignements\net informations consignés au greffe de chaque tribunal. Le greffier en chef et\n\n  l'autorité administrative mentionnés à l'article 754 alinéas I et 2 lui adressent, à cet</p>\n\neffet, une des copies du casier judiciaire destiné au greffe du lieu de naissance du\ncondamné. Un bulletin du casier judiciaire national peut être délivré à la demande\ndes autorités judiciaires et administratives.\n</article>"},{"id":"article758","title":"ARTICLE 758","content":"<article class=\"article article758\">\n\n<p>Il est donné connaissance aux autorités militaires, par l'envoi d'une copie de la fiche\ndu casier judiciaire, des condamnations ou des décisions de nature à modifier les\nconditions d'incorporation des personnes soumises à l'obligation du service militaire,\nconformément à la législation en vigueur.</p>\n<p>Il est donné avis également aux mêmes autorités de toutes modifications apportées à</p>\nla fiche ou au casier judiciaire en vertu des articles 755 et 756.\n</article>"},{"id":"article759","title":"ARTICLE 759","content":"<article class=\"article article759\">\n\n<p>Une copie de chaque fiche constatant une décision entraînant la privation des droits\n<p>électoraux est adressée par le greffe compétent à l'autorité chargée d'établir les listes\n<p>électorales.</p>\n</p></p></article>"},{"id":"article760","title":"ARTICLE 760","content":"<article class=\"article article760\">\n\n<p>Le relevé intégral des fiches du casier judiciaire applicables à la même personne est\nporté sur un bulletin appelé bulletin no 1.</p>\n<p>Le bulletin n.1 n'est délivré qu'aux autorités judiciaires.</p>\n<p>Lorsqu'il n'existe pas de fiche au casier judiciaire, le bulletin n. 1 porte la mention «</p>\nnéant ».\n</article>"},{"id":"article761","title":"ARTICLE 761","content":"<article class=\"article article761\">\n\n<p>Le bulletin n. 2 est le relevé des fiches du casier judiciaire applicables à la même\npersonne, à l'exclusion de celles concernant les décisions suivantes </p>\n<p>1.) les décisions prononcées en vertu des textes relatifs à l'enfance délinquante ;</p>\n<p>2.) les condamnations assorties du bénéfice du sursis, lorsqu'elles doivent être\nconsidérées comme non avenues ;</p>\n<p>3.) les condamnations effacées par la réhabilitation de plein droit ou judiciaire ;</p>\n<p>4.) les décisions prononçant la faillite personnelle effacées par la réhabilitation ;</p>\n<p>5.) les décisions disciplinaires effacées par la réhabilitation.</p>\n<p>Les bulletins n. 2 fournis en cas de contestation concernant I \"inscription sur les listes\n<p>électorales ne comprennent que les décisions entraînant des incapacités en matière\nd'exercice du droit de vote.</p>\n<p>Lorsqu'il n'existe pas au casier judiciaire de fiches concernant des décisions à relever\nsur le bulletin n. 2, celui-ci porte la mention : « néant »</p>\n</p></article>"},{"id":"article762","title":"ARTICLE 762","content":"<article class=\"article article762\">\n\n<p>Le bulletin no 2 du casier judiciaire est délivré </p>\n<p>1.) aux préfets et aux administrations publiques de l'Etat saisis de demandes\nd'emplois publics, de propositions relatives à des distinctions honorifiques ou de\nsoumissions pour des adjudications de travaux ou de marchés publics ou en vue de\npoursuites disciplinaires ou de l'ouverture d'une école privée ;</p>\n<p>2.) aux autorités militaires pour les appelés des classes et de l'inscription maritime et\npour les jeunes gens qui demandent à contracter un engagement ainsi qu'aux autorités\ncompétentes en cas de contestation sur l'exercice des droits électoraux ;</p>\n<p>3.) aux présidents des tribunaux de commerce pour être joint aux procédures\ncollectives d'apurement du passif.</p>\n</article>"},{"id":"article763","title":"ARTICLE 763","content":"<article class=\"article article763\">\n\n<p>Le bulletin n. 3 est le relevé des condamnations à des peines privatives de liberté</p>\nprononcées par une juridiction ivoirienne pour crime ou délit. Il indique\nexpressément que tel est son objet. N'y sont inscrites que les condamnations de la\nnature ci-dessus précisée autres que celles mentionnées du 1.) et au 5.) de l'article\n<p>761 et pour lesquelles le sursis n'a pas été ordonné, sauf révocation de cette mesure.</p>\n<p>Le bulletin n.3 peut être réclamé par la personne qu'il concerne. Il ne doit, en aucun\ncas, être délivré à un tiers.</p>\n<p>ARTICLE 764</p>\n<p>Lorsqu'au cours d'une procédure quelconque le procureur de la République ou le juge\nd'instruction constate qu'une personne a été condamnée sous une fausse identité ou a\nusurpé un état civil, il est immédiatement, procédé d'office, à la diligence du\nprocureur de la République, aux rectifications nécessaires avant la clôture de la\nprocédure.</p>\n<p>La rectification est demandée par requête au président du tribunal ou de la cour qui\na rendu la décision.</p>\n<p>Le président communique la requête au ministère public et commet, le cas échéant,\nun magistrat pour faire le rapport. Les débats ont lieu et le jugement est rendu en\nchambre du conseil. Le tribunal ou la cour peut ordonner d'assigner la personne objet\nde la condamnation.</p>\n<p>Si la requête est admise, les frais sont supportés par celui qui a été la cause de\nl'inscription reconnue erronée s'il a été appelé dans l'instance. Dans le cas contraire\nou dans celui de son insolvabilité, ils sont supportés par le Trésor public.</p>\n<p>Toute personne qui veut faire rectifier une mention portée à son casier judiciaire peut\nagir dans la même forme. Dans le cas où la requête est rejetée, le requérant est\ncondamné aux frais.</p>\n<p>Mention de la décision est faite en marge du jugement ou de l'arrêt visé par la\ndemande en rectification.</p>\n<p>La même procédure est applicable au cas de contestation sur la réhabilitation de droit,\nou de difficultés soulevées par l'interprétation d'une loi d'amnistie, dans les termes\n  de l'article 755, alinéa 2.</p>\n</article>"},{"id":"article765","title":"ARTICLE 765","content":"<article class=\"article article765\">\n\n<p>Toute personne condamnée par une juridiction de Côte d'Ivoire à une peine\ncriminelle ou correctionnelle peut être réhabilitée.</p>\n</article>"},{"id":"article766","title":"ARTICLE 766","content":"<article class=\"article article766\">\n\n<p>La réhabilitation est soit acquise de plein droit, soit accordée par arrêt de la Chambre\nd'instruction.</p>\n</article>"},{"id":"article767","title":"ARTICLE 767","content":"<article class=\"article article767\">\n\n<p>La réhabilitation est acquise de plein droit au condamné qui n'a, dans les délais ci-</p>\naprès déterminés, subi aucune condamnation nouvelle à l'emprisonnement pour\ncrime ou délit \n<p>1.) pour la condamnation à l'amende, après un délai de cinq (5) ans, à compter du\njour du paiement de l'amende ou de l'expiration de la contrainte par corps ou de la\nprescription accomplie ;</p>\n<p>2.) pour la condamnation unique à une peine d'emprisonnement ne dépassant pas six\nmois, après un délai de cinq ans, à compter de l'expiration de la peine subie, soit de\nla prescription accomplie ;</p>\n<p>3.) pour la condamnation unique à une peine d'emprisonnement ne dépassant pas\ndeux ans ou pour les condamnations multiples dont l'ensemble ne dépasse pas un an,\naprès un délai de dix ans compté comme il est dit au paragraphe précédent ;</p>\n<p>4.) pour la condamnation unique à une peine supérieure à deux ans\nd'emprisonnement ou pour les condamnations multiples dont l'ensemble ne dépasse\npas deux ans, après un délai de quinze (15) ans compté de la même manière.</p>\n<p>Sont, pour l'application des dispositions qui précèdent, considérées comme\nconstituant une condamnation unique les condamnations dont la confusion des peines\na été ordonnée.</p>\n<p>La remise totale ou partielle d'une peine par voie de grâce équivaut à son exécution\ntotale ou partielle.</p>\n</article>"},{"id":"article768","title":"ARTICLE 768","content":"<article class=\"article article768\">\n\n<p>La réhabilitation ne peut être demandée en justice, du vivant du condamné que par\ncelui-ci, ou, s'il est interdit, par son représentant légal. En cas de décès et si les\nconditions légales sont remplies, la demande peut être suivie par son conjoint ou par\nses ascendants ou descendants et même formée par eux, mais dans le délai d'une\nannée seulement à dater du décès.</p>\n<p>La demande doit porter sur l'ensemble des condamnations prononcées qui n'ont été</p>\neffacées ni par une réhabilitation antérieure, ni par l'amnistie.\n</article>"},{"id":"article769","title":"ARTICLE 769","content":"<article class=\"article article769\">\n\n<p>La demande en réhabilitation ne peut être formée qu'après un délai de cinq (5) ans\npour les condamnés à une peine criminelle et de trois ans pour les condamnés à une\npeine correctionnelle.</p>\n<p>Ce délai part, pour les condamnés à une amende, du jour où la condamnation est\ndevenue irrévocable et, pour les condamnés à une peine privative de liberté, du jour\nde leur libération définitive, ou du jour de leur libération conditionnelle lorsque celle-</p>\nci n'a pas été suivie de révocation.\n</article>"},{"id":"article770","title":"ARTICLE 770","content":"<article class=\"article article770\">\n\n<p>Le condamné qui est en état de récidive, celui qui, après avoir obtenu la\nréhabilitation, a encouru une nouvelle condamnation, celui qui, condamné</p>\ncontradictoirement ou par contumace à une peine criminelle, a prescrit contre\nl'exécution de la peine, n'est admis à demander sa réhabilitation qu'après un délai de\ndix (10) années écoulées depuis sa libération ou depuis, la prescription.\n<p>Néanmoins, le récidiviste qui n'a subi aucune peine criminelle et le réhabilité qui n'a\nencouru qu'une condamnation à une peine correctionnelle est admis à demander la\nréhabilitation après un délai de six (6) années écoulées depuis sa libération.</p>\n<p>Est également admis à demander sa réhabilitation, après un délai de six (6) années\n<p>écoulées depuis la prescription, le condamné contradictoirement ou par défaut à une\npeine correctionnelle qui a prescrit contre l'exécution peine.</p>\n<p>Le condamné contradictoirement, le condamné par contumace ou par défaut, qui a\nprescrit contre l'exécution de la peine, est tenu, outre les conditions énoncées aux\narticles suivants, de justifier qu'il n'a encouru, pendant les délais de la prescription,\naucune condamnation pour faits qualifiés crime ou délit et qu'il a eu une conduite\nirréprochable.</p>\n</p></article>"},{"id":"article771","title":"ARTICLE 771","content":"<article class=\"article article771\">\n\n<p>Le condamné doit, sauf le cas de prescription, justifier du paiement des frais de\njustice, de l'amende et des dommages-intérêts ou de la remise qui lui en est faite.</p>\n<p>A défaut de cette justification, il doit établir qu'il a subi le temps de contrainte par\ncorps déterminé par la loi.</p>\n<p>S'il est condamné pour banqueroute frauduleuse, il doit justifier du paiement du\npassif de la faillite en capital, intérêts et frais ou de la remise qui lui en est faite.</p>\n<p>Néanmoins, si le condamné justifie qu'il est hors d'état de se libérer des frais de\njustice, il peut être réhabilité même dans les cas où ces frais n'auraient pas été payés\nou ne l'auraient été qu'en partie.</p>\n<p>En cas de condamnation solidaire, la Chambre d'instruction fixe la part des frais de\njustice, des dommages-intérêts ou du passif qui doit être payée par le demandeur.</p>\n<p>Si la partie lésée ne peut être retrouvée, ou si elle refuse de recevoir la somme due,\ncelle-ci est versée au comptable du Trésor public comme en matière d'offres de\npaiement et de consignation. Si la partie ne se présente pas dans un délai de cinq (5)</p>\nans pour se faire attribuer la somme consignée, cette somme est restituée au déposant\nsur sa simple demande.\n</article>"},{"id":"article772","title":"ARTICLE 772","content":"<article class=\"article article772\">\n\n<p>Si depuis l'infraction le condamné a rendu des services éminents au Pays, la demande\nde réhabilitation n'est soumise à aucune condition de temps ni d'exécution de peine.</p>\n<p>En ce cas, la Chambre d'instruction peut accorder la réhabilitation même si les frais,\nl'amende et les dommages-intérêts n'ont pas été payés.</p>\n</article>"},{"id":"article773","title":"ARTICLE 773","content":"<article class=\"article article773\">\n\n<p>Le condamné adresse la demande en réhabilitation au procureur de la République de\nsa résidence actuelle.</p>\n<p>Cette demande précise </p>\n<p>1.) la date de la condamnation ;</p>\n<p>2.) les lieux où le condamné a résidé depuis sa libération.</p>\n</article>"},{"id":"article774","title":"ARTICLE 774","content":"<article class=\"article article774\">\n\n<p>Le procureur de la République s'entoure de tous renseignements utiles aux différents\nlieux où le condamné a pu séjourner.</p>\n<p>II prend, en outre, l'avis du juge de l'application des peines.</p>\n</article>"},{"id":"article775","title":"ARTICLE 775","content":"<article class=\"article article775\">\n\n<p>Le procureur de la République se fait délivrer </p>\n<p>1.) une expédition des décisions de condamnation ;</p>\n<p>2.) un extrait du registre des lieux de détention où la peine a été subie constatant\nquelle a été la conduite du condamné ;</p>\n<p>3.) un bulletin no 1 du casier judiciaire.</p>\n<p>Il transmet les pièces avec son avis au procureur général.</p>\n</article>"},{"id":"article776","title":"ARTICLE 776","content":"<article class=\"article article776\">\n\n<p>La Chambre d'instruction est saisie par le procureur général.</p>\n<p>Le demandeur peut soumettre directement à la Chambre d'instruction toutes pièces\nutiles.</p>\n</article>"},{"id":"article777","title":"ARTICLE 777","content":"<article class=\"article article777\">\n\n<p>La Chambre d'instruction statue dans le mois sur les conclusions du procureur\ngénéral, la partie ou son conseil entendu ou dûment convoqué.</p>\n</article>"},{"id":"article778","title":"ARTICLE 778","content":"<article class=\"article article778\">\n\n<p>L'arrêt de la Chambre d'instruction peut être déféré à la Cour de cassation dans les\nformes prévues par le présent Code.</p>\n</article>"},{"id":"article779","title":"ARTICLE 779","content":"<article class=\"article article779\">\n\n<p>Dans les cas prévus par l'article 772, le pourvoi en cassation formé contre l'arrêt</p>\n\nrejetant la demande en réhabilitation est formé sans consignation ni frais. Tous les\nactes de la procédure sont visés pour timbre et enregistrés sans frais.\n</article>"},{"id":"article780","title":"ARTICLE 780","content":"<article class=\"article article780\">\n\n<p>En cas de rejet de la demande, une nouvelle demande ne peut être formée avant\nl'expiration d'un délai de deux années, à moins que le rejet de la première ait été</p>\nmotivé par l'insuffisance des délais d'épreuve. En ce cas, la demande peut être\nrenouvelée dès l'expiration de ces délais.\n</article>"},{"id":"article781","title":"ARTICLE 781","content":"<article class=\"article article781\">\n\n<p>Mention de l'arrêt prononçant la réhabilitation est faite en marge des décisions de\ncondamnation et au casier judiciaire.</p>\n<p>Dans ce cas, les bulletins n. 2 et 3 du casier judiciaire ne doivent pas mentionner la\ncondamnation.</p>\n<p>Le réhabilité peut se faire délivrer sans frais une expédition de l'arrêt de réhabilitation\net un extrait de casier judiciaire.</p>\n</article>"},{"id":"article782","title":"ARTICLE 782","content":"<article class=\"article article782\">\n\n<p>La réhabilitation produit les effets de l'amnistie.</p>\n<p>DISPOSITIONS SPECIFIQUES APPLICABLES AU MINEUr\n</p></article>"},{"id":"article783","title":"ARTICLE 783","content":"<article class=\"article article783\">\n\n<p>Lorsqu'un mineur est impliqué dans une procédure pénale, soit en tant qu'auteur ou\ncomplice soit en tant que victime ou témoin, l'officier de police judiciaire, le\nprocureur de la République ou le juge, selon le cas, en avise le service de la protection\njudiciaire de l'enfance et de la jeunesse placé auprès de chaque juridiction, aux fins\nd'assurer une assistance à ce mineur.</p>\n</article>"}],"tokens":{"livre":"Livre I","titre":"Titre V"}},{"title":"Chapitre 1","articles":[{"id":"article784","title":"ARTICLE 784","content":"<article class=\"article article784\">\n\n<p>Lorsque la victime était mineure à la date des faits, elle reste recevable à engager la\npoursuite, soit par citation directe, soit par une plainte avec constitution de partie\ncivile, pendant un délai de deux ans à compter de sa majorité, alors même que la\n  <p>prescription de l'action publique était acquise en application de l'article 12.</p>\n</p></article>"},{"id":"article785","title":"ARTICLE 785","content":"<article class=\"article article785\">\n\n<p>Lorsqu'un mineur a été victime de violences ou d'agression à caractère sexuel\nconstitutive d'une infraction, le procureur de la République peut, après avoir entendu\nou appelé le titulaire de l'autorité parentale, demander au juge des tutelles de désigner\nun tuteur ad hoc qui sera particulièrement chargé de veiller aux intérêts du mineur\ndans le cadre de la procédure et pourra se constituer partie civile au nom de celui-ci.</p>\n</article>"},{"id":"article786","title":"ARTICLE 786","content":"<article class=\"article article786\">\n\n<p>A tous les stades de la procédure, le mineur témoin ou victime âgé de moins de seize\nans ne peut être entendu par les officiers de police judiciaire ou les magistrats qu'en\nprésence de son représentant légal ou d'un éducateur de la protection judiciaire de\nl'enfance et de la jeunesse.</p>\n<p>Le mineur ne peut être entendu ni comme témoin, ni à titre de simples\nrenseignements, lorsque les auteurs ou complices de l'infraction sont ses père et mère.</p>\n<p>Dans ce cas, la partie civile mineure doit être assistée d'un avocat. Si elle n'en a pas,\nil lui en est désigné un d'office.</p>\n</article>"}],"tokens":{"livre":"Livre I","titre":"Titre V","chapitre":"Chapitre 1"}},{"title":"Section 1","articles":[{"id":"article787","title":"ARTICLE 787","content":"<article class=\"article article787\">\n\n<p>Le procureur de la république est charge de la poursuite des crimes, délits et\ncontraventions commis par les mineurs de dix-huit (18) ans.</p>\n<p>Dans le cas d'infraction dont la poursuite est réservée d'après les lois en vigueur, aux\nadministrations publiques, le procureur de la République a seul qualité pour exercer\nla poursuite sur la plainte de l'administration intéressée.</p>\n</article>"},{"id":"article788","title":"ARTICLE 788","content":"<article class=\"article article788\">\n\n<p>Lorsqu'une infraction est reprochée à un mineur, le procureur de la République,\nsuivant les circonstances de l'infraction et la personnalité du mineur, peut décider,\naprès avis de la victime, d'un classement sans suite sous condition, en notifiant au\nmineur des obligations à remplir dans un délai qu'il fixe et qui ne peut être supérieur\nà six (6) mois.</p>\n<p>A ce titre, il peut prescrire au mineur, sous la responsabilité de la personne civilement\nresponsable, de s'acquitter de l'une ou de plusieurs des obligations suivantes </p>\n<p>1.) s'abstenir de fréquenter certains lieux ou certaines personnes ;</p>\n<p>2.) suivre une scolarité ou un apprentissage professionnel ;</p>\n<p>3.) procéder à la réparation du dommage causé à la victime ;</p>\n<p>4.) participer à une tentative de réconciliation avec la victime.</p>\n<p>Le procureur de la République confie le suivi de ces obligations à un éducateur de la\nprotection judiciaire de l'enfance et de la jeunesse ou à toute personne habilitée qui\nlui fera rapport au terme du délai fixé.</p>\n<p>Lorsque les obligations mises à la charge du mineur dans le cadre de cette mesure\nsont remplies dans le délai prescrit, le procureur de la République classe la procédure\nsans suite.</p>\n</article>"},{"id":"article789","title":"ARTICLE 789","content":"<article class=\"article article789\">\n\n<p>Les dispositions de l'article précédent ne sont applicables que si le mineur reconnaît\nl'infraction.</p>\n</article>"},{"id":"article790","title":"ARTICLE 790","content":"<article class=\"article article790\">\n\n<p>Aucune mesure de garde à vue prévue par les articles 71 et suivants ne peut être prise\nà l'encontre d'un mineur âgé de moins de treize (13) ans.</p>\n<p>Aucune mesure de garde à vue prévue par les articles 71 et suivants ne peut être prise\nà l'encontre d'un mineur âgé d'au moins treize (13) ans sans l'autorisation préalable\ndu procureur de la République.</p>\n<p>Lorsqu'une mesure de garde à vue est appliquée à un mineur âgé d'au moins treize\n<p>(13) ans, avis en est immédiatement donné aux titulaires de l'autorité parentale. Le\nmineur gardé à vue peut être assisté d'un avocat. Lorsqu'il n'en a pas, le mineur est\nassisté d'un parent ou d'un éducateur de la protection judiciaire de l'enfance et de la\njeunesse.</p>\n</p></article>"},{"id":"article791","title":"ARTICLE 791","content":"<article class=\"article article791\">\n\n<p>La garde à vue d'un mineur ne peut être prolongée au-delà du délai de\nvingt-quatre (24) heures, sauf en matière criminelle. En ce cas l'autorisation de\nprolongation est délivrée par tout moyen écrit ou verbal par le procureur de la\n<p>République. Un examen médical du mineur est obligatoire en cas de prolongation de\nla mesure de garde à vue.</p>\n<p>Les dispositions de l'article 75 sont applicables.</p>\n</p></article>"},{"id":"article792","title":"ARTICLE 792","content":"<article class=\"article article792\">\n\n<p>Si la personne placée en garde à vue se déclare mineure sans pouvoir l'établir,\nl'officier de police judiciaire est tenu de requérir un médecin afin de déterminer son âge physiologique.</p>\n</article>"},{"id":"article793","title":"ARTICLE 793","content":"<article class=\"article article793\">\n\n<p>En cas d'inobservation de l'une des dispositions prescrites par les articles 790 et 791, les dispositions de l'article 76 sont applicables.</p>\n</article>"},{"id":"article794","title":"ARTICLE 794","content":"<article class=\"article article794\">\n\n<p>Le mineur de dix-huit (18) ans auquel est imputée une infraction n'est pas déféré aux\njuridictions pénales de droit commun et n'est justiciable que du juge des enfants des\ntribunaux pour enfants ou du tribunal criminel pour mineurs.</p>\n</article>"},{"id":"article795","title":"ARTICLE 795","content":"<article class=\"article article795\">\n\n<p>Le mineur qui comparait devant le juge des enfants est assisté d'un avocat. Lorsqu'il\nn'en a pas, le procureur de la République saisit le bâtonnier qui lui en désigne un\nd'office.</p>\n<p>Toutefois, dans les localités où il n'y a pas d'avocat, le mineur est assisté de son\nreprésentant légal ou d'un éducateur de la protection judiciaire de l'enfance et de la\njeunesse.</p>\n</article>"},{"id":"article796","title":"ARTICLE 796","content":"<article class=\"article article796\">\n\n<p>Le juge des enfants, le tribunal pour enfants et le tribunal criminel pour mineurs\nprononcent suivant les cas les mesures de protection, d'assistance, de surveillance et\nd'éducation qui semblent appropriées.</p>\n<p>Le tribunal pour enfants et le tribunal criminel pour mineurs peuvent cependant,\nlorsque les circonstances et la personnalité du délinquant leur paraissent l'exiger,\nprononcer à l'égard du mineur une condamnation pénale. I] est alors fait application\ndes dispositions prévues par les articles 820 et 827 ainsi que des dispositions du Code\npénal relatives à la minorité.</p>\n</article>"},{"id":"article797","title":"ARTICLE 797","content":"<article class=\"article article797\">\n\n<p>Le tribunal pour enfants et le tribunal criminel pour mineurs peuvent décider à l'égard\ndes mineurs âgés de plus de seize (16) ans qu'il n’y a pas lieu de retenir l'excuse\natténuante de minorité.</p>\n<p>Cette décision ne peut être prise que par une disposition spécialement motivée.</p>\n</article>"},{"id":"article798","title":"ARTICLE 798","content":"<article class=\"article article798\">\n\n<p>Sont compétents le tribunal pour enfants ou le tribunal criminel pour mineurs du lieu\nde l'infraction, de la résidence du mineur ou de ses parents ou tuteur, du lieu où le\nmineur aura été trouvé ou du lieu où il a été placé soit à titre provisoire soit à titre\ndéfinitif.</p>\n</article>"},{"id":"article799","title":"ARTICLE 799","content":"<article class=\"article article799\">\n\n\n\n\nla production des pièces d'état civil, les jugements en tenant lieu ou tous autres\ndocuments corroborés par une expertise médicale.\n<p>En cas de contrariété, la juridiction saisie apprécie souverainement l'âge du\ndélinquant.</p>\n<p>Si l'acte d'état civil ne précise que l'année de la naissance, celle-ci sera considérée\ncomme étant intervenue le 31 décembre de ladite année. Si le mois est précisé, elle\nsera considérée comme étant intervenue le dernier jour dudit mois.</p>\n</article>"},{"id":"article800","title":"ARTICLE 800","content":"<article class=\"article article800\">\n\n<p>Les officiers d'état civil requis de délivrer des extraits d'acte d'état civil ou de\njugement concernant un mineur sont tenus de s'exécuter dans les soixante-douze (72)</p>\nheures de la réception de la réquisition.\n<p>Faute par eux de s'exécuter dans le délai prescrit ils encourent une amende civile de\n<p>50.000 à 100.000 francs que la juridiction requérante peut prononcer par décision\n\n  susceptible d'appel dans les délais et formes prévus par l'article 566.</p>\n<p>En cas d'excuse jugée valable, l'officier d'état civil peut être relevé de l'amende\nprononcée contre lui.</p>\n</p></article>"},{"id":"article801","title":"ARTICLE 801","content":"<article class=\"article article801\">\n\n<p>Il existe au siège de chaque tribunal de première instance, un tribunal pour enfants et\nun ou plusieurs juges des enfants.</p>\n<p>Dans chaque tribunal de première instance, il est institué une section du parquet\nchargée du traitement de l'ensemble des procédures intéressant les mineurs.</p>\n</article>"},{"id":"article802","title":"ARTICLE 802","content":"<article class=\"article article802\">\n\n<p>La compétence territoriale du juge des enfants est la même que celle du tribunal pour\nenfants. Elle s'étend au ressort du tribunal de première instance.</p>\n</article>"},{"id":"article803","title":"ARTICLE 803","content":"<article class=\"article article803\">\n\n<p>Le juge des enfants et le tribunal pour enfants peuvent dans tous les cas, ordonner\nl'exécution provisoire de leur décision, nonobstant opposition ou appel.</p>\n</article>"},{"id":"article804","title":"ARTICLE 804","content":"<article class=\"article article804\">\n\n<p>En cas de crime, de délit ou de contravention commis par un mineur de dix-huit (18)</p>\nans, le procureur de la République en saisit le juge des enfants.\n<p>En aucun cas, il ne peut être suivi contre le mineur, selon la procédure de flagrant\ndélit ou de citation directe.</p>\n<p>Lorsque le mineur de dix-huit (18) ans est impliqué dans la même cause qu'un ou\nplusieurs majeurs de dix-huit (18) ans, lesquels sont poursuivis en flagrant délit ou\npar voie de citation directe, le procureur de la République constitue un dossier spécial\nconcernant le mineur et en saisit le juge des enfants. Si une information a été ouverte,\nle juge d'instruction se dessaisit dans le plus bref délai à l'égard tant du mineur que\ndes inculpés majeurs au profit du juge des enfants.</p>\n</article>"},{"id":"article805","title":"ARTICLE 805","content":"<article class=\"article article805\">\n\n<p>L'action civile peut être portée devant le juge des enfants, devant le tribunal pour\nenfants et devant le tribunal criminel pour mineurs.</p>\n<p>Lorsqu'un ou plusieurs mineurs de dix-huit (18) ans sont impliqués dans la même\ncause qu'un ou plusieurs majeurs, l'action civile contre tous les responsables peut être\nportée devant le tribunal correctionnel ou devant le tribunal criminel pour mineurs\ncompétents à l'égard des majeurs.</p>\n<p>En ce cas, les mineurs ne comparaissent pas à l'audience, mais seulement leurs\nreprésentants légaux. A défaut de choix d'un défenseur par le mineur ou par ses\nreprésentants, il lui en est désigné un d'office.</p>\n<p>Dans le cas prévu à l'alinéa qui précède s'il n'a pas encore été statué sur la culpabilité</p>\ndes mineurs, le tribunal correctionnel ou le tribunal criminel pour mineurs peut\nsurseoir à statuer sur l'action civile.\n</article>"}],"tokens":{"livre":"Livre I","titre":"Titre V","chapitre":"Chapitre 2","section":"Section 1"}},{"title":"Section 2","articles":[{"id":"article806","title":"ARTICLE 806","content":"<article class=\"article article806\">\n\n<p>Dans les tribunaux de première Instance, le juge des enfants est nommé, compte tenu\nde ses aptitudes et de l'intérêt qu'il porte aux questions de l'enfance.</p>\n<p>Les fonctions de juge des enfants peuvent être cumulées avec d'autres fonctions\njudiciaires.</p>\n<p>En cas d'empêchement du titulaire, par suite de congé, de maladie ou pour toute autre\ncause, de même qu'en cas de nomination à un autre poste, le président du tribunal\ndésigne par ordonnance l'un des juges de ce tribunal pour le remplacer.</p>\n</article>"},{"id":"article807","title":"ARTICLE 807","content":"<article class=\"article article807\">\n\n<p>Le juge des enfants effectue toutes diligences et investigations utiles pour parvenir à\nla manifestation de la vérité et à la connaissance de la personnalité du mineur ainsi\nque des moyens appropriés à sa rééducation.</p>\n<p>A
