om, prénom, date et lieu de naissance, et domicile du prévenu ;</p>\n<p>2.) la qualification légale, la date et le lieu des faits imputés au prévenu ;</p>\n<p>3.) la mention des textes applicables, le tribunal saisi, la date et le lieu de l'audience\n<p>4.) la signature du prévenu après mention « en cas de non comparution, la décision\nsera réputée contradictoire à votre égard.</p>\n<p>Les avocats constitués peuvent en demander copie.</p>\n<p>Si le prévenu est détenu, il ne peut être procédé à son égard que par voie\nd'avertissement.</p>\n<p>La victime et les témoins peuvent également être convoqués, par avertissement\ndélivré par le ministère public dans les mêmes conditions.</p>\n</p></article>"},{"id":"article398","title":"ARTICLE 398","content":"<article class=\"article article398\">\n\n<p>La convocation par officier de police judiciaire notifiée au prévenu sur instructions\n<p>écrites ou verbales du procureur de la République contient, à peine de nullité, les\nmentions prévues à l'alinéa 2 de l'article 397. Elle contient en outre :</p>\n<p>1.) l'intitulé « procès-verbal de convocation par officier de police judiciaire» ;</p>\n<p>2.) les nom et prénoms du magistrat du Parquet qui a donné les instructions ;</p>\n<p>3.) la date et le lieu de la notification de la convocation par officier de police\njudiciaire ;</p>\n<p>4.) la signature, les nom, prénom et grade de l'officier de police judiciaire.</p>\n<p>Copie du procès-verbal de convocation par officier de police judiciaire est remise au\nprévenu. Les avocats constitués peuvent en demander copie.</p>\n<p>La victime et les témoins peuvent également être convoqués, sur instructions du\nprocureur de la République, par officier de police judiciaire. La convocation est\nnotifiée aux intéressés dans les mêmes conditions.</p>\n</p></article>"},{"id":"article399","title":"ARTICLE 399","content":"<article class=\"article article399\">\n\n<p>La citation est délivrée dans les délais et formes prévus par les articles 585 et\nsuivants.</p>\n</article>"},{"id":"article587","title":"ARTICLE 587","content":"<article class=\"article article587\">\n\n\npar officier de police judiciaire.\n</article>"},{"id":"article400","title":"ARTICLE 400","content":"<article class=\"article article400\">\n\n<p>Toute personne ayant porté plainte ou s'étant prétendue lésée par l'infraction est\nappelée à l'audience.</p>\n</article>"},{"id":"article401","title":"ARTICLE 401","content":"<article class=\"article article401\">\n\n<p>La partie civile, qui cite directement un prévenu devant un tribunal répressif, fait,\ndans l'acte de citation, élection de domicile dans le ressort du tribunal saisi, à moins\nqu'elle n'y soit domiciliée.</p>\n<p>Si elle n'a obtenu l'assistance judiciaire, et sous peine de non recevabilité de son\naction, la partie civile doit consigner au greffe la somme présumée nécessaire pour\nles frais de la procédure.</p>\n<p>Dans ce cas, la juridiction saisie fixe le montant de la consignation à la première\naudience où l'affaire est portée. Un supplément de consignation peut être exigé, dès\nque le reliquat paraît insuffisant pour assurer le paiement de tous les frais, y compris\nl'enregistrement du jugement.</p>\n<p>PARAGRAPHE 2</p>\n<p>FLAGRANT DELIt\n</p></article>"},{"id":"article402","title":"ARTICLE 402","content":"<article class=\"article article402\">\n\n<p>L'individu, arrêté en flagrant délit et déféré devant le procureur de la République,\n  conformément à l’article 86 de la présente loi, est, s'il a été placé sous mandat de</p>\n\ndépôt, traduit sur-le-champ à l'audience du tribunal.\n</article>"},{"id":"article403","title":"ARTICLE 403","content":"<article class=\"article article403\">\n\n<p>Si ce jour-là il n'est point tenu d'audience, le prévenu est déféré à l'audience du\nlendemain, le tribunal étant, au besoin, spécialement réuni.</p>\n<p>Si cette réunion est impossible, le procureur de la République doit immédiatement\nrequérir l'ouverture d'une information.</p>\n</article>"},{"id":"article404","title":"ARTICLE 404","content":"<article class=\"article article404\">\n\n<p>Les témoins du flagrant délit peuvent être convoqués par officier de police judiciaire\n  en application des dispositions de l'article 398. Ils sont tenus de comparaître sous les</p>\n\nsanctions portées aux articles 447 et 448.\n<p>Ils peuvent se faire assister d'un conseil.</p>\n</article>"},{"id":"article405","title":"ARTICLE 405","content":"<p>alinéa 3, immédia tement</p><p>mis en liberté d'office.</p><p>Le tribunal correctionnel demeure saisi du dossier de la procédu re.</p>"},{"id":"article402","title":"ARTICLE 402","content":"<article class=\"article article402\">\n\n\ndroit de réclamer un délai pour préparer sa défense. Mention de l'avis donné par le\nprésident et de la réponse du prévenu est faite dans le jugement.\n<p>Si le prévenu use de la faculté indiquée à l'alinéa précédent, le tribunal lui accorde\nun délai de trois (3) jours au moins.</p>\n<p>Si le prévenu soulève l'exception d'inconstitutionnalité, le tribunal statue par décision\nmotivée sur le maintien ou non en détention.</p>\n<p>Le tribunal sursoit à statuer sur l'action publique et sur l'action civile et impartit au\nprévenu un délai de quinze (15) jours pour saisir le Conseil constitutionnel.</p>\n</article>"},{"id":"article406","title":"ARTICLE 406","content":"<article class=\"article article406\">\n\n<p>Si l'affaire n'est pas en état de recevoir jugement au terme du délai de quinze (15)</p>\njours à compter de la date du mandat de dépôt décerné par le procureur de la\n</article>"},{"id":"article405","title":"ARTICLE 405","content":"<article class=\"article article405\">\n\n\nmis en liberté d'office.\n<p>Le tribunal correctionnel demeure saisi du dossier de la procédure.</p>\n</article>"},{"id":"article407","title":"ARTICLE 407","content":"<article class=\"article article407\">\n\n<p>Le tribunal est tenu de juger l'affaire même si le casier judiciaire n'a pas été produit\nen temps utile.</p>\n</article>"}],"tokens":{"livre":"Livre IV","titre":"Titre VIII","chapitre":"Chapitre 1","section":"Section 1"}},{"title":"Section 2","articles":[{"id":"article408","title":"ARTICLE 408","content":"<article class=\"article article408\">\n\n<p>Le tribunal correctionnel est présidé par le président du tribunal ou un juge par lui\ndésigné.</p>\n<p>Les fonctions du ministère public sont exercées par le procureur de la République ou\nl'un de ses substituts.</p>\n<p>Les fonctions du greffe sont exercées par un greffier du tribunal. Le président, les\njuges et le greffier composant le tribunal correctionnel sont désignés, par ordonnance\ndu président du tribunal, au début de chaque année judiciaire.</p>\n</article>"},{"id":"article409","title":"ARTICLE 409","content":"<article class=\"article article409\">\n\n<p>Le nombre et la date des audiences correctionnelles sont déterminés, à la fin de\nchaque année judiciaire pour l'année suivante, par délibération de l'assemblée\ngénérale du tribunal.</p>\n<p>Ils peuvent être modifiés dans les mêmes conditions en cours d'année, suivant les\nnécessités.</p>\n</article>"}],"tokens":{"livre":"Livre IV","titre":"Titre VIII","chapitre":"Chapitre 1","section":"Section 2"}},{"title":"Section 3","articles":[{"id":"article410","title":"ARTICLE 410","content":"<article class=\"article article410\">\n\n<p>Les audiences sont publiques.</p>\n<p>Néanmoins, le tribunal peut ordonner en audience publique, que les débats auront\nlieu à huis clos, s'il constate que la publicité est dangereuse pour l'ordre ou les mœurs.</p>\n<p>Lorsque le huis clos a été ordonné, celui-ci s'applique au prononcé des jugements\nséparés qui peuvent intervenir sur des incidents ou exceptions ainsi qu'il est dit à l'article 481.</p>\n<p>Le jugement sur le fond fait mention de ce que les débats ont eu lieu à huis clos. Le\njugement est prononcé en audience publique.</p>\n</article>"},{"id":"article411","title":"ARTICLE 411","content":"<article class=\"article article411\">\n\n<p>Le président a la police de l'audience et la direction des débats.</p>\n</article>"},{"id":"article412","title":"ARTICLE 412","content":"<article class=\"article article412\">\n\n<p>Le président peut interdire l'accès de la salle d'audience aux mineurs ou à certains\nd'entre eux.</p>\n</article>"},{"id":"article413","title":"ARTICLE 413","content":"<article class=\"article article413\">\n\n<p>Dès l'ouverture de l'audience, l'emploi de tout appareil d'enregistrement ou de\ndiffusion sonore ou visuel, de caméra, d'appareils photographiques est interdit sous\npeine d'une amende de 100.000 à 10.000.000 de francs, qui peut être prononcée dans\n\n</p></article>"},{"id":"article414","title":"ARTICLE 414","content":"<article class=\"article article414\">\n\n<p>Lorsque, à l'audience, l'un des assistants trouble l'ordre de quelque manière que ce\nsoit, le président ordonne son expulsion de la salle d'audience.</p>\n<p>Si au cours de l'exécution de cette mesure, il résiste à cet ordre ou cause du tumulte,\nil est, sur-le-champ, placé sous mandat de dépôt, jugé et puni d'un emprisonnement\nde deux mois à deux ans, sans préjudice des peines portées au Code pénal contre les\nauteurs d'outrages et de violences envers les magistrats.</p>\n<p>Sur l'ordre du président, il est alors contraint par la force publique de quitter\nl'audience.</p>\n</article>"},{"id":"article415","title":"ARTICLE 415","content":"<article class=\"article article415\">\n\n<p>Si l'ordre est troublé à l'audience par le prévenu lui-même, il lui est fait application\n  des dispositions de l'article 414.</p>\n<p>Le prévenu, même libre, lorsqu'il est expulsé de la salle d'audience, est gardé par la\nforce publique, jusqu'à la fin des débats, à la disposition du tribunal. Il est alors\nreconduit à l'audience où le jugement est rendu en sa présence.</p>\n</article>"}],"tokens":{"livre":"Livre IV","titre":"Titre VIII","chapitre":"Chapitre 1","section":"Section 3"}},{"title":"Section 4","articles":[{"id":"article416","title":"ARTICLE 416","content":"<article class=\"article article416\">\n\n<p>Le président vérifie l'identité du prévenu et donne connaissance de l'acte qui a saisi\nle tribunal. Il constate aussi s'il y a lieu, la présence ou l'absence de la personne\ncivilement responsable, de la partie civile, des témoins, des experts et des interprètes.</p>\n</article>"},{"id":"article417","title":"ARTICLE 417","content":"<article class=\"article article417\">\n\n<p>Dans le cas où le prévenu ne parle pas suffisamment la langue française et à défaut\nd'un interprète assermenté, le président désigne d'office un interprète, âgé de vingt-</p>\net-un (21) ans, au moins, et lui fait prêter serment de remplir fidèlement sa mission.</article>"},{"id":"article418","title":"ARTICLE 418","content":"<article class=\"article article418\">\n\n<p>Si le prévenu est sourd-muet et ne sait pas écrire, le président nomme d'office, en\nqualité d'interprète, la personne qui a le plus d'habitude de converser avec lui.</p>\n<p>Les autres dispositions du précédent article sont applicables.</p>\n<p>Dans le cas où le prévenu visé au présent article sait écrire, le greffier écrit les\nquestions ou observations qui lui sont faites. Elles sont remises au prévenu, qui donne\npar écrit ses réponses. Il est fait lecture du tout par le greffier.</p>\n</article>"},{"id":"article419","title":"ARTICLE 419","content":"<article class=\"article article419\">\n\n<p>Au jour indiqué pour la comparution à l'audience, le prévenu en état de détention y\nest conduit par la force publique.</p>\n</article>"},{"id":"article420","title":"ARTICLE 420","content":"<article class=\"article article420\">\n\n<p>Le prévenu régulièrement cité à personne doit comparaître, à moins qu'il ne fournisse\nune excuse reconnue valable par la juridiction devant laquelle il est appelé.</p>\n<p>Le prévenu a la même obligation lorsqu'il est établi que, bien que n'ayant pas été cité</p>\nà personne, il a eu connaissance de la citation régulière le concernant dans les cas\nprévus par les articles 592 alinéa 3, 593 et 595.</article>"},{"id":"article421","title":"ARTICLE 421","content":"<article class=\"article article421\">\n\n<p>Le prévenu cité pour une infraction passible d'une peine d'amende ou d'une peine\nd'emprisonnement inférieure ou égale à deux années peut, par lettre adressée au\nprésident du tribunal et qui sera jointe au dossier de la procédure, demander à être\njugé en son absence.</p>\n<p>Si la demande est acceptée et si le prévenu est assisté par un avocat, celui-ci est\nentendu.</p>\n<p>Si le tribunal estime nécessaire la comparution du prévenu en personne, la procédure\nest renvoyée et le prévenu est tenu de comparaître.</p>\n<p>Dans tous les cas, le prévenu est jugé contradictoirement.</p>\n</article>"},{"id":"article422","title":"ARTICLE 422","content":"<article class=\"article article422\">\n\n<p>Les dispositions des alinéas 1 et 2 de l'article précédent, sont applicables chaque fois\nque le débat sur le fond de la prévention ne doit pas être abordé, et spécialement\nquand le débat ne doit porter que sur les intérêts civils.</p>\n</article>"},{"id":"article423","title":"ARTICLE 423","content":"<article class=\"article article423\">\n\n<p>Si la citation n'a pas été délivrée à la personne du prévenu et s'il n'est pas établi qu'il\nait eu connaissance de cette citation, la décision, au cas de non-comparution du\nprévenu, est rendue par défaut.</p>\n</article>"},{"id":"article424","title":"ARTICLE 424","content":"<article class=\"article article424\">\n\n<p>Nul n'est recevable à déclarer qu'il fait défaut dès lors qu'il a comparu à l'une des\naudiences de la procédure.</p>\n</article>"},{"id":"article425","title":"ARTICLE 425","content":"<article class=\"article article425\">\n\n<p>La personne civilement responsable et l'assureur peuvent se faire représenter par un\navocat. Dans ce cas, le jugement est contradictoire à leur égard.</p>\n</article>"},{"id":"article426","title":"ARTICLE 426","content":"<article class=\"article article426\">\n\n<p>Si le prévenu ne peut, en raison de son état de santé, ou de tout autre empêchement,\ncomparaître devant le tribunal et s'il existe des raisons graves de ne point différer le\njugement de l'affaire, le tribunal ordonne, par décision spéciale et motivée, que le\nprévenu, éventuellement assisté de son conseil, sera entendu à son domicile ou à la\nmaison d'arrêt dans laquelle il se trouve détenu, par un magistrat membre de la\nformation de jugement commis à cet effet accompagné d'un greffier. Procès-verbal\nest dressé de cet interrogatoire. Le débat est repris à l'audience de renvoi, quel que\nsoit le taux de la peine encourue. Dans tous les cas, le prévenu est jugé</p>\ncontradictoirement.\n</article>"},{"id":"article427","title":"ARTICLE 427","content":"<article class=\"article article427\">\n\n<p>Le prévenu qui comparaît, a la faculté de se faire assister par un défenseur. S'il ne\ncomparaît pas, le tribunal peut retenir l'affaire après avoir entendu son conseil sur les\ncauses de son absence.</p>\n<p>Le défenseur ne peut être choisi que parmi les avocats inscrits au barreau de Côte\nd'Ivoire.</p>\n<p>Les avocats inscrits à d'autres barreaux peuvent plaider devant les juridictions de\n<p>Côte d'Ivoire si l'Etat dont ils sont originaires est lié à la Côte d'Ivoire par une\nconvention de réciprocité.</p>\n<p>L'assistance d'un défenseur est obligatoire quand le prévenu est atteint d'une infirmité</p>\nde nature à compromettre sa défense.</p>\n<p>PARAGRAPHE 2</p>\n<p>CONSTITUTION DE LA PARTIE CIVILE ET DE SES EFFETs\n</p></article>"},{"id":"article428","title":"ARTICLE 428","content":"<p>Toute personne qui, conformément à  l'article 7, prétend avoir été lésée par un délit</p><p>peut, si elle ne l'a déjà fait, se constituer partie civile à l'audience même.</p><p>La partie civile peut, à l'appui de sa constitution, demander des dommages -intérêts</p><p>en réparation du  préjudice qui lui a été causé.</p><p>ARTICLE 429</p><p>La déclaration de constitution de partie civile se fait soit avant l'audience au greffe,</p><p>soit pendant l'audience par déclaration consignée par le greffi er ou par dépôt de</p><p>conclusions.</p><p>ARTICLE 430</p><p>Lorsqu'elle e st faite avant l'audience, la déclaration de partie civile doit préciser</p><p>l'affaire concernée, l'infraction poursuivie et contenir élection de domicile dans le</p><p>ressort du tribunal saisi, à moins que la par tie civile n'y soit domiciliée.</p><p>Elle est immédiateme nt transmise par le greffier au ministère public qui cite la  partie</p><p>civile pour l'audience.</p><p>ARTICLE 431</p><p>A l'audience, la déclaration de partie civile peut être faite jusqu'au prononcé du</p><p>jugement sur l e siège ou la mise en délibéré.</p><p>Lorsque les parties  visées à l'article 400 sont présentes à l'audience, le président doit,</p><p>avant les débats sur le fond, les inviter à déclarer si elles se constituent parties civiles.</p><p>Avant les réquisitions du ministère public sur le fond, le président leur demande de</p><p>préci ser le montant des dommages -intérêts qu'elles réclament.</p><p>ARTICLE 432</p><p>La personne qui s'est constituée partie civile ne peut plus être entendue comme</p><p>témoin.</p><p>ARTICLE 433</p><p>Le tribunal apprécie la recevabilité de la constitution de partie civile et, s'il éch et,</p><p>déclare cette constitution irrecevable.</p><p>L'irrecevabilité peut également être soulevée par le ministère public, le prévenu, le</p><p>civilement responsa ble ou une autre partie civile.</p><p>ARTICLE 434</p><p>La partie civile peut se faire représenter par un avocat. Dan s ce cas, le jugement est</p><p>contradictoire à son égard.</p><p>ARTICLE 435</p><p>La partie civile régulièrement citée qui ne comparaît pas ou n'est pas représentée à</p><p>l'audience est considérée comme se désistant de sa  constitution de partie civile.</p><p>En ce cas, et si l'action publique n'a été mise en mouvement que par la citation directe</p><p>délivrée à la requête de la partie civile, le tribunal ne statue sur ladite action que s'il</p><p>en est requis par le ministère public, sauf au prévenu à demander au tribunal des</p><p>dommages -intérêts pour abus de citation directe co mme il est dit à l'article 496.</p><p>ARTICLE 436</p><p>Le désistement de la partie civile ne met pas obstacle à l'action civile devant la</p><p>juridiction compétente.</p>"},{"id":"article7","title":"ARTICLE 7","content":"<article class=\"article article7\">\n\n\npeut, si elle ne l'a déjà fait, se constituer partie civile à l'audience même.\n<p>La partie civile peut, à l'appui de sa constitution, demander des dommages-intérêts\nen réparation du préjudice qui lui a été causé.</p>\n</article>"},{"id":"article429","title":"ARTICLE 429","content":"<article class=\"article article429\">\n\n<p>La déclaration de constitution de partie civile se fait soit avant l'audience au greffe,\nsoit pendant l'audience par déclaration consignée par le greffier ou par dépôt de\nconclusions.</p>\n</article>"},{"id":"article430","title":"ARTICLE 430","content":"<article class=\"article article430\">\n\n<p>Lorsqu'elle est faite avant l'audience, la déclaration de partie civile doit préciser\nl'affaire concernée, l'infraction poursuivie et contenir élection de domicile dans le\nressort du tribunal saisi, à moins que la partie civile n'y soit domiciliée.</p>\n<p>Elle est immédiatement transmise par le greffier au ministère public qui cite la partie\ncivile pour l'audience.</p>\n</article>"},{"id":"article431","title":"ARTICLE 431","content":"<article class=\"article article431\">\n\n<p>A l'audience, la déclaration de partie civile peut être faite jusqu'au prononcé du\njugement sur le siège ou la mise en délibéré.</p>\n</article>"},{"id":"article400","title":"ARTICLE 400","content":"<article class=\"article article400\">\n\n\navant les débats sur le fond, les inviter à déclarer si elles se constituent parties civiles.\n<p>Avant les réquisitions du ministère public sur le fond, le président leur demande de\npréciser le montant des dommages-intérêts qu'elles réclament.</p>\n</article>"},{"id":"article432","title":"ARTICLE 432","content":"<article class=\"article article432\">\n\n<p>La personne qui s'est constituée partie civile ne peut plus être entendue comme\ntémoin.</p>\n</article>"},{"id":"article433","title":"ARTICLE 433","content":"<article class=\"article article433\">\n\n<p>Le tribunal apprécie la recevabilité de la constitution de partie civile et, s'il échet,\ndéclare cette constitution irrecevable.</p>\n<p>L'irrecevabilité peut également être soulevée par le ministère public, le prévenu, le\ncivilement responsable ou une autre partie civile.</p>\n</article>"},{"id":"article434","title":"ARTICLE 434","content":"<article class=\"article article434\">\n\n<p>La partie civile peut se faire représenter par un avocat. Dans ce cas, le jugement est\ncontradictoire à son égard.</p>\n</article>"},{"id":"article435","title":"ARTICLE 435","content":"<article class=\"article article435\">\n\n<p>La partie civile régulièrement citée qui ne comparaît pas ou n'est pas représentée à</p>\nl'audience est considérée comme se désistant de sa constitution de partie civile.\n<p>Ence cas, et si l'action publique n'a été mise en mouvement que par la citation directe\ndélivrée à la requête de la partie civile, le tribunal ne statue sur ladite action que s'il\nen est requis par le ministère public, sauf au prévenu à demander au tribunal des\n  dommages-intérêts pour abus de citation directe comme il est dit à l'article 496.</p>\n</article>"},{"id":"article436","title":"ARTICLE 436","content":"<article class=\"article article436\">\n\n<p>Le désistement de la partie civile ne met pas obstacle à l'action civile devant la\njuridiction compétente.</p>\n<p>PARAGRAPHE 3</p>\n<p>ADMINISTRATION DE LA PREUVe\n</p></article>"},{"id":"article437","title":"ARTICLE 437","content":"<article class=\"article article437\">\n\n<p>Hors les cas où la loi en dispose autrement, les infractions peuvent être établies par\ntout mode de preuve et le Juge décide d'après son intime conviction.</p>\n<p>Le juge ne peut fonder sa décision que sur des preuves qui lui sont apportées au cours\ndes débats et contradictoirement discutées devant lui.</p>\n</article>"},{"id":"article438","title":"ARTICLE 438","content":"<article class=\"article article438\">\n\n<p>L'aveu, comme tout élément de preuve, est laissé à l'appréciation des juges.</p>\n</article>"},{"id":"article439","title":"ARTICLE 439","content":"<article class=\"article article439\">\n\n<p>Tout procès-verbal ou rapport n'a de valeur probante que s'il est régulier en la forme,\nsi son auteur a agi dans l'exercice de ses fonctions et a rapporté sur une matière de sa\ncompétence ce qu'il a vu, entendu ou constaté personnellement.</p>\n</article>"},{"id":"article440","title":"ARTICLE 440","content":"<article class=\"article article440\">\n\n<p>Sauf dans les cas où la loi en dispose autrement, les procès-verbaux et les rapports\nconstatant les délits ne valent qu'à titre de simples renseignements.</p>\n</article>"},{"id":"article441","title":"ARTICLE 441","content":"<article class=\"article article441\">\n\n<p>La preuve des délits constatés par des procès-verbaux ou des rapports ne peut être\nrapportée que par écrit ou par témoins.</p>\n<p>Toutefois, la correspondance échangée entre le prévenu et son conseil ne peut\nconstituer une preuve par écrit.</p>\n</article>"},{"id":"article442","title":"ARTICLE 442","content":"<article class=\"article article442\">\n\n<p>Les matières donnant lieu à des procès-verbaux faisant foi jusqu'à inscription de faux\nsont réglées par des lois spéciales. À défaut de disposition expresse la procédure de\n\n</p></article>"},{"id":"article443","title":"ARTICLE 443","content":"<article class=\"article article443\">\n\n<p>Si le tribunal estime qu'une expertise est nécessaire, il est procédé conformément aux\narticles 468 et suivants.</p>\n</article>"},{"id":"article444","title":"ARTICLE 444","content":"<article class=\"article article444\">\n\n<p>Les témoins sont cités ainsi qu'il est dit aux articles 585 et suivants.</p>\n<p>Ils peuvent se faire assister d'un conseil.</p>\n</article>"},{"id":"article445","title":"ARTICLE 445","content":"<p>Après avoir procédé aux constatations prévues à l'</p>"},{"id":"article416","title":"ARTICLE 416","content":"<article class=\"article article416\">\n\n\naux témoins de se retirer dans la chambre qui leur est destinée. Ils n'en sortent que\npour déposer. Le président prend, s'il en est besoin, toutes mesures utiles pour\nempêcher les témoins de conférer entre eux avant leur déposition.\n</article>"},{"id":"article446","title":"ARTICLE 446","content":"<article class=\"article article446\">\n\n<p>Toute personne citée pour être entendue comme témoin est tenue de comparaître, de\nprêter serment et de déposer.</p>\n</article>"},{"id":"article447","title":"ARTICLE 447","content":"<article class=\"article article447\">\n\n<p>Le témoin qui ne comparaît pas ou qui refuse, soit de prêter serment, soit de faire sa\ndéposition, peut-être, sur réquisitions du ministère public, condamné par le tribunal\n</p></article>"},{"id":"article128","title":"ARTICLE 128","content":"<p>Toute personne citée pour être e ntendue comme témoin est tenue de comparaître, de</p><p>prêter serment et de déposer sous réserve des dispositions réprimant la vio lation du</p><p>secret professionnel.</p><p>Si le témoin ne comparaît pas, le juge d'instruction peut, sur les réquisitions du</p><p>procureur de la République, l'y contraindre par la force publique et le condamner à</p><p>une amende civile de 50.000 à 200.000 francs. S'il comparaît ultérieurement, il peut,</p><p>sur production de ses excuses et justifications, être déchargé de cette amende par le</p><p>juge d'instructi on, après réquisitions  du procureur de la République.</p><p>La même amende peut, sur les réquisitions de ce magistrat, être prononcée contre le</p><p>témoin qui, bien que comparaissant, refuse de prêter ser ment ou de faire sa</p><p>déposition.</p>"},{"id":"article448","title":"ARTICLE 448","content":"<article class=\"article article448\">\n\n<p>Si le témoin ne comparaît pas, et s'il n'a pas fait valoir un motif d'excuse reconnu\nvalable et légitime, le tribunal peut, sur réquisitions du ministère public ou même\nd'office, ordonner que ce témoin soit immédiatement amené devant lui par la force\npublique pour y être entendu, ou renvoyer l'affaire à une prochaine audience.</p>\n<p>En ce dernier cas, tous les frais de citation, d'actes, de voyage de témoins et autres,\nayant pour objet de faire juger l'affaire, sont hors le cas d'excuse légitime, à la charge\nde ce témoin. Sur la réquisition du ministère public, le jugement qui ordonne le\nrenvoi des débats le condamne, même par corps, au payement de ces frais.</p>\n</article>"},{"id":"article449","title":"ARTICLE 449","content":"<article class=\"article article449\">\n\n<p>Le témoin qui a été condamné à une amende ou aux frais pour non comparution peut,\nau plus tard dans les cinq (5) jours de la signification de cette décision faite à sa\npersonne ou à son domicile, former opposition.</p>\n<p>La voie de l'appel ne lui est ouverte que sur le jugement rendu sur cette opposition.</p>\n</article>"},{"id":"article450","title":"ARTICLE 450","content":"<article class=\"article article450\">\n\n<p>Le témoin qui a été condamné pour refus de prêter serment ou de déposer peut\ninterjeter appel.</p>\n</article>"},{"id":"article451","title":"ARTICLE 451","content":"<article class=\"article article451\">\n\n<p>Avant de procéder à l'audition des témoins, le président interroge le prévenu et reçoit\nses déclarations. Le ministère public et les conseils peuvent directement, sous réserve\n  des dispositions de l'article 411, poser des questions au prévenu, à la partie civile et</p>\n\naux témoins. La partie civile et le prévenu peuvent poser des questions par\nl'intermédiaire du président.\n</article>"},{"id":"article452","title":"ARTICLE 452","content":"<article class=\"article article452\">\n\n<p>Lorsqu'un témoin est sourd-muet ou ne parle pas suffisamment la langue française,\nles dispositions des articles 417 et 418 sont applicables.</p>\n</article>"},{"id":"article453","title":"ARTICLE 453","content":"<article class=\"article article453\">\n\n<p>Les témoins déposent séparément.</p>\n<p>Parmi les témoins cités, ceux qui sont produits par les parties poursuivantes sont\nentendus les premiers, sauf pour le président à régler lui-même souverainement\nl'ordre d'audition des témoins\n<p>Peuvent également, avec l'autorisation du tribunal, être admises à témoigner, les\npersonnes, proposées par les parties, qui sont présentes à l'ouverture des débats sans\navoir été régulièrement citées.</p>\n</p></article>"},{"id":"article454","title":"ARTICLE 454","content":"<article class=\"article article454\">\n\n<p>Les témoins doivent, sur la demande du président, faire connaître leurs nom,\nprénoms, profession et domicile, s'ils sont parents ou alliés du prévenu, de la\npersonne civilement responsable ou de la partie civile et s'ils sont à leur service.</p>\n<p>Le cas échéant, le président leur fait préciser quelles relations ils ont, ou ont eu, avec</p>\nle prévenu, la personne civilement responsable, ou la partie civile.\n</article>"},{"id":"article455","title":"ARTICLE 455","content":"<article class=\"article article455\">\n\n<p>Avant de commencer leur déposition, les témoins prêtent serment de dire toute la\nvérité, rien que la vérité.</p>\n</article>"},{"id":"article456","title":"ARTICLE 456","content":"<article class=\"article article456\">\n\n<p>Les enfants au-dessous de l'âge de seize (16) ans sont entendus sans prestation de\nserment.</p>\n</article>"},{"id":"article457","title":"ARTICLE 457","content":"<article class=\"article article457\">\n\n<p>Sont reçues dans les mêmes conditions les dépositions </p>\n<p>1.) du père, de la mère ou de tout autre ascendant du prévenu ou de l'un des prévenus\nprésents et impliqués dans la même affaire ;</p>\n<p>2.) du fils, de la fille ou de tout autre descendant ;</p>\n<p>3.) des frères et sœurs ;</p>\n<p>4.) des alliés aux mêmes degrés ;</p>\n<p>5.) du mari, ou de la femme ; cette prohibition subsiste même après le divorce.</p>\n</article>"},{"id":"article458","title":"ARTICLE 458","content":"<article class=\"article article458\">\n\n<p>Le témoin, qui a prêté serment n'est pas tenu de le renouveler, s'il est entendu une\nseconde fois au cours des débats. Le président lui rappellera, s'il y a lieu, le serment\nqu'il a prêté.</p>\n</article>"},{"id":"article459","title":"ARTICLE 459","content":"<article class=\"article article459\">\n\n<p>La personne qui, agissant en vertu d'une obligation légale ou de sa propre initiative,\na porté les faits poursuivis à la connaissance de la justice, est reçue en témoignage.</p>\n<p>Dans ce cas, le président en avertit le tribunal qui décide, sur réquisition du ministère\npublic, si elle doit être entendue en audience publique, à huis clos ou sans la présence\ndes autres parties.</p>\n<p>Celui dont la dénonciation est récompensée pécuniairement par la loi peut être\nentendu en témoignage, à moins qu'il n'y ait opposition d'une des parties, ou du\nministère public.</p>\n</article>"},{"id":"article460","title":"ARTICLE 460","content":"<article class=\"article article460\">\n\n<p>Les témoins déposent oralement.</p>\n<p>Toutefois, ils peuvent, exceptionnellement, s'aider de documents avec l'autorisation\ndu président.</p>\n</article>"},{"id":"article461","title":"ARTICLE 461","content":"<article class=\"article article461\">\n\n<p>Le greffier tient note par tous moyens, y compris par enregistrement audio mis en\nplace par le tribunal, du déroulement des débats et principalement, sous la direction\ndu président des déclarations des témoins ainsi que des réponses du prévenu.</p>\n<p>Les notes d'audience sont signées par le greffier. Elles sont préalablement\nretranscrites avant la signature par le greffier, si elles ont fait l'objet d'un\nenregistrement. Elles sont visées par le président, au plus tard dans les trois (3) jours\nqui suivent chaque audience.</p>\n<p>Les modalités de mise en œuvre de l'enregistrement audio sont déterminées par arrêté</p>\ndu ministre de la Justice.\n</article>"},{"id":"article462","title":"ARTICLE 462","content":"<article class=\"article article462\">\n\n<p>Après chaque déposition, le président pose au témoin les questions qu'il juge\nnécessaires, et s'il y a lieu, celles qui lui sont proposées par les parties.</p>\n<p>Le témoin peut se retirer après sa déposition, à moins que le président n'en décide\nautrement.</p>\n<p>Le ministère public, la partie civile et le prévenu, peuvent demander, et le président\npeut ordonner, qu'un témoin se retire momentanément de la salle d'audience après sa\ndéposition, pour y être introduit et entendu s'il y a lieu après d'autres dépositions avec</p>\nou sans confrontation.\n</article>"},{"id":"article463","title":"ARTICLE 463","content":"<article class=\"article article463\">\n\n<p>Au cours des débats, le président fait, s'il est nécessaire, représenter au prévenu ou\naux témoins les pièces à conviction et reçoit leurs observations.</p>\n</article>"},{"id":"article464","title":"ARTICLE 464","content":"<article class=\"article article464\">\n\n<p>Le tribunal, soit d'office, soit à la demande du ministère public, de la partie civile ou\ndu prévenu, peut ordonner tous transports utiles en vue de la manifestation de la\nvérité.</p>\n<p>Les parties et leurs conseils sont appelés à y assister. Il est dressé procès-verbal de\nces opérations.</p>\n</article>"},{"id":"article465","title":"ARTICLE 465","content":"<article class=\"article article465\">\n\n<p>Si d'après les débats la déposition d'un témoin paraît fausse, le président, soit d'office,\nsoit à la requête du ministère public ou de l'une des parties, fait consigner aux notes\nd'audience les dires précis du témoin.</p>\n<p>Il peut enjoindre spécialement à ce témoin de demeurer à la disposition du tribunal,\nqui l'entendra à nouveau, s'il y a lieu.</p>\n<p>Si le jugement doit être rendu le jour même, le président peut également faire garder\nce témoin par la force publique dans ou hors la salle d'audience.</p>\n<p>Après lecture du jugement sur le fond, le tribunal ordonne sa conduite devant le\nprocureur de la République qui requiert l'ouverture d'une information pour faux\ntémoignage\n<p>Il est dressé séance tenante par le tribunal, après la lecture du jugement sur le fond,\nun procès-verbal des faits ou des dires d'où peut résulter le faux témoignage.</p>\n<p>Ce procès-verbal et une expédition des notes d'audience sont transmis sans délai au\nprocureur de la République.</p>\n<p>PARAGRAPHE 4 </p>\n<p>NULLITE DES ACTES DEVANT LA JURIDICTION DE JUGEMENt\n</p></p></article>"},{"id":"article466","title":"ARTICLE 466","content":"<article class=\"article article466\">\n\n<p>La juridiction correctionnelle peut, le ministère public et les parties entendus,\nprononcer l'annulation des actes qu'elle estime atteints de nullité et décider si\nl'annulation doit s'étendre à tout ou partie de la procédure ultérieure.</p>\n<p>Lorsqu'elle annule certains actes seulement, elle doit les écarter expressément des\ndébats.</p>\n<p>Au cas où la nullité de l'acte entraîne la nullité de toute la procédure ultérieure, elle\nordonne un supplément d'information si la nullité est réparable ou, s'il y échet, elle\nrenvoie le ministère public à se pourvoir ainsi qu'il appartiendra.</p>\n<p>Les parties peuvent renoncer à se prévaloir de ces nullités lorsqu'elles ne sont\n<p>édictées que dans leur seul intérêt. Cette renonciation doit être expresse.</p>\n<p>Les juridictions correctionnelles ne peuvent prononcer l’annulation des procédures\nd'instruction lorsque celles-ci ont été renvoyées devant elles par la chambre\nd'instruction.</p>\n</p></article>"},{"id":"article467","title":"ARTICLE 467","content":"<article class=\"article article467\">\n\n<p>Les actes annulés sont retirés du dossier de la procédure et classés au greffe du\ntribunal. Il est interdit d'y puiser aucun renseignement contre les parties au débat, à</p>\npeine de forfaiture pour les magistrats et de poursuites devant leurs chambres de\ndiscipline pour les défenseurs.\n<p>PARAGRAPHE 5 </p>\n<p>EXPERTISE DEVANT LES TRIBUNAUx\n</p></article>"},{"id":"article468","title":"ARTICLE 468","content":"<article class=\"article article468\">\n\n<p>Le tribunal, dans le cas où se pose une question d'ordre technique peut, soit d'office,\nsoit à la demande du ministère public ou à la demande des parties, ordonner une\nexpertise, laquelle est confiée à un expert unique, sauf circonstances particulières\njustifiant la désignation de deux ou plusieurs experts.</p>\n<p>L'expert accomplit sa mission sous le contrôle d'un juge de la formation de jugement\ndésigné par le tribunal.</p>\n</article>"},{"id":"article469","title":"ARTICLE 469","content":"<article class=\"article article469\">\n\n<p>La mission de l’expert qui ne peut avoir pour objet que l'examen de questions d'ordre\ntechnique, est précisée dans la décision qui ordonne l'expertise.</p>\n</article>"},{"id":"article470","title":"ARTICLE 470","content":"<p>. Le résultat de ses investigations fait l'objet d'un rapport annexé</p><p>au rap port mentionné à l'</p>"},{"id":"article194","title":"ARTICLE 194","content":"<article class=\"article article194\">\n\n\ncommis, serment d'accomplir sa mission, de faire son rapport et de donner son avis\nen son honneur et conscience, devant le juge désigné par le tribunal. Le procès-verbal\nde prestation de serment est signé par le juge, l'expert et le greffier.\n<p>En cas d'empêchement dont les motifs sont précisés, le serment peut être reçu par\n<p>écrit et la lettre de serment est annexée au dossier de la procédure.</p>\n</p></article>"},{"id":"article471","title":"ARTICLE 471","content":"<article class=\"article article471\">\n\n<p>La décision commettant un expert doit lui impartir un délai pour remplir sa mission.</p>\n<p>Si des raisons particulières l'exigent, ce délai peut être prorogé sur requête de l'expert\net par décision motivée rendue par le tribunal qui l'a désigné.</p>\n<p>L'expert qui ne dépose pas son rapport dans le délai qui lui a été imparti peut-être\nimmédiatement remplacé et doit rendre compte des investigations auxquelles il a déjà</p>\nprocédé. Il encourt une amende civile de 100.000 à 500.000 francs prononcée par le\ntribunal qui l'a désigné, sur réquisition du procureur de la République. Il doit aussi\nrestituer dans les quarante-huit (48) heures les objets, pièces et documents qui lui\nauraient été confiés en vue de l'accomplissement de sa mission.\n<p>L'expert doit remplir sa mission en liaison avec le juge désigné. Il doit le tenir\ninformé du développement de ses opérations et le mettre à même de prendre à tout\nmoment toutes mesures utiles.</p>\n</article>"},{"id":"article472","title":"ARTICLE 472","content":"<article class=\"article article472\">\n\n<p>Si l'expert demande à être éclairé sur une question ne relevant pas de sa spécialité, le\njuge peut l'autoriser à s'adjoindre une personne nommément désignée, spécialement\nqualifiée par sa compétence.</p>\n<p>La personne ainsi désignée prête serment dans les conditions prévues au deuxième\n\n  alinéa de l'article 470. Le résultat de ses investigations fait l'objet d'un rapport annexé</p>\n  au rapport mentionné à l'article 476.\n</article>"},{"id":"article473","title":"ARTICLE 473","content":"<p>Conformément à l'</p>"},{"id":"article118","title":"ARTICLE 118","content":"<article class=\"article article118\">\n\n\nde les faire parvenir à l'expert, les scellés qui n'auraient pas été ouverts et inventoriés.\n<p>Il énumère ces scellés dans le procès-verbal spécialement dressé à l'effet de constater\ncette remise. L'expert fait mention dans son rapport de toute ouverture ou réouverture\ndes scellés, dont il dresse inventaire.</p>\n</article>"},{"id":"article474","title":"ARTICLE 474","content":"<article class=\"article article474\">\n\n<p>L'expert peut recevoir, à titre de renseignements et pour l'accomplissement de sa\nmission, les déclarations de personnes autres que le prévenu.</p>\n<p>S'il estime qu'il y a lieu d'interroger le prévenu et sauf délégation motivée délivrée à</p>\ntitre exceptionnel par le juge, il est procédé à cet interrogatoire en sa présence par le\njuge désigné en observant dans tous les cas, les formes et conditions prévues par les\narticles 135, 136 et 137.\n<p>Le prévenu peut, cependant, renoncer au bénéfice de cette disposition par déclaration\nexpresse devant le juge désigné et fournir à l'expert, assisté de son avocat, les\nexplications nécessaires à l'exécution de sa mission. Le prévenu peut également, par\ndéclaration écrite remise par lui à l'expert et annexée par celui-ci à son rapport,\nrenoncer à l'assistance de son avocat pour une ou plusieurs auditions.</p>\n<p>Toutefois, les médecins experts chargés d'examiner le prévenu peuvent lui poser les\nquestions nécessaires à l'accomplissement de leur mission, hors la présence du juge\net des avocats.</p>\n</article>"},{"id":"article475","title":"ARTICLE 475","content":"<article class=\"article article475\">\n\n<p>Au cours de l'expertise, les parties peuvent demander au tribunal qui l'a ordonnée\nqu'il soit prescrit à l'expert d'effectuer certaines recherches ou d'entendre toute\npersonne nommément désignée qui serait susceptible de lui fournir des\nrenseignements d'ordre technique.</p>\n</article>"},{"id":"article476","title":"ARTICLE 476","content":"<article class=\"article article476\">\n\n<p>Lorsque les opérations d'expertise sont terminées, l'expert rédige un rapport qui\ncontient la description desdites opérations ainsi que ses conclusions. L'expert atteste\navoir personnellement accompli les opérations qui lui ont été confiées et signe son\nrapport.</p>\n<p>En cas de désignation de plusieurs experts, s'ils sont d'avis différents ou s'ils ont des\nréserves à formuler sur des conclusions communes, chacun d'eux indique son opinion\nou ses réserves en les motivant.</p>\n<p>Le rapport et les scellés, ou leurs résidus, sont déposés entre les mains du greffier de\nla juridiction qui a ordonné l'expertise. Ce dépôt est constaté par procès-verbal.</p>\n</article>"},{"id":"article477","title":"ARTICLE 477","content":"<article class=\"article article477\">\n\n<p>Le juge désigné convoque les parties et leur donne connaissance des conclusions de\nl'expert dans les formes prévues aux articles 135, 136 et 137 et reçoit leurs\ndéclarations. Le rapport d'expertise est mis à la disposition des parties et de leurs\nconseils qui peuvent en obtenir copie à leurs frais.</p>\n<p>Le juge leur fixe le délai dans lequel elles peuvent présenter des observations ou de\nformuler des demandes, notamment aux fins de complément d'expertise ou de contre-</p>\nexpertise.\n<p>En cas de rejet de ces demandes, le tribunal rend une décision motivée.</p>\n</article>"},{"id":"article478","title":"ARTICLE 478","content":"<article class=\"article article478\">\n\n<p>Les experts exposent à l'audience, s'il y a lieu, le résultat des opérations techniques\nauxquelles ils ont procédé, après avoir prêté serment de rendre compte de leurs\nrecherches et constatations en leur honneur et conscience. Au cours de leur audition,\nils peuvent consulter leur rapport et ses annexes.</p>\n<p>Le président peut soit d'office, soit à la demande du ministère public, des parties ou\nde leurs conseils, leur poser toutes questions entrant dans le cadre de la mission qui\nleur a été confiée.</p>\n<p>Après leur exposé, les experts assistent aux débats, à moins que le président ne les\nautorise à se retirer.</p>\n</article>"},{"id":"article479","title":"ARTICLE 479","content":"<article class=\"article article479\">\n\n<p>Si, à l'audience d'une juridiction de jugement, une personne entendue comme témoin\nou à titre de renseignement contredit les conclusions d'une expertise ou apporte au\npoint de vue technique des indications nouvelles, le président demande aux experts,\nau ministère public, à la défense et, s'il y a lieu à la partie civile, de présenter leurs\nobservations. Cette juridiction, par décision motivée, déclare, soit qu'il sera passé</p>\noutre aux débats, soit que l'affaire sera renvoyée à une date ultérieure. Dans ce dernier\ncas, cette juridiction peut prescrire quant à l'expertise toute mesure qu'elle jugera\nutile.\n<p>PARAGRAPHE 6</p>\n<p>DISCUSSION PAR LES PARTIEs\n</p></article>"},{"id":"article480","title":"ARTICLE 480","content":"<article class=\"article article480\">\n\n<p>Le procureur de la République prend, au nom de la loi, les réquisitions tant écrites\nqu'orales qu'il croit convenables au bien de la justice.</p>\n<p>Dans le cas où des réquisitions écrites sont prises, mention en est faite dans les notes\ntenues par le greffier et le tribunal est tenu d'y répondre.</p>\n</article>"},{"id":"article481","title":"ARTICLE 481","content":"<article class=\"article article481\">\n\n<p>Le prévenu, les autres parties et leurs conseils, peuvent déposer des conclusions.</p>\n<p>Ces conclusions sont visées par le président et le greffier ; Ce dernier mentionne ce\ndépôt aux notes d'audience.</p>\n<p>Le tribunal est tenu de statuer immédiatement sur les incidents et exceptions dont il\nest saisi.</p>\n</article>"},{"id":"article482","title":"ARTICLE 482","content":"<article class=\"article article482\">\n\n<p>L'instruction à l'audience terminée, la partie civile est entendue en sa demande, le\nministère public prend ses réquisitions, la personne civilement responsable, s'il y a\nlieu, et le prévenu présentent leurs défenses.</p>\n<p>La partie civile et le ministère public peuvent répliquer. Le prévenu ou son conseil\nont la parole les derniers.</p>\n</article>"},{"id":"article483","title":"ARTICLE 483","content":"<article class=\"article article483\">\n\n<p>Si les débats ne peuvent être terminés au cours de la même audience, le tribunal fixe\nle jour où ils seront continués.</p>\n<p>Les parties et les témoins non entendus, ou ceux qui ont été invités à rester à la\ndisposition du tribunal, sont tenus de comparaître, sans aucune citation, à l'audience\nde renvoi.</p>\n</article>"},{"id":"article484","title":"ARTICLE 484","content":"<article class=\"article article484\">\n\n<p>Le jugement est rendu soit à l'audience même à laquelle ont eu lieu les débats, soit à</p>\nune date ultérieure.</article>"},{"id":"article485","title":"ARTICLE 485","content":"<article class=\"article article485\">\n\n<p>S'il y a lieu de procéder à un supplément d'information, le tribunal commet par\njugement un de ses membres qui dispose des pouvoirs prévus aux articles 188 à 192,\nsauf celui de décerner mandat de dépôt ou d'arrêt.</p>\n<p>Ce supplément d'information obéit aux règles édictées par les articles 135 à 139.</p>\n<p>Le procureur de la République peut obtenir, au besoin par voie de réquisitions, la\ncommunication d'une copie du dossier de la procédure à toute époque du supplément\nd'information.</p>\n</article>"},{"id":"article486","title":"ARTICLE 486","content":"<article class=\"article article486\">\n\n<p>Si le tribunal estime que le fait constitue un délit, il prononce la peine, et il avertit le\ncondamné de la faculté d'acquiescer au jugement et de pouvoir bénéficier des\n  dispositions de l'article 713 alinéa 2.</p>\n<p>Lorsque le condamné acquiesce, mention en est portée au plumitif par le greffier.</p>\n<p>Si le tribunal omet d'avertir le condamné de son droit d'acquiescer, celui-ci conserve\nce droit jusqu'à l'expiration du délai d'appel.</p>\n<p>Le tribunal statue par le même jugement sur l'action civile et peut ordonner le\nversement provisoire en tout ou partie des dommages et intérêts alloués ou d'une\nprovision s'il ne peut se prononcer en l'état sur leur montant.</p>\n<p>L'exécution de cette décision ne peut être suspendue qu'en vertu d'une ordonnance\ndu premier président de la Cour d'Appel, obtenue par le prévenu, le civilement\nresponsable ou l'assureur appelant, sur présentation d'une requête motivée à laquelle\nsont joints une copie de la décision frappée d'appel, une copie de l'acte d'appel ou un\ncertificat du greffier qui a reçu l'appel, et toutes autres preuves justificatives.</p>\n<p>La décision du premier président qui autorise la suspension provisoire des poursuites\npeut faire l'objet de recours devant le Président de la Cour de cassation.</p>\n</article>"},{"id":"article487","title":"ARTICLE 487","content":"<article class=\"article article487\">\n\n<p>Lorsque le tribunal prononce une décision de condamnation assortie du sursis, il\navertit le condamné qu'en cas de nouvelle condamnation, la première peine sera\nexécutée sans confusion possible avec la seconde et que les peines de la récidive\nseront encourues.</p>\n</article>"},{"id":"article488","title":"ARTICLE 488","content":"<article class=\"article article488\">\n\n<p>Le président de la juridiction doit, après avoir prononcé la décision de condamnation,\navertir expressément les parties tenues au paiement des condamnations pécuniaires\nau profit du Trésor public, qu'elles disposent d'un délai de trois (3) mois à compter\ndu jour où la condamnation sera devenue définitive, pour se libérer.</p>\n<p>Mention de cet avertissement doit être portée dans la décision de condamnation.</p>\n</article>"},{"id":"article489","title":"ARTICLE 489","content":"<p>Dans le cas visé à l'</p>"},{"id":"article486","title":"ARTICLE 486","content":"<article class=\"article article486\">\n\n\npeine prononcée est au moins de six mois d'emprisonnement, le tribunal peut, par\ndécision spéciale et motivée, décerner mandat de dépôt ou d'arrêt contre le prévenu.\n<p>Le mandat d'arrêt continue à produire son effet, même si le tribunal, sur opposition,\nou la cour, sur appel, réduit la peine à moins de six mois d'emprisonnement.</p>\n<p>Le mandat de dépôt décerné par le tribunal produit également effet lorsque, sur appel,\nla cour réduit la peine d'emprisonnement à moins de six mois.</p>\n<p>Toutefois, le tribunal, sur opposition, ou la cour, sur appel, a la faculté, par décision\nspéciale et motivée, de donner mainlevée de ces mandats.</p>\n<p>En toutes circonstances, les mandats décernés dans les cas susvisés continuent à</p>\nproduire leur effet, nonobstant le pourvoi en cassation.\n<p>En cas d'opposition au jugement dans les conditions prévues par les articles 516 et\n<p>517, l'affaire doit venir devant le tribunal à la première audience ou au plus tard dans\nla huitaine du jour de l'opposition, faute de quoi le prévenu doit être mis en liberté</p>\nd'office.</p>\n<p>S'il y a lieu à remise, le tribunal doit statuer d'office par une décision motivée sur le\nmaintien ou la mainlevée du mandat, le ministère public entendu ; le tout sans\npréjudice de la faculté pour le prévenu de former une demande de mise en liberté</p>\ndans les conditions prévues par les articles 174 et 176.\n</article>"},{"id":"article490","title":"ARTICLE 490","content":"<article class=\"article article490\">\n\n<p>Si le tribunal, saisi d'un fait qualifié délit par la loi, estime, aux résultats des débats,\nque le fait constitue une contravention, il prononce la peine et statue, s'il y a lieu sur\nl'action civile.</p>\n</article>"},{"id":"article491","title":"ARTICLE 491","content":"<article class=\"article article491\">\n\n<p>Si le fait est une contravention connexe à un délit, le tribunal statue par un seul et\nmême jugement, à charge d'appel sur le tout.</p>\n</article>"},{"id":"article492","title":"ARTICLE 492","content":"<article class=\"article article492\">\n\n<p>Si le prévenu bénéficie d'une excuse absolutoire, le tribunal prononce son absolution\n  et statue, s'il y a lieu, sur l'action civile, ainsi qu'il est dit à l'article 486 alinéas 4 et 5.</p>\n</article>"},{"id":"article493","title":"ARTICLE 493","content":"<article class=\"article article493\">\n\n<p>Si le fait déféré au tribunal correctionnel sous la qualification de délit est un crime,\nle tribunal se déclare incompétent et ordonne mainlevée du mandat de dépôt si le\nprévenu comparaît détenu. Il renvoie le ministère public à se pourvoir ainsi qu'il\navisera.</p>\n<p>Le tribunal ordonne que le prévenu soit, par la force publique conduit sans délai\ndevant le procureur de la République qui doit immédiatement requérir l'ouverture\nd'une information.</p>\n</article>"},{"id":"article494","title":"ARTICLE 494","content":"<article class=\"article article494\">\n\n<p>Si le tribunal estime que le fait poursuivi ne constitue aucune infraction à la loi pénale\nou que le fait n'est pas établi, ou qu'il n'est pas imputable au prévenu, ou lorsqu'une\ntransaction est intervenue sur l'action publique, il renvoie celui-ci des fins de la\npoursuite.</p>\n<p>Le prévenu préventivement détenu est mis en liberté d'office, s'il n'est détenu pour\nautre cause.</p>\n</article>"},{"id":"article495","title":"ARTICLE 495","content":"<article class=\"article article495\">\n\n<p>Le prévenu détenu qui a été relaxé, absous ou condamné soit à l'emprisonnement\navec sursis, soit à l'amende est, nonobstant appel, mis en liberté, immédiatement\naprès le jugement, par le chef de l'établissement pénitentiaire au vu du compte rendu\nd'audience ou de l'ordre de mise en liberté, dûment signés par le procureur de la\n<p>République.</p>\n<p>Il en est de même du prévenu détenu condamné à une peine d'emprisonnement\naussitôt que la durée de la détention aura atteint celle de la peine prononcée\n</p></p></article>"},{"id":"article496","title":"ARTICLE 496","content":"<p>, il porte directement sa demande devan t la Cour</p><p>d'Appel.</p>"},{"id":"article494","title":"ARTICLE 494","content":"<article class=\"article article494\">\n\n\nmouvement l'action publique, le tribunal statue par le même jugement sur la demande\nen dommages-intérêts formée par la personne relaxée contre la partie civile pour abus\nde constitution de partie civile.\n</article>"},{"id":"article497","title":"ARTICLE 497","content":"<article class=\"article article497\">\n\n<p>Tout jugement de condamnation rendu contre le prévenu et éventuellement contre la\npartie civilement responsable ou l'assureur, les condamne aux frais et dépens envers\nl'Etat.</p>\n<p>Il en est de même au cas de transaction ayant éteint l'action publique, conformément\n</p></article>"},{"id":"article11","title":"ARTICLE 11","content":"<article class=\"article article11\">\n\n\nmotivée, décharge le prévenu et la personne civilement responsable de tout ou partie\ndes frais.\n<p>La partie civile dont l'action a été déclarée recevable n'est pas tenue des frais dès lors\nque la personne contre laquelle elle s'est constituée a été reconnue coupable d'une\ninfraction.</p>\n<p>Le tribunal se prononce à l'égard du prévenu sur la durée de la contrainte par corps.</p>\n<p>Le président de la juridiction doit, après avoir prononcé la décision de condamnation,\navertir expressément les parties tenues au paiement des condamnations pécuniaires\nau profit du Trésor public, qu'elles disposent d'un délai de trois (3) mois à compter\ndu jour où la condamnation sera devenue définitive, pour se libérer.</p>\n<p>Mention de cet avertissement doit être portée dans la décision de condamnation.</p>\n</article>"},{"id":"article498","title":"ARTICLE 498","content":"<article class=\"article article498\">\n\n<p>Au cas de relaxe, le prévenu ne peut être condamné aux frais du procès.</p>\n<p>Toutefois, si le prévenu est relaxé à raison de son état de démence au moment des\nfaits, le tribunal peut mettre à sa charge tout ou partie des dépens.</p>\n</article>"},{"id":"article499","title":"ARTICLE 499","content":"<article class=\"article article499\">\n\n<p>La partie civile qui succombe est tenue des frais. Il en est de même dans le cas visé</p>\npar l'article 435.\n<p>Le tribunal peut, toutefois, par décision spécialement motivée, l'en décharger en tout\nou en partie.</p>\n</article>"},{"id":"article500","title":"ARTICLE 500","content":"<article class=\"article article500\">\n\n<p>Dans le cas où la condamnation n'intervient pas pour toutes les infractions qui ont\nfait l'objet de la poursuite ou n'intervient qu'à raison d'infractions qui ont fait l'objet\nd'une disqualification, comme aussi dans le cas de mise hors de cause de certains\nprévenus, le tribunal peut, par une disposition motivée, décharger le condamné de la\npart des frais de justice qui ne résulte pas directement de l'infraction ayant entraîné</p>\nla condamnation au fond. Le tribunal fixe lui-même le montant des frais dont est\nalors déchargé le condamné, ces frais étant laissés, selon les circonstances, à la\ncharge du Trésor public ou de la partie civile.\n</article>"},{"id":"article501","title":"ARTICLE 501","content":"<article class=\"article article501\">\n\n<p>Les frais et dépens sont liquidés par le jugement. A défaut de décision sur\nl'application des articles 497 et suivants ou en cas de difficultés d'exécution portant\nsur la condamnation aux frais et dépens, la juridiction qui a statué au fond peut être\nsaisie par tout intéressé, conformément aux règles établies en matière d'incidents\nd'exécution, et compléter son jugement sur ce point.</p>\n</article>"},{"id":"article502","title":"ARTICLE 502","content":"<article class=\"article article502\">\n\n<p>Le prévenu, la partie civile ou la personne civilement responsable peut réclamer au\ntribunal saisi de la poursuite la restitution des objets placés sous la main de la Justice.</p>\n<p>Le tribunal peut ordonner d'office cette restitution.</p>\n</article>"},{"id":"article503","title":"ARTICLE 503","content":"<article class=\"article article503\">\n\n<p>Toute personne autre que le prévenu, la partie civile ou la personne civilement\nresponsable qui prétend avoir droit sur des objets placés sous la main de la justice,\npeut également en réclamer la restitution au tribunal saisi de la poursuite.</p>\n<p>Seuls les procès-verbaux relatifs à la saisie des objets peuvent lui être communiqués.</p>\n<p>Le tribunal statue par jugement séparé, les parties entendues.</p>\n</article>"},{"id":"article504","title":"ARTICLE 504","content":"<article class=\"article article504\">\n\n<p>Si le tribunal accorde la restitution, il peut prendre toutes mesures conservatoires\npour assurer jusqu'à la décision définitive sur le fond la représentation des objets\nrestitués.</p>\n</article>"},{"id":"article505","title":"ARTICLE 505","content":"<article class=\"article article505\">\n\n<p>Si le tribunal estime que les objets placés sous la main de la Justice sont utiles à la\nmanifestation de la vérité ou susceptibles de confiscation, il sursoit jusqu'à sa\ndécision sur le fond.</p>\n<p>Dans ce cas, le jugement n'est susceptible d'aucun recours.</p>\n</article>"},{"id":"article506","title":"ARTICLE 506","content":"<article class=\"article article506\">\n\n<p>Le jugement qui rejette une demande de restitution est susceptible d'appel de la part\nde la personne qui a formé cette demande.</p>\n<p>Le jugement qui accorde la restitution est susceptible d'appel de la part du ministère\npublic, du prévenu, de la personne civilement responsable, ou de la partie civile à qui\ncette décision fait grief.</p>\n<p>La cour ne peut être saisie qu'après que le tribunal a statué au fond.</p>\n</article>"},{"id":"article507","title":"ARTICLE 507","content":"<article class=\"article article507\">\n\n<p>Le tribunal qui a connu de l'affaire demeure compétent pour ordonner la restitution\ndes objets placés sous la main de la justice, si aucune voie de recours n'a été exercée\ncontre le jugement sur le fond.</p>\n<p>Il statue sur requête de toute personne qui prétend avoir droit sur l'objet ou à la\ndemande du ministère public.</p>\n<p>Sa décision peut être déférée à la Cour d'Appel, conformément aux dispositions de l'article 506.</p>\n</article>"},{"id":"article508","title":"ARTICLE 508","content":"<article class=\"article article508\">\n\n<p>Lorsque la Cour d'Appel est saisie du fond de l’affaire, elle est compétente pour\nstatuer sur les restitutions dans les conditions prévues par les articles 502 à 505.</p>\n<p>Elle demeure compétente, même après décision définitive sur le fond, pour ordonner\nla restitution dans les conditions prévues aux alinéas 1 et 2 de l'article 507.</p>\n</article>"},{"id":"article509","title":"ARTICLE 509","content":"<article class=\"article article509\">\n\n<p>Tout jugement doit contenir des motifs et un dispositif.</p>\n<p>Les motifs constituent la base de la décision.</p>\n<p>Le dispositif énonce les infractions dont les personnes citées sont déclarées\ncoupables ou responsables, ainsi que la peine, les textes de loi appliqués et les\n  condamnations civiles, et l'avertissement prescrit à l'article 486.</p>\n<p>Le jugement est entièrement rédigé avant son prononcé. Il est donné lecture du\ndispositif par le président.</p>\n<p>Toutefois, pour les décisions rendues à l'audience même à laquelle ont eu lieu les\ndébats, le jugement est rédigé et remis au greffier dans le délai de quinze (15) jours\nà compter du prononcé.</p>\n<p>En tout état de cause, le tribunal doit statuer dans un délai de trois (3) mois maximum,\nà compter de la première audience.</p>\n<p>Ce délai peut être exceptionnellement prorogé d'un (1) mois par ordonnance du\nprésident du tribunal.</p>\n</article>"},{"id":"article510","title":"ARTICLE 510","content":"<article class=\"article article510\">\n\n<p>La minute du jugement est datée et mentionne les noms des magistrats qui l'ont\nrendu. La présence du ministère public à l'audience doit y être mentionnée.</p>\n<p>Après avoir été signée par le président et le greffier, la minute est déposée au greffe\ndu tribunal dans les trois (3) jours au plus tard du prononcé du jugement. Ce dépôt\nest mentionné sur le registre spécialement tenu au greffe à cet effet.</p>\n<p>S'agissant des décisions rendues à l'audience même à laquelle ont eu lieu les débats,\nle délai de trois (3) jours mentionné à l'alinéa précédent court à compter de la remise\nde la décision au greffier.</p>\n</article>"}],"tokens":{"livre":"Livre IV","titre":"Titre VIII","chapitre":"Chapitre 1","section":"Section 4"}},{"title":"Section 6","articles":[{"id":"article511","title":"ARTICLE 511","content":"<article class=\"article article511\">\n\n<p>Sauf les cas prévus par les articles 420, 421, 422, 425, 426 et 434, toute personne\nrégulièrement citée qui ne comparaît pas au jour et à l'heure fixés par la citation est\n  jugée par défaut, ainsi qu'il est dit à l'article 423.</p>\n<p>Si la personne a comparu au moins une fois au cours de la procédure, la décision est\nréputée contradictoire à son égard.</p>\n</article>"},{"id":"article512","title":"ARTICLE 512","content":"<article class=\"article article512\">\n\n<p>Lorsque la partie estime que la décision a été déclarée faussement contradictoire, elle\nfait appel.</p>\n<p>Si la Cour d'Appel décide que la décision est qualifiée à tort contradictoire, elle\nl'annule et renvoie l'affaire devant le tribunal qui statue de nouveau sur opposition.</p>\n<p>Si la Cour d'Appel décide que la décision était contradictoire, elle ouvre les débats\nstatue au fond.</p>\n</article>"},{"id":"article513","title":"ARTICLE 513","content":"<article class=\"article article513\">\n\n<p>Le jugement prononcé par défaut est signifié par exploit de commissaire de Justice,\nconformément aux dispositions des articles 585 et suivants.</p>\n<p>PARAGRAPHE 2</p>\n<p>OPPOSITIOn\n</p></article>"},{"id":"article514","title":"ARTICLE 514","content":"<article class=\"article article514\">\n\n<p>Le prévenu peut former opposition au jugement. Il peut toutefois limiter cette\nopposition aux dispositions civiles du jugement.</p>\n<p>L'opposition rend le jugement par défaut non avenu dans toutes ses dispositions\nfaisant l'objet de l'opposition.</p>\n<p>Le tribunal statuant sur opposition, rend un nouveau jugement.</p>\n</article>"},{"id":"article515","title":"ARTICLE 515","content":"<article class=\"article article515\">\n\n<p>L'opposition est faite par déclaration au greffe. Elle est immédiatement notifiée, par\nle greffier, au partie civile.</p>\n<p>Dans le cas où l'opposition est limitée aux dispositions civiles du jugement, le\nprévenu doit adresser la notification directement à la partie civile.</p>\n</article>"},{"id":"article516","title":"ARTICLE 516","content":"<article class=\"article article516\">\n\n<p>Si la signification du jugement a été faite à la personne du prévenu, l'opposition doit\nêtre formée dans les délais ci-après, qui courent à compter de cette signification : dix\n<p>(10) jours si le prévenu réside sur le territoire de la République, un (1) mois dans les\nautres cas.</p>\n</p></article>"},{"id":"article517","title":"ARTICLE 517","content":"<article class=\"article article517\">\n\n<p>Si la signification du jugement n'a pas été faite à la personne du prévenu, l'opposition\ndoit être formée dans les délais ci-après, qui courent à compter de la signification du\njugement faite à domicile, à Mairie ou à Parquet : dix (10) jours si le prévenu réside\nen Côte d'Ivoire, un (1) mois dans les autres cas.</p>\n<p>Toutefois, s'il s'agit d'un jugement de condamnation et s'il ne résulte pas, soit de l'avis\nconstatant remise de l'acte prévue aux articles 592, alinéa 3, et 593, alinéa 2, soit d'un\n\n  acte d'exécution quelconque, ou de l'avis donné conformément à l'article 595, que le</p>\n\nprévenu a eu connaissance de la signification, l'opposition tant en ce qui concerne les\nintérêts civils que la condamnation pénale reste recevable jusqu'à l'expiration des\ndélais de prescription de la peine.</article>"},{"id":"article518","title":"ARTICLE 518","content":"<article class=\"article article518\">\n\n<p>La personne civilement responsable, l'assureur et la partie civile peuvent former\nopposition à tout jugement par défaut rendu à leur encontre, dans les délais fixés à</p>\nl'article 516, lesquels courent à compter de la signification du jugement, quel qu'en</article>"},{"id":"article519","title":"ARTICLE 519","content":"<article class=\"article article519\">\n\n<p>L'opposition est non avenue si l'opposant ne comparaît pas à la date qui lui est fixée\nsoit par la notification à lui faite verbalement et constatée par procès-verbal au\nmoment où l'opposition a été formée, soit par une nouvelle citation, délivrée à</p>\nl'intéressé, conformément aux dispositions des articles 585 et suivants.</article>"},{"id":"article520","title":"ARTICLE 520","content":"<article class=\"article article520\">\n\n<p>Dans tous les cas, les frais de la signification du jugement par défaut et de l'opposition\npeuvent être laissés à la charge de la partie opposant.</p>\n<h4 class=\"sub-section-title\" id=\"titre2_chapitre2\">CHAPITRE 2 - DE LA COMPARUTION SUR RECONNAISSANCE PREALABLE DE CULPABILITE</h4>\n</article>"}],"tokens":{"livre":"Livre IV","titre":"Titre VIII","chapitre":"Chapitre 1","section":"Section 6"}},{"title":"Chapitre 2","articles":[{"id":"article521","title":"ARTICLE 521","content":"<article class=\"article article521\">\n\n<p>Le procureur de la République peut, d'office ou à la demande du prévenu assisté d'un\nconseil, recourir à la procédure de comparution sur reconnaissance préalable de\nculpabilité, lorsque les faits poursuivis sont constitutifs d'un délit passible d'une peine\nd'emprisonnement de cinq ans au plus et que le prévenu reconnaît les avoir commis.</p>\n<p>Le prévenu est assisté à toutes les étapes de la procédure de comparution sur\nreconnaissance préalable de culpabilité d'un conseil par lui choisi, et le cas échéant\ncommis d'office. Il ne peut renoncer à son droit d'être assisté par un conseil.</p>\n</article>"},{"id":"article522","title":"ARTICLE 522","content":"<article class=\"article article522\">\n\n<p>Le procureur de la République peut proposer au prévenu d'exécuter une ou plusieurs\ndes peines principales ou complémentaires encourues.</p>\n<p>La nature et le quantum de la ou des peines sont déterminés conformément aux\ndispositions du Code pénal.</p>\n<p>Lorsqu'une peine d'emprisonnement est proposée, sa durée ne peut être supérieure à</p>\nun an ni excéder la moitié de la peine d'emprisonnement encourue. Le procureur de\nla République peut proposer qu'elle soit assortie en tout ou partie du sursis.\n<p>Si le procureur de la République propose une peine d'emprisonnement ferme, il\nprécise au prévenu qu'il entend que cette peine soit immédiatement mise à exécution.</p>\n<p>Les déclarations par lesquelles le prévenu reconnaît les faits qui lui sont reprochés\nsont recueillies en présence de son conseil, de même que la proposition de peine faite\npar le procureur de la République et les suites réservées par le prévenu à cette\nproposition. Le procureur de la République avise le prévenu de ce que les frais sont\nà sa charge, sauf s'il remplit les conditions d'accès à l'assistance judiciaire.</p>\n<p>Le prévenu peut librement s'entretenir avec son conseil, hors la présence du\nprocureur de la République, avant de faire connaître sa décision. Il est avisé par le\nprocureur de la République de ce qu'il peut demander à disposer d'un délai de cinq\njours pour faire connaître sa décision.</p>\n</article>"},{"id":"article523","title":"ARTICLE 523","content":"<article class=\"article article523\">\n\n<p>Lorsque le prévenu accepte la ou les peines proposées, il est aussitôt présenté devant\nle président du tribunal ou le juge délégué par lui, saisi par le procureur de la\n<p>République d'une requête en homologation.</p>\n<p>Le président du tribunal entend la personne et son conseil. Après avoir vérifié la\nréalité des faits et leur qualification juridique, il peut décider d'homologuer les peines\nproposées par le procureur de la République. Il statue le jour même par ordonnance\nmotivée. La procédure prévue par le présent alinéa se déroule en audience publique.</p>\n</p></article>"},{"id":"article524","title":"ARTICLE 524","content":"<article class=\"article article524\">\n\n<p>Lorsque le prévenu demande à bénéficier d'un délai pour se prononcer sur la\nproposition de peines, s'il n'est pas détenu, le procureur de la République peut obtenir\ndu président du tribunal ou du juge délégué par lui, son placement sous contrôle\njudiciaire ou en détention préventive jusqu'à ce qu'il comparaisse de nouveau devant\nle procureur de la République pour donner suite à la proposition.</p>\n</article>"},{"id":"article525","title":"ARTICLE 525","content":"<article class=\"article article525\">\n\n<p>L'ordonnance par laquelle le président du tribunal ou le juge délégué par lui décide\nd'homologuer la ou les peines proposées, est motivée par les constatations, d'une part,\nque le prévenu, reconnaît les faits qui lui sont reprochés et accepte, la ou les peines\nproposées par le procureur de la République, d'autre part, que cette ou ces peines sont\njustifiées au regard des circonstances de l'infraction et de la personnalité de son\nauteur.</p>\n<p>L'ordonnance a les effets d'un jugement de condamnation. Elle est immédiatement\nexécutoire. Lorsque la peine homologuée est une peine d'emprisonnement ferme, la\npersonne est immédiatement incarcérée.</p>\n<p>Le président du tribunal ou le juge délégué par lui rend sa décision dans un délai qui\nne saurait excéder quinze (15) jours à compter de la notification de la proposition de\npeines faite par le procureur de la République au prévenu.</p>\n<p>Dans tous les cas, l'ordonnance visée à l'alinéa précédent peut faire l'objet d'un appel\nde la part du condamné, conformément aux dispositions des articles 555 à 559 de la\n<section class=\"book-section\">\n<h2 class=\"book-title\" id=\"titreNaN\">TITRE i : </h2>\nconditions. À défaut, elle a les effets d’un jugement passé en force de chose jugée.</section></p>\n</article>"}],"tokens":{"livre":"Livre IV","titre":"Titre VIII","chapitre":"Chapitre 2"}},{"title":"Titre VIII","articles":[{"id":"article526","title":"ARTICLE 526","content":"<article class=\"article article526\">\n\n<p>Lorsque la personne déclare ne pas accepter la ou les peines proposées ou que le\nprésident du tribunal ou son délégué rend une ordonnance de refus d’homologation,\nle procureur de la République saisit, sauf élément nouveau, le tribunal correctionnel\nselon l'une des procédures prévues par les articles 86 et 396 de la présente loi.</p>\n<p>Lorsque la personne avait été déférée devant lui en application des dispositions de l'article 86, le procureur de la République peut soit faire application des dispositions</p>\n\n  de l'article 402 de la présente loi, soit saisir le jour même le juge d'instruction.\n</article>"},{"id":"article527","title":"ARTICLE 527","content":"<article class=\"article article527\">\n\n<p>Lorsque la victime de l'infraction est identifiée, elle est informée sans délai, par tout\nmoyen, de cette procédure. Elle est invitée à comparaître en même temps que l'auteur\ndes faits, accompagnée le cas échéant de son conseil, devant le président du tribunal\nou le juge délégué par lui pour se constituer partie civile et demander réparation de\nson préjudice.</p>\n<p>Le président du tribunal ou le juge délégué par lui statue sur cette demande, même\ndans le cas où la partie civile n'a pas comparu à l'audience, en application des articles\n<p>428 à 436. La partie civile peut faire appel de l'ordonnance conformément aux\n  dispositions de l'article 558-3.).</p>\n</p></article>"},{"id":"article528","title":"ARTICLE 528","content":"<article class=\"article article528\">\n\n<p>A peine de nullité de la procédure, il est dressé procès-verbal des formalités\naccomplies en application des articles 521 et 522.</p>\n<p>Lorsque la personne n'a pas accepté la ou les peines proposées ou lorsque le président\ndu tribunal ou le juge délégué par lui n'a pas homologué la proposition du procureur\nde la République, le procès-verbal ne peut être transmis à la juridiction d'instruction\nou de jugement saisi ; et ni le ministère public ni les parties ne peuvent faire état\ndevant cette juridiction des déclarations faites ou des documents remis au cours de\nla procédure.</p>\n</article>"},{"id":"article529","title":"ARTICLE 529","content":"<p>Le prévenu qui a fait l'objet, pour l'un des délits mentionnés à l'</p>"},{"id":"article521","title":"ARTICLE 521","content":"<article class=\"article article521\">\n\n\n  citation directe en application des dispositions de l'article 396 peut, soit lui-même,\n\nsoit par l'intermédiaire de son conseil, indiquer par lettre recommandée avec\ndemande d'avis de réception adressée au procureur de la République, qu'il reconnaît\nles faits qui lui sont reprochés et demander l'application de la procédure prévue par\nle présent chapitre.\n<p>Dans ce cas, le procureur de la République peut, s'il l'estime opportun, procéder\nconformément aux dispositions des articles 521 et suivants, après avoir convoqué le\nprévenu et son conseil ainsi que, le cas échéant, la victime. La citation directe est\nalors caduque, sauf si la personne refuse d'accepter les peines proposées ou si le\nprésident du tribunal ou le juge délégué par lui refuse de les homologuer lorsque l'un\nou l'autre de ces refus intervient plus de dix jours avant la date de l'audience devant\nle tribunal correctionnel mentionnée dans l'acte de poursuite initial.</p>\n<p>Le procureur de la République, lorsqu'il décide de ne pas faire application des\ndispositions des articles 521 et suivants, n'est pas tenu d'en aviser le prévenu ou son\nconseil.</p>\n<p>Les dispositions du présent article ne sont pas applicables aux personnes renvoyées\ndevant le tribunal correctionnel par le juge d'instruction.</p>\n</article>"},{"id":"article530","title":"ARTICLE 530","content":"<article class=\"article article530\">\n\n<p>Les dispositions du présent chapitre ne sont applicables </p>\n<p>- lorsqu'un mineur de dix-huit (18) ans est poursuivi ;</p>\n<p>- en matière de délits de presse ;</p>\n<p>- aux délits d'atteintes volontaires et involontaires à l'intégrité des personnes\nayant entraîné une mutilation ou une infirmité permanente ;</p>\n<p>- aux délits d'agressions sexuelles ;</p>\n<p>- aux délits poursuivis selon une procédure spéciale, non compris le flagrant\ndélit.</p>\n<h4 class=\"sub-section-title\" id=\"titreNaN_chapitre3\">CHAPITRE 3 - TRIBUNAL DE SIMPLE POLICE</h4>\n</article>"}],"tokens":{"livre":"Livre IV","titre":"Titre VIII"}},{"title":"Chapitre 3","articles":[{"id":"article531","title":"ARTICLE 531","content":"<article class=\"article article531\">\n\n<p>Le tribunal de simple police connaît des contraventions.</p>\n</article>"},{"id":"article532","title":"ARTICLE 532","content":"<article class=\"article article532\">\n\n<p>Le tribunal de simple police est une formation du tribunal composée d'un juge\nunique.</p>\n<p>Sont compétentes, les juridictions dans le ressort desquelles les contraventions ont\n<p>été commises.</p>\n</p></article>"},{"id":"article533","title":"ARTICLE 533","content":"<article class=\"article article533\">\n\n<p>Les articles 391 à 395 sont applicables au jugement des infractions de la compétence\ndu tribunal de simple police.</p>\n</article>"}],"tokens":{"livre":"Livre IV","titre":"Titre VIII","chapitre":"Chapitre 3"}},{"title":"Section 2","articles":[{"id":"article534","title":"ARTICLE 534","content":"<article class=\"article article534\">\n\n<p>Avant toute citation devant le tribunal de simple police, le juge dudit tribunal saisi\nd'un procès-verbal constatant une contravention, peut faire informer le contrevenant\nde la faculté qu'il a de verser, à titre d'amende de composition, une somme qui est\nfixée par le juge conformément au mode de calcul déterminé par décret.</p>\n</article>"},{"id":"article535","title":"ARTICLE 535","content":"<article class=\"article article535\">\n\n<p>Si le contrevenant verse le montant de l'amende de composition dans les conditions\net délais prévus par le décret visé à l'article précédent, l'action publique est éteinte.</p>\n<p>Le paiement de l'amende implique la reconnaissance de l'infraction.</p>\n</article>"},{"id":"article536","title":"ARTICLE 536","content":"<article class=\"article article536\">\n\n<p>La décision déterminant le montant de l'amende de composition n'est susceptible\nd'aucun recours de la part du contrevenant.</p>\n</article>"},{"id":"article537","title":"ARTICLE 537","content":"<article class=\"article article537\">\n\n<p>Dans le cas où l'amende de composition n'a pas été payée dans le délai imparti, le\ntribunal de simple police procède et statue conformément aux dispositions des\narticles 543 et suivants de la présente loi.</p>\n</article>"},{"id":"article538","title":"ARTICLE 538","content":"<article class=\"article article538\">\n\n<p>Les dispositions des articles 534 à 537 ne sont pas applicables dans les cas suivants\n<p>1. si la contravention constatée expose son auteur à la réparation de dommages\ncausés aux personnes et aux biens ;</p>\n<p>2. si l'infraction constatée se cumule avec un délit ou un crime;</p>\n<p>3. si le même procès-verbal constate à la charge d'un seul individu plus de trois\ncontraventions.</p>\n</p></article>"},{"id":"article539","title":"ARTICLE 539","content":"<article class=\"article article539\">\n\n<p>Dans les matières et selon les conditions spécialement prévues par la loi, les\ncontraventions peuvent donner lieu au paiement d'une amende forfaitaire.</p>\n</article>"},{"id":"article540","title":"ARTICLE 540","content":"<article class=\"article article540\">\n\n<p>En cas de défaut de paiement de l'amende forfaitaire, il est procédé conformément\naux dispositions des articles 534 et suivants.</p>\n</article>"},{"id":"article541","title":"ARTICLE 541","content":"<article class=\"article article541\">\n\n<p>Sont applicables devant le tribunal de simple police les dispositions des articles 420</p>\nà 425 relativ
