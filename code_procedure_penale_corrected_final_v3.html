e la condamnation dans les trois (3) jours de ce prononcé ; s'il était défaillant, ce\ndélai ne commence à courir que du jour de la notification de la condamnation, l'appel\nest porté devant la Chambre d'instruction.</p>\n</article>"},{"id":"article130","title":"ARTICLE 130","content":"<article class=\"article article130\">\n\n<p>Quiconque déclare publiquement connaître les auteurs d'un crime ou d'un délit et qui\nrefuse de répondre aux questions qui lui sont posées à cet égard par le juge\nd'instruction est puni d'un emprisonnement de deux mois à un an et d'une amende de\n<p>100.000 à 500.000 francs.</p>\n</p></article>"},{"id":"article131","title":"ARTICLE 131","content":"<article class=\"article article131\">\n\n<p>Si un témoin est dans l'impossibilité de comparaître, le juge d'instruction se\ntransporte pour l'entendre ou délivre à cette fin commission rogatoire dans les formes\nprévues à l'article 188.</p>\n</article>"},{"id":"article132","title":"ARTICLE 132","content":"<article class=\"article article132\">\n\n<p>Si le témoin entendu dans les conditions prévues à l'article précédent n'était pas dans\nl'impossibilité de comparaître sur la citation, le juge d'instruction peut prononcer\n  contre ce témoin l'amende prévue à l'article 128.</p>\n</article>"},{"id":"article133","title":"ARTICLE 133","content":"<article class=\"article article133\">\n\n<p>Lors de la première comparution, le juge d'instruction constate l'identité de la\npersonne mise en cause et l'informe de son droit de choisir un avocat, soit parmi les\navocats ou avocats stagiaires inscrits au Barreau de Côte d'Ivoire, soit parmi les\navocats inscrits à des barreaux étrangers, à la condition toutefois que l'Etat dont ils\nrelèvent soit lié à la Côte d'Ivoire par une convention de réciprocité. Mention de cette\nformalité est faite au procès-verbal.</p>\n<p>Le juge d'instruction l'inculpe en lui faisant connaître les faits qui lui sont imputés,\net l'avertit de son droit de ne faire aucune déclaration. Si l'inculpé souhaite faire des\ndéclarations, celles-ci sont immédiatement reçues par le juge d'instruction.</p>\n<p>S'il comparaît, accompagné d'un avocat, les actes prescrits aux alinéas précédents ne\npeuvent être accomplis qu'en présence de ce dernier.</p>\n<p>Lors de la première comparution, le juge avertit l'inculpé qu'il doit l'informer de tous\nses changements d'adresse. Ce dernier est invité à faire élection de domicile au lieu\ndu siège de la juridiction s'il n'y est domicilié.</p>\n<p>La partie civile régulièrement constituée a également le droit de se faire assister d'un\navocat. Si elle se présente spontanément, accompagnée d'un avocat, elle est entendue\nen présence de ce dernier.</p>\n</article>"},{"id":"article134","title":"ARTICLE 134","content":"<article class=\"article article134\">\n\n<p>L'inculpé et la partie civile peuvent, à tout moment de l'information, faire connaître\nau juge d'instruction le nom du conseil choisi par eux. S'ils désignent plusieurs\nconseils, ils doivent faire connaître celui d'entre eux auquel seront adressées les\nconvocations et notifications.</p>\n</article>"},{"id":"article135","title":"ARTICLE 135","content":"<article class=\"article article135\">\n\n<p>L'inculpé, la partie civile et le témoin ne peuvent être entendus ou confrontés à moins\nqu'ils n'y renoncent expressément, qu'en présence de leurs conseils ou ceux-ci\ndûment appelés.</p>\n<p>Le conseil est convoqué par notification faite trois (3) jours ouvrables avant l'audition\nde la partie civile ou du témoin, ou l'interrogatoire de l'inculpé, par le greffier ou un\nagent de la force publique. La notification est faite contre décharge au cabinet du\nconseil.</p>\n<p>L'inculpé et la partie civile sont convoqués dans les mêmes formes et délais prévues\nà l'alinéa précédent.</p>\n<p>La procédure est mise à la disposition de l'inculpé et de son conseil vingt-quatre (24)</p>\nheures au plus tard avant chaque interrogatoire. Elle est également remise à la\ndisposition du conseil de la partie civile, vingt-quatre (24) heures au plus tard avant\nles auditions de cette dernière.\n<p>Toute partie civile est tenue de communiquer au greffe du juge d'instruction une\nadresse géographique, téléphonique ou électronique où elle peut recevoir des avis et\nconvocations. Tout changement dans les indications fournies doit être signalé.</p>\n<p>Les formalités prévues par le présent article ne sont exigées que si le ou les conseils\nrésident au siège de l'instruction.</p>\n</article>"},{"id":"article136","title":"ARTICLE 136","content":"<article class=\"article article136\">\n\n<p>En cas d'urgence résultant, soit de l'état d'un témoin ou d'un coïnculpé en danger de\nmort, soit de l'existence d'indices sur le point de disparaître, le juge d'instruction peut\nprocéder à des interrogatoires et confrontations, sans observer les formalités prévues\nà l'article précédent.</p>\n<p>Toutefois, le juge d'instruction est tenu d'en informer les conseils, au préalable, par\ntous moyens. Mention de l'avis en est portée au procès-verbal.</p>\n</article>"},{"id":"article137","title":"ARTICLE 137","content":"<article class=\"article article137\">\n\n<p>Le procureur de la République peut assister aux interrogatoires et confrontations de\nl'inculpé et aux auditions de la partie civile.</p>\n<p>Chaque fois que le procureur de la République a fait connaître au juge d'instruction\nson intention d'y assister, le greffier du juge d'instruction doit, sous peine d'amende\ncivile de 50.000 francs prononcée par le président de la Chambre d'instruction,\nl'avertir par simple note, au plus tard, l'avant-veille de l'interrogatoire.</p>\n</article>"},{"id":"article138","title":"ARTICLE 138","content":"<article class=\"article article138\">\n\n<p>Le procureur de la République, l'inculpé, la partie civile et leurs conseils peuvent,\npar l'intermédiaire du juge d'instruction, poser des questions.</p>\n<p>Toutefois, le juge d'instruction peut estimer qu'il n'y a pas lieu d'y répondre. Dans ce\ncas, le texte des questions est reproduit ou joint au procès-verbal.</p>\n</article>"},{"id":"article139","title":"ARTICLE 139","content":"<article class=\"article article139\">\n\n<p>Les procès-verbaux d'interrogatoire et de confrontation sont établis dans les formes\nprévues aux articles 125 et 126.</p>\n</article>"},{"id":"article123","title":"ARTICLE 123","content":"<article class=\"article article123\">\n\n\napplicables.\n</article>"}],"tokens":{"titre":"Titre II","chapitre":"Chapitre 1","section":"Section 4"}},{"title":"Section 6","articles":[{"id":"article140","title":"ARTICLE 140","content":"<article class=\"article article140\">\n\n<p>Le juge d'instruction peut, selon les cas, décerner mandat de comparution, d'amener,\nde dépôt ou d'arrêt.</p>\n<p>Le mandat de comparution a pour objet de mettre l'inculpé en demeure de se\nprésenter devant le juge à la date et à l'heure indiquées par ce mandat.</p>\n<p>Le mandat d'amener est l'ordre donné par le juge à la force publique de conduire\nimmédiatement l'inculpé devant lui.</p>\n<p>Le mandat de dépôt est l'ordre donné par le juge au chef de l'établissement\npénitentiaire de recevoir et de détenir l'inculpé. Ce mandat permet également de\nrechercher ou de transférer l'inculpé lorsqu'il lui a été précédemment notifié.</p>\n<p>Le mandat d'arrêt est l'ordre donné à la force publique de rechercher l'inculpé ou la\npersonne contre laquelle existent des charges de nature à motiver son inculpation et\nde le conduire dans l'établissement pénitentiaire indiqué sur le mandat, où il sera reçu\net détenu.</p>\n</article>"},{"id":"article141","title":"ARTICLE 141","content":"<article class=\"article article141\">\n\n<p>Tout mandat précise l'identité de l'inculpé. Il est daté et signé par le magistrat qui l'a\ndécerné et est revêtu de son sceau.</p>\n<p>Les mandats d'amener, de dépôt et d'arrêt mentionnent en outre la nature de\nl'inculpation et les articles de loi applicables.</p>\n<p>Le mandat de comparution est notifié à celui qui en est l'objet par un commissaire de\n<p>Justice ou par un officier ou agent de la police judiciaire ou par un agent de la force\npublique, lequel lui en délivre copie.</p>\n<p>Le mandat d'amener ou d'arrêt est notifié et exécuté par un officier de police\njudiciaire ou un agent de la police judiciaire ou par un agent de la force publique,\nlequel en fait l'exhibition à l'inculpé et lui en délivre copie.</p>\n<p>Si l'individu est déjà détenu pour une autre cause, la notification lui est effectuée par\nle chef de l'établissement pénitentiaire, qui en délivre également une copie.</p>\n<p>Les mandats d'amener et d'arrêt peuvent, en cas d'urgence, être diffusés par tous\nmoyens.</p>\n<p>Dans ce cas, les mentions essentielles de l'original et spécialement l'identité de\nl'inculpé, la nature de l'inculpation, le nom et la qualité du magistrat mandant doivent\nêtre précisés et notifiés à l'intéressé par l'agent chargé d'en assurer l'exécution.</p>\n<p>Le mandat de dépôt est notifié à l'inculpé par le juge d'instruction. Mention de cette\nnotification doit être faite au procès-verbal de l'interrogatoire.</p>\n</p></article>"},{"id":"article142","title":"ARTICLE 142","content":"<article class=\"article article142\">\n\n<p>Les mandats sont exécutoires sur toute l'étendue du territoire de la République.</p>\n<p>Les mandats sont visés obligatoirement par le procureur de la République.</p>\n</article>"},{"id":"article143","title":"ARTICLE 143","content":"<article class=\"article article143\">\n\n<p>Le juge d'instruction interroge immédiatement l'inculpé qui fait l'objet d'un mandat\nde comparution.</p>\n</article>"},{"id":"article144","title":"ARTICLE 144","content":"<article class=\"article article144\">\n\n<p>L'inculpé arrêté en vertu d'un mandat d'amener dans le ressort de la juridiction où a\n<p>été délivré le mandat, est interrogé immédiatement par le juge d'instruction.</p>\n<p>Toutefois, si l'interrogatoire ne peut être immédiat, l'inculpé est conduit dans la\nmaison d'arrêt où il ne peut être détenu plus de quarante-huit (48) heures.</p>\n<p>A l'expiration de ce délai, il est conduit d'office, par les soins du chef de\nl'établissement pénitentiaire devant le juge d'instruction qui procède à son\ninterrogatoire, à défaut de quoi, l'inculpé est mis en liberté.</p>\n</p></article>"},{"id":"article145","title":"ARTICLE 145","content":"<article class=\"article article145\">\n\n<p>Si l'inculpé qui fait l'objet d'un mandat d'amener est trouvé hors du ressort de la\njuridiction où a été délivré le mandat, il est conduit devant le procureur de la\n<p>République du lieu de l'arrestation.</p>\n</p></article>"},{"id":"article146","title":"ARTICLE 146","content":"<article class=\"article article146\">\n\n<p>Le procureur de la République interroge l'inculpé sur son identité et reçoit ses\ndéclarations, s'il y a lieu.</p>\n<p>Le procureur de la République ordonne son transfèrement devant le magistrat qui a\ndélivré le mandat. Si le transfèrement n'est pas possible dans l'immédiat, il est conduit\nà la maison d'arrêt où il ne peut être détenu plus de quarante-huit (48) heures.</p>\n<p>A défaut du transfèrement dans ce délai, l'inculpé est mis en liberté.</p>\n</article>"},{"id":"article147","title":"ARTICLE 147","content":"<article class=\"article article147\">\n\n<p>Si l'inculpé contre lequel a été décerné un mandat d'amener ne peut être découvert,\nun procès-verbal de recherches infructueuses est adressé au magistrat qui a délivré le\nmandat.</p>\n</article>"},{"id":"article148","title":"ARTICLE 148","content":"<article class=\"article article148\">\n\n<p>Si l'inculpé ou la personne contre laquelle existent des charges de nature à motiver\nson inculpation est en fuite ou s'il réside hors du territoire de la République, le juge\nd'instruction, après avis du procureur de la République, peut décerner contre lui un\nmandat d'arrêt si l'infraction poursuivie est passible d'une peine privative de liberté.</p>\n</article>"},{"id":"article149","title":"ARTICLE 149","content":"<article class=\"article article149\">\n\n<p>L'inculpé ou la personne contre laquelle existent des charges de nature à motiver son\ninculpation, saisi en vertu d'un mandat d'arrêt est conduit sans délai dans\nl'établissement pénitentiaire indiqué sur le mandat, sous réserve des dispositions de\nl'alinéa 4 du présent article.</p>\n<p>Le chef de l'établissement pénitentiaire délivre à l'agent chargé de l'exécution une\nreconnaissance de la remise de l'inculpé.</p>\n<p>Dans les quarante-huit (48) heures de son incarcération, la personne qui fait l'objet\ndu mandat d'arrêt est présentée au juge d'instruction mandant qui procède comme il\nest dit aux articles 133 et suivants. À défaut et à l'expiration de ce délai, elle est mise\nen liberté immédiatement.</p>\n<p>Si la personne qui fait l'objet du mandat d'arrêt est arrêtée hors du ressort du juge\nd'instruction qui a délivré le mandat, elle est conduite immédiatement devant le\nprocureur de la République du lieu de l'arrestation qui reçoit ses déclarations.</p>\n<p>Le procureur de la République informe sans délai le magistrat qui a délivré le mandat\net requiert le transfèrement. Si celui-ci ne peut être effectué immédiatement, le\nprocureur de la République en réfère au juge mandant.</p>\n<p>Dans le cas prévu à l'alinéa deuxième du présent article, la personne qui fait l'objet\ndu mandat d'arrêt peut être conduite directement devant le juge mandant, sur\nautorisation du procureur de la République, si en raison des facilités de\ncommunication, cette procédure est manifestement la plus rapide.</p>\n</article>"},{"id":"article150","title":"ARTICLE 150","content":"<article class=\"article article150\">\n\n<p>L'agent chargé de l'exécution du mandat d'arrêt ne peut s'introduire dans le domicile\nd'un citoyen avant quatre (4) heures et après vingt et une (21) heures.</p>\n<p>Il peut se faire assister d'une force suffisante pour que l'inculpé ne puisse se\nsoustraire à la loi. Cette force est prise dans le lieu le plus proche de celui où le\nmandat d'arrêt doit s'exécuter et elle est tenue de déférer aux réquisitions contenues\ndans le mandat.</p>\n<p>Si l'inculpé ne peut être saisi, le mandat d'arrêt est notifié à sa dernière habitation et\nil est dressé procès-verbal de recherches infructueuses,\n<p>Ce procès-verbal est dressé en présence des deux plus proches voisins de l'inculpé</p>\nque le porteur du mandat d'arrêt peut trouver. Ils le signent ou s'ils ne savent pas ou\nne veulent pas signer, il en est fait mention, ainsi que de l'interpellation qui leur a été</p>\nfaite.\n<p>Le porteur du mandat dresse également un procès-verbal de recherches\ninfructueuses.</p>\n<p>Le mandat d'arrêt et les procès-verbaux sont ensuite transmis au juge mandant.</p>\n</article>"},{"id":"article151","title":"ARTICLE 151","content":"<article class=\"article article151\">\n\n<p>Le juge d'instruction ne peut délivrer un mandat de dépôt qu'après interrogatoire et\nsi l'infraction poursuivie est passible d'une peine privative de liberté.</p>\n<p>L'agent chargé de l'exécution du mandat de dépôt remet l'inculpé au chef de\nl'établissement pénitentiaire, lequel lui délivre une reconnaissance de la remise de\nl'inculpé.</p>\n</article>"},{"id":"article152","title":"ARTICLE 152","content":"<article class=\"article article152\">\n\n<p>L'inobservation des formalités prescrites pour les mandats de comparution, d'amener,\nde dépôt et d'arrêt peut donner lieu à des sanctions disciplinaires ou à prise à partie\ncontre le juge d'instruction ou le procureur de la République.</p>\n<p>Ces dispositions sont étendues, sauf application de peines plus graves, s'il y a lieu, à</p>\ntoute violation des mesures protectrices de la liberté individuelle prescrites par les\narticles 63, 65, 67, 68, 80, 116, 118, 154, 156 et 163.\n<p>Dans les cas visés aux deux alinéas précédents et dans tous les cas d'atteinte à la\nliberté individuelle, le conflit ne peut jamais être élevé par l'autorité administrative,\net les tribunaux de l'ordre judiciaire sont toujours exclusivement compétents.</p>\n<p>Il en est de même dans toute instance civile fondée sur des faits constitutifs d'une\natteinte à la liberté individuelle ou à l'inviolabilité du domicile prévue par le Code\npénal, qu'elle soit dirigée contre la collectivité publique ou contre ses agents.</p>\n</article>"},{"id":"article153","title":"ARTICLE 153","content":"<article class=\"article article153\">\n\n<p>La liberté est de droit, le contrôle judiciaire et la détention préventive des mesures\nexceptionnelles. Lorsqu'elles sont ordonnées, les règles ci-après doivent être\nobservées.</p>\n</article>"},{"id":"article154","title":"ARTICLE 154","content":"<article class=\"article article154\">\n\n<p>Le contrôle judiciaire peut être ordonné par le juge d'instruction à toute étape de la\nprocédure dans le cas où l'inculpé encourt une peine d'emprisonnement.</p>\n<p>Ce contrôle astreint la personne concernée à se soumettre, selon la décision du juge\nd'instruction, à une ou plusieurs des obligations ci-après énumérées </p>\n<p>1.) ne pas sortir des limites territoriales déterminées par le juge d'instruction ;</p>\n<p>2.) ne s'absenter de son domicile ou de la résidence fixée par le juge d'instruction\nqu'aux conditions et pour les motifs déterminés par ce magistrat ;</p>\n<p>3.) ne pas se rendre en certains lieux ou ne se rendre que dans les lieux déterminés\npar le juge d'instruction ;</p>\n<p>4.) se présenter périodiquement aux services ou autorités désignés par le juge\nd'instruction ;</p>\n<p>5.) répondre aux convocations de tous services ou autorités désignés par le juge\nd'instruction ;</p>\n<p>6.) remettre soit au greffe, soit à un service de police ou à une brigade de gendarmerie\ntous documents justificatifs de l'identité, et notamment le passeport, en échange d'un\nrécépissé valant justification de l'identité ;</p>\n<p>7.) s'abstenir de conduire tous les véhicules ou certains véhicules et, le cas échéant,\nremettre au greffe son permis de conduire contre récépissé ;</p>\n<p>8.) s'abstenir de recevoir ou de rencontrer certaines personnes spécialement\ndésignées par le juge d'instruction, ainsi que d'entrer en relation avec elles, de\nquelque façon que ce soit ;</p>\n<p>9.) fournir un cautionnement dont le montant et les délais de versement, en une ou\nplusieurs fois, sont fixés par le juge d'instruction, compte tenu notamment des\nressources et des charges de la personne inculpée ;</p>\n<p>10.) ne pas se livrer à certaines activités de nature professionnelle ou sociale, à</p>\nl'exclusion de l'exercice des mandats électifs et des responsabilités syndicales,\nlorsque l'infraction a été commise dans l'exercice ou à l'occasion de l'exercice de ces\nactivités et lorsqu'il est à redouter qu'une nouvelle infraction soit commise ; lorsque\nl'activité concernée est celle d'un avocat, le conseil de l'ordre, saisi par le juge\nd'instruction, a seul le pouvoir de prononcer cette mesure à charge d'appel, le conseil\nde l'ordre statue dans les quinze (15) jours ;\n<p>11.) ne pas émettre de chèques autres que ceux qui permettent exclusivement le\nretrait de fonds par le tireur auprès du tiré ou ceux qui sont certifiés et, le cas échéant,\nremettre au greffe les formules de chèques dont l'usage est ainsi prohibé ;</p>\n<p>12.) ne pas détenir ou porter une arme et, le cas échéant, remettre au greffe contre\nrécépissé les armes dont elle est détentrice ;</p>\n<p>13.) constituer, dans un délai, pour une période et un montant déterminés par le juge\nd'instruction, des sûretés personnelles ou réelles ;</p>\n<p>14.) en cas d'infraction commise soit contre son conjoint, soit contre ses enfants ou\nceux de son conjoint, résider hors du domicile ou de la résidence du couple et, le cas\n<p>échéant, s'abstenir de paraître dans ce domicile ou cette résidence ou aux abords\nimmédiats de celui-ci; ces dispositions sont également applicables lorsque\nl'infraction est commise par l'ancien conjoint de la victime, le domicile concerné</p>\n<p>étant alors celui de la victime ;</p>\n<p>15.) se soumettre à des mesures d'examen, de traitement ou de soin, même sous le\nrégime de l'hospitalisation, notamment aux fins de désintoxication.</p>\n</p></article>"},{"id":"article155","title":"ARTICLE 155","content":"<article class=\"article article155\">\n\n<p>Lorsque la personne inculpée est soumise à l'interdiction de recevoir ou rencontrer\nla victime ou d'entrer en relation de quelque façon que ce soit avec elle en application\ndes dispositions du 8.) de l'article précédent, le juge d'instruction adresse à celle-ci\npar tout moyen un avis l'informant de cette mesure ; si la victime est partie civile, cet\navis est également adressé à son avocat.</p>\n<p>Cet avis précise les conséquences susceptibles de résulter pour la personne inculpée\ndu non-respect de cette interdiction.</p>\n</article>"},{"id":"article156","title":"ARTICLE 156","content":"<article class=\"article article156\">\n\n<p>La personne inculpée est placée sous contrôle judiciaire par une ordonnance\nspécialement motivée du juge d'instruction en rapport avec les mesures envisagées.</p>\n<p>Cette ordonnance peut être prise en tout état de l'instruction.</p>\n<p>Le juge d'instruction peut, à tout moment, imposer à la personne placée sous contrôle\njudiciaire une ou plusieurs obligations nouvelles, supprimer tout ou partie des\nobligations comprises dans le contrôle, modifier une ou plusieurs de ces obligations\nou accorder une dispense occasionnelle ou temporaire d'observer certaines d'entre\nelles\n</p></article>"},{"id":"article157","title":"ARTICLE 157","content":"<article class=\"article article157\">\n\n<p>Le juge d'instruction désigne dans son ordonnance, le service chargé d'assurer le suivi\nde la mesure de contrôle judiciaire et de lui rendre compte en cas de difficultés.</p>\n<p>Ce service peut être soit, un service de police ou de gendarmerie soit un service social\nou une association qualifiée régulièrement déclarée.</p>\n</article>"},{"id":"article158","title":"ARTICLE 158","content":"<article class=\"article article158\">\n\n<p>La mainlevée du contrôle judiciaire peut être ordonnée à tout moment par le juge\nd'instruction, soit d'office, soit sur les réquisitions du procureur de la République,\nsoit sur la demande de la personne placée sous contrôle judiciaire après avis du\nprocureur de la République.</p>\n<p>Le juge d'instruction statue dans un délai de cinq (5) jours, par ordonnance motivée.</p>\n<p>Faute par le juge d'instruction d'avoir statué dans ce délai, le procureur de la\n<p>République ou la personne placée sous contrôle judiciaire peut saisir directement de\nsa demande la Chambre d'instruction qui, sur les réquisitions écrites et motivées du\nprocureur général, se prononce dans les quinze (15) jours de sa saisine. A défaut, la\nmainlevée du contrôle judiciaire est acquise de plein droit.</p>\n</p></article>"},{"id":"article159","title":"ARTICLE 159","content":"<article class=\"article article159\">\n\n<p>La demande de mainlevée ou de modification du contrôle judiciaire par l'inculpé fait\nl'objet d'une déclaration au greffe de la juridiction d'instruction.</p>\n<p>Elle est constatée et datée par le greffier qui la signe ainsi que l'inculpé ou son avocat.</p>\n<p>Si l'inculpé ne peut signer, il en est fait mention par le greffier.</p>\n</article>"},{"id":"article160","title":"ARTICLE 160","content":"<article class=\"article article160\">\n\n<p>Si l'inculpé se soustrait volontairement aux obligations du contrôle judiciaire, le juge\nd'instruction le convoque ou le fait comparaître devant lui par tous moyens pour\nl'entendre en ses explications. Le juge d'instruction décide soit du maintien du\ncontrôle judiciaire soit d'un placement de l'inculpé en détention préventive quelle que\nsoit la peine privative de liberté encourue.</p>\n<p>Si la personne se soustrait aux obligations du contrôle judiciaire alors qu'elle est\nrenvoyée devant la juridiction de jugement, le ministère public peut saisir le tribunal\ncorrectionnel ou, en matière criminelle, la Chambre d'instruction qui la convoque ou\nla fait comparaître par tous moyens pour l'entendre en ses explications. La juridiction\ndécide soit du maintien du contrôle judiciaire soit d'un placement de l'intéressé en\ndétention préventive quelle que soit la peine d'emprisonnement encourue. En cas\nd'urgence, la juridiction est spécialement réunie.</p>\n</article>"},{"id":"article161","title":"ARTICLE 161","content":"<article class=\"article article161\">\n\n<p>L'officier de police peut, d'office ou sur ordre du juge d'instruction, appréhender toute\npersonne placée sous contrôle judiciaire à l'encontre de laquelle il existe une ou\nplusieurs raisons laissant penser qu'elle a manqué aux obligations qui lui incombent.</p>\n<p>La personne peut alors, sur décision de l'officier de police judiciaire, être retenue\nvingt-quatre (24) heures au plus dans un local de police ou de gendarmerie afin que\nsoit vérifiée sa situation et qu'elle soit entendue sur la violation de ses obligations.</p>\n<p>Dès le début de la mesure, l'officier de police judiciaire informe le juge d'instruction.</p>\n<p>La personne retenue est immédiatement informée par l'officier de police judiciaire\nde la nature de l'obligation qu'elle est soupçonnée avoir violée et du fait qu'elle peut\nexercer les droits prévus par les articles 74 alinéa 2 et 75.</p>\n<p>A l'issue de la mesure, le juge d'instruction décide s'il y a lieu de conduire la personne\ndevant lui ou de la remettre immédiatement en liberté.</p>\n</article>"},{"id":"article162","title":"ARTICLE 162","content":"<article class=\"article article162\">\n\n<p>La détention préventive ne peut être ordonnée que si l'inculpé encourt une peine\nprivative de liberté d'au moins deux (2) ans.</p>\n<p>Les dispositions de l'alinéa précédent ne sont pas applicables lorsque l'inculpé est en\n<p>état de récidive ou s'il a été déjà condamné à une peine privative de liberté sans sursis,\nquelle qu'en soit la durée.</p>\n</p></article>"},{"id":"article163","title":"ARTICLE 163","content":"<article class=\"article article163\">\n\n<p>La détention préventive ne peut être prononcée ou prolongée que par ordonnance\nmotivée du juge d'instruction démontrant, au regard des éléments précis et\ncirconstanciés résultant de la procédure, qu'elle constitue l'unique moyen de parvenir\nà l'un ou plusieurs des objectifs suivants et que ceux-ci ne peuvent être atteints en\ncas de placement sous contrôle judiciaire </p>\n<p>1.) conserver les preuves ou les indices matériels ;</p>\n<p>2.) éviter une pression sur les témoins ou les victimes ainsi que sur leur famille ;</p>\n<p>3.) éviter une concertation frauduleuse entre la personne inculpée et les autres\nauteurs ou complices ;</p>\n<p>4.) protéger la personne inculpée ;</p>\n<p>5.) garantir le maintien de la personne inculpée à la disposition de la justice ;</p>\n<p>6.) mettre fin à l'infraction ou prévenir son renouvellement ;</p>\n<p>7.) faire cesser le trouble exceptionnel et persistant à l'ordre public provoqué par la\ngravité de l'infraction, les circonstances de sa commission ou l'importance du\npréjudice qu'elle a causé.</p>\n<p>La détention préventive peut également être ordonnée dans les conditions prévues au\nprésent article, lorsque l'inculpé se soustrait volontairement aux obligations du\ncontrôle judiciaire quelle que soit la peine privative de liberté encourue.</p>\n<p>Les dispositions de l'alinéa premier du présent article s'appliquent aux réquisitions\ndu procureur de la République lorsqu'elles visent à ordonner la détention préventive\nde l'inculpé.</p>\n</article>"},{"id":"article164","title":"ARTICLE 164","content":"<article class=\"article article164\">\n\n<p>La détention préventive ne peut excéder une durée raisonnable, notamment, au\nregard de la gravité des faits reprochés à la personne inculpée ou de la complexité</p>\ndes investigations nécessaires à la manifestation de la vérité.\n<p>Le juge d'instruction doit ordonner la mise en liberté immédiate de la personne placée\nen détention préventive, après avis du procureur de la République, dès que les\n\n  conditions prévues à l'article 163 et au présent article ne sont plus remplies.</p>\n</article>"},{"id":"article165","title":"ARTICLE 165","content":"<article class=\"article article165\">\n\n<p>Lorsque le juge d'instruction ordonne la détention préventive de l'inculpé, sa décision\nest notifiée sur le champ au procureur de la République, à l'inculpé et à son avocat.</p>\n<p>Ils en reçoivent copie contre émargement.</p>\n</article>"},{"id":"article166","title":"ARTICLE 166","content":"<article class=\"article article166\">\n\n<p>En matière correctionnelle, la détention préventive ne peut excéder six (6) mois.</p>\n<p>Toutefois, le juge d'instruction peut décider de prolonger la détention préventive pour\nune durée qui ne peut excéder six (6) mois par une ordonnance motivée rendue après\ndébat contradictoire au cours duquel le ministère public et l'inculpé ou son avocat\nsont entendus.</p>\n<p>A titre exceptionnel, lorsque les investigations du juge d'instruction doivent être\npoursuivies et que la détention préventive de l'inculpé demeure justifiée au regard\n\n  des conditions de l'article 163, la Chambre d'instruction, saisie par requête du juge</p>\n\nd'instruction peut prolonger la détention préventive pour une durée qui ne peut\nexcéder six (6) mois. Le juge d'instruction ne peut saisir la Chambre d'instruction\nqu'une seule fois.\n<p>La requête du juge d'instruction doit comporter les raisons qui justifient la poursuite\nde l'information. Il n'est pas nécessaire que la requête indique la nature des\ninvestigations envisagées lorsque cette indication risque d'entraver leur\naccomplissement.</p>\n<p>A l'issue des délais sus-indiqués, l'inculpé est en détention injustifiée et doit être mis\nen liberté d'office.</p>\n</article>"},{"id":"article167","title":"ARTICLE 167","content":"<article class=\"article article167\">\n\n<p>En matière criminelle, la détention préventive ne peut excéder huit (8) mois.</p>\n<p>Toutefois, le juge d'instruction peut décider de prolonger la détention préventive pour\nune durée qui ne peut excéder huit (8) mois par une ordonnance motivée rendue après\ndébat contradictoire au cours duquel le ministère public et l'inculpé ou son avocat\nsont entendus.</p>\n<p>A titre exceptionnel, lorsque les investigations du juge d'instruction doivent être\npoursuivies et que la détention préventive de l'inculpé demeure justifiée au regard\n  des conditions de l'article 163, la Chambre d'instruction, saisie par requête du juge</p>\n\nd'instruction peut prolonger la détention préventive pour une durée qui ne peut\nexcéder huit (8) mois. Le juge d'instruction ne peut saisir la Chambre d'instruction\nqu'une seule fois.\n<p>La requête du juge d'instruction doit comporter les raisons qui justifient la poursuite\nde l'information. Il n'est pas nécessaire que la requête indique la nature des\ninvestigations envisagées lorsque cette indication risque d'entraver leur\naccomplissement.</p>\n<p>A l'issue des délais sus-indiqués, l'inculpé est en détention injustifiée et doit être mis\nen liberté d'office.</p>\n</article>"},{"id":"article168","title":"ARTICLE 168","content":"<article class=\"article article168\">\n\n<p>Les dispositions des articles 166 et 167 sont applicables jusqu'à l'ordonnance de\nrèglement.</p>\n</article>"},{"id":"article169","title":"ARTICLE 169","content":"<article class=\"article article169\">\n\n<p>Toute personne placée en détention préventive a le droit de recevoir des visites sur\nson lieu de détention et de communiquer.</p>\n<p>Toutefois, le juge d'instruction peut prescrire à son encontre l'interdiction de\ncommuniquer pour une période de dix (10) jours avec toute personne autre que son\navocat. Cette mesure peut être renouvelée, mais pour une nouvelle période de dix\n<p>(10) jours.</p>\n<p>Le droit de recevoir des visites est soumis à l'autorisation du juge d'instruction. Le\nrefus du juge d'instruction n'est pas susceptible de recours. Ce refus ne peut être\nopposé au conjoint ou aux enfants du détenu à l'expiration du délai de dix (10) jours\nà compter du placement en détention préventive.</p>\n<p>Si le permis de visite n'est pas délivré au conjoint ou aux enfants du détenu, au terme\ndu délai de quarante-huit (48) heures à compter du dépôt de la demande au cabinet\ndu juge d'instruction, le Président de la Chambre d'instruction peut être directement\nsaisi aux fins de délivrer le permis de visite. Sa décision qui intervient dans les vingt-</p>\nquatre (24) heures n'est pas susceptible de recours.</p>\n</article>"},{"id":"article170","title":"ARTICLE 170","content":"<article class=\"article article170\">\n\n<p>Le juge d'instruction peut prescrire, par ordonnance motivée, que la personne placée\nen détention préventive soit soumise à l'isolement aux fins d'être séparée des autres\npersonnes détenues, si cette mesure est indispensable aux nécessités de l'information.</p>\n<p>Cette mesure est fixée pour une durée déterminée qui ne peut excéder celle du mandat\nde dépôt et qui peut être renouvelée à chaque prolongation de la détention.</p>\n<p>La décision du juge d'instruction peut faire l'objet d'un recours devant le président de\nla Chambre d'instruction.</p>\n</article>"},{"id":"article171","title":"ARTICLE 171","content":"<article class=\"article article171\">\n\n<p>En toute matière, la mise en liberté assortie ou non du contrôle judiciaire peut être\nordonnée d'office par le juge d'instruction, après avis du procureur de la République\nou sur réquisitions du procureur de la République, à charge pour l'inculpé de prendre\nl'engagement de se représenter à tous les actes de la procédure aussitôt qu'il en sera\nrequis et de tenir informé le magistrat instructeur de tous ses déplacements.</p>\n</article>"},{"id":"article172","title":"ARTICLE 172","content":"<article class=\"article article172\">\n\n<p>En toute matière, l'inculpé placé en détention préventive ou son avocat peut, à tout\nmoment, demander sa mise en liberté, sous les obligations prévues à l'article\nprécédent.</p>\n<p>La demande de mise en liberté est adressée par lettre au juge d'instruction, qui\ncommunique, dans les vingt-quatre (24) heures, le dossier au procureur de la\n<p>République aux fins de réquisitions. Celui-ci dispose d'un délai de trois (3) jours\nouvrables pour prendre ses réquisitions.</p>\n<p>La demande de mise en liberté peut aussi être faite contre récépissé, au moyen d'une\ndéclaration auprès du chef de l'établissement pénitentiaire.</p>\n<p>Cette déclaration est consignée dans un registre par le chef de rétablissement\npénitentiaire et en établit un récépissé qu'il signe avec le demandeur. Si celui-ci ne\npeut signer, il en est fait mention par le chef de l'établissement.</p>\n<p>Ce document est transmis sans délai par le chef de l'établissement, au greffier\nd'instruction, sous peine d'une amende civile qui ne peut excéder 100.000 francs\nprononcée par le président de la Chambre d'instruction.</p>\n<p>S'il existe une partie civile, avis lui est donné par le juge d'instruction de\nl'introduction de la demande de mise en liberté. Celle-ci dispose d'un délai de\nquarante-huit (48) heures à compter de la réception de l'avis pour faire des\nobservations.</p>\n</p></article>"},{"id":"article173","title":"ARTICLE 173","content":"<article class=\"article article173\">\n\n<p>Le juge d'instruction statue par ordonnance motivée sur la demande de mise en liberté</p>\ndans un délai de deux (2) jours à compter de la fin du délai imparti au procureur de\nla République. Toutefois, le délai imparti au juge d'instruction court à compter de la\nréception des réquisitions du procureur de la République si celles-ci interviennent\nplus tôt.\n<p>Lorsqu'une demande de mise en liberté est en cours d'examen par le juge d'instruction\nou la Chambre d'instruction, toute nouvelle demande de l'inculpé est irrecevable.</p>\n<p>La mise en liberté, lorsqu'elle est accordée, peut être assortie de mesures de contrôle\njudiciaire.</p>\n<p>Faute par le juge d'instruction d'avoir statué dans le délai fixé au troisième alinéa du\nprésent article, l'inculpé peut saisir directement de sa demande la Chambre\nd'instruction qui, sur les réquisitions écrites et motivées du procureur général, se\nprononce dans les quinze (15) jours de sa saisine faute de quoi la personne est mise\nd'office en liberté sauf si des vérifications concernant sa demande ont été ordonnées.</p>\n<p>Le droit de saisir dans les mêmes conditions la Chambre d'instruction appartient\n<p>également au procureur de la République.</p>\n</p></article>"},{"id":"article174","title":"ARTICLE 174","content":"<article class=\"article article174\">\n\n<p>Après l'ordonnance de transmission des pièces au procureur général et jusqu'à</p>\nl'ouverture de la session de jugement des affaires criminelles, la Chambre\nd'instruction est compétente pour se prononcer sur les demandes de mise en liberté.\n<p>Après l'ordonnance de renvoi en police correctionnelle, la juridiction de jugement est\ncompétente pour statuer sur les demandes relatives à la détention préventive. En\nmatière criminelle, le tribunal criminel n'est compétent que lorsque la demande est\nformée durant la session au cours de laquelle il doit juger l'accusé.</p>\n<p>En cas de pourvoi et jusqu'à l'arrêt de la Cour de cassation, il est statué sur la demande\nde mise en liberté par la juridiction qui a connu en dernier lieu de l'affaire au fond.</p>\n<p>Si le pourvoi a été formé contre un arrêt de la Chambre criminelle de la Cour d'Appel,\nil est statué sur la détention par ladite Chambre criminelle spécialement réunie à cet\neffet.</p>\n<p>En cas de décision d'incompétence et dans tous les cas où aucune juridiction n'est\nsaisie, la Chambre d'instruction connaît des demandes de mise en liberté.</p>\n</article>"},{"id":"article175","title":"ARTICLE 175","content":"<article class=\"article article175\">\n\n<p>Le prévenu détenu, renvoyé devant le tribunal correctionnel, doit comparaître pour\nêtre jugé dans le délai d'un (1) mois à compter de la date de l'ordonnance de renvoi.</p>\n<p>L'accusé détenu qui a fait l'objet d'un arrêt de renvoi devant le tribunal criminel doit\ncomparaître devant le tribunal criminel pour être jugé dans le délai de six (6) mois à</p>\ncompter de la date de l'arrêt de renvoi.\n<p>A défaut de comparution de la personne détenue dans les délais ci-dessus indiqués,\ncelle-ci est mise en liberté d'office.</p>\n</article>"},{"id":"article176","title":"ARTICLE 176","content":"<article class=\"article article176\">\n\n<p>Lorsque la juridiction de jugement est saisie d'une demande de mise en liberté, les\nparties et leurs conseils sont convoqués dans les formes et délais prévus à l'article\n<p>135 alinéa 2.</p>\n</p></article>"},{"id":"article177","title":"ARTICLE 177","content":"<article class=\"article article177\">\n\n<p>Toute juridiction appelée à statuer sur une demande de mainlevée totale ou partielle\ndu contrôle judiciaire ou sur une demande de mise en liberté se prononce, le ministère\npublic, le prévenu ou son avocat entendus. Le prévenu non détenu et son avocat sont\nconvoqués quarante-huit (48) heures au moins avant la date de l'audience.</p>\n<p>Lorsque la personne n'a pas encore été jugée en premier ressort, le tribunal statue\ndans les vingt (20) jours de la réception de la demande.</p>\n<p>Lorsque la personne a déjà été jugée en premier ressort et qu'elle est en instance\nd'appel, la chambre des appels correctionnels statue dans les vingt (20) jours de la\ndemande.</p>\n<p>Lorsque la personne a déjà été jugée en second ressort et qu'elle a formé un pourvoi\nen cassation, la chambre des appels correctionnels statue dans les vingt (20) jours de\nla demande.</p>\n<p>Lorsqu'une demande de mise en liberté provisoire est en cours d'examen par la\njuridiction de jugement, toute nouvelle demande du prévenu est irrecevable.</p>\n</article>"},{"id":"article178","title":"ARTICLE 178","content":"<article class=\"article article178\">\n\n<p>Préalablement à sa mise en liberté, l'inculpé fait connaître son adresse au juge\nd'instruction.</p>\n<p>L'inculpé est avisé qu'il doit informer le juge d'instruction de tout changement\nd'adresse. Il est également avisé que toute notification ou signification faite à la\ndernière adresse déclarée sera réputée faite à sa personne.</p>\n</article>"},{"id":"article179","title":"ARTICLE 179","content":"<article class=\"article article179\">\n\n<p>En toute matière et en tout état de la procédure, le juge d'instruction ou le président\nde la Chambre d'instruction peut, à titre exceptionnel, accorder une autorisation de\nsortie sous escorte à l'inculpé. Cette autorisation est accordée au prévenu ou à l'accusé</p>\npar le ministère public.\n<p>Toutefois, en cas de maladie nécessitant une prise en charge médicale urgente à</p>\nl'extérieur de l'établissement pénitentiaire, l'autorisation de sortie sous escorte peut\nêtre décidée par le chef de l'établissement pénitentiaire qui en avise, dans les vingt\nquatre (24) heures, le magistrat compétent tel qu'indiqué aux alinéas précédents, ainsi\nque le ministère public.\n</article>"},{"id":"article180","title":"ARTICLE 180","content":"<article class=\"article article180\">\n\n<p>Lorsque l'inculpé entend saisir la Chambre d'instruction en application des\ndispositions figurant à la présente section, sa demande est faite, contre récépissé, par\ndéclaration au greffe de la Chambre d'instruction ou au chef de l'établissement\npénitentiaire qui en assure la transmission.</p>\n</article>"},{"id":"article181","title":"ARTICLE 181","content":"<article class=\"article article181\">\n\n<p>Dans tous les cas où l'inculpé, le prévenu ou l'accusé doit être mis en liberté d'office\nen application des dispositions de la présente section, il appartient au procureur de la\n<p>République ou au procureur général, selon les cas, de veiller au respect de ces\ndispositions, et d'ordonner au chef d'établissement pénitentiaire de procéder à la mise\nen liberté de l'intéressé.</p>\n<p>Dans le cas contraire, l'intéressé saisit, par voie de requête, le président de la\n<p>Chambre d'instruction, qui ordonne, sa liberté d'office.</p>\n</p></p></article>"},{"id":"article182","title":"ARTICLE 182","content":"<article class=\"article article182\">\n\n<p>Le procureur général peut, sur réquisitions spécialement motivées, s'opposer à la\nmise en liberté de l'inculpé pour des nécessités impérieuses d'enquête.</p>\n<p>Dans ce cas, la Chambre d'instruction statue dans un délai de huit (8) jours, faute de\nquoi, l'inculpé est mis d'office en liberté.</p>\n</article>"},{"id":"article183","title":"ARTICLE 183","content":"<article class=\"article article183\">\n\n<p>Après la mise en liberté, si l'inculpé invité à comparaître ne se présente pas ou si des\ncirconstances nouvelles ou graves rendent sa détention nécessaire, la juridiction\nd'instruction ou de jugement saisie de l’affaire peut décerner un nouveau mandat.</p>\n</article>"},{"id":"article184","title":"ARTICLE 184","content":"<article class=\"article article184\">\n\n<p>La liberté peut, dans tous les cas où elle n'est pas de droit, être subordonnée à</p>\nl'obligation de fournir un cautionnement ou de constituer des sûretés.\n<p>Ce cautionnement garantit </p>\n<p>1.) la représentation de l'inculpé à tous les actes de la procédure et pour l'exécution\ndu jugement, ainsi que, le cas échéant, l'exécution des autres obligations qui lui ont\n<p>été imposées;</p>\n<p>2.) le paiement dans l'ordre suivant </p>\na) des frais avancés par la partie civile\na) des frais avancés par l'Etat ;</p>\nc) des amendes ;\nd) de la réparation des dommages causés par l'infraction et des restitutions.\n<p>La décision du juge d'instruction détermine les sommes affectées à chacune des deux\nparties du cautionnement ou des sûretés. Le juge d'instruction peut toutefois décider\nque les sûretés garantiront dans leur totalité le paiement des sommes prévues au 2.)</p>\nde l'alinéa 2 du présent article ou l'une ou l'autre de ces sommes.\n</article>"},{"id":"article185","title":"ARTICLE 185","content":"<article class=\"article article185\">\n\n<p>Le cautionnement est fourni en espèces, chèques certifiés ou titres émis ou garantis\npar l'Etat. Il est versé entre les mains du greffier en chef du tribunal ou de la cour ou\ndu comptable du Trésor.</p>\n<p>Au vu du récépissé, le ministère public fait exécuter, sur-le-champ, la décision de\nmise en liberté.</p>\n<p>Un arrêté du ministre de la Justice détermine les conditions dans lesquelles le\ncautionnement est versé au greffier.</p>\n</article>"},{"id":"article186","title":"ARTICLE 186","content":"<article class=\"article article186\">\n\n<p>La première partie du cautionnement est restituée ou la première partie des sûretés\nest levée si l'inculpé, prévenu ou accusé s'est présenté à tous les actes de la procédure,\na satisfait aux obligations du contrôle judiciaire et s'est soumis à l'exécution du\njugement.</p>\n<p>Dans le cas contraire, sauf motif légitime d'excuse ou décision de non-lieu, de relaxe\nou d'acquittement, la première partie du cautionnement est acquise à l'Etat, ou il est\nprocédé au recouvrement de la créance garantie par la première partie des sûretés.</p>\n</article>"},{"id":"article187","title":"ARTICLE 187","content":"<article class=\"article article187\">\n\n<p>Le montant affecté à la deuxième partie du cautionnement est restitué en cas de non-</p>\nlieu, de relaxe ou d'acquittement.\n<p>En cas de condamnation, il est employé dans l'ordre énoncé au 2.) de l'alinéa 2 de\n  l'article 184. Le surplus est restitué lorsque la condamnation est définitive.</p>\n<p>La deuxième partie des sûretés est levée ou il est procédé au recouvrement des\ncréances que cette partie garantit selon les distinctions prévues aux deux alinéas\nprécédents.</p>\n</article>"}],"tokens":{"titre":"Titre II","chapitre":"Chapitre 1","section":"Section 6"}},{"title":"Section 8","articles":[{"id":"article188","title":"ARTICLE 188","content":"<article class=\"article article188\">\n\n<p>Le juge d'instruction peut requérir par commission rogatoire tout officier de police\njudiciaire de son ressort de procéder aux actes d'information qu'il estime nécessaires.</p>\n<p>Il peut également requérir par commission rogatoire tout juge d'instruction de\nprocéder aux actes d'information qu'il estime nécessaires dans les lieux soumis à la\njuridiction de ce dernier. Le juge d'instruction délégataire peut subdéléguer ces\npouvoirs aux officiers de police judiciaire de son ressort.</p>\n<p>La commission rogatoire indique la nature de l'infraction objet des poursuites. Elle\nest datée et signée par le magistrat qui la délivre et revêtue de son sceau.</p>\n<p>Elle précise les actes d'instruction à accomplir qui doivent se rattacher directement à</p>\nl'infraction visée aux poursuites.\n<p>L'exécution de la commission rogatoire obéit aux règles prescrites par les articles 90</p>\nà 93, 122 et 133.\n</article>"},{"id":"article189","title":"ARTICLE 189","content":"<article class=\"article article189\">\n\n<p>Les magistrats commis exercent, dans les limites de la commission rogatoire, tous\nles pouvoirs du juge d'instruction. Ils peuvent notamment décerner tous mandats, tels\nque définis à l'article 140.</p>\n<p>Les officiers de police judiciaire exercent, dans les limites de la commission\nrogatoire, les pouvoirs du juge d'instruction à l'exception des interrogatoires et des\nconfrontations de l'inculpé.</p>\n</article>"},{"id":"article190","title":"ARTICLE 190","content":"<article class=\"article article190\">\n\n<p>Tout témoin cité au cours de l'exécution d'une commission rogatoire est tenu de\ncomparaître, de prêter serment et de déposer.</p>\n<p>S'il ne comparaît pas, avis en est donné au procureur de la République du lieu de\nl'exécution, qui peut l'y contraindre par la force publique. Le magistrat mandant peut\nprendre contre lui les sanctions prévues à l'article 128 alinéas 2 et 3.</p>\n</article>"},{"id":"article191","title":"ARTICLE 191","content":"<article class=\"article article191\">\n\n<p>Lorsque, pour les nécessités de l'exécution de la commission rogatoire, l'officier de\npolice judiciaire est amené à retenir une personne contre laquelle existent des indices\nfaisant présumer qu'elle a participé à la commission de l'infraction, il ne peut la\ngarder à vue plus de quarante-huit (48) heures. Il en informe le procureur de la\n<p>République, dès le début de la garde à vue.</p>\n<p>Le procureur de la République peut accorder, par tout moyen écrit, l'autorisation de\nprolonger la garde à vue d'un nouveau délai de quarante-huit (8) heures. A l'issue de\nce délai, la personne gardée à vue est, soit conduite devant le juge d'instruction\nmandant ou le juge d'instruction délégant, soit remise en liberté.</p>\n<p>Le juge d'instruction fixe le délai dans lequel les procès-verbaux dressés par l'officier\nde police judiciaire doivent lui être transmis par celui-ci. A défaut d'une telle fixation,\nces procès-verbaux doivent lui être transmis dans les huit (8) jours de la fin des\nopérations exécutées en vertu de la commission rogatoire.</p>\n</p></article>"},{"id":"article192","title":"ARTICLE 192","content":"<article class=\"article article192\">\n\n<p>Lorsque la commission rogatoire prescrit des opérations simultanées sur divers\npoints du territoire, elle peut, sur l'ordre du juge d'instruction mandant, être adressée\naux juges d'instruction chargés de son exécution sous forme de reproduction ou de\ncopie intégrale de l'original.</p>\n<p>Elle peut même, en cas d'urgence, être diffusée par tous moyens préservant le secret\nde l'instruction. Chaque diffusion doit toutefois préciser les mentions essentielles de\nl'original et la nature de l'inculpation, le nom et la qualité du magistrat mandant.</p>\n</article>"}],"tokens":{"titre":"Titre II","chapitre":"Chapitre 1","section":"Section 8"}},{"title":"Section 9","articles":[{"id":"article193","title":"ARTICLE 193","content":"<article class=\"article article193\">\n\n<p>Le juge d'instruction dans le cas où se pose une question d'ordre technique peut, soit\nd'office, soit à la demande du ministère public ou à la demande des parties, ordonner\nune expertise, laquelle est confiée à un expert unique, sauf circonstances particulières\njustifiant la désignation de deux ou plusieurs experts.</p>\n<p>L'expert procède à sa mission sous le contrôle du juge d’instruction.</p>\n<p>Lorsque le juge d'instruction estime ne pas devoir faire droit à une demande\nd'expertise, il rend une ordonnance motivée.</p>\n</article>"},{"id":"article194","title":"ARTICLE 194","content":"<article class=\"article article194\">\n\n<p>L'expert est choisi sur la liste nationale des experts arrêtée chaque année par le\nministre de la Justice, sur proposition des Cours d'Appel, les procureurs généraux\nentendus.</p>\n<p>A titre exceptionnel, le juge d'instruction peut, par décision motivée, choisir des\nexperts ne figurant pas sur cette liste.</p>\n</article>"},{"id":"article195","title":"ARTICLE 195","content":"<article class=\"article article195\">\n\n<p>La mission de l'expert qui ne peut avoir pour objet que l'examen de questions d'ordre\ntechnique, est précisée dans la décision qui ordonne l'expertise.</p>\n</article>"},{"id":"article196","title":"ARTICLE 196","content":"<article class=\"article article196\">\n\n<p>La décision ordonnant l'expertise est notifiée au ministère public et aux parties et\nprécise les noms et qualités de l'expert ainsi que le libellé de la mission.</p>\n<p>Lorsque le juge d'instruction ordonne d'office l'expertise, sa décision n'est pas\nsusceptible d'appel.</p>\n<p>Toutefois dans les trois (3) jours de sa notification, le ministère public et les parties\npeuvent présenter, en la forme gracieuse, leurs observations. Celles-ci peuvent porter\nsoit sur le choix, soit sur la mission de l'expert désigné.</p>\n</article>"},{"id":"article197","title":"ARTICLE 197","content":"<p>alinéa 1. Le résultat de ses investigations fait l'objet d'un rapport annexé au rap port</p><p>mentionné à l'</p>"},{"id":"article194","title":"ARTICLE 194","content":"<article class=\"article article194\">\n\n\nd'instruction, chaque fois qu'il est commis, serment d'accomplir sa mission, de faire\nson rapport et de donner son avis en son honneur et conscience. Le procès-verbal de\nprestation de serment est signé par le juge d'instruction, l'expert et le greffier.\n<p>En cas d'empêchement dont les motifs sont précisés, le serment peut être reçu par\n<p>écrit et la lettre de serment est annexée au dossier de la procédure.</p>\n</p></article>"},{"id":"article198","title":"ARTICLE 198","content":"<article class=\"article article198\">\n\n<p>Toute décision commettant un expert doit lui impartir un délai pour remplir sa\nmission.</p>\n<p>Si des raisons particulières l'exigent, ce délai peut être prorogé sur requête de l'expert\net par décision motivée rendue par le juge d'instruction qui l'a désigné.</p>\n<p>L'expert qui ne dépose pas son rapport dans le délai qui lui a été imparti peut être\nimmédiatement remplacé et doit rendre compte des investigations auxquelles il a déjà</p>\nprocédé. Il encourt une amende civile de 100.000 à 500.000 francs prononcée par le\njuge d'instruction, sur réquisition du procureur de la République. Il doit aussi restituer\ndans les quarante-huit (48) heures les objets, pièces et documents qui lui auraient été\nconfiés en vue de l'accomplissement de sa mission.\n<p>L'expert doit remplir sa mission en liaison avec le juge d'instruction. Il doit le tenir\ninformé du développement de ses opérations et le mettre à même de prendre à tout\nmoment toutes mesures utiles.</p>\n<p>Le juge d'instruction, au cours de ses opérations, peut s'il l'estime utile, se faire\nassister de l'expert.</p>\n</article>"},{"id":"article199","title":"ARTICLE 199","content":"<article class=\"article article199\">\n\n<p>Si l'expert demande à être éclairé sur une question ne relevant pas de sa spécialité, le\njuge peut l'autoriser à s'adjoindre une personne nommément désignée, spécialement\nqualifiée par sa compétence.</p>\n</article>"},{"id":"article197","title":"ARTICLE 197","content":"<article class=\"article article197\">\n\n\nalinéa 1. Le résultat de ses investigations fait l'objet d'un rapport annexé au rapport\nmentionné à l'article 203.\n</article>"},{"id":"article200","title":"ARTICLE 200","content":"<p>Conformément à l'</p>"},{"id":"article118","title":"ARTICLE 118","content":"<article class=\"article article118\">\n\n\navant de les faire parvenir à l'expert, les scellés qui n'auraient pas été ouverts et\ninventoriés. I] énumère ces scellés dans le procès-verbal spécialement dressé à l'effet\nde constater cette remise. L'expert fait mention dans son rapport de toute ouverture\nou réouverture des scellés, dont il dresse inventaire.\n</article>"},{"id":"article201","title":"ARTICLE 201","content":"<article class=\"article article201\">\n\n<p>L'expert peut recevoir, à titre de renseignements et pour l'accomplissement de sa\nmission, les déclarations de personnes autres que l'inculpé.</p>\n<p>S'il estime qu'il y a lieu d'interroger l'inculpé et sauf délégation motivée délivrée à</p>\ntitre exceptionnel par le juge d'instruction, il est procédé à cet interrogatoire en sa\nprésence par le juge d'instruction en observant dans tous les cas les formes et\nconditions prévues par les articles 135, 136 et 137.\n<p>L'inculpé peut, cependant, renoncer au bénéfice de cette disposition par déclaration\nexpresse devant le juge d'instruction et fournir à l'expert, assisté de son avocat, les\nexplications nécessaires à l'exécution de sa mission. L'inculpé peut également, par\ndéclaration écrite remise par lui à l'expert et annexée par celui-ci à son rapport,\nrenoncer à l'assistance de son avocat pour une ou plusieurs auditions.</p>\n<p>Toutefois, les médecins experts chargés d'examiner l'inculpé peuvent lui poser les\nquestions nécessaires à l'accomplissement de leur mission, hors la présence du juge\net des avocats.</p>\n</article>"},{"id":"article202","title":"ARTICLE 202","content":"<article class=\"article article202\">\n\n<p>Au cours de l'expertise, les parties peuvent demander au juge d'instruction qui l'a\nordonné qu'il soit prescrit à l'expert d'effectuer certaines recherches ou d'entendre\ntoute personne nommément désignée qui serait susceptible de lui fournir des\nrenseignements d'ordre technique.</p>\n</article>"},{"id":"article203","title":"ARTICLE 203","content":"<article class=\"article article203\">\n\n<p>Lorsque les opérations d'expertise sont terminées, l'expert rédige un rapport qui\ncontient la description desdites opérations ainsi que ses conclusions. L'expert atteste\navoir personnellement accompli les opérations qui lui ont été confiées et signe son\nrapport.</p>\n<p>En cas de désignation de plusieurs experts, s'ils sont d'avis différents ou s'ils ont des\nréserves à formuler sur des conclusions communes, chacun d'eux indique son opinion\nou ses réserves en les motivant.</p>\n<p>Le rapport et les scellés, ou leurs résidus, sont déposés entre les mains du greffier de\nla juridiction d'instruction qui a ordonné l'expertise. Ce dépôt est constaté par procès-</p>\nverbal.\n</article>"},{"id":"article204","title":"ARTICLE 204","content":"<article class=\"article article204\">\n\n<p>Le juge d'instruction convoque les parties et leur donne connaissance des conclusions\nde l'expert dans les formes prévues aux articles 135, 136 et 137 et reçoit leurs\ndéclarations. Le rapport d'expertise est mis à la disposition des parties et de leurs\nconseils qui peuvent en obtenir copie à leurs frais.</p>\n<p>Le juge d'instruction leur fixe le délai dans lequel elles peuvent présenter des\nobservations ou de formuler des demandes, notamment aux fins de complément\nd'expertise ou de contre-expertise.</p>\n<p>En cas de rejet de ces demandes, le juge d'instruction rend une décision motivée.</p>\n</article>"}],"tokens":{"titre":"Titre II","chapitre":"Chapitre 1","section":"Section 9"}},{"title":"Section 10","articles":[{"id":"article205","title":"ARTICLE 205","content":"<article class=\"article article205\">\n\n<p>Les dispositions prescrites aux articles 133 et 135 doivent être observées, à peine de\nnullité tant de l'acte lui-même que de la procédure ultérieure.</p>\n<p>La partie envers laquelle les dispositions de ces articles ont été méconnues peut saisir\nla Chambre d'instruction, par requête aux fins d'annulation. Elle peut néanmoins\nrenoncer à s'en prévaloir et régulariser ainsi la procédure. Cette renonciation doit être\nexpresse. Elle ne peut être donnée qu'en présence du conseil ou ce dernier dûment\nappelé.</p>\n</article>"},{"id":"article206","title":"ARTICLE 206","content":"<article class=\"article article206\">\n\n<p>S'il apparaît au juge d'instruction qu'un acte de l'information peut être frappé de\nnullité, il saisit la Chambre d'instruction en vue de l'annulation de cet acte, après\navoir pris l'avis du procureur de la République et en avoir avisé l'inculpé et la partie\ncivile.</p>\n<p>Si le procureur de la République ou le procureur général estime qu'une nullité a pu\nêtre commise, il saisit la Chambre d'instruction aux fins d'annulation.</p>\n<p>Dans l'un et l'autre cas, la Chambre d'instruction procède comme il est dit à l'article\n<p>239.</p>\n</p></article>"},{"id":"article207","title":"ARTICLE 207","content":"<article class=\"article article207\">\n\n<p>Il y a également nullité en cas de violation des dispositions substantielles du présent\ntitre, autres que celles visées à l'article 205, et notamment en cas de violation des</p>\n\ndroits de la défense.\n<p>La Chambre d'instruction décide si l'annulation doit être limitée à l'acte vicié ou\ns'étendre à tout ou partie de la procédure ultérieure.</p>\n<p>Les parties peuvent renoncer à se prévaloir de ces nullités lorsqu'elles ne sont\n<p>édictées que dans leur seul intérêt. Cette renonciation doit être expresse.</p>\n<p>La Chambre d'instruction est saisie et statue ainsi qu'il est dit à l'article précédent.</p>\n</p></article>"},{"id":"article208","title":"ARTICLE 208","content":"<article class=\"article article208\">\n\n<p>Les actes annulés sont retirés du dossier d'information et classés au greffe de la Cour\nd'Appel. Il est interdit d'y puiser aucun renseignement contre les parties au débat,\nsous peine de poursuites devant leurs organes disciplinaires respectifs pour les\nmagistrats et les avocats.</p>\n</article>"}],"tokens":{"titre":"Titre II","chapitre":"Chapitre 1","section":"Section 10"}},{"title":"Section 11","articles":[{"id":"article209","title":"ARTICLE 209","content":"<article class=\"article article209\">\n\n<p>Aussitôt que la procédure est terminée, le juge d'instruction la communique à</p>\nl'inculpé et à la partie civile ainsi qu'à leurs conseils par l'intermédiaire du greffier du\nsiège de l'instruction. Ceux-ci en prennent connaissance au greffe, sans déplacement\ndu dossier.\n<p>Ils disposent, pour ce faire, d'un délai de dix (10) jours à compter de l'avis de mise à</p>\nleur disposition au greffe du dossier de la procédure.\n<p>Au terme de ce délai, le juge d'instruction, s'il estime que la procédure est en état, en\ntransmet une copie au procureur de la République qui doit lui adresser ses\nréquisitions au plus tard dans les quinze (15) jours de sa réception.</p>\n<p>Si à l'expiration du délai imparti, le procureur de la République n'a pas pris ses\nréquisitions, le juge d'instruction passe outre pour rendre son ordonnance de clôture.</p>\n<p>Le juge d'instruction rend son ordonnance dans un délai de dix (10) jours à compter\nde la réception des réquisitions du procureur de la République, ou, dans le cas de\nl'alinéa précédent, à compter du terme du délai imparti au procureur de la\n<p>République.</p>\n</p></article>"},{"id":"article210","title":"ARTICLE 210","content":"<article class=\"article article210\">\n\n<p>Le juge d'instruction examine s'il existe contre l'inculpé des charges constitutives\nd'infraction à la loi pénale.</p>\n</article>"},{"id":"article211","title":"ARTICLE 211","content":"<article class=\"article article211\">\n\n<p>Si le juge d'instruction estime que les faits ne constituent ni crime, ni délit, ni\ncontravention, ou si l'auteur est resté inconnu, ou s'il n'existe pas de charges\nsuffisantes contre l'inculpé, ou si l'action publique est éteinte, il déclare, par une\nordonnance qu'il n'y a pas lieu à suivre.</p>\n<p>L'inculpé préventivement détenu est mis en liberté.</p>\n<p>Le juge d'instruction statue en même temps sur la restitution des objets saisis.</p>\n<p>Il liquide les dépens et condamne aux frais la partie civile, si l'action publique a été</p>\nmise en mouvement par elle. Toutefois, la partie civile de bonne foi peut être\ndéchargée de la totalité ou d'une partie des frais par décision spéciale et motivée.\n</article>"},{"id":"article212","title":"ARTICLE 212","content":"<article class=\"article article212\">\n\n<p>Si le juge estime que les faits constituent une contravention, il prononce le renvoi de\nl'affaire devant le tribunal de simple police et l'inculpé est mis en liberté.</p>\n</article>"},{"id":"article213","title":"ARTICLE 213","content":"<article class=\"article article213\">\n\n<p>Si le juge estime que les faits constituent un délit il prononce le renvoi de l'affaire\ndevant le tribunal correctionnel.</p>\n<p>Le mandat d'arrêt ou de dépôt décerné contre l'inculpé conserve sa force exécutoire\n<p>Jusqu'à ce qu'il ait été statué par le tribunal correctionnel, conformément aux\n  dispositions de l'article 175.</p>\n</p></article>"},{"id":"article214","title":"ARTICLE 214","content":"<article class=\"article article214\">\n\n<p>Dans les cas de renvoi, soit devant le tribunal de simple police soit devant le tribunal\ncorrectionnel, le juge d'instruction transmet le dossier avec son ordonnance au\nprocureur de la République.</p>\n<p>Si la juridiction est saisie, le procureur de la République doit, sous réserve des\n  dispositions de l'article 397 alinéa 4, faire donner assignation au prévenu pour l'une</p>\n\ndes plus prochaines audiences, en observant les délais de citation prévus au présent\n<p>Code.</p>\n</article>"},{"id":"article215","title":"ARTICLE 215","content":"<article class=\"article article215\">\n\n<p>Si le juge d'instruction estime que les faits constituent une infraction qualifiée crime\npar la loi, il ordonne que le dossier de la procédure et un état des pièces servant à</p>\nconviction soient transmis sans délai par le procureur de la République au procureur\ngénéral près la Cour d' Appel, pour être procédé ainsi qu'il est dit au chapitre de la\n<p>Chambre d'instruction.</p>\n<p>Le mandat d'arrêt ou de dépôt décerné contre l'inculpé conserve sa force exécutoire\njusqu'à ce qu'il ait été statué par la Chambre d'instruction.</p>\n<p>Les pièces à conviction restent au greffe du tribunal sauf dispositions contraires.</p>\n</article>"},{"id":"article216","title":"ARTICLE 216","content":"<article class=\"article article216\">\n\n<p>Des ordonnances comportant non-lieu partiel peuvent intervenir en cours\nd'information.</p>\n</article>"},{"id":"article217","title":"ARTICLE 217","content":"<article class=\"article article217\">\n\n<p>Il est donné avis, dans les vingt-quatre (24) heures et dans les formes prévues à l'article 135 alinéa 2, aux conseils de l'inculpé et de la partie civile, de toutes</p>\n\nordonnances juridictionnelles.\n<p>Dans les mêmes formes et délais, les ordonnances de règlement sont portées à la\nconnaissance de l'inculpé et les ordonnances de renvoi ou de transmission des pièces\nau procureur général, à celle de la partie civile.</p>\n<p>Les ordonnances dont l'inculpé ou la partie civile peuvent, aux termes des articles\n<p>220 et 221, interjeter appel, leur sont signifiées à la requête du procureur de la\n<p>République dans les vingt-quatre (24) heures.</p>\n<p>Dans tous les cas, si l'inculpé est détenu, les ordonnances lui sont notifiées par le\ngreffier.</p>\n<p>Avis de toute ordonnance est donné au procureur de la République par le greffier, le\njour même où elle est rendue.</p>\n</p></p></article>"},{"id":"article218","title":"ARTICLE 218","content":"<article class=\"article article218\">\n\n<p>Les ordonnances rendues par le juge d'instruction en vertu de la présente section\ncontiennent les nom, prénoms, date, lieu de naissance, domicile et profession de\nl'inculpé. Elles indiquent la qualification légale du fait imputé à celui-ci et de façon\nprécise, les motifs pour lesquels il existe ou non contre lui des charges suffisantes.</p>\n</article>"}],"tokens":{"titre":"Titre II","chapitre":"Chapitre 1","section":"Section 11"}},{"title":"Section 12","articles":[{"id":"article219","title":"ARTICLE 219","content":"<article class=\"article article219\">\n\n<p>Le procureur de la République a le droit d'interjeter appel devant la Chambre\nd'instruction de toute ordonnance du juge d'instruction.</p>\n<p>Cet appel, formé par déclaration au greffe du tribunal, est interjeté dans les vingt-</p>\nquatre (24) heures à compter de la notification de l'ordonnance.\n<p>Le procureur général a également dans tous les cas le droit d'interjeter appel, lequel\nest formé par déclaration au greffe de la cour, dans les dix (10) jours qui suivant la\nnotification de l'ordonnance du juge d'instruction au procureur de la République. Une\nexpédition de la déclaration d'appel est transmise sans délai au greffe de la juridiction\nd'instruction intéressée.</p>\n</article>"},{"id":"article220","title":"ARTICLE 220","content":"<article class=\"article article220\">\n\n<p>Le droit d'appel appartient à l'inculpé contre l'ordonnance </p>\n<p>1.) par laquelle le juge d'instruction statue sur sa compétence ;</p>\n<p>2.) déclarant recevable la constitution de partie civile ;</p>\n<p>3.) sur la restitution d'objets saisis ;</p>\n<p>4.) rejetant sa demande d'expertise, de complément d'expertise ou de contre-</p>\nexpertise ;\n<p>5.) de placement en détention préventive, de prolongation de sa détention ou de refus\nde mise en liberté ;</p>\n<p>6.) de renvoi en police correctionnelle ;</p>\n<p>7.) de renvoi devant le tribunal de simple police.</p>\n</article>"},{"id":"article221","title":"ARTICLE 221","content":"<article class=\"article article221\">\n\n<p>La partie civile peut interjeter appel des ordonnances de non informer, de non-lieu et\ndes ordonnances faisant grief à ses intérêts civils. Toutefois, son appel ne peut, en\naucun cas, porter sur une ordonnance ou sur la disposition d'une ordonnance relative\nà la détention de l'inculpé.</p>\n<p>La partie civile peut aussi interjeter appel de l'ordonnance par laquelle le juge a,\nd'office ou sur déclinatoire, statué sur sa compétence, ainsi que des ordonnances\nrejetant sa demande d'expertise, de complément d'expertise ou de contre-expertise.</p>\n<p>L'appel de l'inculpé et de la partie civile est interjeté dans les soixante-douze (72)</p>\nheures à compter de la notification de l'ordonnance à l'intéressé ou à son conseil s'il\nen a.\n<p>L'appel de l'inculpé et de la partie civile est reçu dans les mêmes formes et conditions\n  que celles prévues à l'article 564. Le délai d'appel court du jour de la notification qui</p>\n\n  leur est faite, conformément à l'article 217. Si l'inculpé est détenu, sa déclaration\n\nd'appel est transmise par l'intermédiaire du chef de l'établissement pénitentiaire, dans\n  les conditions prévues à l'article 565, sous peine d'une amende civile de 100.000\n\nfrancs prononcée par le président de la Chambre d'instruction.\n</article>"},{"id":"article98","title":"ARTICLE 98","content":"<article class=\"article article98\">\n\n\ntransmis immédiatement, avec l'avis motivé du procureur de la République, au\nprocureur général qui procède ainsi qu'il est dit aux articles 228 et suivants.\n<p>En cas d'appel du ministère public, l'inculpé détenu est maintenu en prison jusqu'à ce\nqu'il ait été statué sur l'appel et, dans tous les cas, jusqu'à l'expiration du délai d'appel\ndu procureur de la République, à moins que celui-ci ne consente à la mise en liberté</p>\nimmédiate.\n</article>"},{"id":"article222","title":"ARTICLE 222","content":"<article class=\"article article222\">\n\n<p>Lorsqu'il est interjeté appel d'une ordonnance autre qu'une ordonnance de règlement,\nle juge d'instruction poursuit son information sauf décision contraire de la Chambre\nd'instruction.</p>\n</article>"}],"tokens":{"titre":"Titre II","chapitre":"Chapitre 1","section":"Section 12"}},{"title":"Section 13","articles":[{"id":"article223","title":"ARTICLE 223","content":"<article class=\"article article223\">\n\n<p>L'inculpé à l'égard duquel le juge d'instruction a dit n'y avoir lieu à suivre ne peut\nplus être recherché à l'occasion du même fait, à moins qu'il ne survienne de nouvelles\ncharges.</p>\n<p>Lorsque le juge d'instruction a dit n'y avoir lieu à suivre, l'auteur étant resté inconnu,\nl'information peut être reprise en cas de découverte d'éléments nouveaux qui\npermettent d'envisager une inculpation d'une personne dénommée.</p>\n</article>"},{"id":"article224","title":"ARTICLE 224","content":"<article class=\"article article224\">\n\n<p>Sont considérées comme charges nouvelles les déclarations des témoins, pièces et\nprocès-verbaux qui, n'ayant pu être soumis à l'examen du juge d'instruction, sont\ncependant de nature soit à fortifier les charges qui auraient été trouvées trop faibles,\nsoit à donner aux faits de nouveaux développements utiles à la manifestation de la\nvérité.</p>\n</article>"},{"id":"article225","title":"ARTICLE 225","content":"<article class=\"article article225\">\n\n<p>Le ministère public est seul compétent pour décider s'il y a lieu de requérir la\nréouverture de l'information sur charges nouvelles.</p>\n</article>"}],"tokens":{"titre":"Titre II","chapitre":"Chapitre 1","section":"Section 13"}},{"title":"Section 1","articles":[{"id":"article226","title":"ARTICLE 226","content":"<article class=\"article article226\">\n\n<p>La Cour d' Appel comprend une ou plusieurs Chambres d'instruction. La Chambre\nd'instruction est composée d'un président de chambre et de deux ou plusieurs\nconseillers exclusivement nommés dans cette fonction.</p>\n<p>En cas d'empêchement le premier président peut, par ordonnance, remplacer le\n<p>Président de la Chambre d'instruction par un président de chambre, et les conseillers\npar d'autres conseillers.</p>\n</p></article>"},{"id":"article227","title":"ARTICLE 227","content":"<article class=\"article article227\">\n\n<p>Les fonctions du ministère public auprès de la Chambre d'instruction sont exercées\npar le procureur général près la Cour d'Appel ou par ses substituts et celles du greffe\npar un greffier de la Cour d'Appel.</p>\n</article>"},{"id":"article228","title":"ARTICLE 228","content":"<article class=\"article article228\">\n\n<p>Le procureur général met l’affaire en état dans les cinq (5) jours de la réception des\npièces en matière de détention préventive et dans les dix (10) jours en toute autre\nmatière ; il la soumet, avec son réquisitoire, à la Chambre d'instruction.</p>\n<p>Celle-ci doit, en matière de détention préventive, se prononcer au plus tard dans les\nquinze (15) jours de l'arrivée du dossier au greffe de la Chambre d'instruction, faute\nde quoi l’inculpé est mis d'office en liberté, sauf si des vérifications concernant sa\ndemande ont été ordonnées. Dans ce cas, ce délai est prorogé d'une durée maximum\nde quinze (15) jours.</p>\n</article>"},{"id":"article229","title":"ARTICLE 229","content":"<article class=\"article article229\">\n\n<p>Lorsque postérieurement à un arrêt de non-lieu prononcé par la Chambre\nd'instruction, le procureur général reçoit des pièces lui paraissant contenir des\n  charges nouvelles dans les termes de l'article 224, il met l'affaire en état et la soumet</p>\n\navec son réquisitoire à la Chambre d'instruction. Dans ce cas et en attendant la\nréunion de la Chambre d'instruction, le président de cette juridiction peut, sur les\nréquisitions du procureur général, décerner mandat de dépôt ou d'arrêt.</article>"},{"id":"article230","title":"ARTICLE 230","content":"<p>Le procureur général notifie dans les formes prévues à l'</p>"},{"id":"article135","title":"ARTICLE 135","content":"<article class=\"article article135\">\n\n\nchacune des parties et à son conseil, la date à laquelle l'affaire sera appelée à</article>"},{"id":"article231","title":"ARTICLE 231","content":"<article class=\"article article231\">\n\n<p>Les parties et leurs conseils sont informés de la date de l'audience, au moins huit (8)</p>\njours avant.\n<p>Ils peuvent, jusqu'à vingt-quatre (24) heures avant l'audience, produire des mémoires\nqu'ils communiquent au ministère public et aux autres parties.</p>\n<p>Ces mémoires sont déposés au greffe de la Chambre d'instruction et visés par le\ngreffier avec l'indication du jour et de l'heure du dépôt.</p>\n</article>"},{"id":"article232","title":"ARTICLE 232","content":"<article class=\"article article232\">\n\n<p>Les débats se déroulent et l'arrêt est rendu en chambre du conseil.</p>\n<p>Après le rapport du conseiller, le procureur général et les conseils des parties\nprésentent des observations sommaires.</p>\n<p>La Chambre d'instruction peut ordonner la comparution personnelle des parties ainsi\nque l'apport des pièces à conviction.</p>\n</article>"},{"id":"article233","title":"ARTICLE 233","content":"<article class=\"article article233\">\n\n<p>Lorsque les débats sont terminés, la Chambre d'instruction délibère hors la présence\ndu procureur général, des parties, de leurs conseils et du greffier.</p>\n</article>"},{"id":"article234","title":"ARTICLE 234","content":"<article class=\"article article234\">\n\n<p>La Chambre d'instruction peut, dans tous les cas, à la demande du procureur général,\nd'une des parties ou même d'office, ordonner tout acte d'information complémentaire\nqu'elle juge utile, et décerner tous mandats.</p>\n<p>Elle peut également, dans tous les cas, le ministère public entendu, prononcer d'office\nla mise en liberté de l'inculpé.</p>\n</article>"},{"id":"article235","title":"ARTICLE 235","content":"<article class=\"article article235\">\n\n<p>La Chambre d'instruction peut, d'office ou sur les réquisitions du procureur général,\nordonner qu'il soit informé à l'égard des inculpés ou prévenus renvoyés devant elle,\nsur tous les faits principaux ou connexes susceptibles de qualification pénale\nrésultant du dossier de la procédure, qui n'auraient pas été visés par l'ordonnance du\njuge d'instruction ou qui auraient été distraits par une ordonnance comportant non-</p>\nlieu partiel, disjonction ou renvoi devant la juridiction correctionnelle ou de simple\npolice.\n<p>Elle peut statuer sans ordonner une nouvelle information si les chefs de poursuite\nvisés à l'alinéa précédent ont été compris dans les inculpations faites par le juge\nd'instruction.</p>\n</article>"},{"id":"article236","title":"ARTICLE 236","content":"<article class=\"article article236\">\n\n<p>Les infractions sont connexes soit lorsqu'elles ont été commises en même temps par\nplusieurs personnes réunies, soit lorsqu'elles ont été commises par différentes\npersonnes, même en différents temps et en divers lieux, mais par suite d'un concert\nformé à l'avance entre elles, soit lorsque les auteurs ou complices présumés ont\ncommis les unes pour se procurer les moyens de commettre les autres, pour en\nfaciliter, pour en consommer l'exécution ou pour en assurer l'impunité, soit lorsque\ndes choses enlevées, détournées ou obtenues à l'aide d'un crime ou d'un délit ont été,\nen tout ou en partie, recelées.</p>\n</article>"},{"id":"article237","title":"ARTICLE 237","content":"<article class=\"article article237\">\n\n<p>La Chambre d'instruction peut, quant aux infractions résultant du dossier de la\nprocédure, ordonner que soient inculpées, dans les conditions prévues à l'article 238,</p>\n\ndes personnes qui n'ont pas été renvoyées devant elle, à moins qu'elles n'aient fait\nl’objet d'une ordonnance de non-lieu devenue définitive.\n<p>Cette décision ne peut faire l'objet d'un pourvoi en cassation.</p>\n</article>"},{"id":"article238","title":"ARTICLE 238","content":"<article class=\"article article238\">\n\n<p>Il est procédé aux suppléments d'information conformément aux dispositions\nrelatives à l'instruction préalable soit par un des membres de la Chambre\nd'instruction, soit par un juge qu'elle délègue à cette fin.</p>\n<p>Le procureur général peut à tout moment requérir la communication de la procédure,\nà charge de rendre les pièces dans les vingt-quatre (24) heures.</p>\n</article>"},{"id":"article239","title":"ARTICLE 239","content":"<article class=\"article article239\">\n\n<p>La Chambre d'instruction examine dans tous les cas, y compris en matière de\ndétention préventive, la régularité des procédures qui lui sont soumises.</p>\n<p>Si elle découvre une cause de nullité, elle prononce la nullité de l'acte qui en est\nentaché et, s'il y a lieu, celle de tout ou partie de la procédure ultérieure.</p>\n<p>Après annulation, elle peut soit évoquer et procéder dans les conditions prévues aux\narticles 234, 235 et 237, soit renvoyer le dossier de la procédure au même juge\nd'instruction ou à tel autre, afin de poursuivre l'information.</p>\n</article>"},{"id":"article240","title":"ARTICLE 240","content":"<article class=\"article article240\">\n\n<p>Lorsque la Chambre d'instruction a statué sur l’appel relevé contre une ordonnance\ndu juge d'instruction en matière de détention préventive, soit qu'elle ait confirmé</p>\nl'ordonnance, soit que, l'infirmant, elle ait ordonné la mise en liberté ou le maintien\nen détention ou décerné un mandat de dépôt ou d'arrêt, le
