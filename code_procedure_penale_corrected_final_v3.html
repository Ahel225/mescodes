ispositions du préc édent article sont applicables.</p><p>Dans le cas où le prévenu visé au présent article sait écrire, le gr effier écrit les</p><p>questions ou observations qui lui sont faites. Elles sont remises au prévenu, qui donne</p><p>par écrit ses réponses. Il est fait l ecture du tout par le greffier.</p><p>ARTICLE 419</p><p>Au jour indiqué pour la comparution à l'audience, le prévenu en état de détention y</p><p>est conduit par la force publique.</p><p>ARTICLE 420</p><p>Le prévenu régulièrement cité à personne doit comparaître, à moins qu'il ne fournisse</p><p>une excuse reconnue valable par la juridiction  devant laquelle il est appelé.</p><p>Le prévenu a la même obligat ion lorsqu'il est établi que, bien que n'ayant pas été cité</p><p>à personne, il a eu connaissance de la citation régulière le concernant dans les cas</p><p>prévus par les art icles 592 alinéa 3, 593 et 595.</p><p>Si ces conditions sont remplies, le prévenu non comparant et non excu sé est jugé</p><p>contradictoirement.</p><p>ARTICLE 421</p><p>Le prévenu cité pour une infraction passible d'une peine d'amende ou d'une peine</p><p>d'emprisonnement inférieure ou égale à deux années peut, par lettre adressée au</p><p>président du tribunal et qui sera joint e au dossier de la procédure, demander à être</p><p>jugé en son abs ence.</p><p>Si la demande est acceptée et si le prévenu est assisté par u n avocat, celui -ci est</p><p>entendu.</p><p>Si le tribunal estime nécessaire la comparution du prévenu en personne, la procédure</p><p>est renvoyée et le p révenu est tenu de comparaître.</p><p>Dans tous les cas, le prévenu est jugé contradictoirement.</p><p>ARTICLE 422</p><p>Les dispositions des alinéas 1 et 2 de l'article précédent, sont applicables chaque fois</p><p>que le débat sur le fond de la prévention ne doit pas être abordé, et spécialement</p><p>quand le débat ne doit port er que sur les intérêts civils.</p><p>ARTICLE 423</p><p>Si la citation n'a pas été délivrée à la personne du prévenu et s'il n'est pas établi qu'il</p><p>ait eu connaissance de cette citation, la décision, a u cas de non -comparution du</p><p>prévenu, est rendue par défaut.</p><p>ARTICLE 424</p><p>Nul n'est recevable à déclarer qu'il fait défaut dès lors qu'il a comparu à l'une  des</p><p>audiences de la procédure.</p><p>ARTICLE 425</p><p>La personne civilement responsable et l'assureur peuvent  se faire représenter par un</p><p>avocat. Dans ce cas, le jugement e st contradictoire à leur égard.</p><p>ARTICLE 426</p><p>Si le prévenu ne peut, en raison de son état de santé, ou de tout autre empêchement,</p><p>comparaître devant le tribunal et s'il existe des raisons grav es de ne point différer le</p><p>jugement de l'affaire, le tribunal ordonne, par décision spéciale et motivée, que le</p><p>prévenu, éventuellement assisté de son conseil, sera entendu à son domicile ou à la</p><p>maison d'arrêt dans laquelle il se trouve détenu, par un mag istrat membre de la</p><p>formation de jugement commis à cet effet accompagné d'un greffier. Procès -verbal</p><p>est dressé de cet interrogatoire. Le débat est repris à l'audience de renvoi, quel que</p><p>soit le taux de la peine encourue. Dans tous les cas, le préve nu est  jugé</p><p>contradictoirement.</p><p>ARTICLE 427</p><p>Le prévenu qui comparaît, a la faculté de se faire assister par un défenseur. S'il ne</p><p>comparaît pas, le tribunal peut retenir l'affaire après avoir entendu son conseil  sur les</p><p>causes de son absence.</p><p>Le défenseur ne p eut être choisi que parmi les avocats inscri ts au barreau de Côte</p><p>d'Ivoire.</p><p>Les avocats inscrits à d'autres barreaux peuvent plaider devant les juridictions de</p><p>Côte d'Ivoire si l'Etat dont ils sont originaires est lié à la Côte d'Ivoire par  une</p><p>convention de réciprocité.</p><p>L'assistance d'un défenseur est obligatoire quand le prévenu est atteint d'une infirmité</p><p>de na ture à compromettre sa défense.</p><p>PARAGRAPHE 2 :</p><p>CONSTITUTION DE LA PARTIE CIVILE ET DE SES EFFETS</p><p>ARTICLE 428</p><p>Toute personne qui, conformément à  l'article 7, prétend avoir été lésée par un délit</p><p>peut, si elle ne l'a déjà fait, se constituer partie civile à l'audience même.</p><p>La partie civile peut, à l'appui de sa constitution, demander des dommages -intérêts</p><p>en réparation du  préjudice qui lui a été causé.</p><p>ARTICLE 429</p><p>La déclaration de constitution de partie civile se fait soit avant l'audience au greffe,</p><p>soit pendant l'audience par déclaration consignée par le greffi er ou par dépôt de</p><p>conclusions.</p><p>ARTICLE 430</p><p>Lorsqu'elle e st faite avant l'audience, la déclaration de partie civile doit préciser</p><p>l'affaire concernée, l'infraction poursuivie et contenir élection de domicile dans le</p><p>ressort du tribunal saisi, à moins que la par tie civile n'y soit domiciliée.</p><p>Elle est immédiateme nt transmise par le greffier au ministère public qui cite la  partie</p><p>civile pour l'audience.</p><p>ARTICLE 431</p><p>A l'audience, la déclaration de partie civile peut être faite jusqu'au prononcé du</p><p>jugement sur l e siège ou la mise en délibéré.</p><p>Lorsque les parties  visées à l'article 400 sont présentes à l'audience, le président doit,</p><p>avant les débats sur le fond, les inviter à déclarer si elles se constituent parties civiles.</p><p>Avant les réquisitions du ministère public sur le fond, le président leur demande de</p><p>préci ser le montant des dommages -intérêts qu'elles réclament.</p><p>ARTICLE 432</p><p>La personne qui s'est constituée partie civile ne peut plus être entendue comme</p><p>témoin.</p><p>ARTICLE 433</p><p>Le tribunal apprécie la recevabilité de la constitution de partie civile et, s'il éch et,</p><p>déclare cette constitution irrecevable.</p><p>L'irrecevabilité peut également être soulevée par le ministère public, le prévenu, le</p><p>civilement responsa ble ou une autre partie civile.</p><p>ARTICLE 434</p><p>La partie civile peut se faire représenter par un avocat. Dan s ce cas, le jugement est</p><p>contradictoire à son égard.</p><p>ARTICLE 435</p><p>La partie civile régulièrement citée qui ne comparaît pas ou n'est pas représentée à</p><p>l'audience est considérée comme se désistant de sa  constitution de partie civile.</p><p>En ce cas, et si l'action publique n'a été mise en mouvement que par la citation directe</p><p>délivrée à la requête de la partie civile, le tribunal ne statue sur ladite action que s'il</p><p>en est requis par le ministère public, sauf au prévenu à demander au tribunal des</p><p>dommages -intérêts pour abus de citation directe co mme il est dit à l'article 496.</p><p>ARTICLE 436</p><p>Le désistement de la partie civile ne met pas obstacle à l'action civile devant la</p><p>juridiction compétente.</p><p>PARAGRAPHE 3 :</p><p>ADMINISTRATION DE LA PREUVE</p><p>ARTICLE 437</p><p>Hors les cas où la loi en dispose autrement, les infractions peuvent être établies par</p><p>tout mode de preuve et le Juge décide  d'après son intime conviction.</p><p>Le juge ne peut fonder sa décision que sur des preuves qui lui sont apportées au cours</p><p>des débats et cont radic toirement discutées devant lui.</p><p>ARTICLE 438</p><p>L'aveu, comme tout élément de preuve, est lai ssé à l'appréciation des juges.</p><p>ARTICLE 439</p><p>Tout procès -verbal ou rapport n'a de valeur probante que s'il est régulier en la forme,</p><p>si son auteur a agi dans l 'exercice de ses fonctions et a rapporté sur une matière de sa</p><p>compétence ce qu'il a vu, enten du ou constaté personnellement.</p><p>ARTICLE 440</p><p>Sauf dans les cas où la loi en dispose autrement, les procès -verbaux et les rapports</p><p>constatant les délits ne valent  qu'à t itre de simples renseignements.</p><p>ARTICLE 441</p><p>La preuve des délits constatés par des procès -verbaux ou des rapports ne peut être</p><p>rapporté e que par écrit ou par témoins.</p><p>Toutefois, la correspondance échangée entre le prévenu et son conseil ne peut</p><p>constituer une preuve par écrit.</p><p>ARTICLE 442</p><p>Les matières donnant lieu à des procès -verbaux faisant foi jusqu'à inscription de faux</p><p>sont réglées par des lois spéciales. A défaut de disposition expresse la procédure de</p><p>l'inscription de faux est réglée comme  il est dit au titre II du livre IV.</p><p>ARTICLE 443</p><p>Si le tribunal estime qu'une expertise est nécessaire, il est procédé conformémen t aux</p><p>articles 468 et suivants.</p><p>ARTICLE 444</p><p>Les témoins sont cités ainsi qu'il est di t aux articles 585 et suivants.</p><p>Ils peuvent se faire assister d'un conseil.</p><p>ARTICLE 445</p><p>Après avoir procédé aux constatations prévues à l'article 416, le président ordonne</p><p>aux témoins de se retirer dans la chambre qui leur est destinée. Ils n'en sortent que</p><p>pour déposer. Le président prend, s'il en est besoin, toutes mesures utiles pour</p><p>empêcher les témoins de conférer e ntre eux avant leur déposition.</p><p>ARTICLE 446</p><p>Toute personne citée pour être entendue comme témoin est tenue de comparaître, d e</p><p>prêter serment et de déposer.</p><p>ARTICLE 4 47</p><p>Le témoin qui ne comparaît pas ou qui refuse, soit de prêter serment, soit de faire sa</p><p>déposition, peut -être, sur réquisitions du ministère public, condamné par le tribunal</p><p>à la peine portée à l'article 128.</p><p>ARTICLE 448</p><p>Si le témoin ne comparaît pas, et s'il n'a pas fait valoir un motif d'excuse reconnu</p><p>valable et légitime, le tribunal peut, sur réquisitions du ministère public ou même</p><p>d'office, ordonner que ce témoin soit immédiatement amené devant lui par la force</p><p>publique pour y être entendu, ou ren voyer l'af faire à une prochaine audience.</p><p>En ce dernier cas, tous les frais de citation, d'actes, de voyage de témoins et autres,</p><p>ayant pour objet de faire juger l'affaire, sont hors le cas d'excuse légitime, à la charge</p><p>de ce témoin. Sur la réquisition du  ministère public, le jugement qui ordonne le</p><p>renvoi des débats le condamne, même par c orps, au payement de ces frais.</p><p>ARTICLE 449</p><p>Le témoin qui a été condamné à une amende ou aux frais pour non comparution peut,</p><p>au plus tard dans les cinq (5) jours de l a signification de cette décision faite à sa</p><p>personne ou à s on domicile, former opposition.</p><p>La voie de l'appel ne lui est ouverte que sur le jugem ent rendu sur cette opposition.</p><p>ARTICLE 450</p><p>Le témoin qui a été condamné pour refus de prêter serment ou de d époser peut</p><p>interjeter appel.</p><p>ARTICLE 451</p><p>Avant de procéder à l'audition des témoins, le président interroge le prévenu et reçoit</p><p>ses déclarations. Le ministère public et les conseils peuvent directement, sous réserve</p><p>des dispositions de l'article 411, poser des questions au prévenu, à la partie civile et</p><p>aux témoins. La partie civile et le prévenu peuvent poser des questions par</p><p>l'intermédiaire du président.</p><p>ARTICLE 452</p><p>Lorsqu'un témoin est sourd -muet ou ne parle pas suffisamment la langue française,</p><p>les dispositions des articl es 417 et 418 sont applicables.</p><p>ARTICLE 453</p><p>Les témoins déposent séparément.</p><p>Parmi les témoins cités, ceux qui sont produits par les parties poursuivantes sont</p><p>entendus les premiers, sauf pour le président à régler lui -même sou verainement</p><p>l'ordre d'audition des témoins</p><p>Peuvent également, avec l'autorisation du tribunal, être admises à témoigner, les</p><p>personnes, proposées par les parties, qui sont présentes à l'ouverture des débats sans</p><p>avoir été régulièrement citées.</p><p>ARTICLE 45 4</p><p>Les témoins doivent, sur la demande du président, faire connaître leurs nom,</p><p>prénoms, profession et domicile, s'ils sont parents ou alliés du prévenu, de la</p><p>personne civilement responsable ou de la partie civil e et s'ils sont à leur service.</p><p>Le cas échéant, le président leur fait préciser quelles relations ils ont, ou ont eu, avec</p><p>le prévenu, la personne civilement re sponsable, ou la partie civile.</p><p>ARTICLE 455</p><p>Avant de commencer leur déposition, les témoins prêtent serment de dire toute la</p><p>vérité, r ien que la vérité.</p><p>ARTICLE 456</p><p>Les enfants au -dessous de l'âge de seize (16) ans sont enten dus sans prestation de</p><p>serment.</p><p>ARTICLE 457</p><p>Sont reçues dans les mêm es conditions les dépositions :</p><ol><li>du père, de la mère ou de tout autre ascendant du prévenu  ou de l'un des prévenus</li></ol><p>présents et i mpliqués dans la même affaire ;</p><ol><li>du fils, de la fill e ou de tout autre descendant ;</li><li>des frères et sœurs ;</li><li>des alliés aux mêmes degrés ;</li><li>du mari, ou de la femme ; cette prohibition subsiste même après le divorce.</li></ol><p>ARTICLE 458</p><p>Le témoin, qui a prêté serment n'est pas tenu de le renouveler, s'il est entendu une</p><p>seconde fois au cours des débats. Le président lui rappellera, s'il y a li eu, le serment</p><p>qu'il a prêté.</p><p>ARTICLE 459</p><p>La personne qui, agissant en vertu d'une obligation légale ou de sa propre initiative,</p><p>a porté les faits poursuivis à la connaissance de la ju stice, est reçue en témoignage.</p><p>Dans ce cas, le président en avertit le tribunal qui décide, sur réquisition du ministère</p><p>public, si elle doit être entendue en audience publique, à huis clos ou sans la présence</p><p>des autres parties.</p><p>Celui dont la dénonciation est récompensée pécuniairement par la loi peut être</p><p>entendu en témoignage, à moins qu'il n'y ait opposition d'une des p arties, ou du</p><p>ministèr e public.</p><p>ARTICLE 460</p><p>Les témoins déposent oralement.</p><p>Toutefois, ils peuvent, exceptionnellement, s'aider de documents av ec l'autorisation</p><p>du président.</p><p>ARTICLE 461</p><p>Le greffier tient note par tous moyens, y compris par enregistrement audio mis en</p><p>place  par le tribunal, du déroulement des débats et principalement, sous la direction</p><p>du président des déclarations des témoins ain si que des réponses du prévenu.</p><p>Les notes d'audience sont signées par le greffier. Elles sont préalablement</p><p>retranscrites avant la signature par le greffier, si elles ont fait l'objet d'un</p><p>enregistrement. Elles sont visées par le président, au plus tard dans les trois (3) jours</p><p>qui suive nt chaque audience.</p><p>Les modalités de mise en œuvre de l'enregistrement audio sont déterminées par ar rêté</p><p>du ministre de la Justice.</p><p>ARTICLE 462</p><p>Après chaque déposition, le président pose au témoin les questions qu'il juge</p><p>nécessaires, et s'il y a lieu, c elles qui lui sont proposées par les parties.</p><p>Le témoin peut se retirer après sa déposition, à moins que le p résident n'en décide</p><p>autrement.</p><p>Le ministère public, la partie civile et le prévenu, peuvent demander, et le président</p><p>peut ordonner, qu'un témoin se retire momentanément de la salle d'audience après sa</p><p>déposition, pour y être introduit et entendu s'il y a lieu après d'autres dépositi ons avec</p><p>ou sans confrontation.</p><p>ARTICLE 463</p><p>Au cours des débats, le président fait, s'il est nécessaire, représenter  au prévenu ou</p><p>aux témoins les pièces à convictio n et reçoit leurs observations.</p><p>ARTICLE 464</p><p>Le tribunal, soit d'office, soit à la demande du ministère public, de la partie civile ou</p><p>du prévenu, peut ordonner tous transports utiles en vue de  la manifestation de la</p><p>vérité.</p><p>Les parties et leurs conseils sont appelés à y assister. Il est dressé proc ès-verbal de</p><p>ces opérations.</p><p>ARTICLE 465</p><p>Si d'après les débats la déposition d'un témoin paraît fausse, le président, soit d'office,</p><p>soit à la requ ête du ministère public ou de l'une des parties, fait consigner aux notes</p><p>d'audience les dires précis du  témoin.</p><p>Il peut enjoindre spécialement à ce témoin de demeurer à la disposition du tribunal,</p><p>qui l'ent endra à nouveau, s'il y a lieu.</p><p>Si le jugement do it être rendu le jour même, le président peut également faire garder</p><p>ce témoin par la force publique da ns ou hors la salle d'audience.</p><p>Après lecture du jugement sur le fond, le tribunal ordonne sa conduite devant le</p><p>procureur de la République qui requiert l'ouverture d'une i nformation pour faux</p><p>témoignage</p><p>Il est dressé séance tenante par le tribunal, après la lecture du jugement sur le fond,</p><p>un procès -verbal des faits ou des dires d'où pe ut résulter le faux témoignage.</p><p>Ce procès -verbal et une expédition des  notes d'audience sont transmis sans délai  au</p><p>procureur de la République.</p><p>PARAGRAPHE 4 :</p><p>NULLITE DES ACTES DE VANT LA JURIDICTION DE JUGEMENT</p><p>ARTICLE 466</p><p>La juridiction correctionnelle peut, le ministère public et les parties entendus,</p><p>prononcer l'annul ation des actes qu'elle estime atteints de nullité et décider si</p><p>l'annulation doit s'étendre à tout ou par tie de la procédure ultérieure.</p><p>Lorsqu'elle annule certains actes seulement, elle doit les é carter expressément des</p><p>débats.</p><p>Au cas où la nullité de l' acte entraîne la nullité de toute la procédure ultérieure, elle</p><p>ordonne un supplément d'information si la nullité est réparable ou, s'il y échet, elle</p><p>renvoie le ministère public à se pou rvoir ainsi qu'il appartiendra.</p><p>Les parties peuvent renoncer à se pré valoir de ces nullités lorsqu'elles ne sont</p><p>édictées que dans leur seul intérêt. Cette r enonciation doit être expresse.</p><p>Les juridictions correctionnelles ne peuvent prononcer l’annulation des procédures</p><p>d'instruction lorsque celles -ci ont été renvoyées devant elle s par la chambre</p><p>d'instruction.</p><p>ARTICLE 467</p><p>Les actes annulés sont retirés du dossier de la procédure et classés au greffe du</p><p>tribunal. Il est interdit d'y puiser aucun renseignement contre les parties au débat, à</p><p>peine de forfaiture pour les magistrats et de poursuites devant leurs chambres de</p><p>discipline pour les défenseurs.</p><p>PARAGRAPHE 5 :</p><p>EXPERTISE DEVANT LES TRIBUNAUX</p><p>ARTICLE 468</p><p>Le tribunal, dans le cas où se pose une question d'ordre technique peut, soit d'office,</p><p>soit à la demande du ministère public ou à la demande des parties, ordonner une</p><p>expertise, laquelle est confiée à un expert unique, sauf circonstances particulières</p><p>justifiant la désignatio n de deux ou plusieurs experts.</p><p>L'expert accomplit sa mission sous le contrôle d'un juge  de la formation de ju gement</p><p>désigné par le tribunal.</p><p>ARTICLE 469</p><p>La mission de l’expert qui ne peut avoir pour objet que l'examen de questions d'ordre</p><p>technique, est précisée dans la décision qui ordonne l'expertise.</p><p>ARTICLE 470</p><p>L'expert ne figurant pas  sur la liste prévue à l'article 194 prête, chaque fois qu'il est</p><p>commis, serment d'accomplir sa mission, de faire son rapport et de donner son avis</p><p>en son honneur et conscience, devant le juge désigné par le tribunal. Le procès -verbal</p><p>de prestation de ser ment est signé par le  juge, l'expert et le greffier.</p><p>En cas d'empêchement dont les motifs sont précisés, le serment peut être reçu par</p><p>écrit et la lettre de serment est anne xée au dossier de la procédure.</p><p>ARTICLE 471</p><p>La décision commettant un expert doit  lui impartir un  délai pour remplir sa mission.</p><p>Si des raisons particulières l'exigent, ce délai peut être prorogé sur requête de l'expert</p><p>et par décision motivée rendue p ar le tribunal qui l'a désigné.</p><p>L'expert qui ne dépose pas son rapport dans le délai qui lui a été imparti peut -être</p><p>immédiatement remplacé et doit rendre compte des investigations auxquelles il a déjà</p><p>procédé. Il encourt une amende civile de 100.000 à 500.000 francs prononcée par le</p><p>tribunal qui l'a désigné, sur réquisition du procureur d e la République. Il doit aussi</p><p>restituer dans les quarante -huit (48) heures les objets, pièces et documents qui lui</p><p>auraient été confiés en vue de l 'accomplissement de sa mission.</p><p>L'expert doit remplir sa mission en liaison avec le juge désigné. Il doit le  tenir</p><p>informé du développement de ses opérations et le mettre à même de prendre à tou t</p><p>moment toutes mesures utiles.</p><p>ARTICLE 472</p><p>Si l'expert demande à être éclairé sur une question ne relevant pas de sa spécialité, le</p><p>juge peut l'autoriser à s'adjoindre  une personne nommément désignée, spécialeme nt</p><p>qualifiée par sa compétence.</p><p>La personne ainsi désignée prête serment dans les conditions prévues au deuxième</p><p>alinéa de l'article 470. Le résultat de ses investigations fait l'objet d'un rapport annexé</p><p>au rap port mentionné à l'article 476.</p><p>ARTICLE 473</p><p>Conformément à l'article 118, alinéa 3, le juge désigné représente au prévenu, avant</p><p>de les faire parvenir à l'expert, les scellés qui n'auraient pas été ouverts et inventoriés.</p><p>Il énumère ces scellés dans le pr ocès-verbal spécialement dressé à l'effet de constater</p><p>cette remise. L'expert fait mention dans son rapport de toute ouverture ou réouverture</p><p>des scel lés, dont il dresse inventaire.</p><p>ARTICLE 474</p><p>L'expert peut recevoir, à titre de renseignements et pour l' accomplissement de sa</p><p>mission, les déclarations de p ersonnes autres que le prévenu.</p><p>S'il estime qu'il y a lieu d'interroger le prévenu et sauf délégation motivée délivrée à</p><p>titre exceptionnel par le juge, il est procédé à cet interrogatoire en sa présence par le</p><p>juge désigné en observant dans tous les cas, les formes et condition s prévues par les</p><p>articles 135, 136 et 137.</p><p>Le prévenu peut, cependant, renoncer au bénéfice de cette disposition par déclaration</p><p>expresse devant le juge désigné et fournir à l'expert, assisté de son avocat, les</p><p>explications nécessaires à l'exécution de sa mission. Le prévenu peut également, par</p><p>déclaration écrite remise par lui à l'expert et annexée par celui -ci à son rapport,</p><p>renoncer à l'assistance de son avocat p our une ou plusieurs auditions.</p><p>Toutefois, les médecins experts chargés d'examiner le prévenu peuvent lui poser les</p><p>questions nécessaires à l'accomplissement de leur mission, hors la p résence du juge</p><p>et des avocats.</p><p>ARTICLE 475</p><p>Au cours de l'expertise, les parties peuvent demander au tribunal qui l'a ordonnée</p><p>qu'il soit prescrit à l'expert d'effectuer certaines recherches ou d'entendre toute</p><p>personne nommément désignée qui serait susceptible de lui fournir des</p><p>renseignements d'or dre technique.</p><p>ARTICLE 476</p><p>Lorsqu e les opérations d'expertise sont terminées, l'expert rédige un rapport qui</p><p>contient la description desdites opérations ainsi que ses conclusions. L'expert atteste</p><p>avoir personnellement accompli les opérations qui lui ont été confiées et signe son</p><p>rapport.</p><p>En cas de désignation de plusieurs experts, s'ils sont d'avis différents ou s'ils ont des</p><p>réserves à formuler sur des conclusions communes, chacun d'eux indique son opinion</p><p>ou ses réserves en les motivant.</p><p>Le rapport et les scellés, ou leurs résidus, sont  déposés entre les mains du greffier de</p><p>la juridiction qui a ordonné l'expertise. Ce dépôt est constaté par procès -verbal.</p><p>ARTICLE 477</p><p>Le juge désigné convoque les parties et leur donne connaissance des conclusions de</p><p>l'expert dans les formes prévues aux  articles 135, 136 et 137 et reçoit leurs</p><p>déclarations. Le rapport d'expertise est mis à la disposition des parties et de leurs</p><p>conseils qui peuvent en obtenir copie à leurs frais.</p><p>Le juge leur fixe le délai dans lequel elles peuvent présenter des observat ions ou de</p><p>formuler des demandes, notamment aux fins de complément d'ex pertise ou de contre -</p><p>expertise.</p><p>En cas de rejet de ces demandes, le trib unal rend une décision motivée.</p><p>ARTICLE 478</p><p>Les experts exposent à l'audience, s'il y a lieu, le résultat des  opérations techniques</p><p>auxquelles ils ont procédé, après avoir prêté serment de rendre compte de leurs</p><p>recherches et constatations en leur honneur et conscience. Au cours de leur audition,</p><p>ils peuvent consulter  leur rapport et ses annexes.</p><p>Le président peu t soit d'office, soit à la demande du ministère public, des parties ou</p><p>de leurs conseils, leur poser toutes questions entrant dans le cadre de la mission qui</p><p>leur a été confiée.</p><p>Après leur exposé, les experts assistent aux débats, à moins que le président ne les</p><p>autorise à se retirer.</p><p>ARTICLE 479</p><p>Si, à l'audience d'une juridiction de jugement, une personne entendue comme témoin</p><p>ou à titre de renseignement contredit les conclusions d'une expertise ou apporte au</p><p>point de vue technique des indications nouvell es, le président demande aux experts,</p><p>au ministère public, à la défense et, s'il y a lieu à la partie civile, de présenter leurs</p><p>observations. Cette juridiction, par décision motivée, déclare, soit qu'il sera passé</p><p>outre aux débats, soit que l'affaire sera  renvoyée à une date ultérieure. Dans ce dernier</p><p>cas, cette juridiction peut prescrire quant à l'expertise tou te mesure qu'elle jugera</p><p>utile.</p><p>PARAGRAPHE 6 :</p><p>DISCUSSION PAR LES PARTIES</p><p>ARTICLE 480</p><p>Le procureur de la République prend, au nom de la loi, les réquisitions tant écrites</p><p>qu'orales qu'il croit con venables au bien de la justice.</p><p>Dans le cas où des réquisitions écrites sont prises, mention en est faite dans les notes</p><p>tenues par le greffier et le tribunal est tenu d'y répondre.</p><p>ARTICLE 481</p><p>Le prévenu, les autres parties et leurs conseils, p euvent déposer des conclusions.</p><p>Ces conclusions sont visées par le président et le greffier ; Ce dernier mentionne  ce</p><p>dépôt aux notes d'audience.</p><p>Le tribunal est tenu de statuer immédiatement sur les incident s et exceptions dont il</p><p>est saisi.</p><p>ARTICLE 482</p><p>L'instruction à l'audience terminée, la partie civile est entendue en sa demande, le</p><p>ministère public prend ses réquisitions, la personne civilement responsable, s'il y a</p><p>lieu, et le pré venu présentent leurs défenses.</p><p>La partie civile et le ministère public peuvent répliquer. Le prévenu ou son conseil</p><p>ont la parole les derniers.</p><p>ARTICLE 483</p><p>Si les débats ne peuvent être terminés au cours de la même audience, le tribunal fixe</p><p>le jour où ils seront continués.</p><p>Les parties et les témoins non entendus, ou ceux qui ont été invités à rester à la</p><p>disposition du tribunal, sont tenus de comparaître, sans aucune ci tation, à l'audience</p><p>de renvoi.</p><p>SECTION 5 :</p><p>JUGEMENT</p><p>ARTICLE 484</p><p>Le jugement est rendu soit à l'audienc e même à laquelle ont eu lieu les déba ts, soit à</p><p>une date ultérieure.</p><p>Dans ce dernier cas, le président informe les parties présentes du jou r où le jugement</p><p>sera prononcé.</p><p>ARTICLE 485</p><p>S'il y a lieu de procéder à un supplément d'information, le tribunal co mmet par</p><p>jugement un de ses membres qui dispose des pouvoirs prévus aux articles 188 à 192,</p><p>sauf celui de décer ner mandat de dépôt ou d'arrêt.</p><p>Ce supplément d'information obéit aux règles édictées par les article s 135 à 139.</p><p>Le procureur de la République peut obtenir, au besoin par voie de réquisitions, la</p><p>communication d'une copie du dossier de la procédure à toute époq ue du supplément</p><p>d'information.</p><p>ARTICLE 486</p><p>Si le tribunal estime que le fait constitue un délit, il prononce la peine, et il avertit le</p><p>condamné de la faculté d'acquiescer au jugement et de pouvoir bénéficier des</p><p>disposit ions de l'article 713 alinéa 2.</p><p>Lorsque le condamné acquiesce, mention en est port ée au plumitif par le greffier.</p><p>Si le tribunal omet d'avertir le condamné de son droit d 'acquiescer, celui -ci conserve</p><p>ce droit jusqu'à  l'expiration du délai d'appel.</p><p>Le tribunal statue par le même jugement sur l'action civile et peut ordonner le</p><p>versement provisoire en tout ou partie des dommages et intérêts alloués ou d'une</p><p>provision s'il n e peut se pronon cer en l'état sur leur montant.</p><p>L'exécution de cette décision ne peut être suspendue qu'en vertu d'une ordonnance</p><p>du premier président de la Cour d'Appel, obtenue par le prévenu, le civilement</p><p>responsable ou l'assureur appelant, sur présent ation d'une requête motivée à laquelle</p><p>sont joints une copie de la décision frappée d'appel, une copie de l'acte d'appel ou un</p><p>certificat du greffier qui a reçu l'appel, et toutes autres preuves justificat ives.</p><p>La décision du premier président qui autorise  la suspension provisoire des poursuites</p><p>peut faire l'objet de recours devant le Président de la Cour de cassation.</p><p>ARTICLE 487</p><p>Lorsque le tribunal prononce une décision de condamnation assortie du sursis, il</p><p>avertit le condamné qu'en cas de nouvelle cond amnation, la première peine sera</p><p>exécutée sans confusion possible avec la seconde et que les peines d e la récidive</p><p>seront encourues.</p><p>ARTICLE 488</p><p>Le président de la juridiction doit, après avoir prononcé la décision de condamnation,</p><p>avertir expressément les parties tenues au paiement des condamnations pécuniaires</p><p>au profit du Trésor public, qu'elles disposent d'un délai de trois (3) mois à compter</p><p>du jour où la condamnation sera devenue définitive, pour se libérer.</p><p>Mention de cet avertissement doit être p ortée dans la décision de condamnation.</p><p>ARTICLE 489</p><p>Dans le cas visé à l'article 486 alinéa 1, s'il s'agit d'un délit de droit commun et si la</p><p>peine prononcée est au moins de six mois d'emprisonnement, le tribunal peut, par</p><p>décision spéciale et motivée, d écerner mandat de dépô t ou d'arrêt contre le prévenu.</p><p>Le mandat d'arrêt continue à produire son effet, même si le tribunal, sur opposition,</p><p>ou la cour, sur appel, réduit la peine à moin s de six mois d'emprisonnement.</p><p>Le mandat de dépôt décerné par le tribu nal produit également effet lorsque, sur appel,</p><p>la cour réduit la peine d'empr isonnement à moins de six mois.</p><p>Toutefois, le tribunal, sur opposition, ou la cour, sur appel, a la faculté, par décision</p><p>spéciale et motivée, de d onner mainlevée de ces mandats.</p><p>En toutes circonstances, les mandats décernés dans les cas susvisés continuent à</p><p>produire leur effet, nonobstant le p ourvoi en cassation.</p><p>En cas d'opposition au jugement dans les conditions prévues par les articles 516 et</p><p>517, l'affaire doit venir devant le tribunal à la première audience ou au plus tard dans</p><p>la huitaine du jour de l'opposition, faute de quoi le prévenu doit être mis en libe rté</p><p>d'office.</p><p>S'il y a lieu à remise, le tribunal doit statuer d'office par une décision motivée sur le</p><p>maintien ou l a mainlevée du mandat, le ministère public entendu ; le tout sans</p><p>préjudice de la faculté pour le prévenu de former une demande de mise en liberté</p><p>dans les conditions prévu es par les articles 174 et 176.</p><p>ARTICLE 490</p><p>Si le tribunal, saisi d'un fait qualifié délit par la loi, estime, aux résultats des débats,</p><p>que le fait constitue une contravention, il prononce la peine et statue, s'il y a lieu sur</p><p>l'action civile.</p><p>ARTICLE 491</p><p>Si le fait est une contravention connexe à un délit, le tribunal statue par un seul et</p><p>même jugement, à charge d'appel sur le tout.</p><p>ARTICLE 492</p><p>Si le prévenu bénéficie d'une excuse absolutoire, le tribunal prononce son absolution</p><p>et statue, s'il y a lieu, sur l'action civile, ainsi qu'il est di t à l'article 486 alinéas 4 et 5.</p><p>ARTICLE 493</p><p>Si le fait déféré au tribunal correctionnel sous la qualification de délit est un crime,</p><p>le tribunal se déclare incompétent et ordonne mainlevée du mandat de dépôt si le</p><p>prévenu comparaît détenu. Il renvoie le  ministère public à se pourvoir ainsi qu'il</p><p>avisera.</p><p>Le tribunal ordonne que le prévenu soit, par la force publique conduit sans délai</p><p>devant le procureur de la République qui doit immédiatement requérir  l'ouverture</p><p>d'une information.</p><p>ARTICLE 494</p><p>Si le t ribunal estime que le fait poursuivi ne constitue aucune infraction à la loi pénale</p><p>ou que le fait n'est pas établi, ou qu'il n'est pas imputable au prévenu, ou lorsqu'une</p><p>transaction est intervenue sur l'action publique, il renvoie celui -ci des fin s de la</p><p>poursuite.</p><p>Le prévenu préventivement détenu est mis en libe rté d'office, s'il n'est détenu pour</p><p>autre cause.</p><p>ARTICLE 495</p><p>Le prévenu détenu qui a été relaxé, absous ou condamné soit à l'emprisonnement</p><p>avec sursis, soit à l'amende est, nonobstant appel, m is en liberté, immédiatement</p><p>après le jugement, par le chef de l'établissement pénitentiaire au vu du compte rendu</p><p>d'audience ou de l'ordre de mise en liberté, dûment signés par  le procureur de la</p><p>République.</p><p>Il en est de même du prévenu détenu condamné à une peine d'emprisonnement</p><p>aussitôt que la durée de la détention aura atte int celle de la peine prononcée</p><p>ARTICLE 496</p><p>Dans le cas prévu par l'article 494, lorsque la partie civile a elle -même mis en</p><p>mouvement l'action publique, le tribunal statue par le m ême jugement sur la demande</p><p>en dommages -intérêts formée par la personne relaxée contre la partie civile pour abus</p><p>de constitution de partie civile.</p><p>ARTICLE 497</p><p>Tout jugement de condamnation rendu contre le prévenu et éventuellement contre la</p><p>partie civilement responsable ou l'assureur, les condamne aux  frais et dépens envers</p><p>l'Etat.</p><p>Il en est de même au cas de transaction ayant éteint l'action publique, conformément</p><p>à l'article 11, et au cas d'absolution, sauf si le tribunal, par décision spéciale et</p><p>motivée, décharge le prévenu et la personne civilement responsab le de tout ou partie</p><p>des frais.</p><p>La partie civile dont l'action a été déclarée recevable n'est pas tenue des frais dès lors</p><p>que la personne contre laquelle elle s'est constituée a été reco nnue  coupable d'une</p><p>infraction.</p><p>Le tribunal se prononce à l'égard du prévenu sur la du rée de la contrainte par corps.</p><p>Le président de la juridiction doit, après avoir prononcé la décision de condamnation,</p><p>avertir expressément les parties tenues au paiement des  condamnations pécuniaires</p><p>au profit du Trésor public, qu'elles disposent d'un délai de trois (3) mois à compter</p><p>du jour où la condamnation sera deven ue définitive, pour se libérer.</p><p>Mention de cet avertissement doit être portée dans la décision de condamna tion.</p><p>ARTICLE 498</p><p>Au cas de relaxe, le prévenu ne peut êtr e condamné aux frais du procès.</p><p>Toutefois, si le prévenu est relaxé à raison de son état de démence au moment des</p><p>faits, le tribunal peut mettre à sa ch arge tout ou partie des dépens.</p><p>ARTICLE 499</p><p>La partie civile qui succombe est tenue des frais. Il en est de même dans le cas visé</p><p>par l'article 435.</p><p>Le tribunal peut, toutefois, par décision spécialement motivée, l'en décharger en tout</p><p>ou en partie.</p><p>ARTICLE 5 00</p><p>Dans le cas où la condamnation n'int ervient pas pour toutes les infractions qui ont</p><p>fait l'objet de la poursuite ou n'intervient qu'à raison d'infractions qui ont fait l'objet</p><p>d'une disqualification, comme aussi dans le cas de mise hors de cause de certains</p><p>prévenus, le tribunal peut, par un e disposition motivée, décharger le condamné de la</p><p>part des frais de justice qui ne résulte pas directement de l'infraction ayant entraîné</p><p>la condamnation au fond. Le tribunal fixe lui -même le montant des frais dont est</p><p>alors déchargé le condamné, ces frai s étant laissés, selon les circonstances, à la</p><p>charge du Trésor  public ou de la partie civile.</p><p>ARTICLE 501</p><p>Les frais et dépens sont liquidés par le jugement. A défaut de décision sur</p><p>l'application des articles 497 et suivants ou en cas de difficultés d'ex écution portant</p><p>sur la condamnation aux frais et dépens, la juridiction qui a statué au fond peut être</p><p>saisie par tout intéressé, conformément aux règles établies en matière d'incidents</p><p>d'exécution, et compl éter son jugement sur ce point.</p><p>ARTICLE 502</p><p>Le prévenu, la partie civile ou la personne civilement responsable peut réclamer au</p><p>tribunal saisi de la poursuite la restitution des objets pla cés sous la main de la Justice.</p><p>Le tribunal peut ordon ner d'office cette restitution.</p><p>ARTICLE 503</p><p>Toute personne autre que le prévenu, la partie civile ou la personne civilement</p><p>responsable qui prétend avoir droit sur des objets placés sous la main de la justice,</p><p>peut également en réclamer la restitution au tribunal saisi de la poursuite.</p><p>Seuls les procès -verbaux relatifs à la saisie des objet s peuvent lui être communiqués.</p><p>Le tribunal statue par jugement séparé, les parties entendues.</p><p>ARTICLE 504</p><p>Si le tribunal accorde la restitution, il peut prendre toutes mesures conservatoires</p><p>pour assurer jusqu'à la décision définitive sur le fond la repré sentation des objets</p><p>restitués.</p><p>ARTICLE 505</p><p>Si le tribunal estime que les objets placés sous la main de la Justice sont utiles à la</p><p>manifestation de la vérité ou susceptibles de confiscation, il sursoit j usqu'à sa</p><p>décision sur le fond.</p><p>Dans ce cas, le jugement n'e st susceptible d'aucun recours.</p><p>ARTICLE 506</p><p>Le jugement qui rejette une demande de restitution est susceptible d'appel de la part</p><p>de la pers onne qui a formé cette demande.</p><p>Le jugement qui accorde la resti tution est susceptible d'appel de la part du ministère</p><p>public, du prévenu, de la personne civilement responsable, ou de la partie civile à  qui</p><p>cette décision fait grief.</p><p>La cour ne peut être saisie qu'après qu e le tribunal a statué au fond.</p><p>ARTICLE 507</p><p>Le tribunal qui a connu de l'affaire demeure compétent pour ordonner la restitution</p><p>des objets placés sous la main de la justice, si aucune voie de recours n'a été exercée</p><p>contre le jugement sur le fond.</p><p>Il statue sur requête de toute personne qui prétend a voir droit sur l'objet ou à la</p><p>demande du ministère public.</p><p>Sa décision peut être déférée à la Cour d'Appel, conformément aux  dispositions de</p><p>l'article 506.</p><p>ARTICLE 508</p><p>Lorsque la Cour d'Appel est saisie du fond de l’affaire, elle est compétente pour</p><p>statuer sur les restitutions dans les conditions prév ues par les articles 502 à 505.</p><p>Elle demeure compétente, même après décision définitive sur le fond, pour ordonner</p><p>la restitution dans les conditions prévues aux alinéas 1 et 2 de l'article 507.</p><p>ARTICLE 50 9</p><p>Tout jugement doit conten ir des motifs et un dispositif.</p><p>Les motifs cons tituent la base de la décision.</p><p>Le dispositif énonce les infractions dont les personnes citées sont déclarées</p><p>coupables ou responsables, ainsi que la peine, les textes de loi appliqu és et les</p><p>condamnations civiles, et l'avertiss ement prescrit à l'article 486.</p><p>Le jugement est entièrement rédigé avant son prononcé. Il est donné lecture du</p><p>dispos itif par le président.</p><p>Toutefois, pour les décisions rendues à l'audience même à laquelle ont  eu lieu les</p><p>débats, le jugement est rédigé et remis au greffier dans le délai de quinze (1 5) jours</p><p>à compter du prononcé.</p><p>En tout état de cause, le tribunal doit statuer dans un délai de trois (3) mois maximum,</p><p>à compter de la première audience.</p><p>Ce délai peut être exceptionnellement prorogé d'un (1) mois par ordon nance du</p><p>président du tribunal.</p><p>ARTICLE 510</p><p>La minute du jugement est datée et mentionne les noms des magistrats qui l'ont</p><p>rendu. La présence du ministère public à l'a udience doit y être mention née.</p><p>Après avoir été signée par le président et le greffier, la minute est déposée au greffe</p><p>du tribunal dans les trois (3) jours au plus tard du prononcé du jugement. Ce dépôt</p><p>est mentionné sur le registre spécialem ent tenu au greffe à cet effet.</p><p>S'agissa nt des décisions rendues à l'audience même à laquelle ont eu lieu les débats,</p><p>le délai de trois (3) jours mentionné à l'alinéa précédent court à compter de la rem ise</p><p>de la décision au greffier.</p><p>SECTION 6 :</p><p>JUGEMENT PAR DEFAUT ET OPPOSITION</p><p>PARAGRAPHE 1 :</p><p>DEFAUT</p><p>ARTICLE 511</p><p>Sauf les cas prévus par les articles 420, 421, 422, 425, 426 et 434, toute personne</p><p>régulièrement citée qui ne comparaît pas au jour et à l'heure fixés par la citation est</p><p>jugée par défaut, ainsi  qu'il est dit à l'article 423.</p><p>Si la p ersonne a comparu au moins une fois au cours de la procédure, la décision est</p><p>réputée contra dictoire à son égard.</p><p>ARTICLE 512</p><p>Lorsque la partie estime que la décision a été déclarée faussement c ontradictoire, elle</p><p>fait appel.</p><p>Si la Cour d'Appel décide qu e la décision est qualifiée à tort contradictoire, elle</p><p>l'annule et renvoie l'affaire devant le tribunal qui st atue de nouveau sur opposition.</p><p>Si la Cour d'Appel décide que la décision était contradictoire, elle ouvre les débat s</p><p>statue au fond.</p><p>ARTICLE 5 13</p><p>Le jugement prononcé par défaut est signifié par exploit de commissaire de Justice,</p><p>conformément aux disposition s des articles 585 et suivants.</p><p>PARAGRAPHE 2 :</p><p>OPPOSITION</p><p>ARTICLE 514</p><p>Le prévenu peut former opposition au jugement. Il peut toutefois limiter cette</p><p>opposition aux di spositions civiles du jugement.</p><p>L'opposition rend le jugement par défaut non avenu dans toutes ses dispositions</p><p>faisant l'objet de l'opposition.</p><p>Le tribunal statuant sur opposi tion, rend un nouveau jugement.</p><p>ARTICLE 515</p><p>L'opposition est faite par déclaration au greffe. Elle est immédiatement notifiée, par</p><p>le greffier, au parti e civile.</p><p>Dans le cas où l'opposition est limitée aux dispositions civiles du jugement, le</p><p>prévenu doit adresser la notification directement à la pa rtie civile.</p><p>ARTICLE 516</p><p>Si la signification du jugement a été faite à la personne du prévenu, l'opposition doit</p><p>être formée dans les délais ci -après, qui courent à compter de cette signification : dix</p><p>(10) jours si le prévenu réside sur le territoire de la République, u n (1) mois dans les</p><p>autres cas.</p><p>ARTICLE 517</p><p>Si la signification du jugement n'a pas été faite à la personne du prévenu, l'opposition</p><p>doit être formée dans les délais ci -après, qui courent à compter de la signification du</p><p>jugement faite à domicile, à Mairie ou à Parquet : dix (10) jours si le prévenu réside</p><p>en Côte d'Ivoire, un (1) mois dans les autres cas.</p><p>Toutefois, s'il s'agit d'un jugement de condamnation et s'il ne résulte pas, soit de l'avis</p><p>constatant remise de l'acte prévue aux arti cles 592, alinéa 3, et 593, alinéa 2, soit d'un</p><p>acte d'exécution quelconque, ou de l'avis donné conformément à l'article 595, que le</p><p>prévenu a eu connaissance de la signification, l'opposition tant en ce qui concerne les</p><p>intérêts civils que la condamnation  pénale reste recevable jusqu'à l'expiration des</p><p>délais de prescription de la peine.</p><p>Dans les cas visés à l'alinéa précédent, le délai d'opposition court à compter du jour</p><p>où le p révenu a eu cette connaissance.</p><p>ARTICLE 518</p><p>La personne civilement responsa ble, l'assureur et la partie civile peuvent former</p><p>opposition à tout jugement par défaut rendu à leur encontre, dans les délais fixés à</p><p>l'article 516, lesquels courent à compter de la signification du jug ement, quel qu'en</p><p>soit le mode.</p><p>PARAGRAPHE 3 :</p><p>ITERATIF DEFAUT</p><p>ARTICLE 519</p><p>L'opposition est non avenue si l'opposant ne comparaît pas à la date qui lui est fixée</p><p>soit par la notification à lui faite verbalement et constatée par procès -verbal au</p><p>moment où l'opposition a été formée, soit par une nouvelle c itation, délivrée à</p><p>l'intéressé, conformément aux dispositions des articles 585 et suivants .</p><p>ARTICLE 520</p><p>Dans tous les cas, les frais de la signification du jugement par défaut et de l'opposition</p><p>peuvent être laissés à la charge de la partie opposant.</p><p>CHAPITRE 2 :</p><p>DE LA COMPARUTION SUR RECONNAISSANCE PREALABLE DE</p><p>CULPABILITE</p><p>ARTICLE 521</p><p>Le procureur de la République peut, d'office ou à la demande du prévenu assisté d'un</p><p>conseil, recourir à la procédure de comparution sur reconnaissance préalable de</p><p>culpabilité, lorsque les faits poursuivis sont constitutifs d'un délit passible d'une peine</p><p>d'emprisonnement de cinq ans au plus et que le prévenu reconnaît les avoir commis.</p><p>Le prévenu est assisté à toutes les étapes de la procédure de comparution sur</p><p>reconnaissance préalable de culpabilité d'un conseil par lui choisi, et le cas échéant</p><p>commis d'office. Il ne peut renoncer à son droit  d'être assisté par un conseil.</p><p>ARTICLE 522</p><p>Le procureur de la République peut proposer au prévenu d'exécuter une ou plusie urs</p><p>des peines principale s ou complémentaires encourues.</p><p>La nature et le quantum de la ou des peines sont déterminés conformément aux</p><p>dispositions du Code pénal.</p><p>Lorsqu'une peine d'emprisonnement est proposée, sa durée ne peut être supérieure à</p><p>un an ni ex céder la moitié de la peine d'emprisonnement encourue. Le procureur de</p><p>la République peut proposer qu'elle soit assort ie en tout ou partie du sursis.</p><p>Si le procureur de la République propose une peine d'emprisonnement ferme, il</p><p>précise au prévenu qu'il ent end que cette peine soit immédiatement mise à exécution.</p><p>Les déclarations par lesquelles le prévenu reconnaît les faits qui lui sont reprochés</p><p>sont recueillies en présence de son conseil, de même que la proposition de peine faite</p><p>par le procureur de la Rép ublique et les suites réservées par le prévenu à cette</p><p>proposition. Le procureur de la République avise le prévenu de ce que les frais sont</p><p>à sa charge, sauf s'il remplit les conditions d'a ccès à l'assistance judiciaire.</p><p>Le prévenu peut librement s'entrete nir avec son conseil, hors la présence du</p><p>procureur de la République, avant de faire connaître sa décision. Il est avisé par le</p><p>procureur de la République de ce qu'il peut demander à disposer d'un délai de cinq</p><p>jours po ur faire connaître sa décision.</p><p>ART ICLE 523</p><p>Lorsque le prévenu accepte la ou les peines proposées, il est aussitôt présenté devant</p><p>le président du tribunal ou le juge délégué par lui, saisi par le procureur de la</p><p>République  d'une requête en homologation.</p><p>Le président du tribunal entend la p ersonne et son conseil. Après avoir vérifié la</p><p>réalité des faits et leur qualification juridique, il peut décider d'homologuer les peines</p><p>proposées par le procureur de la République. Il statue le jour même par ordonnance</p><p>motivée. La procédure prévue par le  présent alinéa s e déroule en audience publique.</p><p>ARTICLE 524</p><p>Lorsque le prévenu demande à bénéficier d'un délai pour se prononcer sur la</p><p>proposition de peines, s'il n'est pas détenu, le procureur de la République peut obtenir</p><p>du président du tribunal ou du juge délégué par lui, son placement sous contrôle</p><p>judiciaire ou en détention préventive jusqu'à ce qu'il comparaisse de nouveau devant</p><p>le procureur de la République pour  donner suite à la proposition.</p><p>ARTICLE 525</p><p>L'ordonnance par laquelle le président du tribunal ou le juge délégué par lui décide</p><p>d'homologuer la ou les peines proposées, est motivée par les constatations, d'une part,</p><p>que le prévenu, reconnaît les faits qui lui sont reprochés et accepte, la ou les peines</p><p>proposées par le procure ur de la République, d'autre part, que cette ou ces peines sont</p><p>justifiées au regard des circonstances de l'infraction et de la personnalité de son</p><p>auteur.</p><p>L'ordonnance a les effets d'un jugement de condamnation. Elle est immédiatement</p><p>exécutoire. Lorsque la peine homologuée est une peine d'emprisonnement ferme, la</p><p>personn e est immédiatement incarcérée.</p><p>Le président du tribunal ou le juge délégué par lui rend sa décision dans un délai qui</p><p>ne saurait excéder quinze (15) jours à compter de la notification de la proposition de</p><p>peines faite par le procure ur de la République au prévenu.</p><p>Dans tous les cas, l'ordonnance visée à l'alinéa précédent peut faire l'objet d'un appel</p><p>de la part du condamné, conformément aux dispositions des articles 555 à 559 de la</p><p>présent e loi. Le ministère public peut faire appel à titre incident dans les mêmes</p><p>conditions. A défaut, elle a les effets d’un jugement passé en force de chose jugée.</p><p>ARTICLE 526</p><p>Lorsque la personne déclare ne pas accepter la ou les peines proposées ou que le</p><p>président du tribunal ou son délégué rend une ordonnance de refus d’homologation,</p><p>le procureur de la République saisit, sauf élément nouveau, le tribunal correctionnel</p><p>selon l'une des procédures prévues par les article s 86 et 396 de la présente loi.</p><p>Lorsque  la personne avait été déférée devant lui en application des dispositions de</p><p>l'article 86, le procureur de la République peut soit faire application des dispositions</p><p>de l'article 402 de la présente loi, soit saisir le j our même le juge d'instruction.</p><p>ART ICLE 527</p><p>Lorsque la victime de l'infraction est identifiée, elle est informée sans délai, par tout</p><p>moyen, de cette procédure. Elle est invitée à comparaître en même temps que l'auteur</p><p>des faits, accompagnée le cas échéant de son conseil, devant le présiden t du tribunal</p><p>ou le juge délégué par lui pour se constituer partie civile et demand er réparation de</p><p>son préjudice.</p><p>Le président du tribunal ou le juge délégué par lui statue sur cette demande, même</p><p>dans le cas où la partie civile n'a pas comparu à l'audie nce, en application des articles</p><p>428 à 436. La partie civile peut faire appel de l'ordonnance c onformément aux</p><p>dispositions de l'article 558 -3°).</p><p>ARTICLE 528</p><p>A peine de nullité de la procédure, il est dressé procès -verbal des formalités</p><p>accomplies en appl ication des articles 521 et 522.</p><p>Lorsque la personne n'a pas accepté la ou les peines proposées ou lorsque le président</p><p>du tribunal ou le juge délégué par lui n'a pas homologué la proposition du procureur</p><p>de la République, le procès -verbal ne peut être tra nsmis à la juridiction d'instruction</p><p>ou de jugement saisi ; et ni le ministère public ni les parties ne peuvent faire état</p><p>devant cette juridiction des déclarations faites ou des documents remis au cours de</p><p>la procédure.</p><p>ARTICLE 529</p><p>Le prévenu qui a fait l'objet, pour l'un des délits mentionnés à l'article 521 d'une</p><p>citation directe en application des dispositions de l'article 396 peut, soit lui -même,</p><p>soit par l'intermédiaire de son conseil, indiquer par lettre recommandée avec</p><p>demande d'avis de réception adressée au procureur de la République, qu'il reconnaît</p><p>les faits qui lui sont reprochés et demander l'application de la procédure prévue par</p><p>le présent chapitre.</p><p>Dans ce cas, le procureur de la République peut, s'il l'estime opportun, procéder</p><p>conformémen t aux dispositions des articles 521 et suivants, après avoir convoqué le</p><p>prévenu et son conseil ainsi que, le cas échéant, la victime. La citation directe est</p><p>alors caduque, sauf si la personne refuse d'accepter les peines proposées ou si le</p><p>président du t ribunal ou le juge délégué par lui refuse de les homologuer lorsque l'un</p><p>ou l'autre de ces refus intervient plus de dix jours avant la date de l'audience devant</p><p>le tribunal correctionnel mentionnée da ns l'acte de poursuite initial.</p><p>Le procureur de la Répub lique, lorsqu'il décide de ne pas faire application des</p><p>dispositions des articles 521 et suivants, n'est pas tenu d'en av iser le prévenu ou son</p><p>conseil.</p><p>Les dispositions du présent article ne sont pas applicables aux personnes renvoyées</p><p>devant le tribunal correctio nnel par le juge d'instruction.</p><p>ARTICLE 530</p><p>Les dispositions du présent chapitre ne sont applicables :</p><ul><li>lorsqu'un mineur de dix -huit (18) ans est poursuivi ;</li><li>en matière de délits de presse ;</li><li>aux délits d'atteintes volontaires et involontaires à l'intégrité des personnes</li></ul><p>ayant entraîné une mutilation ou une infirmité permanente ;</p><ul><li>aux délits d'agressions sexuelles ;</li><li>aux délits poursuivis selon une procédure spéciale, non compris le flagrant</li></ul><p>délit.</p><p>CHAPITRE 3  :</p><p>TRIBUNAL DE SIMPLE POLICE</p><p>SECTION  I :</p><p>COMPETENCE DU TRIBUNAL DE SIMPLE POLICE.</p><p>ARTICLE 531</p><p>Le tribunal de simple police connaît des contraventions.</p><p>ARTICLE  532</p><p>Le tribunal de sim ple police est une formation du tribunal composée d'un juge</p><p>unique.</p><p>Sont compétentes, les juridictions dans le ressort desquelles les  contraventions ont</p><p>été commises.</p><p>ARTICLE 533</p><p>Les articles 391 à 3 95 sont applicables au jugement des infractions de la compétence</p><p>du tribunal de simple police.</p><p>SECTION 2  :</p><p>AMENDE DE COMPOSITION</p><p>ARTICLE 534</p><p>Avant toute citati on devant le tribunal de simple police, le juge dudit tribunal sais i</p><p>d'un procès -verbal constatant une contravention, peut faire  informer le contrevenant</p><p>de la faculté qu'il a de verser, à tit re d'amende de composition, une somme qui est</p><p>fixée par le juge  conformément au mode de calcul déterminé par décret.</p><p>ARTICLE 535</p><p>Si le contrevena nt verse le montant de l'amende de composition dans les conditions</p><p>et délais prévus par le décret visé à l'article précédent, l'action publique est éteinte.</p><p>Le paiement de l' amend e implique la reconnaissance de l'infraction.</p><p>ARTICLE 536</p><p>La décision dét erminant le montant de l'amende de composition n'est susceptibl e</p><p>d'aucun recours de la part du contrevenant.</p><p>ARTICLE 537</p><p>Dans le cas où l'amende de composition n'a pas été payé e dans le délai impart i, le</p><p>tribunal de simple police procède et statue conformément au x dispositions des</p><p>articles 543 et suivants de la présente loi.</p><p>ARTICLE 538</p><p>Les dispositions des  articles 534 à 537 ne sont pas applicables dans les cas suivants</p><p>:</p><p>1° si la contravention constatée ex pose son auteur à la réparation de dommages</p><p>causés aux personnes et aux biens ;</p><p>2° si l'infraction constatée se cumule avec un délit ou un crime;</p><p>3° si le même procès -verbal  constate à la charge d'un seul individu plus de tr ois</p><p>contraventions.</p><p>ARTICLE 539</p><p>Dans les matières et selon les conditions spécialement prévues par la loi, les</p><p>contraventions peuvent donner lieu au paiement d'une amende forfaitaire.</p><p>ARTICLE 540</p><p>En cas de défaut de paiement de l'ame nde forfaitaire, il e st procédé conformémen t</p><p>aux dispositions des articles 534 et suivants.</p><p>ARTICLE 541</p><p>Sont applicabl es devant le tribunal de simple police les dispositions des ar ticles 420</p><p>à 425 relatives à la comparution et à la représentati on du prévenu et de la personne</p><p>civilement responsable.</p><p>Toutefois, lorsque la contravention poursuivie n 'est passible que d'une peine</p><p>d'amende le pr évenu peut se faire représenter par un avocat.</p><p>ARTICLE 542</p><p>Sont également applicables les dispositions des  articles 511 et 513 de la prése nte loi,</p><p>relatives aux jugements par défaut, et 514 à 520 de la présente loi, relatives à</p><p>l'opposition.</p><p>SECTION 3  :</p><p>SAISINE DU TRIBUNAL DE SIMPLE POLICE</p><p>ARTICLE 543</p><p>Le tribunal de simple p olice est saisi des infractions de sa compétence soit :</p><p>1° par le renvoi qui lui en est fait par la juridiction d'instruction;</p><p>2° par l'avertissement des parties ou la convocation par officier de police judiciaire</p><p>dans les conditions prévues aux articles 397 et 398  ;</p><p>3° par la citation délivré e directement au pré venu et aux personnes civilement</p><p>responsables de l'infraction.</p><p>ARTICLE 544</p><p>Les articles 399 à 401 sont applicables à la procédu re devant le tribunal de simple</p><p>police.</p><p>SECTION 4  :</p><p>INSTRUCTION DEVANT LE TRIBUNAL DE SIMPLE POLICE</p><p>ARTICLE 545</p><p>Les dispositions des articles 410 à 415 sur la publicité  des débats et 416 à 418 sur la</p><p>comparution du prévenu, sont applicables à la procédure devant le tribunal de simple</p><p>police.</p><p>Toutefois, les sanctions prévues par l'article 414, alinéa 2, ne  peuvent être p rononcées</p><p>que par le tribunal correctionnel saisi  par le ministère public, au vu du p rocès -verbal</p><p>dressé par le juge du tribunal de simple police relatant l'incident.</p><p>Sont également applicables, les règles édictées :</p><p>1° par les articles 428 à 436 conce rnant la constitution de partie civile  ;</p><p>2° par les articles 437 à 465 à l'a dministration de la preuve sous réserve de ce qui est</p><p>dit à l'article 546  ;</p><p>3° par les articles 480 à 483 concernant la discussion par les parties ;</p><p>4° par l  article 484 relatif au jugement.</p><p>ARTICLE 546</p><p>Les contraventions sont prouvées soit par procèsverbaux ou rapports, soit par</p><p>témoins à défaut de  rapports et procès -verbaux, ou à leur appui.</p><p>Sauf dans les cas où la loi en dispose autrement, les procèsverbau x ou rapports établis</p><p>par les officiers et agents de pol ice judiciaire, ou les fonctionnaires  ou agents chargés</p><p>de certaines fonctions de police judiciaire auxque ls la loi a attribué le pouvoir de</p><p>constater les contraventions, font foi jusqu'à preuve contr aire.</p><p>La preuve contraire ne peut être  rapportée que par écrit ou par témoins.</p><p>ARTICLE 547</p><p>S'il y a lieu à sup plément d'information, il y est procédé par le juge du tribunal  de</p><p>simple police, conformément aux articles 135 à 139.</p><p>Les dispositions de l'arti cle 485, alinéa 3, sont applicables.</p><p>ARTICLE 548</p><p>Si le tribunal de s imple police estime que le fait constitue une contravention, il</p><p>prononce la peine.</p><p>Il statue s'il y a lieu sur l 'action civile conformément aux dispositions de l'article 486,</p><p>alinéas 4 et  5.</p><p>ARTICLE 549</p><p>Si le tribunal de s imple police estime que le fait constitue un crime ou un délit , il se</p><p>déclare incompétent. Il renvoie le ministère public à se pourvoir ainsi qu'il avisera.</p><p>ARTICLE 550</p><p>Si le tribunal de s imple police estime que le fait  ne constitue aucune infraction à la</p><p>loi pénale ou que le fait n'est pas établi, ou qu'il n'est pas i mputable au prévenu, il</p><p>renvoie celui -ci des fins de la poursuite.</p><p>ARTICLE 551</p><p>Si le prévenu béné ficie d'une excuse absolutoire, le tribunal de simple police</p><p>prononc e son absolution et statue s'il y a lieu sur l'action civile ainsi qu'il est dit à</p><p>l'article 548 alinéa 2.</p><p>ARTICLE 552</p><p>Sont applicables à la procédure devant le tribunal de simple police les articles 49 7 à</p><p>510 concernant les frais de justic e et dépens, la restitution de s objets placés sous la</p><p>main de la justice et la forme et les délais des jugements.</p><p>SECTION 5  :</p><p>JUGEMENT PAR DEFAUT ET OPPOSITION</p><p>ARTICLE 553</p><p>Sont applicables devant le tribunal de simple police les dispositions des articles 420</p><p>à 425 relatives à la comparution et à la représentati on du prévenu et de la personne</p><p>civilement responsable.</p><p>Toutefois, lorsque la contrave ntion poursuivie n'est passible que d'une peine</p><p>d'amende le pr évenu peut se faire représenter par un avo cat.</p><p>ARTICLE 554</p><p>Sont également a pplicables les dispositions des articles 511 et 513 relatives aux</p><p>jugements par défaut, et  514 à 520 relatives à l'opposition.</p><p>TITRE III :</p><p>COUR D'APPEL EN MATIERE CORRECTIONNELLE ET</p><p>CONTRAVENTIONNELLE</p><p>CHAPITRE  1 :</p><p>APPEL DES JUGEMENTS CORRECTIONNELS</p><p>SECTION 1 :</p><p>EXERCICE DU DROIT D'APPEL</p><p>ARTICLE 555</p><p>Les jugements rendus en matière correctionnelle peuvent être attaqués par la voie de</p><p>l'appel, sauf acquiescement intervenu avant l'expiration du délai d'appel, dans les</p><p>formes et règle s prescrites par l'article 564.</p><p>La faculté d'acquiescer appartient aux parties spécifiées à l'article 558 sauf le</p><p>procureur de la Répu blique et le procureur général.</p><p>L'acquiescement d'une des parties doit être notifié à la partie adverse et  au ministère</p><p>public.</p><p>Ce dernier dispose d'un délai d'un (1) mois à compter de cette notification  pour faire</p><p>connaître son avis.</p><p>A l'expiration de ce délai, l'acquiescement est définitif même  à l'égard du ministère</p><p>public.</p><p>ARTICLE 556</p><p>L'appel contre les  jugements avant -dire-droit, statuant sur des incidents et</p><p>exceptions, n'est reçu, même contre les jugements rendus sur la compétence, qu'après</p><p>le jugement sur le fond et en même temps que  l'appel contre ledit jugement.</p><p>Le greffier du tribunal dresse procè s-verbal du refus qu'il oppose à la transcription</p><p>de la déclaration d'appel, dans tous les cas où la loi prescri t que l'appel ne sera pas</p><p>reçu.</p><p>Les parties sont admises à en appeler, par simple requête, dans les vingt -quatre (24)</p><p>heures, devant le présiden t du tribunal, du refus du greffier, lequel est tenu de</p><p>recevoir l'appel si l'injonction lui  en est faite par ce magistrat.</p><p>Dans tous les cas, la partie qui manifeste sa volonté d'appeler d'un jugement dans les</p><p>délais légaux conserve le droit de renouveler  son appel  après la décision sur le fond.</p><p>ARTICLE 557</p><p>L'appel est porté à la Cour d'Appel.</p><p>ARTICLE 558</p><p>La faculté d'appeler appartient :</p><ol><li>au prévenu ;</li><li>à la pe rsonne civilement responsable ;</li><li>à la partie civile et à la partie intervenante défin ie à l'article 20, quant à leurs</li></ol><p>intérêts civils seulement ;</p><ol><li>au procureur de la République ;</li><li>aux Administrations publiques, dans les cas où celles -ci exercent l'action</li></ol><p>publique ;</p><ol><li>au procureur  général près la Cour d'Appel ;</li></ol><ol><li>à l'assureur.</li></ol><p>ARTICLE 559</p><p>Sauf dans le cas prévu à l'article 565, l'appel est interjeté dans le délai de vingt (20)</p><p>jours, à compter du prono ncé du jugement contradictoire.</p><p>Toutefois, le délai d'appel ne court qu'à compter de la signification du juge ment, quel</p><p>qu'en soit le mode :</p><ol><li>pour la partie qui après débat contradictoire n'était pas présente ou représentée à</li></ol><p>l'audience où le jugement a été prononcé, mais seulement dans le cas où elle -même</p><p>ou son représentant n'auraient pas été informés du jour où le jugement serai t</p><p>prononcé.</p><ol><li>pour le prévenu qui n'a pas comparu, dans les conditions prévu es par l'article 421,</li></ol><p>alinéa 4.</p><p>Il en est de même dan s le cas prévu à l'article 420.</p><p>ARTICLE 560</p><p>Si le jugement est rendu par défaut ou par itératif défaut, le délai d'appel ne  court</p><p>qu'à compter de la signification du jugement, quel qu'en soit le mode.</p><p>ARTICLE 561</p><p>En cas d'appel d'une des parties pendant les délais ci -dessus, les autres parties ont un</p><p>délai supplémentaire de dix (1 0) jours pour interjeter appel.</p><p>ARTICLE 562</p><p>Lorsque le tribunal statue sur une demande de mise en liberté provisoire en</p><p>conformité des articles 174 et 176, l'appel doit être formé dans un délai de vingt -</p><p>quatre (24) heures.</p><p>ARTICLE 563</p><p>Le prévenu détenu est maintenu en prison jusqu'à ce qu'il ait é té statué sur l'appel du</p><p>procureur de la République, et dans tous les cas jusqu'à l'expiration du délai de cet</p><p>appel.</p><p>ARTICLE 564</p><p>L'appel a lieu, soit par déclaration au greffe de la juridiction qui a statué, dans les</p><p>délais ci -dessus, soit par lettre re commandée avec accusé de réception ou par</p><p>télégramme, soit par lettre par porteur contre décharge, adressé au greffier de cette</p><p>juridiction. Le greffier, sur le registre des appels, dresse procès -verbal de réception</p><p>de la lettre ou du télégramme d'appel. L a date d'envoi portée sur le cachet de la poste</p><p>est considérée comme date d'appel.</p><p>La partie qui a interjeté appel par lettre ou par télégramme doit ensuite dans le même</p><p>temps régulariser son appel au greffe de la juridiction répressive la plus proche. Le</p><p>greffier qui a dressé l'acte le transmet sans délai au greffe de la juridiction qui a</p><p>statué.</p><p>En cas d'appel au siège de la juridiction qui a statué, la déclaration d'appel doit être</p><p>signée par le greffier et par l'appelant lui -même, ou par un avocat ou pa r un fondé de</p><p>pouvoir spécial ; dans ce dernier cas, le pouvoir est annexé à l'acte dressé par le</p><p>greffier. Si l'appelant ne peut signer il en es t fait mention par le greffier.</p><p>La déclaration est inscrite sur un registre public à ce destiné et toute person ne a le</p><p>droit de  s'en faire délivrer une copie.</p><p>ARTICLE 565</p><p>Lorsque l'appelant est détenu, il peut également faire connaître sa volonté d'interjeter</p><p>appel par une lettre qu'il remet au chef de l'établissement pénitentiaire ; ce de rnier lui</p><p>en délivre réc épissé.</p><p>Le chef de l'établissement pénitentiaire certifie sur cette lettre même que celle -ci lui</p><p>a été remise par l'intéressé, et i l précise la date de la remise.</p><p>Ce document est transmis immédiatement au greffe de la juridiction qui a rendu la</p><p>décision at taquée par le chef de l'établissement pénitentiaire, sous peine d'une</p><p>amende civile qui ne peut excéder 100.000 francs prononcée par le premier président</p><p>de la Cour d' Appel. Il est transcrit sur le registre prévu par l'article 564, alinéa 4 et</p><p>est annexé à l'acte dressé par le greffier.</p><p>ARTICLE 566</p><p>Une requête contenant les moyens d'appel peut être remise dans les délais prévus</p><p>pour la déclaration d'appel au greffe du tribunal. Elle est signée de l'appelant ou d' un</p><p>avocat inscrit à un barreau.</p><p>La requête , ainsi que les pièces de la procédure sont envoyées par le procureur de la</p><p>République au procureur général près la Cour d' Appel  dans le délai d'un (1) mois au</p><p>plus tard.</p><p>ARTICLE 567</p><p>Le procureur général forme son appel par déclaration au greffe de la Cour d' Appel,</p><p>dans le délai de quatre (4) mois, à compter d u jour du prononcé du jugement.</p><p>Le greffe de la cour transmet sans délai au greffe de la juridiction qui a statué, une</p><p>expédi tion de la déclaration d'appel.</p>"},{"id":"article367","title":"ARTICLE 367","content":"<article class=\"article article367\">\n\n<p>Pendant les délais d'appel et durant l'instance d'appel, il est sursis à l'exécution du\njugement sur l'action publique. Toutefois le mandat de dépôt décerné continue de\nproduire ses effets à l'encontre de la personne condamnée à une peine privative de\nliberté.</p>\n</article>"},{"id":"article368","title":"ARTICLE 368","content":"<article class=\"article article368\">\n\n<p>La partie civile ne peut, en cause d'appel, former de demande nouvelle.</p>\n<p>Même lorsqu'il n'a pas été fait appel de la décision sur l'action civile, la victime qui\ns'est constituée partie civile en premier ressort peut exercer devant la Chambre\ncriminelle de la Cour d'Appel, les droits reconnus à la partie civile jusqu'à la clôture\ndes débats.</p>\n</article>"},{"id":"article369","title":"ARTICLE 369","content":"<article class=\"article article369\">\n\n<p>Pendant les délais d'appel et durant l'instance d'appel, il est sursis à l'exécution du\njugement sur l'action civile, sauf exécution provisoire prononcée par le tribunal\ncriminel.</p>\n</article>"}],"tokens":{"livre":"Livre IV","titre":"Titre VIII","chapitre":"Chapitre 4","section":"Section 1"}},{"title":"Section 2","articles":[{"id":"article370","title":"ARTICLE 370","content":"<article class=\"article article370\">\n\n<p>Il est institué auprès de chaque Cour d'Appel, une Chambre criminelle.</p>\n</article>"},{"id":"article371","title":"ARTICLE 371","content":"<article class=\"article article371\">\n\n<p>Il est tenu au siège de chaque Cour d'Appel, des sessions, pour le jugement des\naffaires criminelles ayant fait l'objet d'appel dans le ressort de cette cour.</p>\n<p>Le jugement en appel des affaires criminelles a lieu tous les six (6) mois.</p>\n</article>"},{"id":"article372","title":"ARTICLE 372","content":"<article class=\"article article372\">\n\n<p>Les dispositions des articles 267, 268 et 269 sont applicables devant la Chambre\ncriminelle de la Cour d'Appel.</p>\n</article>"}],"tokens":{"livre":"Livre IV","titre":"Titre VIII","chapitre":"Chapitre 4","section":"Section 2"}},{"title":"Section 3","articles":[{"id":"article373","title":"ARTICLE 373","content":"<article class=\"article article373\">\n\n<p>La Chambre criminelle de la Cour d'Appel est composée d'un président et de deux\nconseillers.</p>\n<p>Elle est présidée par le premier président ou par un président de chambre à la Cour\nd'Appel.</p>\n<p>Les conseillers sont choisis parmi les conseillers de la Cour d'Appel.</p>\n</article>"},{"id":"article374","title":"ARTICLE 374","content":"<article class=\"article article374\">\n\n<p>Ne peuvent faire partie de la Chambre criminelle de la Cour d'Appel en qualité de\nprésident ou de conseillers, les magistrats qui, dans l'affaire soumise à la cour ont,\nsoit fait un acte de poursuite ou d'instruction, soit participé à l'arrêt de renvoi ou à</p>\nune décision sur le fond, relative à la culpabilité de l'accusé.\n</article>"},{"id":"article375","title":"ARTICLE 375","content":"<p>Les dispositions de l'</p>"},{"id":"article270","title":"ARTICLE 270","content":"<article class=\"article article270\">\n\n\ncriminelle de la Cour d'Appel.\n</article>"},{"id":"article376","title":"ARTICLE 376","content":"<article class=\"article article376\">\n\n<p>Le procureur général représente en personne ou par ses substituts, le ministère public</p>\nprès la Chambre criminelle de la Cour d'Appel.\n</article>"},{"id":"article377","title":"ARTICLE 377","content":"<article class=\"article article377\">\n\n<p>La Chambre criminelle de la Cour d'Appel est, à l'audience, assistée d'un greffier.</p>\n<p>Les fonctions du greffier sont exercées par le greffier en chef ou un greffier de la\n<p>Cour d'Appel, choisi par le greffier en chef.</p>\n</p></article>"},{"id":"article378","title":"ARTICLE 378","content":"<article class=\"article article378\">\n\n<p>Le président, les conseillers et le greffier sont désignés, par ordonnance du premier\nprésident de la Cour d' Appel, au début de chaque année judiciaire.</p>\n</article>"}],"tokens":{"livre":"Livre IV","titre":"Titre VIII","chapitre":"Chapitre 4","section":"Section 3"}},{"title":"Section 4","articles":[{"id":"article379","title":"ARTICLE 379","content":"<article class=\"article article379\">\n\n<p>Le jugement de condamnation est signifié à l’accusé. Cette signification comporte\nconvocation à comparaître à la date et au lieu de l'interrogatoire prévu aux articles\n<p>279 et suivants. Il lui en est laissé copie.</p>\n<p>Cette signification doit être faite à personne si l’accusé est détenu. Dans le cas\n\n</p></p></article>"},{"id":"article380","title":"ARTICLE 380","content":"<article class=\"article article380\">\n\n<p>L'accusé détenu est transféré dans la maison d'arrêt du siège de la Cour d'Appel,\nquinze (15) jours au moins avant l’ouverture de la session de jugement des affaires\ncriminelles.</p>\n</article>"},{"id":"article381","title":"ARTICLE 381","content":"<article class=\"article article381\">\n\n\nLes dispositions de l'article 277 sont applicables devant la Chambre criminelle de la\n<p>Cour d'Appel.</p>\n</article>"},{"id":"article382","title":"ARTICLE 382","content":"<article class=\"article article382\">\n\n<p>Le dossier de la procédure est transmis par le procureur de la République près le\ntribunal de première instance du lieu du jugement de l'affaire, au procureur général.</p>\n<p>Les pièces à conviction sont déposées au greffe de la Cour d'Appel.</p>\n<p>Les dispositions des articles 283 à 288 sont applicables à la Chambre criminelle de\nla Cour d'Appel.</p>\n</article>"},{"id":"article383","title":"ARTICLE 383","content":"<article class=\"article article383\">\n\n<p>Les dispositions des articles 294 à 314 sont applicables devant la Chambre criminelle\nde la Cour d'Appel.</p>\n</article>"},{"id":"article384","title":"ARTICLE 384","content":"<article class=\"article article384\">\n\n<p>Si l'appel a été formé par le procureur général ou par l'accusé, le président invite\nl'accusé à écouter avec attention la lecture du jugement de condamnation.</p>\n<p>Il ordonne au greffier de lire ce jugement à haute et intelligible voix.</p>\n</article>"},{"id":"article385","title":"ARTICLE 385","content":"<article class=\"article article385\">\n\n<p>Les dispositions des articles 316 à 335 sont applicables devant la Chambre criminelle\nde la Cour d' Appel.</p>\n</article>"}],"tokens":{"livre":"Livre IV","titre":"Titre VIII","chapitre":"Chapitre 4","section":"Section 4"}},{"title":"Section 6","articles":[{"id":"article386","title":"ARTICLE 386","content":"<p>Les dispositions de l'article 336 sont applicables devant la Chambre  criminelle de la</p><p>Cour d'Appel.</p><p>ARTICLE 387</p><p>La Chambre criminelle de la Cour d'Appel statuant en appel sur l'action publique ne</p><p>peut, sur le seul appel de l'accusé, aggraver le sort de ce dernier.</p><p>ARTICLE 388</p><p>La Chambre criminelle de la Cour d'Appel statuant en appel sur l'action civile ne</p><p>peut, sur le seul appel de l'accusé ou du civilement responsable aggraver le sort de</p><p>l'appelant.</p>"},{"id":"article336","title":"ARTICLE 336","content":"<article class=\"article article336\">\n\n<p>Cour d'Appel.</p>\n</article>"},{"id":"article387","title":"ARTICLE 387","content":"<article class=\"article article387\">\n\n<p>La Chambre criminelle de la Cour d'Appel statuant en appel sur l'action publique ne\npeut, sur le seul appel de l'accusé, aggraver le sort de ce dernier.</p>\n</article>"},{"id":"article388","title":"ARTICLE 388","content":"<article class=\"article article388\">\n\n<p>La Chambre criminelle de la Cour d'Appel statuant en appel sur l'action civile ne\npeut, sur le seul appel de l'accusé ou du civilement responsable aggraver le sort de\nl'appelant.</p>\n<p>JUGEMENT DES DELITS ET DES CONTRAVENTIONs\n</p></article>"}],"tokens":{"livre":"Livre IV","titre":"Titre VIII","chapitre":"Chapitre 4","section":"Section 6"}},{"title":"Section 1","articles":[{"id":"article389","title":"ARTICLE 389","content":"<article class=\"article article389\">\n\n<p>Le tribunal correctionnel connaît des délits.</p>\n</article>"},{"id":"article390","title":"ARTICLE 390","content":"<article class=\"article article390\">\n\n<p>Est compétent, le tribunal correctionnel du lieu de commission de l'infraction ou de\nla tentative, celui de la résidence du prévenu ou celui du lieu d'arrestation de ce\ndernier, même lorsque cette arrestation a été opérée pour une autre cause.</p>\n<p>Le tribunal du lieu de la détention d'un condamné n'est compétent que dans les\n<p>La compétence du tribunal correctionnel s'étend aux délits et contraventions qui\nforment avec l'infraction déférée au tribunal un ensemble indivisible. Elle peut aussi\ns'étendre aux délits et contraventions connexes, au sens de l'article 236.</p>\n</p></article>"},{"id":"article391","title":"ARTICLE 391","content":"<article class=\"article article391\">\n\n<p>La compétence à l'égard d'un prévenu s'étend à tous autres auteurs, et complices.</p>\n</article>"},{"id":"article392","title":"ARTICLE 392","content":"<article class=\"article article392\">\n\n<p>Le tribunal saisi de l'action publique est compétent pour statuer sur tous les moyens\net exceptions invoqués par le prévenu pour sa défense, à moins que la loi n'en dispose\nautrement.</p>\n<p>Les exceptions tirées de la nullité soit de la citation, soit de la procédure policière et\njudiciaire antérieure, doivent à peine d'irrecevabilité, être présentées avant toute\ndéfense au fond.</p>\n<p>La nullité de la citation ne peut être prononcée que dans les conditions prévues à l'article 600.</p>\n</article>"},{"id":"article393","title":"ARTICLE 393","content":"<article class=\"article article393\">\n\n<p>Le tribunal saisi de l'action publique ne peut statuer sur les exceptions préjudicielles,\nnotamment, lorsque le prévenu excipe d'un droit réel immobilier.</p>\n</article>"},{"id":"article394","title":"ARTICLE 394","content":"<article class=\"article article394\">\n\n<p>L'exception préjudicielle est présentée avant toute défense au fond.</p>\n<p>Elle n'est recevable que si elle réunit les conditions cumulatives suivantes </p>\n<p>1.) si elle est de nature à retirer au fait qui sert de base à la poursuite le caractère\nd'une infraction ou à modifier la qualification de l'infraction ;</p>\n<p>2.) si elle s'appuie sur des faits ou sur des titres donnant un fondement à la prétention\ndu prévenu ;</p>\n<p>3.) si elle relève de la compétence d'une juridiction autre que la juridiction répressive.</p>\n<p>Si l'exception est jugée recevable, le tribunal impartit un délai dans lequel le prévenu\ndoit saisir la juridiction compétente. Faute par le prévenu d'avoir introduit l'instance\ndans ce délai et de justifier de ses diligences, il est passé outre à l'exception.</p>\n<p>Si l'exception n'est pas jugée recevable, les débats sont continués.</p>\n</article>"},{"id":"article395","title":"ARTICLE 395","content":"<article class=\"article article395\">\n\n<p>Lorsque le tribunal est saisi de plusieurs procédures visant des faits connexes, il peut\nen ordonner la jonction soit d'office, soit sur réquisition du ministère public, ou à la\nrequête d'une des parties.</p>\n</article>"},{"id":"article396","title":"ARTICLE 396","content":"<article class=\"article article396\">\n\n<p>Le tribunal correctionnel est saisi des infractions de sa compétence, soit </p>\n<p>1.) par le renvoi qui lui en est fait par la juridiction d'instruction ;</p>\n<p>2.) par l'avertissement des parties ou la convocation par officier de police judiciaire\ndans les conditions prévues aux articles 397 et 398 ;</p>\n<p>3.) par la citation délivrée directement au prévenu et aux personnes civilement\nresponsables de l'infraction.</p>\n</article>"},{"id":"article397","title":"ARTICLE 397","content":"<article class=\"article article397\">\n\n<p>L'avertissement délivré par le ministère public et dont la notification est constatée\npar procès-verbal dispense de citation.</p>\n<p>Il indique </p>\n<p>1.) les n
